layout_tabs_horizontal_section:
  label: 'Horizontal Tabs'
  path: layouts/tabs_horizontal_section
  template: layout--tabs-horizontal-section
  library: tb_layouts/tabs_horizontal_section
  class: 'Drupal\tb_layouts\Plugin\Layout\TbTabsHorizontalSection'
  category: 'Thunderbird Layouts'
  default_region: first
  icon_map:
    - [first, second, third, fourth, fifth]
  regions:
    first:
      label: First
    second:
      label: Second
    third:
      label: Third
    fourth:
      label: Fourth
    fifth:
      label: Fifth

layout_right_sidebar:
  label: 'Thunderbird Right Sidebar'
  category: 'Thunderbird Layouts'
  path: layouts/layout_right_sidebar
  template: layout--right-sidebar
  class: 'Drupal\Core\Layout\LayoutDefault'
  default_region: first
  icon_map:
    - [first, second]
  regions:
    first:
      label: First
    second:
      label: Second
 