  weight: 0
  multipliers:
    - 1x
thunderbird.sm:
  label: SM
  mediaQuery: '(min-width: 576px) and (max-width: 767px)'
  weight: 1
  multipliers:
    - 1x
thunderbird.md:
  label: MD
  mediaQuery: '(min-width: 768px) and (max-width: 991px)'
  weight: 2
  multipliers:
    - 1x
thunderbird.lg:
  label: LG
  mediaQuery: '(min-width: 992px) and (max-width: 1199px)'
  weight: 3
  multipliers:
    - 1x
thunderbird.xl:
  label: XL
  mediaQuery: '(min-width: 1200px)'
  weight: 4
  multipliers:
    - 1x
thunderbird.xxl:
  label: XXL
  mediaQuery: '(min-width: 1401px)'
