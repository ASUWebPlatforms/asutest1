body:
  -
    value: '<p><small>(image credit Getty Images)</small><br><span>&nbsp;As massive online platforms have given rise to numerous virtual marketplaces, a gap has opened between the real and the digital economy. And by driving more people than ever online in search of goods, services, and employment, the coronavirus pandemic is&nbsp;</span><a href="https://cmr.berkeley.edu/2020/10/corona-blues/" target="_blank">widening it</a><span>. The risk now is that a new digital industrial complex will hamper market efficiency by imposing rents on real-economy players whose daily operations depend on technology.</span></p>'
