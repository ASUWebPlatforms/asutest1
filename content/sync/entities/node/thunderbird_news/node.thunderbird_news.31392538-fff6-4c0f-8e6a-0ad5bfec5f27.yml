    value: '<p><span>Mr. Guthrie’s career arc and evolving view of China tell the story of Western industry’s complicated dance with the country over the past three decades. Mr. Guthrie and many executives, politicians and academics had bet that Western investment in China would lead the country to liberalize. It is now clear that they miscalculated.</span></p>'
