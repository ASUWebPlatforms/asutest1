body:
  -
    value: '<p><em><strong>By Dr. Landry Sign√©, Dr. Sanjeev Khagram, and Julia Goldstein&nbsp;</strong></em></p><p>From artificial intelligence for medical diagnostics to mobile technology for data collection and contact tracing, technologies associated with the&nbsp;Fourth Industrial Revolution&nbsp;offer efficient and effective ways to cope with the speed, scope, and impact of the COVID-19 pandemic. But these technologies are far from evenly distributed around the world, and this leaves lagging countries and their vulnerable populations at a considerable disadvantage in their capacity to decrease the risk and slow the transmission of the disease.</p>'
