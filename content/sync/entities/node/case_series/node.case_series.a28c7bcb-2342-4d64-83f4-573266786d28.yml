field_teaching:
  -
    value: "The continuing battles or wars between Coca-Cola and Pepsi are always of high interest to students. This case has a tendency to interest students of marketing as well as students of finance. It is particularly powerful in its ability to illustrate how financing cash flows can threaten even healthy operating cash flows, and how a troublesome capital structure can threaten the ability of a global firm to implement a corporate strategy for increased market penetration.\r\n\r\n"
