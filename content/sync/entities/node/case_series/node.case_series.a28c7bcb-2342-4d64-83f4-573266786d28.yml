body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case describes the complexity of PepsiCo''s competitive position in the Mexican softdrink market in late 1996. Following PepsiCo''s anchor bottler in Mexico, Gemex, the case details the strategies employed by PepsiCo''s senior management beginning in 1993 to expand its market share versus its traditional "red nemesis," Coca-Cola. The various dimensions of PepsiCo''s strategy -- marketing, management, financial, strategic -- are all seen to have deteriorated in the aftermath of the unexpected fall in the Mexican peso in December 1994. Focusing on the financial implications of the peso devaluation, the case then describes PepsiCo''s response which only seemed to increase the financial burdens imposed on the faltering Pepsi market share.</p><p>&nbsp;</p></div></div></div>'
