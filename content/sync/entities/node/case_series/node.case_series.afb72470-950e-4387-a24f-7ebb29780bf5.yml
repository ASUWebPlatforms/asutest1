body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>All firms operation in foreign environments face some element of political risk. Political risk is a probability of a loss to a foreign enterprise that stems from some political or social cause. This case reports losses to the Keene Industries rubber plantation in Liberia as obtained from the records of the Overseas Private Investment Corporation (OPIC). This political violence claim covered some but not all of Keene''s losses. The case explores the sources of the claimed losses, the nature of other unclaimed losses, and alternatives for political risk management.</p><p>&nbsp;</p></div></div></div>'
