field_teaching:
  -
    value: "This case illustrates the political and social problems faced by foreign investors in emerging economies. It specifically explores the calculus of losses and the need for anticipation of political contexts of investments. Political risk insurance is the focus of risk management, with alternative management techniques suggested.\r\n\r\n"
