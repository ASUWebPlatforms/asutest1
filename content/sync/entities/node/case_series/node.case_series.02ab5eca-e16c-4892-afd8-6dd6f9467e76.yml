field_teaching:
  -
    value: "This case has two objectives:\r\n\r\nTo explore the causes, escalation, and costs of incivility among employees, including targets, offenders, bystanders, subordinates, bosses, teams, and the organization at large.\r\nTo elicit discussion about expectations, challenges, and opportunities to demonstrate leadership that arise in day-to-day challenges."
