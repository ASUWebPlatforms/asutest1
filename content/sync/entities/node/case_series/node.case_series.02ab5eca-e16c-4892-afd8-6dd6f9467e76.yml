body:
  -
    value: '<p><span>Tom Henderson, engineering manager and 10-year veteran of ABCO, leads the 25-member Omega product development team. While presenting his team’s performance data at a monthly briefing meeting, Henderson is subjected to the verbal jabs of Bill Fenner, ABCO’s VP of Distributed Services. As the meeting progresses, Fenner becomes increasingly aggressive, causing Henderson to falter in front of his colleagues and senior executives. After learning that their boss has been “shredded” by Fenner, the Omega team reduces its exceptional performance. Part B (in the Teaching Note) reveals Henderson’s next actions. Part C (also in the Teaching Note) concludes with longer-term consequences for Henderson and ABCO.</span></p>'
