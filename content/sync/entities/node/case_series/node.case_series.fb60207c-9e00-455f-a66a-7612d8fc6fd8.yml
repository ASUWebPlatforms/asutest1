body:
  -
    value: '<p><span>This industry note examines the oil and gas industry. The note first provides background information on industry financial performance, the role of OPEC, and the problems oil-producing nations have had in capitalizing on their</span><br><span>resource wealth (e.g., the resource curse). The note then summarizes the major competitors among the integrated oil companies (IOCs), national oil companies (NOCs), and independents. The note describes the major business segments, including exploration and production, refining and marketing, natural gas, and petrochemicals. The note concludes with a discussion of industry evolution.</span></p>'
