field_teaching:
  -
    value: "This case has been used in both degree programs and executive education programs. The case is a natural fit in courses, which combine strategy, international finance, valuation, and political risk. The case highlights the strategic opportunities, which the Asian crisis provided some global competitors and how their international expansion strategies might align with the privatization and revenue needs of emerging Asian markets like Indonesia. The financial details are helpful in explaining some of the fundamentals of valuation, but also highlight that many acquisition bids come more from the heart than the head.\r\n\r\n"
