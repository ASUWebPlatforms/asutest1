field_teaching:
  -
    value: "This case is appropriate for both graduate marketing courses and executive education programs. The case is well suited for a graduate brand management course or executive program. The issues addressed in the case make it useful either as an introductory brand management case or as a comprehensive summary case. The case addresses such issues as value delivery, customer analysis/marketing research, brand equity, positioning, global branding, and brand extensions, among others. The case is also well suited for a graduate marketing management course when used in the session covering brand management.\r\n\r\n"
