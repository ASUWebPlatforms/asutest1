body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Best Western International (BW) is striving for global brand leadership in the broad, worldwide, mid-scale lodging market. Management must decide how best to strategically position the Best Western (BW) brand in an increasingly competitive lodging environment. There is also the need to provide direction and connection to BWI''s affiliates and members worldwide to ensure that marketing and business success in different markets is not isolated and random. How to achieve this goal presents management with many marketing, branding, and organizational challenges.</p><p>&nbsp;</p></div></div></div>'
