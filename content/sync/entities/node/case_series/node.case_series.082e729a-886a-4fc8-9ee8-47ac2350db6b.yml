field_teaching:
  -
    value: 'The case provides a vehicle for analyzing the root causes of a supply network failure for a company manufacturing toys in China that resulted in highly visible product recalls and increased regulation of the industry. Historic information tracks the evolution of the company''s early focus on toy innovation to a focus on cost control and brand management; the factors that created the context in which the supply network failure occurred; and the approach taken by the company in managing this crisis. The case highlights the trade-offs one company made as it evolved from a small entrepreneurial firm to become an industry giant; their role in driving industry-wide quality, safety, and employment standards; and how they responded to a highly visible failure in their global supply network. Detailed information in the case helps the reader understand the challenges of offshore manufacturing in China and those of managing a high-visibility product recall process. The case fits well into courses in industry and competitive strategy, general management, operations management, or crisis management. Concepts from the case include the consequences of failure to innovate as a company matures, the challenges of outsourcing, and the strategic communication role of the leader in a crisis. These concepts are applicable in multiple other industries.'
