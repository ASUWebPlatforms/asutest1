body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Silica Glass is a U.S.-based manufacturer of glass fiber products. Silica is faced with declining intra-firm sales, and is attempting to secure growth in sales through its primary developing market -- Europe. A small firm in former East Germany is a potential competitor, particularly in the European market, but currently possesses inferior technology and market savvy. Silica believes that if it acquires the German firm it will be able to establish a foothold in the European market and simultaneously acquire a long-term potential competitor.</p><p>&nbsp;</p></div></div></div>'
