field_teaching:
  -
    value: 'This case focuses on change management and personal safety in the workplace. Emsad is a successful oilfield services company that wants to improve its safety record and establish safety as a core organizational value. 1. The case provides a multi-year view of the challenges of change management and the difficulty in changing organizational culture. 2. The case will help students understand that creating a strong safety culture requires change management principles. 3. The case can be used for teaching safety management.'
