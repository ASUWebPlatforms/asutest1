field_teaching:
  -
    value: "The case asks participants to (a) develop projected financial statements (balance sheet, income statement, and statement of cash flows), and (b) evaluate a capital budgeting proposal using discounted cash flows analysis and a company-wide cost of capital of 13%. The case has been used in executive programs, although in this setting, the instructor should provide participants with the projections and focus the discussion on the sensitivity of the projected numbers to the assumptions imbedded in the case. The case could be used in masters-level programs where participants could be expected to develop the forecasted financial statements.\r\n\r\n"
