body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Pharmacia &amp; Upjohn, Inc., a global pharmaceutical company, has received FDA approval to manufacture and distribute Xalatan, a drug developed for the treatment of glaucoma. Xalatan has the potential to be an important source of revenues and profits for the company. Beta blockers, the previous treatment for glaucoma, can cause respiratory and cardiac complications in some patients. The company must decide whether to spend $50 million to construct a manufacturing facility.</p><p>&nbsp;</p></div></div></div>'
