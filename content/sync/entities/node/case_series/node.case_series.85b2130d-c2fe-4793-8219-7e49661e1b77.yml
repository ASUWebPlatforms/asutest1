    value: '1. To explore challenges of managing and leading in crisis. 2. To evaluate how crisis management effectiveness is driven by leaders’ choices that may, at the time, seem relatively inconsequential to them. 3. To differentiate the nature and impact of a leader’s inappropriate responses (words vs. vocal expression vs. nonverbal behaviors) that antagonized public opinion of the leader and his organization. 4. To examine the impact of context on crisis management effectiveness, including timing, and respect for cross-cultural differences.'
