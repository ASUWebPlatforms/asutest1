body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Avicular Controls, a U.S. -based multinational, is trying to finalize a contract with Pakistan International Airlines (PIA). Although the company has a policy of not agreeing to receive payment for services in any currency other than the U.S. dollar, PIA is pressing for payment to be made in Pakistani rupees. The business unit within Avicular, which is negotiating this contract, needs the deal to meet a number of business unit sales and strategic goals. Gabriel Benguela of Avicular is attempting to determine whether this contract is worth the cost and complexity of dealing with the currency exposure, credit exposure, and the individual contract''s impact on the general financial and business goals set for his business unit for the year.</p><p>&nbsp;</p></div></div></div>'
