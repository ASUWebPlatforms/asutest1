field_teaching:
  -
    value: "The objective of this case study is to expose the reader to the complexities of negotiating contracts with enterprises from emerging market countries, which constitute significant currency, credit, and country risks. The complexity of the problem is compounded by the need of the seller to consummate the deal in order to meet business unit sales and strategic targets for the current business year.\r\n\r\n"
