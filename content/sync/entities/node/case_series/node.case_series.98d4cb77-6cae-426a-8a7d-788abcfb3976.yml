field_teaching:
  -
    value: 'The purpose of the case is to evaluate the company’s recent financial performance, determine whether the company’s planned growth strategy can be financed within the new credit limits, and to assess alternative courses of action that might be available to improve the company’s future performance. First, students are asked to consider the company’s business strategy and whether it’s likely to yield a sustainable competitive advantage. Second, students are asked to develop cash flow statements for 2007-2009 to assess the company’s cash generation. The cash flow statement indicates that the decline in the company’s cash flow from operations is a result of ballooning receivables and inventory. At the same time, the company’s capital expenditures on new stores have accelerated, causing the company to finance the shortfall by relying on bank debt and stretching its accounts payable. Third, students are asked to conduct an analysis of the company’s recent performance to diagnose its problems. An analysis of this profit performance reveals that the company’s rapid sales growth has been accompanied by declining gross profit margins, increasing operating and interest expenses, as well as declining asset utilization. Fourth, students are asked to develop proforma financial statements for 2010 using assumptions developed from the assessment of the company’s past performance and additional data provided in the case. The projections indicate that the company will be unable to finance the planned capital expenditure of $1.035 million within the new credit limits. Finally, students are asked to identify the company’s problems and propose appropriate solutions. Solutions to the company’s difficulties include more aggressive receivable collection, improved inventory, and fixed asset utilization so that Aussie Pies can stay within the loan limits, and enable the company to take advantage of trade discounts as the company reduces the time taken to pay trade creditors.'
