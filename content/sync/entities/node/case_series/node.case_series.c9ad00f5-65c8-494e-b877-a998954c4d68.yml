field_teaching:
  -
    value: 'This case is used in a graduate business class in international corporate finance to focus on currency risk management alternatives related to long-term/continuing transaction exposures. The case also provides an opportunity for students to learn the basics about real estate investment trusts (REITS). The primary objective, however, is to challenge the student to do a detailed quantitative analysis of a number of hedging alternatives, but focusing on a series of cash flows over time rather than a single transaction exposure.'
