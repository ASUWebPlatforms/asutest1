body:
  -
    value: '<p><span>Just when John Penman thought Nodal Logistics Corporation (NLC or “Nodal”) was ready to move into Brazil, a new hurdle was thrown in his path. Only a few days ago—on December 11, 2007—he had finally obtained approval from the U.S.-based company’s executive board to invest $45 million in an 800,000 square foot industrial property project in São Paulo, Brazil. But that was before yesterday’s phone call from the legal department. Nodal’s legal staff had received confirmation from their São Paulo-based associate that under Brazilian law, commercial real estate contracts must be denominated in Brazilian reais. One of Nodal’s basic operating practices which had been so important to its international success had been to write all industrial real estate agreements in U.S. dollars. This posed a serious problem, as most industrial leases ranged from as short as five years to more than 12, and that was a very long time to be exposed to the Brazilian currency. John now had to delve into the multitude of strategies and derivatives that might allow the company to manage the currency risk; otherwise, the deal was dead.</span></p>'
