field_teaching:
  -
    value: 'The case illustrates how Renault and Nissan used an alliance to overcome individual difficulties and become a major automotive group in the global automotive industry. Using the example of the RenaultNissan (later including Mitsubishi) alliance, the case displays the following universal themes of strategic alliance management and their challenges: • alliance formation and negotiation • setting alliance goals and defining founding principles • alliance governance • alliance evolution • balancing power and interests between alliance partners • partnering mode choice • international partner selection. Furthermore, the case is a useful basis for discussions on general management topics such as: • corporate restructuring • change management • international management and intercultural collaboration • partnering versus acquiring • economies of scale in the automotive industry • competitive rivalry and competitive dynamics in the automotive industry • contemporary developments in the automotive industry • electric vehicles • the future of mobility and mobility-related business models'
