    value: '<p>Robert D. Walter built Cardinal Health into the most valuable company in the U.S. health care services industry and the world’s largest distributor of health care products. Cardinal Health, with revenues of $81 billion in 2006, was ranked Number 19 on the Fortune 500 list, and owned a third of the drug distribution business; yet most people had never heard of Cardinal Health. The case begins in 1979 with Walter''s purchase of Monarch Foods, a wholesale food distribution company, which he built into a strong regional food wholesaler, Cardinal Foods, in the subsequent decade. He realized that Cardinal Foods would never be a big player in the food business given the presence of large, powerful incumbents. Through a series of acquisitions, Walter repositioned the company into the pharmaceutical distribution industry. The result was the emergence of Cardinal Health, Inc.</p><p>Walter repeated this repositioning through acquisitions several more times within the dramatically consolidating pharmaceutical distribution industry. He diversified Cardinal Health from a company that moved pharmaceuticals from Point A to Point B to one that provided a complex array of solutions for upstream and downstream value chain partners in health care services. First, Walter built wholesale distribution competencies in the food industry. This was followed by the incremental expansion of this distribution competency into the pharmaceutical industry, and consolidation of critical mass as a wholesale distributor of pharmaceuticals in the U.S. Cardinal then expanded internationally and expanded their value chain position in both directions, partnering with both suppliers and customers to add value for both.</p><p>Cardinal was one of a handful of large U.S. companies that had achieved earnings-per-share growth in excess of 20 percent for 15 years straight. Nevertheless, by 2007, Wall Street was questioning whether Cardinal Health could continue to grow at this remarkable rate through acquisitions. This general doubt, coupled with questionable “stock crushing” accounting practices among wholesalers, including one of their own suppliers, was weighing down Cardinal''s stock price despite their continued earnings growth. Cardinal Health, the merger and acquisition juggernaut, had hit an earnings speed bump. As Walter contemplated retirement, he was faced with the challenge of reinventing the company one last time.</p>'
