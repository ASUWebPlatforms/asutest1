field_teaching:
  -
    value: "The case provides a vehicle for analyzing the 30-year evolution of an organization that was a pioneer in shaping the health care services and distribution industry. Historic information tracks how the company used acquisitions to reposition from the low-margin food distribution industry into the higher-margin pharmaceutical distribution industry. It then illustrates how a series of additional acquisitions were used to build significant market share in the pharmaceutical industry. From this position of strength in the pharmaceutical distribution industry, the company incrementally expanded as a knowledge and service provider to upstream and downstream partners, eventually repositioning into the even-higher-margin health care services and distribution industry which it helped create. The case emphasizes contribution of a clear vision, especially at key inflection points, and adaptation in the face of major competitive threats, environmental turbulence, regulation, and industry transformation.\r\n\r\nDetailed information in the case helps the reader understand the power of related diversification strategies and the role of executive vision in creating the future. The case fits well into courses in competitive strategy, management of technology and innovation, or corporate strategy with an emphasis on mergers and acquisitions. Concepts that can be developed from the case include the importance of vision at key inflection points, the role of innovation throughout the company's life cycle, and the contribution of deep change as a repositioning tool."
