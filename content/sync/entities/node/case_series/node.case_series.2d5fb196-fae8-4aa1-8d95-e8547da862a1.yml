    value: "<div class=\"field field-name-body field-type-text-with-summary field-label-above\">\r\n<div class=\"field-items\">\r\n<div class=\"field-item even\">\r\n<p>Nicholas Leeson was a rogue trader who reduced the value of the venerable Baring Brothers &amp; Co. (BB&amp;Co) Bank from roughly $500 million dollars to $1.60. Lesson traded futures contracts on the Nikkei 225 and on Japanese Government Bonds without authorization while management at Barings, the Singapore International Monetary Exchange, the Osaka Stock Exchange, and other governing bodies in Britain and Singapore disregarded or failed to recognize the potential for financial disaster. The failure of Barings Bank provides a lesson in the risks and responsibilities involved in organizing and monitoring derivatives trading.</p>\r\n<p>&nbsp;</p>\r\n</div>\r\n</div>\r\n</div>"
