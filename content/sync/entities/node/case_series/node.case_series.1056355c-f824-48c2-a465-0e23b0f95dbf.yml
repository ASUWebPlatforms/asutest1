body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Goodyear has been a dominant and profitable player in the Latin American tire industry for many decades. After Brazil, Mexico is Goodyear''s second largest market in Latin America. However, its roles in the Goodyear global business portfolio are about to change dramatically. The year 1994 marks the beginning of a period of great transformations for the Mexican society, and profound turmoil to its economic system. The case is situated in the context of the changes that start in 1994 and culminate in the Mexican international bailout of 1995. The (A) case focuses primarily on the economic and market changes and their impact on Goodyear, while the (B) case unfolds in the context of the financial crisis and focuses on the company''s market responses.&nbsp;</p><p>&nbsp;</p></div></div></div>'
