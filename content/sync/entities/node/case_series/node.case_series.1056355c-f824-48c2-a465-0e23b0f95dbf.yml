field_teaching:
  -
    value: "This case has been successfully used in International Business, International Marketing, and Managing in Emerging Economies classes. The case offers a rich context -international economics, country politics, economic development, and marketing - for heated debates in class. Ideally, the (A) and (B) discussion necessitates a full class period each. The (A) is more conducive to a detailed analysis of the situation and a discussion of Goodyear-Oxo options, and the (B) provides a fertile environment for the analysis of market and distribution strategies.\r\n\r\n"
