field_teaching:
  -
    value: "This case is ideally suited for an advanced strategy audience preferably in a graduate level course that deals with both finance and strategy issues. When used at that level, the case lends itself to the application of standard analytical frameworks such as industry analysis, global strategy typologies, and institutional voids in emerging markets. For an advancing student, the case study illustrates the manner in which the basic concepts of strategy formulation and analysis gain in complexity in the context of very large publicly traded multinationals in contexts that are witnessing monumental change. It is also ideal as a platform for discussing the intersection between strategy and finance from the perspective of activist investors, a topic of immense interest among executives at publicly traded companies.\r\n\r\n"
