field_teaching:
  -
    value: 'This is a short disguised case that explores a complex issue - pharmaceutical drug prices.  The case can be used early in a competitive strategy class to illustrate several key concepts: competitive forces and industry attractiveness, mission statements and their link with strategy, and company stakeholders.  The pharma industry provides a good way to introduce industry analysis and the five forces model. The industry is very attractive and the moderate to weak competitive forces provide students with an appreciation of the theoretical soundness of the model. The question of profit-driven healthcare and its contribution to global medical innovations is a provocative subject for discussion.  This discussion can be used to examine the broad question of corporate social responsibility (CSR).'
