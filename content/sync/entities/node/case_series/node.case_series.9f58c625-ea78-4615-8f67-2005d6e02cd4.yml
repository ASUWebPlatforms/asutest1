body:
  -
    value: '<p>One of the most profitable products for Tanner Pharmaceuticals Inc. (Tanner), a major U.S. pharmaceutical company, was a vaccine with the brand name Zorstat.&nbsp; Tanner was facing increased public scrutiny over the price of Zorstat. The company was being accused of “being greedy and raising prices in ways that victimized vulnerable people.” In two days Jack Stevens, the lead independent board member for Tanner, would attend the annual meeting of independent directors.&nbsp; The Zorstat pricing controversy was on the agenda.&nbsp; Stevens would have to take and defend a position on Tanner’s drug pricing strategy.&nbsp; Inevitably, there would be a heated discussion on Zorstat and whether management was effectively driving shareholder value with drug pricing decisions.</p>'
