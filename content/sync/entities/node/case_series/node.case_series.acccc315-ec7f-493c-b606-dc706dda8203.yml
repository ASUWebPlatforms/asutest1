body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>In early 1998, Global One, the alliance between Deutsche Telekom, France Telecom, and Sprint, appointed a new CEO who had previously been a senior executive with Sprint. Publicly, the partners expressed optimism about the future of Global One and its position as a leading global service provider. However, the reality was quite different. The alliance was yet to make a profit and was reportedly plagued by quality and pricing problems. There was also speculation that Sprint could find itself a takeover target. On top of this, the telecommunications service industry was going through wrenching change with national monopolies disappearing, alliances being rapidly formed and terminated, and technologies shifting rapidly.</p><p>&nbsp;</p></div></div></div>'
