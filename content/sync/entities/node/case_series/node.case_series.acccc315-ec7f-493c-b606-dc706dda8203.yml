field_teaching:
  -
    value: "On the surface, Global One's mission of providing global one-stop shopping for business and residential customers looks very reasonable. However, accomplishing this mission proves to be very difficult. This case provides the basis for a discussion of alliance strategic rationale and the difficulties of coordinating the interests of three large and very different partners. Cross cultural, national, and organizational issues are important, as is the question of technological change and its impact on alliance structure. The case can also motivate a discussion of the role of alliances in a rapidly changing and highly unpredictable industry. The case can also be used to explore difference alliance forms such as equity joint venture and minority interest.\r\n\r\n"
