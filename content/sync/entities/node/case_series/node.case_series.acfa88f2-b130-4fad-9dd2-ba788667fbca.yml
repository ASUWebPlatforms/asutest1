field_teaching:
  -
    value: "The case may be used to explore a number of issues concerning the management of not-for-profit enterprises and challenges faced by social entrepreneurs. First, the case material may be applied to examine the evolution of a successful not-for-profit enterprise aimed at achieving the social objectives of nurturing and educating socio-economically deprived children and youth in India, an emerging economy. It can be used to examine the growth of a social enterprise by implementing models and strategies for nurturing orphans and educating young women.\r\n\r\nThe main objective of the case is to illustrate how scaling up and diffusing a successful model in the social sector is just as important for growth in the not-for profit arena as it is in the for-profit sector. Second, the case lends itself to an examination of how social enterprises like Udayan Care can provide access to education and other services to those who are least likely to receive these services - orphan children and young women from poor families - thus providing a pathway to economic self-sufficiency. Third, the case highlights the challenges of entrepreneurship in the social sector - fundraising, risk management, retaining staff and difficulties of leveraging technology effectively while attempting to scale and grow the organization. Finally, the material can be used as a basis for discussing the social sector and its role in the context of addressing the problems of socio-economic development and to discuss strategies in an emerging market, India, where Corporate Social Responsibility is now mandated legally\r\n"
