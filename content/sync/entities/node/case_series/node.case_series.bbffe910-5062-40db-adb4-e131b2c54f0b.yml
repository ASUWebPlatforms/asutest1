    value: '<p><span>It was February 2, 2005, and General Motor''s (GM) Chairman and Chief Executive Officer (CEO) Rick Wagoner was running short on time. Fiat S.P.A. (Fiat) was threatening to exercise its option that GM purchase Fiat under their 2000 agreement. Although the put option had been included in the Master Agreement, neither party had really believed it would ever be exercised. And both Fiat''s and GM''s fortunes had changed dramatically—mostly for the worse—in the past five years. Rick Wagoner was to meet Fiat''s Chairman and CEO on February 13 to discuss final terms.</span></p>'
