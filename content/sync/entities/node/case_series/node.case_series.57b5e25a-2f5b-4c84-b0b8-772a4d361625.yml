    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case is about a $41.3 million financing of a US company''s international telecommunications construction project in South Africa for the government installed by a Korean construction company as part of a larger project. It is a 3-Â½ year project that involves medium-term, multiple components financing with the ultimate source of funds coming from The World Bank, USAID, and Japan''s MITI. The financing vehicle consists of a series of Letters of Credit with Ex-Im Bank guarantees. The case focuses on the pricing and financing of the project and the evaluation of country risk conditions in Korea and South Africa during the term of the project.</p><p>&nbsp;</p></div></div></div>'
