field_teaching:
  -
    value: 'The case offers a comprehensive description of a successful LEAN implementation in a service environment, offering students an example of the sequence of activities involved, the tools applied, and the challenges faced in the initiative. The story can serve as a self-contained tutorial on LEAN, allowing students to reflect on key lessons.  It also raises questions about whether the high-involvement, time-consuming approach applied at Tunica should be adopted at the Metropolis facility. Students are asked to consider whether it is necessary or worthwhile to invest thousands of hours of employee time in a LEAN initiative, and contrast the risks and benefits of the Tunica approach versus an expert-driven approach. The instructor can also challenge students to think about how they would pitch the idea of a LEAN initiative to executives at Metropolis.'
