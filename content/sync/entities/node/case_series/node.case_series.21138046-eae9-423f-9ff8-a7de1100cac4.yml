body:
  -
    value: '<p><span>In December 2014, Brad Hirsch stood on the gaming floor at Harrah’s Metropolis Casino and Hotel in Metropolis, Illinois, where he had recently been assigned the position of General Manager and Senior Vice President. The property was part of Caesars Entertainment, the world’s most geographically diversified provider of casino entertainment. Evidence from customer surveys and data on loyalty-card usage patterns, as well as competitive pressures across the casino industry, indicated a general need for process improvement at the Metropolis facility. Hirsch had successfully led employee-centered efforts to apply LEAN operating principles to improve customer service in three of his company’s casinos in Tunica, Mississippi. He believed what he learned from those experiences would be applicable in the Metropolis location, but wondered if he should consider a modified approach that could potentially produce results more quickly with the help of a team of internal experts.</span></p>'
