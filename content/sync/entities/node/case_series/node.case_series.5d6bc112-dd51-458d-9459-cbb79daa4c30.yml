field_teaching:
  -
    value: "This case is designed to be used in a module on business strategy. It is especially effective when it follows a discussion of both cost leadership and differentiation strategies, since the main decision point in the case relates to one of strategic change from one generic archetype to another. It has been very effective with both MBA students and executive audiences.\r\n\r\n"
