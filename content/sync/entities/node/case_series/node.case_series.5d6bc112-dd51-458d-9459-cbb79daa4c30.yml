body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>By 2004, Singapore International Airlines (SIA) enjoyed a run of exemplary profitability and service performance. It had built its strategy around the principles of a differentiated positioning using its brand image, geographic location, and outstanding service as the cornerstones of its strategy. The case offers enough data to launch into a rich discussion of the industry factors that drive profitability, and complements it with an in-depth look at the model of strategy that SIA had built in order to compete in the airline business. In recent years, there have been many environmental shocks, such as SARS, that have challenged the continued viability of the model. The company entered into an equity alliance with Virgin that has destroyed significant value. It found itself challenged by the entry of many low-cost airlines in its home market. The case closes with a decision that SIA needed to make about how it would address the onset of low-cost competitors, and whether it would make sense to move away from its differentiated premium approach.</p><p>&nbsp;</p></div></div></div>'
