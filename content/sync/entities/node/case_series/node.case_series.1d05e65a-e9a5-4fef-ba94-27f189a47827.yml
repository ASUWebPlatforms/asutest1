field_teaching:
  -
    value: 'This case has been used in degree and non-degree (executive education) programs to teach the fundamentals of capital budgeting. Students must first construct the pro forma income statement for the project, then build the project capital budget using that income statement base. Since the primary question is “What should the company bid?” on the field license, the bid becomes an added component of the up-front investment. This then requires the student to consider the many risks associated with the project as well as the minimum acceptable returns to the investor. The continuing premise is that the constructed financial analysis is a tool to be used to address a variety of business risk and managerial questions.'
