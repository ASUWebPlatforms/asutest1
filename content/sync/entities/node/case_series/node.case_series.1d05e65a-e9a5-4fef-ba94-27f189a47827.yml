body:
  -
    value: '<p><span>Teofilo Oil Services was a privately owned Brazilian oil services and production company. Roberto Teofilo, the owner, had started the company in 2000. Originally founded to provide oil field services, it had eventually moved into field operations management, and was now expanding into full field production. The company would now be investing significantly in field licenses and well work (revitalization of an older closed field), and not just providing fee-based services. The Brazilian government was about to ask for tenders on a number of fields, and Teofilo was interested in Field 17A. The current challenge was to decide if and, if so, how much to bid on the closed field.</span></p>'
