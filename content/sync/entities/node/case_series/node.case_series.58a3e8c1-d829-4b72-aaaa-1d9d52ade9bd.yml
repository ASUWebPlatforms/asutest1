body:
  -
    value: '<p><span>Having lost the sweepstakes for the endorsement of LeBron James to Nike, Reebok needs to explore new frontiers for business growth. Reebok has decided to establish a stronger and more emotional relationship with the male urban consumer. The undertaking requires a focus on the sneaker as a fashion accessory, incredibly effective buzz marketing, and the ability to penetrate the networks that operate within the hip-hop culture. Further, it needs to devise a way of capitalizing on cool trends to take its new proposition global.</span></p>'
