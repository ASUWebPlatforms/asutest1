  -
    value: 'Appropriate for advanced marketing strategy courses at graduate level, and international marketing and management classes of an MBA program. The case was specifically designed for an executive audience as a follow-up to Planet Reebok (HBS 9-594-074) as it explores the challenges of repositioning the company to appeal to the global urban youth market.'
