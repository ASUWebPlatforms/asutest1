    value: '<p>Roberto and Pablo Conca have just completed the first year of operations of the Lost Peak Winery, Inc. as described in the Lost Peak Winery, Inc. (A) case. The first year of operations has been successful but the company faced considerable competition from high-quality, low-priced wines from Australia, South Africa and Spain. Stiff competition had forced the company to cut its wine prices and some customers had not complied with the company''s credit terms, resulting in lower cash collections. The company also experienced higher costs than anticipated. In response to these developments, the company took longer to pay its trade creditors and had obtained and emergency short-term loan. Why did the company need an emergency short-term loan? In Lost Peak Winery (B), Pablo and Roberto Conca plan to prepare a statement of cash flows and analyze how changes in the business affected the company''s cash flows.</p><p>The brothers also decided that they should also plan their business over a longer horizon to avoid being unable to meet the long-term debt repayment schedule and to be able to arrange for future financings should the need additional cash to continue growing. In Lost Peak Winery (C), Pablo and Roberto plan to prepare proforma financial statements for the next five years to examine the effects of alternative business scenarios on the company''s cash flows.</p>'
