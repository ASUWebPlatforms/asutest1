body:
  -
    value: '<p>Quadrant Homes, a subsidiary of Fortune 500 Weyerhaeuser Company’s Real Estate Division, had gained renown for its lean-oriented business model. Starting with a major overhaul in 1996, Quadrant built a formidable operating system that effectively served the needs of first-time home buyers in the Puget Sound region of Washington State, on the Northwest coast of the U.S. The operating system, built on a solid employee culture of operational excellence, produced partly customized, build-to-order homes using an “even-flow” process that delivered on Quadrant’s value proposition, “More House, Less Money.” Between 1996 and 2007, customer referrals more than quadrupled, market share expanded ten-fold, net margin per house had tripled, and the company’s revenues and profits had soared.</p><p>Quadrant’s fortunes changed dramatically when the housing bust hit the Seattle area in 2007. Risk-averse, first-time home buyers pulled out of the market or gravitated toward foreclosed or distressed properties at bargain prices. Additionally, the preferences of the market had shifted away from Quadrant’s rather bland-looking, boxy houses toward more customization and differentiation. In reading and discussing the case, students are challenged to consider what led Quadrant temporarily down the wrong path, and how it can reinvent its value discipline and supporting operating system in light of new insights about customer preferences and economic factors.</p>'
