field_teaching:
  -
    value: 'The case can be used in business schools for MBA, EMBA, or executive audiences. It might also be of interest to students in construction management or industrial engineering. We use the case in operations classes to illustrate the importance of integrating the value delivery system with an organization’s high-level strategy, and to introduce some of the challenges organizations face in adapting their operating systems to changing customer expectations. The story’s reach extends beyond operations, and it also would be appropriate for use in courses on change management, marketing, or strategy.'
