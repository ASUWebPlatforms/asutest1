body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The Hydro-Quebec and Great Whale Project case focuses on the ongoing negotiations between the Quebec utility and New York Power Authority (NYPA) over a $17 billion sale of hydroelectric power. If a contract is ratified, Hydro-Quebec will proceed with the development of a major river system in northern Quebec resulting in damage to the ecosystem and the displacement of several thousand native people. Native people as well environmental groups have become highly vocal in their opposition to the project. These pressures, combined with falling demand estimates for electrical energy, have resulted in NYPA backing away from the negotiations. Officials at Hydro-Quebec are wondering how to proceed in an apparently no-win situation.</p><p>&nbsp;</p></div></div></div>'
