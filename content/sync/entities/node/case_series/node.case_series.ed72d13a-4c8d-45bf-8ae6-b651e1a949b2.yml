field_teaching:
  -
    value: "We use this case near the end of the multinational business management course. Its focus on stakeholder analysis and the ecological environment provide an excellent review of the complexity of decision making in a highly volatile setting. The accompanying negotiations also provide a welcome departure from the usual normal case overload at the end of the semester.\r\n\r\n"
