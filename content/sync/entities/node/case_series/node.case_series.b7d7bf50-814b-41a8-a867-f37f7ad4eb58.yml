body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Banco Ganadero was in 1996 the largest Colombian bank (ranked by assets). It had moved through a challenging period of change lasting nearly 15 years, during which it had transformed itself from a majority government-owned bank to a full-service financial institution. The bank''s previous mandate had been extremely clear: to support the development of Colombia''s livestock sector. Now, however, Banco Ganadero possessed growing relationship responsibilities with rapid growth commercial and industrial sectors, some of which were overseas in the United States, Panama, and Venezuela. Specific issues include: 1) how to survive the increasingly open competition from foreign banks; 2) how to build a global strategy -at least one for the Americas; and 3) how to modernize the technological base of the bank.</p><p>&nbsp;</p></div></div></div>'
