field_teaching:
  -
    value: "The case illustrates the problems facing leading financial institutions in emerging markets in the late 1990s. Banco Ganadero was the largest in Colombia at the time, yet small relative to international competitors such as those from the United States, Japan, and western Europe. In the 1990s the bank faced new and formidable international competition due to the \"economic opening\" of the Colombian economy, including the permission of foreign banks to enter the domestic market. The case gives students the opportunity to put themselves in the shoes of decision makers who are attemping to form a strategy for survival.\r\n\r\n"
