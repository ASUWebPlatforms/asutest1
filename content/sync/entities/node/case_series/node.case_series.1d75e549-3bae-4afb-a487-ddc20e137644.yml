field_teaching:
  -
    value: "The Hush Puppies Chile case can be used in the first half of an international management course after students have reviewed the various types of entry modes. The case can be used to highlight the dilemma companies face regarding the deployment of resources on international expansion versus moving to diversify domestically. The case can also be used towards the end of the internationalization section of the course to identify the role core competencies play in determining international strategy.\r\n\r\n"
