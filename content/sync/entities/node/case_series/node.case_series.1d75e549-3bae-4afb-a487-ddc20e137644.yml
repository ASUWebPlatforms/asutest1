body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The Hush Puppies Chile case focuses on the internationalization opportunities facing a successful, integrated footwear manufacturer/retailer based in Santiago, Chile. The highly successful company, which licenses the Hush Puppies brand, has begun a number of international initiatives and must now determine how best to exploit its resources in the future. Ricardo Swett, the family appointed manager of Hush Puppy Chile, must recommend which alternative is most appropriate and how fast to proceed.</p><p>&nbsp;</p></div></div></div>'
