    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case describes the company''s first attempt to design a global product development process. A major Japanese customer expresses interest in a more compact model of the existing liquid soap dispenser. The company''s senior management decided to leverage this market opportunity to develop a product that would also fit the product portfolio of European and North American divisions. The new process should integrate a world-class network of industrial designers, molders, toolmakers, contract manufacturers, and logistics providers.&nbsp;</p><p>&nbsp;</p></div></div></div>'
