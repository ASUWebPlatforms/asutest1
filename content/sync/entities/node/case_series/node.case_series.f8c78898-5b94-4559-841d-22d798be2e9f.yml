body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This Note develops the foundations of the ideas underlying much of the theory and practice of International Finance, notably the basic ''parity conditions'' linking exchange rates, interest rates, and inflation rates. Specifically, the note develops the ideas of purchasing power parity, speculative efficiency, uncovered interest parity, and the international Fisher effect, and the links among these from a managerial perspective. It includes a brief discussion of the factors driving exchange rate changes in the medium term, and of the three types of exchange rate exposure that cross-border firms face, namely translation exposure, transaction exposure, and economic exposure.</p><p>&nbsp;</p></div></div></div>'
