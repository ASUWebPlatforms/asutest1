field_teaching:
  -
    value: "This note completely self-contained and can be used in a standalone session to introduce the basic ideas driving currency markets. The ideas developed in this Note are necessary for students to understand before they can begin to address topics such as currency risk management, hedging, cross-border valuation, or just about any other topic that potentially involves exchange rates. It can be (and has been successfully) used in the following types of courses: Corporate Finance, International Financial Markets, Multinational Financial Management, International Trade and Finance, and Open Economy Macroeconomics.\r\n\r\n"
