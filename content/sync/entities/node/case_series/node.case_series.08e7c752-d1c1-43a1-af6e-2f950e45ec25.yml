field_teaching:
  -
    value: "Students are asked to prepare financial statements using the company's balance sheet at its inception (Exhibit 2 in the case) and a set of eleven summary transactions described in the case. The instructor can provide students with an Excel worksheet to organize the beginning balance sheet, i.e., each balance sheet account in a separate column and the accounting events. The amounts on the balance sheet at the business's inception can be put in the first row under the appropriate balance sheet account label. The transactions described in the case can be inserted in successive rows on the worksheet. The completed worksheet (see Exhibit TN-1) enables students to prepare the company's financial statement. These include (1) the balance sheet at the end of the first year from the totals in the last row (see Exhibit TN-2), (2) the income statement and statement of retained earnings for the first year from the amounts recorded (excluding the dividends) in the retained earning account (see Exhibit TN-3), (3) the statement of cash flows for the first year using the direct method from the amounts recorded in the cash column (see Exhibit TN-4), and (4) the statement of cash flows for the first year using the indirect method by starting with net income and adding the accrual adjustments such as depreciation and the change in receivables, inventories, payables, etc. (see Exhibit TN-5).\r\n\r\n"
