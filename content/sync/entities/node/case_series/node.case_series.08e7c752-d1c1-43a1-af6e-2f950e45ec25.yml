    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Anna Amphlett and Katy Ianuzzo are in the planning stages of acquiring a bankrupt cable company operating in the San Juan Islands of Washington State. The entrepreneurs plan to resuscitate the business with new capital, develop new products and services such as high-speed Internet, and operate the new business as Broadband Communications, Inc. The entrepreneurs have approached San Juan Community Bank for a $3 million loan, but the bank has asked the entrepreneurs to provide the company''s business plan, including projected financial statements for the first year of operations, before they will consider funding the new business.</p><p>&nbsp;</p></div></div></div>'
