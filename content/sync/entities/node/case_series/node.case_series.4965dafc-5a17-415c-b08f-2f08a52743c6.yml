    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The cases describes the foreign exchange problems faced by Mr. John Christopher, in the spring of 1995. Christopher''s company, TCAS, had just been awarded the bid to deliver and install a new management information software system and local area network computer system for a customer in Canada. TCAS is a US-based company with no previous international experience. The company, as a result of the bid award, was confronted with a very large foreign exchange exposure. TCAS has additional problems, including an operating loss in the previous year, and the potential of continuing losses in the current year in the absence of the subject sale. TCAS needs to make a profit on this contract, manage its foreign exchange exposure, and restructure its balance sheet.</p><p>&nbsp;</p></div></div></div>'
