body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case provides the facts and figures for the complete financial evaluation of the construction and operation of an automobile manufacturing plant for the new GM Macaw in Brazil. Although the Macaw is to truly be produced by GM in Brazil, the financial and economic values used in the case are fictionalized. The challenge for GM is to evaluate the pro forma financial analysis as to whether the project is a viable investment for GM from both the subsidiary and the parent''s viewpoint.</p><p>&nbsp;</p></div></div></div>'
