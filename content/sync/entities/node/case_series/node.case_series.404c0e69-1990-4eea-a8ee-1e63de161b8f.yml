field_teaching:
  -
    value: "The case has proved most productive when students are required to build the spreadsheet model themselves for the evaluation of the investment. The complexity of the analysis is managed by providing the students with blank templates of the spreadsheet solution that structures their thoughts and approach, while still requiring them to formulate the financial analysis itself. Once constructed, students are then required to engage in detailed sensitivity/scenario analysis in order to explore the value drivers.\r\n\r\n"
