field_teaching:
  -
    value: "This case can be used in any class dealing with intellectual property or direct foreign investment, and would be particularly useful in demonstrating the contrasting views between developed and developing countries. Class discussion should include the drafting of a new patent law for India, complying with TRIPS, yet maintaining sufficient flexibility to assure manageable pricing for the Indian consumer. Some prior knowledge by the students of intellectual property issues and regulating foreign direct investment would enhance the value of the case. The case is also applicable to discussions of the pharmaceutical industry as it illustrates the importance of patent protection to the construction and maintenance of competitive positioning in that industry.\r\n\r\n"
