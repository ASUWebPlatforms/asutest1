body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>In 1991 India reversed a traditional policy that had restricted direct foreign investment and introduced a regime that welcome it. Many foreign companies that had previously avoided India started to invest with great enthusiasm. Yet participation by multinational pharmaceutical firms was conspicuously absent. The case examines the pharmaceutical industry in India and concludes that the absence of effective patent protection for pharmaceutical products was a major reason for the lack of investment in this sector in India.</p><p>&nbsp;</p></div></div></div>'
