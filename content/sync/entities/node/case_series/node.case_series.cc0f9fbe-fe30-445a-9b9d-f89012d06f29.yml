field_teaching:
  -
    value: "This case could be used in the core finance course, either undergraduate or graduate, to familiarize students with investment or capital budgeting decisions. It allows students to build financial models on spreadsheets, carry out sensitivity, scenario, or breakeven analyses. With the free cash flows calculated, students can also use the different capital budgeting measures such as NPV, IRR, payback period, and profitability index to determine if the project creates value for the firm. The case could also be used as a hands-on way to apply the concepts of discounted cash flow analysis.\r\n\r\nBesides tool building, the case could also be used to illustrate the importance of competitive environment and a firm’s strategic direction in investment decision-making."
