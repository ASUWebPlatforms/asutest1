field_teaching:
  -
    value: "The case provides a vehicle for analyzing the 40+-year life cycle of an organization that changed the rules of the game for an entire industry. Historic information tracks how the rule-breaker strategy evolved, and highlights the role of a focused, strong leader in shaping the business model and the supporting culture and values that drove the company's competitive advantage. The case highlights the contribution of a strong corporate culture capable of adapting in the face of major competitive threats, environmental turbulence, and executive transitions. This is paralleled with a discussion of the importance of robust people policies and practices that are tightly aligned with lean operational practices to support a well-articulated, rule-breaking strategy.\r\n\r\nDetailed information in the case helps the reader understand the low-cost business model, the roots of the unique management philosophy, the challenges of communicating a compelling vision, and the role of succession planning in creating the future. The case fits well into courses on industry and competitive strategy, general management, service management, or strategic human resource management. Concepts from the case include the importance of innovation throughout the company's life cycle, alignment of people practices and operations, and unique challenges encountered at each life-cycle stage; these concepts are applicable in multiple other industries."
