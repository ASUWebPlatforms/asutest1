body:
  -
    value: '<p><span>Through three generations of leadership, conservative management and aggressive expansion have guided Southwest Airline’s legendary growth. Herb Keheller, founder and industry revolutionary, introduced a business model that transformed the airline industry; Keheller passed the baton to James Parker and Coleen Barrett, the first man-and-woman team to run an airline, who maintained direction and focus. The company soon experienced cracks in its façade, especially in the wake of 9/11 terrorism, spiraling fuel prices, labor unrest, and new entrants like JetBlue. After reorganization, former CFO Gary Kelly took the helm and gave a speech in which he told employees that the Southwest brand was under attack. Kelly had to weigh many issues if he was to continue the 33-year profitable operation track record. Could Southwest preserve the Herb-centric culture, and was this culture critical to their future success? Would Southwest lose its leadership position to copycats, or, worse, have to copy the copycats to meet customer expectations” What would Southwest do to maintain their cost advantage in light of spiraling fuel costs, costly labor concessions, and intense competition? Finally, was it time to reinvent the 40-year-old company?</span></p>'
