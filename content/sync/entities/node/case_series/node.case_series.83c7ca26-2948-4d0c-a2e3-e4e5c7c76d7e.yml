field_teaching:
  -
    value: "Students are asked to consider several issues in the case. First, students are asked to explain how Liberator Medical makes money, to evaluate its business strategy for accomplishing this objective, and to evaluate how successful execution of this strategy is likely to be observable from the company’s financial performance. Second, students are asked to analyze the company’s cash flow situation, and recent financial performance, including its profitability, asset management, and leverage. Third, students are asked to consider the quantitative impact on the company’s financial statements of capitalizing and amortizing direct response advertising outlays. Students are also asked to evaluate whether Liberator Medical used accounting methods that were consistent with generally accepted accounting principles (GAAP). Finally, students are asked to consider the communication and disclosure issues the company faced in responding to analyst criticism of its method of accounting for direct response advertising.\r\n\r\nThe case has been used successfully in MBA programs to cover corporate financial reporting issues, and in bank training programs focused on credit analysis and quality of earnings issues."
