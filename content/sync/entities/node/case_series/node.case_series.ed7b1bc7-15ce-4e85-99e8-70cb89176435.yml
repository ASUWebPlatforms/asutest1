body:
  -
    value: '<p>The launch of the BlackBerry by Research in Motion (RIM) in 1999 laid the foundation for the development of smartphones.&nbsp; The next decade was a period of spectacular growth for RIM, making its two co-CEOs billionaires.&nbsp; At the end of 2007 the company had a market capitalization of more than $60 billion.&nbsp; Sales peaked at almost $20 billion in 2011.&nbsp; In 2016 sales were $2.2 billion and the company had lost money for four straight years.&nbsp; Market capitalization was $4 billion in August 2016.&nbsp; The future of BlackBerry (the company changed its name from RIM to BlackBerry) as a hardware company was uncertain.</p>'
