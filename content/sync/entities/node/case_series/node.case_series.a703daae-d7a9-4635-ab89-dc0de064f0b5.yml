field_teaching:
  -
    value: 'This case can be used in a class in corporate finance or in mergers and acquisitions (M&As). It is intended to provide a debate over the following issues: (1) the pros and cons of a merger between Sanofi and Aventis; (2) the French government''s interference with the business world in general and with the merger between Sanofi and Aventis in particular; (3) Aventis''s defense against the hostile tender offer and in the use of a poison pill (the Plavix warrants) and the search for a white knight (Novartis); and (4) Aventis''s valuation with two categories of valuation methods: the discounted cash flows (DCF) method (the weighted average cost of capital (WACC) method), and the comparable method (multiples).'
