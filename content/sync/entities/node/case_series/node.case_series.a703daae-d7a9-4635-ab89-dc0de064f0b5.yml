body:
  -
    value: '<p><span>It was late on Thursday, April 22, 2004, and Jean-Francois Dehecq, the Chief Executive Officer (CEO) of Sanofi-Synthelabo (Sanofi), France''s second largest pharmaceutical company, was sitting in his office thinking about what had happened over the last three months. On January 26, 2004, he had launched a hostile tender offer to acquire Aventis, France''s largest pharmaceutical company. The merger between Sanofi and Aventis would have created the world''s third largest pharmaceutical company, closing the gap with U.S.-based Pfizer and U.K.-based GlaxoSmith-Kline (GSK). Jean-Francois Dehecq had offered ยฃรก48.6 billion, but his offer had been rejected by Aventis''s Supervisory Board. Since the end of January, Aventis had been fighting back, launching a poison pill and inviting Novartis, Switzerland''s largest pharmaceutical company, to act as a white knight.</span></p>'
