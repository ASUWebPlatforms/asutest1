field_teaching:
  -
    value: "This case can be used in a number of contexts. It would be appropriate to use in any course dealing with different perspectives on foreign direct investment (FDI). In this context, it can be used to demonstrate to international managers how the regulatory environment for FDI might be affected by government development efforts. The case would also be useful in a course on international development. In this context, it could demonstrate how development agencies can use FDI in order to promote economic development.\r\n\r\n"
