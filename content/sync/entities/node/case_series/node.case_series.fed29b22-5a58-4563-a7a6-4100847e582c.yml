body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Ireland has experienced rapid economic growth in the last 15 years, in part because of its successful effort to attract foreign direct investment (FDI). The government agency responsible for this effort, originally called the Industrial Development Authority (IDA), has been restructured and is now divided into three organizations: Forfás (charged with coordinating Ireland''s economic development strategy); IDA Ireland (responsible for investment promotion); and Enterprise Ireland (charged with promoting the development of indigenous industry). Now that Ireland has reached full employment and salaries and other operating costs have risen, the country is no longer competitive as a low-cost investment location in Europe for manufacturing and service industries. As a result, Forfás must decide how to deal with this situation.</p><p>&nbsp;</p></div></div></div>'
