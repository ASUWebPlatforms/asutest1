body:
  -
    value: '<p>After being privately held for over 90 years, United Parcel Service (UPS) carried out the largest initial public offering ever by a U.S. -based company in 1999. The IPO raised $5.47 billion, leaving the company cash-rich and able to pursue strategic acquisitions and mergers. Since then, the company has embarked on aggressive expansion around the world consistent with its new charter to become an enabler of global e-commerce, as well as a leader in parcel delivery service. UPS''s broad vision of e-commerce includes integrating the flow of information, capital and goods around the world.</p><p>How can UPS keep its competitive edge, and continue to grow in times of rapid change? How can the giant company integrate e-commerce throughout its global operations?</p>'
