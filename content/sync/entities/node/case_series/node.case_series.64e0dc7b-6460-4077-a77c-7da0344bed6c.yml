field_teaching:
  -
    value: "This case has been used to explain the development of global e-commerce strategy at a globalizing firm. United Parcel Service is a $30 billion company with 360,000 employees around the globe. In its 90-year history, the company has reinvented itself numerous times. Students explore the growth of e-commerce at the giant company. In the process, they examine ways that the company can expand through new products and services, while keeping its core business of package delivery strong.\r\n\r\n"
