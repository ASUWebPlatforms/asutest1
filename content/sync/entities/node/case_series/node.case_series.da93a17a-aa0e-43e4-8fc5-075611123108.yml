    value: "This case is intended for use in a course/program dealing with corporate strategy and/or global strategy issues or in an advanced stage of a preliminary class in competitive strategy. Given the rich China focus, it fits in with courses on international business environments as well. It has been successfully used in several executive programs to emphasize global strategy or China-specific themes.\r\n\r\nThe purpose of the case is to illustrate:\r\n(a) the contextual challenges facing firms that aspire to profit from a China presence\r\n(b) the relationship between country v. global strategy\r\n(c) valuation of firms in emerging markets"
