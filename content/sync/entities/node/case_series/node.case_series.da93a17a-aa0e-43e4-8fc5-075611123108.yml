body:
  -
    value: '<p><span>The case discusses the acquisition of Harbin Brewery, a Chinese-owned company with extensive operations in the northeast of China, by Anheuser-Busch, the U.S. multinational brewer. The Chinese beer industry had witnessed multiple waves of foreign investment in the late 1980s and early 1990s. Many of the foreign entrants had their grandiose plans scuttled by a mix of archaic industrial licensing policy, infrastructural challenges, and economic realities. Most sold to local companies and moved out of China. By 2003 the market was heating up again, and the majors such as SAB Miller and Anheuser-Busch (AB) were aiming for China once again. Harbin Brewery was partly owned by SABMiller through a joint venture when AB launched a takeover bid. The case discusses the nature of the Chinese business system, economic potential, consumer behavior, and the nexus between politics and business. It offers a rich context within which the strategic actions of AB and SABMiller can be interpreted. The case closes with the successful acquisition by AB.</span></p>'
