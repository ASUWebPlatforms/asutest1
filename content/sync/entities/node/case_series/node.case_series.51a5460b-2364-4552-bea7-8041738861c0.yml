field_teaching:
  -
    value: "This case has been used extensively in both degree and executive education programs to illustrate the difficulties in cross-cultural management confronted by even the largest and most successful global corporations. The often-discussed trials and tribulations of EuroDisney serve as an easy application for student discussion, and the lessons learned may be leveraged over an extended course in either cross-cultural communications, global strategy, or organizational development.\r\n\r\n"
