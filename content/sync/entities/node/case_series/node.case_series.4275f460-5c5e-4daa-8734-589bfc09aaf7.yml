field_teaching:
  -
    value: "The case opens with a financial crisis in a country causing a financing problem for an U.S. company exporting to that country. The primary objective of the case is to explore the export financing possibilities for a relatively large exporter and a large export contract in a crisis environment. The company has a high technology product that is unique and is in demand. An unexpected crisis in a major growth market means that standard financing techniques may not work. This case explores the available options.\r\n\r\n"
