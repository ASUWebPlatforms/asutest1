    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This is a large innovative company that has become a division of a larger company, Greenpoint Electronics. They have export contracts to Korea and have been adversely impacted by the Asia Crisis that hit in 1997. The issue is how to protect their export sales revenue and to obtain bank funding when banks were backing away from lending to Asian countries.</p><p>&nbsp;</p></div></div></div>'
