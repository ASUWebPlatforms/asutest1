    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Caterpillar, Inc. (Cat) is the acknowledge global leader in the heavy construction equipment industry. In addition, it has a meaningful presence in several other global industries including agricultural equipment, diesel engines, and equipment financing. The case provides significant background data on the heavy construction equipment industry and on Cat''s progress and prospect up to early 1998. It also provides some data in respect to major competitors such as Komatsu, Deere and Company, and Case Corporation. The reader is asked to assess Cat''s performance to date , to assess recent changes in the industries of which Cat is a part, and to consider what Cat will need to do in order to maintain a sustainable competitive advantage. The case can be either used on a standalone basis or as a follow-on session to the HBS case entitled Komatsu: Ryoichi Kawai''s Leadership (HBS 9-390-037).</p><p>&nbsp;</p></div></div></div>'
