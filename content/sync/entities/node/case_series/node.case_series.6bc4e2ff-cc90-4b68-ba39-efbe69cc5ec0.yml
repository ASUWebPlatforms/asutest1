body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>AMD Medical Systems is a manufacturer of instrumentation for laparoscopy surgery, with a global product line and global market presence. Marketing activities are in their majority delegated to the local field organizations. By virtue of its growing population, increasing economic affluence, and liberal trade posture Mexico has become and attractive market for AMD products. Jorge Aguilar, the Mexico country manager, must develop a new pricing policy for AMD line of laparoscopic cholecystectomy (gall bladder removal) instruments. Given the structure of the Mexican market, in which the state is the dominant provider, pricing will be a key determinant of AMD''s ability to compete, attain market share goals, and deliver the financial returns demanded by headquarters.</p><p>&nbsp;</p></div></div></div>'
