field_teaching:
  -
    value: 'This case has been used to focus discussion in both graduate business classes and executive education programs on issues related to corporate governance and the financial implications of corporate strategy. It is a current case, without an ultimate outcome as of yet. The corporate governance discussion focuses on how ownership—controlling ownership—at Porsche may or may not be acting in the best interests of all shareholders. This question then is linked to a more detailed understanding of return on invested capital (ROIC), a measure of financial performance in which Porsche has traditionally excelled. This strategic change by Porsche is then analyzed in the context of its likely impacts on ROIC, the implications of those changes, and a return to the debate of what is best for all of Porsche’s stakeholders in the future.'
