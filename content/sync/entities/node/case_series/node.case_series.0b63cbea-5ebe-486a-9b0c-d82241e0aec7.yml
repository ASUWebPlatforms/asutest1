body:
  -
    value: '<p><span>Petróleos Mexicanos (Pemex) was struggling. The national oil company of Mexico, Pemex held total reign over the Mexican oil and gas industry. The largest company in Latin America, it employed 140,000 people, made up 3% of Mexico’s GDP, and provided nearly 40% of the funds for the Mexican government’s budget. But production of oil and gas had been dropping for years, and the single field which had made up more than 50% of total production just five years ago, Cantarell, was in rapid decline. Pemex had been a cash cow for the Mexican state, but was notoriously inefficient and potentially corrupt. For the first time since the 1938 revolution which had nationalized the Mexican oil and gas industry, there was serious consideration of undertaking fundamental change at Pemex. ‘Change could mean everything from altering the Mexican constitution to taking the company public.</span></p>'
