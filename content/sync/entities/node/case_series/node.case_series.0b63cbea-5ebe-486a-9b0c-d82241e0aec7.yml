field_teaching:
  -
    value: 'This case has been used in both MBA and Executive Education programs to examine the challenges of a national oil company’s operations in a state largely dependent on that industry. Given the deeply embedded government role in the Mexican oil and gas industry as a result of its own constitution, the case can be used to explore government industrial policy—and its challenges—as the resource richness declines. The case is also useful in class discussion and debate over what types of ownership and returns are necessary for global firms to invest and absorb risks for their capital and technology in somewhat anti-market environments.'
