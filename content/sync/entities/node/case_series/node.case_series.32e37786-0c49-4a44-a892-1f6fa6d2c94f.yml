body:
  -
    value: '<p><span>The case describes the pressures faced by Kao to refresh its Biore brand and reenergize its market appeal after a year of sluggish growth. Aggressive competition for the “pore cleansing” market has caused shifts in the market share of major players and eroded Bioré’s skin care franchise. Biore must extend its brand franchise into a new segment, and do so by creating a strong aura of prestige and coolness.</span></p>'
