field_teaching:
  -
    value: 'The case’s main purpose is to have the students produce a 30-minute commercial for Bioré in a storybook form. The case includes a detailed Creative Brief. The exercise of developing and thinking strategically about the advertisement provides the students with an experiential understanding of brand building and advertising communication. The case was designed for an Executive Education environment, but has been well accepted by MBA students, and should work well in an advanced marketing class at undergraduate level.'
