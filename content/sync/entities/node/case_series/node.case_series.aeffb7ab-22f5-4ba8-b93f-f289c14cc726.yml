field_teaching:
  -
    value: "The Safety at Fluor Hanford (A) case is set in 1997 not long after Fluor arrived at Hanford. The Safety at Fluor Hanford (B) case describes the changes that were made and the improvement in the safety record. The cases can be used in several different settings: (1) to examine change management in an organization with a deeply engrained culture; (2) as a safety management case; and (3) as a case that explores a government contracting scenario.\r\n\r\nOur primary use of the case is in change management. The objective of better safety cannot be disputed (nobody will argue that they want a worse safety record). However, Hanford does not have a good safety record, so change is necessary. The unique aspect of the change situation is that Fluor, as the new contractor, inherits an existing culture shaped by middle management and a unionized workforce. To create successful change, Fluor will have to engage both the middle management and the workforce. Creating culture change as a new contractor will be a significant challenge. Students need to be pushed to get beyond jargon like “increase empowerment of the workforce” and identify specific changes that can be implemented."
