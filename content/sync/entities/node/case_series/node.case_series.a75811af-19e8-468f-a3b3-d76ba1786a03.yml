    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>British Columbia Hydroelectric found itself facing substantial foreign exchange losses in 1988 as a result of debt service requirements on large quantities of U.S. dollar denominated debt. The debt originated from the late 1970s and early 1980s when the U.S. dollar had been substantially weaker against the Canadian dollar. The Chairman of BC Hydro, Larry Bell, was now evaluating a number of alternative strategies to protect the provincial utility against further losses associated with this debt.</p><p>&nbsp;</p></div></div></div>'
