field_teaching:
  -
    value: "This case serves as a basic primer on how foreign exchange and interest rate risks may arise simultaneously. It is also useful in teaching introductory principles of financial risk management in which the firm's cost and revenue cash flow structures may be restructured in order to fluctuate in tandem; and at what cost this restructuring may be achieved. Finally, the case highlights the difficulties in practice of attempting to solve risk management problems without taking in consideration issues of legal, accounting, and tax ramifications.\r\n\r\n"
