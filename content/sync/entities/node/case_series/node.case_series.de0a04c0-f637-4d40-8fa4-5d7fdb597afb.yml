field_teaching:
  -
    value: "Responsible business occurs when firms take responsibility for their actions and create positive impacts through their activities on the environment, consumers, employees, shareholders, communities and other stakeholders. This case provides a platform for discussing responsible business and how firms evaluate the impact of their decisions on the firm's stakeholders.  Although the decision to close the Navajo Generating Station was seen as a success for sustainability and climate change, the closure left many Native Americans out of work and eliminated a large source of revenue for the Navajo Nation and Hopi Tribe.\r\n\r\nThe objective of this case is to help students understand: \r\n1) The nature of responsible business\r\n2) How firms balance conflicting stakeholder impacts from decisions like plant closures\r\n3) Firm and community responsibility for business decisions\r\n"
