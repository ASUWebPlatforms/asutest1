field_teaching:
  -
    value: 'The case can be used as an example of power in action: Wal-Mart wants efficiencies in product delivery. Coke wants better control over its bottlers. Distributors want Cake to adhere to their long-standing contractual relationship. All three will not be satisfied. So understanding the implications of warehouse delivery of PowerAde becomes critical for all relationship.'
