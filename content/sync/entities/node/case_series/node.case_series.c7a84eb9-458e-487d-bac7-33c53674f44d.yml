body:
  -
    value: '<p><span>Wal-Mart wants PowerAde delivered direct to its warehouses. A seemingly innocuous request, given that PowerAde is a relatively minor brand for Coca-Cola. But in complying, Coca-Cola is taking the first step in changing the direct-store-delivery model used by its distributors for over a hundred years. And Coca-Cola’s smaller distributors aren’t buying it; 55 bottlers have joined ranks to sue Coca-Cola and Coca-Cola Enterprises (CCE), Coke’s largest distributor, to stop warehouse delivery.</span></p>'
