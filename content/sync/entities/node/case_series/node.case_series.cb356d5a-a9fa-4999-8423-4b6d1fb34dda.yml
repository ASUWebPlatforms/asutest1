field_teaching:
  -
    value: 'There are three primary learning objectives.  The first is to examine the rapidly changing entertainment industry and the basis for competitive advantage.   The basis for competitive advantage can be used with the second objective, which is to develop greater understanding of how to evaluate the strategic logic of a complex corporate strategy.  Through a series of major acquisitions, AT&T has become an entertainment and communications giant competing across a diverse set of businesses.  Does the strategy make sense? Are all of the major businesses better off from AT&T ownership?  Would any of the businesses operate more successfully if they were spun off or sold to another firm?  The third objective is to examine the role of shareholder activists and to question whether they are a positive or negative force.'
