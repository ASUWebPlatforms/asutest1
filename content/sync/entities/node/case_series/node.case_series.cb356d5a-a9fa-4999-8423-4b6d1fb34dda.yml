body:
  -
    value: '<p>In September 2019, Elliott Management (Elliott), a hedge fund manager and activist investor, disclosed that it had acquired a $3.2 billion position in AT&amp;T and was seeking strategic and operational change.&nbsp; In a letter to the AT&amp;T board, Elliott accused the company of becoming “a sprawling collection of businesses battling well-funded competitors, in new markets, with different regulations, and saddled with the financial repercussions of its choices.”&nbsp; Elliott outlined the areas of concern and a set of recommendations, including divestments of non-core businesses and a cessation in acquisitions.&nbsp; AT&amp;T must now decide if the recommendations are valid and what actions, if any, are warranted.</p>'
