field_teaching:
  -
    value: "BICC is a foundations case for the analysis of international joint ventures, the complexities of entering into a Chinese joint venture, and the questions which arise from the financial analysis of an international joint venture investment. The case focuses first on the due diligence process performed by Sheraton prior to entering into investment, as well as a brief overview discussion of the individual risks posed by the project. The third and final section of the case details the issues related to the multi-staged development of the project and the capital outlays and operating cash flows associated with each stage. In addition to the case itself, the Beijing International Club Corporation Addendum, a six page supplement, provides a detailed discussion of the events following the case, including a brief interview with the main character of the case and how he saw a number of the issues and risks confronting Sheraton.\r\n\r\n"
