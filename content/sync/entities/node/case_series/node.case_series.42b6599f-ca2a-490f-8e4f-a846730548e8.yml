body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case provides insight into the issues faced by a small company producing scientific equipment that earns a significant share of its sales revenue from exports to an industrialized country. The company has no debt and wants to explore different avenues to provide it with access to working capital should sales suddenly increase. Currently they are financing exports on open account.&nbsp;</p><p>&nbsp;</p></div></div></div>'
