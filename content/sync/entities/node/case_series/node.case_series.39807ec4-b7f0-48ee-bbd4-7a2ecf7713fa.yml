body:
  -
    value: '<p><span>Leading Across Cultures: Germany is part of a series of white papers focusing on leadership effectiveness in a variety of cultural settings. The authors explore the historical and cultural roots of leading effectively in Germany. Leadership in Germany is contrasted with leadership in the U.S. The authors conclude with a discussion of how leadership in Germany is changing in the context of globalization.</span></p>'
