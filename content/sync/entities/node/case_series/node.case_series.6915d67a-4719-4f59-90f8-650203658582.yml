field_teaching:
  -
    value: "Students are asked to consider several issues in the case. First, students are asked to explain Workday’s business model and to evaluate how successful execution of this strategy is likely to be observable from the company’s financial performance. Second, students are asked to analyze the company’s cash flow situation, and recent financial performance, including its profitability, leverage, and liquidity. Third, students are asked to consider the impact on the company’s financial statements of its revenue and expense recognition policy and whether they are consistent with GAAP. The company deferred revenue until services were performed. The company capitalized and amortized commissions paid to its direct sales force for soliciting customers. Fifth, students are asked to consider the communication and disclosure issues the company faces in responding to analyst criticism of its accounting methods. Finally, students are asked whether Workday’s shares were worth the then current price of of $89 per share. A price-to-book (P/B) evaluation can be used to determine whether the company’s stock price is under/over-valued. Alternatively, a simplified discounted cash flow model can be used to value the company.\r\n"
