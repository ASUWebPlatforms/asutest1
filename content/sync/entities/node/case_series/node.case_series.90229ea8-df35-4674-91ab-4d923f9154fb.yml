    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>In September 2001, Houston-based Enron Corporation (Enron) was embroiled in a long-running dispute with various levels of government in India. The dispute involved the Dabhol Power Company (DPC), a 2,184 megawatt (MW) power project in the Indian state of Maharashtra. The dispute began in the mid 1990s. In April 1995, Enron began construction of a $2.8 billion power plant in the state of Maharashtra. In August 1995, the Maharashtrian government announced that the project was canceled based on the recommendations of a committee set up by the government to review the project. After the contract was renegotiated, construction resumed and Phase I was completed in 1999. In 2001, with Phase II of the project 95% complete, Enron announced that it would sell its DPC stake because of payment disputes with its sole buyer, the Maharashtra State Electricity Board (MSEB) and the failure of the Indian central government to honor its counter-guarantee.</p><p>&nbsp;</p></div></div></div>'
