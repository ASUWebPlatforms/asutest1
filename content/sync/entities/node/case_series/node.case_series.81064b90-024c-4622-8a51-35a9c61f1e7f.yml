body:
  -
    value: '<p>Founded in 1974, TERI (The Energy and Resources Institute) was an independent, not-for-profit research institute which focused on environment issues that affected Indian society and the world at large. TERI''s mission was to develop innovative and sustainable interventions and cost-effective solutions that may be translated to action. TERI’s competencies spanned the areas of training, outreach, research, and information. In keeping with its mission of being a knowledge-based agent of change, in June 2016, TERI decided to rechristen DSDS as World Sustainable Development Summit (WSDS). This was done to expand the profile of participants, increase its geographic reach and shift the location of the event, if required. It was also decided in 2016 to hold the annual event in October instead of February. The challenge confronting Dr. Verma was to come up with an effective event promotion strategy to enhance the WSDS’ outreach program and generate significant revenues for TERI without compromising on the preferred choice of partners.</p>'
