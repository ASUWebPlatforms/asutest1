field_teaching:
  -
    value: "This case analyzes the challenges faced by TERI's director in formulating a new marketing strategy and promotional plan for its flagship event, DSDS, rechristened as WSDS. The case highlights the complexities involved in making the event self-sustaining by diversifying its participant profile and increasing its outreach in order to provide the Summit with a robust financial framework. It also addresses concerns about the impact of a) rechristening the summit DSDS to WSDS and b) shifting its timing to October instead of February. Given this, the instructor’s objective is to encourage student groups to formulate innovative marketing and promotional strategies for WSDS. \r\nThe case has four objectives. These are:\r\na)\tEnable students to understand the challenges faced by an international non-governmental organization in promoting their brand through targeted activities and events in an emerging market such as India.\r\nb)\tCreate an understanding of managing and engaging with diverse stakeholder groups to make the event sustainable and profitable. \r\nc)\tProvide insight into issues related to resource mobilization for not-for-profit organizations\r\n"
