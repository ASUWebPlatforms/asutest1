field_teaching:
  -
    value: 'This case provides insights into the complexities and realities of large-scale cross-border alliances. The case has various teaching themes: joint venture and alliance management, doing business in Russia, political risk management, and oil and gas investment. The case is suitable for several different audiences. In an MBA program, it illustrates the challenges of large cross-border joint ventures. It can be used in a course on the energy industry, or with executives from the oil and gas sector.'
