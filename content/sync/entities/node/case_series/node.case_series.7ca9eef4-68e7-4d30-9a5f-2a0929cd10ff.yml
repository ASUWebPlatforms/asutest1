body:
  -
    value: '<p><span>In July 2008, BP was embroiled in a dispute with the Russian partner of its TNK-BP joint venture. The partners had many areas of disagreement, including the level of capital investment, dividend payouts, international expansion, the number of expatriates, and selection of the CEO. The joint venture also had problems with the Russian government over employee visas and exploration licenses. From BP’s perspective, the joint venture was an important part of its global oil and gas business. TNK-BP accounted for nearly one-quarter of BP’s oil production, and close to one-fifth of its reserves. How the issues between the partners and with the government were resolved would have a lasting impact on BP and its presence in Russia. The resolution would also impact Russia’s overall reputation for attracting and supporting foreign investment</span></p>'
