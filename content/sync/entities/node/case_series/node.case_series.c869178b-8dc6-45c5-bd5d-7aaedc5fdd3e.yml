body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case is based on an actual patent infringement lawsuit brought by Dr. Sam Pallin against Dr. Jack L. Singer for unauthorized use by the latter of the frown incision in performing cataract surgery. Dr. Pallin holds a patent on the medical procedure used in the surgery. Dr. Pallin lost the lawsuit against Dr. Singer on the ground that his patent was not on a novel procedure. In addition to the issue of patentability, the case raises an ethical question since medical process patents are viewed as unethical by the American Medical Association (AMA) and in many other countries in the world. Finally, the case raises the international issue of harmonization. Should the United States amend its patent law and disallow medical process patents so as to conform to overwhelming international practice?&nbsp;</p><p>&nbsp;</p></div></div></div>'
