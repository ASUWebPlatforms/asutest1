field_teaching:
  -
    value: "Even though an invention may be patentable in the sense of meeting the legal requirements that any person who meets the legal criteria, there may be societal reasons strong enough to justify not issuing the patent. This case is useful in classes with linkages to business law, ethics, or any course with business-patent issues.\r\n\r\n"
