field_teaching:
  -
    value: 'This case describes the commercial development of natural resources via public-private cooperation.  The Dutch government has maintained control over the gas reserves and has used private company expertise and knowledge to create a viable and sustainable industry.  The case can be used to illustrate how natural resources can be well managed and beneficial to national economic development.  With a specific focus on oil and gas, the case can be used to explore integration across project development, gas production, market development, and government relations. The role of the Dutch government as regulator and marketer provides a basis for discussing government involvement in natural resource development.  The case also illustrates the complexity of major gas projects involving multiple countries and markets.'
