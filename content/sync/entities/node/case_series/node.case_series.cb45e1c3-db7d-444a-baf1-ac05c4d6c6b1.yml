body:
  -
    value: '<p><span>Synopsis and Situational Context.</span><br><span>In 1948, natural gas was discovered in the Netherlands. In 1959 afield was found in the province of Groningen that was among the worldâ€™s largest known fields at the time. The Groningen field was discovered by NAM, a joint venture between Shell and Standard Oil (now ExxonMobil).&nbsp; More gas was discovered in smaller on-shore fields and on the Dutch sector of the Continental Shelf in the North Sea. With the discovery of natural gas the Netherlands gained access to a new and reliable source of energy. By the end of 1963, the first Groningen gas was supplied to consumers and by 1968 all mainland Dutch municipalities had been connected to a national gas grid. The development of the Groningen field was the first stage in the creation of an integrated European natural gas industry.&nbsp; The development of the Dutch gas industry provides insights into the long term development of a new energy industry and the roles played by the private sector and the state.</span></p>'
