    value: '<p><span>From humble beginnings, Petróleo Brasileiro S.A. (Petrobras) became one of the largest integrated oil and gas companies, gaining a reputation for sound leadership and strong technical expertise.&nbsp; By the mid-2000s the company was often cited as one of the best managed national oil companies. By 2016 Petrobras was in a very different position.&nbsp; The company was embroiled in a multi-billion dollar corruption scandal and was one of the most indebted companies in the world.&nbsp; The decade-long corruption scheme reached the highest levels of business and Brazilian politics - Brazil’s President, Dilma Rousseff, was the chairwoman of the Petrobras board from 2003 to 2010.&nbsp; Several senior Petrobras executives and Brazilian politicians had been arrested on allegations of bid rigging and bribery and more arrests were likely.&nbsp; In 2015 Petrobras was forced to write down the value of its assets by $14.9 billion and take a $2.1 billion charge for the scandal.&nbsp; Capital investments would be reduced significantly over the next five years in order to reduce debt and help recover investor confidence.</span><strong>&nbsp;</strong></p>'
