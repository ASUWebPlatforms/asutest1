field_teaching:
  -
    value: "We use the case in our Global Energy course. First, as an example of a state-owned utility – structure, performance, challenges. Secondly, as the basis for discussing how entrenched a state-owned enterprise and its key stakeholders can become. That entrenchment then poses a multitude of barriers to change, even when change is in principle desired by many of those same stakeholders. This leads to a discussion of state capture.\r\n\r\n1.The challenges faced by a state-owned enterprise under conflicting stakeholder interests \r\n2. The complexity of transitioning from fossil fuels to renewables on a national level\r\n3. The impact of corruption and conflicts of interest have in the conduct of state-owned enterprises\r\n"
