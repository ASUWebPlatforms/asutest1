field_teaching:
  -
    value: 'This case provides financial statement information for a small private U.K.-based designer and manufacturer of small rockets and space systems. Students are asked to evaluate the company’s recent operating and cash flow performance, and assess the company’s ability to service its outstanding debt obligations due in one year. Since the company is a private U.K.-based company, it’s not required to prepare a cash flow statement under U.K. GAAP, i.e., FRS 1. Students are asked to prepare a cash flow statement and consider how the company will handle the debt repayment issue. The case has been used in the first financial accounting course in the Thunderbird MBA program to discuss cash flows, financing, and financial ratio analysis.'
