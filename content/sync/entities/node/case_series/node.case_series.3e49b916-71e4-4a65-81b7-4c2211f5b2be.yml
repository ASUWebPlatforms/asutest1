    value: '<p><span>Cambridge Space Systems plc, a small private company headquartered in Cambridge, England, was engaged in the design and manufacture of small rockets and space systems for commercial, military, and civil customers. In September 2005, Cambridge approached Equator Partners, a private equity firm, about a potential buyout. Since Equator funded its acquisitions with large amounts of debt, potential acquisitions needed excellent cash flow generation, and modest levels of long-term debt. Andrew Amphlett, a recently hired MBA from London Business School, had to analyze Cambridge to determine whether Equator Partners should pursue a buyout of the closely held firm.</span></p>'
