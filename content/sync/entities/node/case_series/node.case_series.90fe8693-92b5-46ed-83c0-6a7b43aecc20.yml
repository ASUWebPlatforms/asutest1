body:
  -
    value: '<p><span>Nine Dragons Paper (NDP) is the largest paperboard manufacturer in China, and one of the largest in the world. Led by Mrs. Cheung, CEO, Chairman, and founder, it has successfully grown to the top of the industry through a “grow at all costs” strategy. But in the spring of 2009, the company’s rising debt levels had combined with declining margins to send the company’s share price tumbling. The market was increasingly worried that Mrs. Cheung’s strategy was putting the company at risk.</span></p>'
