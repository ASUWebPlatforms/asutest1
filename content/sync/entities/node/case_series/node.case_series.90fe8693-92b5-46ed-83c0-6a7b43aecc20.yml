field_teaching:
  -
    value: 'This case has been used in both MBA and Corporate Learning programs to examine the linkages between corporate strategy and finance. The case allows a detailed analysis of how a rapid growth strategy requires the firm to raise massive quantities of capital, in this case both debt and equity, and what drains on the organization’s cash flows that capital poses.'
