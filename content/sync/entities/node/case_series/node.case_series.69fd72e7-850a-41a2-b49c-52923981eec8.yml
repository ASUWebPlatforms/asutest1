field_teaching:
  -
    value: 'This case has been developed for use in courses on managing projects. Students are challenged to understand the Rio Olympics project in the context of an organization’s global strategy and consider its relevance to the company’s project portfolio. In assessing the project’s feasibility, students must first develop a compelling “why” statement for the initiative, critique and build on current plans, assess risks, and determine appropriate key performance indicators (KPIs).'
