body:
  -
    value: '<p>This case examines General Motors’ (GM) global strategy.&nbsp; From a manufacturing presence in 34 countries in 2007 to only eight countries in 2020, GM has dramatically changed its global strategy.&nbsp; GM has withdrawn from many regions and countries, including Europe, India, Australia, and Indonesia. Many assembly plants have been closed and sales are now heavily concentrated in the United States. Was GM retreating to its profit sanctuary in the United States and giving up on global business?&nbsp; How would GM’s strategy fare against more global competitors such as Toyota, Volkswagen, and growing Chinese companies like Geely and Great Wall?&nbsp;</p>'
