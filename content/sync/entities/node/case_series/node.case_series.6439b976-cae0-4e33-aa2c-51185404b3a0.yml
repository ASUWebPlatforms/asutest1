field_teaching:
  -
    value: "The case is used to introduce the rather complex relationship between a parent and its subsidiaries in a multinational firm -- independent of exchange rate issues (Hozho (B) introduces exchange rates into the problem). Tradeoffs associated with the repatriation of cash flows and the tax consequences of existing U.S.-based multinational taxation. The student is forced to confront the issues of exactly what it is that the firm is trying to maximize (e.g., earnings at the parent, subsidiary, or consolidated levels).\r\n\r\n"
