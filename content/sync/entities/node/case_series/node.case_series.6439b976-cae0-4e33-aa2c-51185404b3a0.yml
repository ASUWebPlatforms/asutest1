body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>A U.S.-based manufacturer of imitation Navajo rugs is about to initiate manufacturing operations offshore for the first time -- in this case -- in the United Kingdom. In the financial planning stages, the firm''s principals discuss tradeoffs in parent earnings and subsidiary earnings/expenses, focusing on the various intra-firm cash flows common between sub and parent (material transfers, royalties and license fees, intra-firm debt, etc.). The focus of the case is to determine the preferred combination and form of rates and charges between parent and subsidiary to achieve the firm''s financial goals.</p><p>&nbsp;</p></div></div></div>'
