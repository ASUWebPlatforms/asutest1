    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The white papers in the Leading Across Cultures series can be used as standalone reading/discussion vehicles&nbsp;<em>or</em>&nbsp;as a set to provide a compare-and-contrast type discussion. The series was created to be used in both MBA and Executive Education teaching. The papers would fit well in an MBA-level leadership course&nbsp;<em>or</em>&nbsp;as a session in a management course. The papers are particularly appropriate for a class on global leadership.</p><p>&nbsp;</p></div></div></div>'
