field_teaching:
  -
    value: 'The focus can be on the corporate strategy question of “What’s next for Kosmos?” The original Kosmos strategy was exploration only, but with the Jubilee discovery and Kosmos participating in the field development, the original strategy has changed. The case can also be used for oil-and-gas and energy-focused teaching. The Kosmos strategy versus that of the large oil and gas firms provides plenty of scope for discussion. Finally, there is a (B) case focused on valuation issues that can be combined with the (A) case for a two-part strategy and finance class session.'
