field_teaching:
  -
    value: 'This case examines the challenges faced by Wal-Mart in entering the Cheap Chic fashion category. Wal-Mart relied on a private label strategy, while competitors Target, Kmart, JCPenney, and H&M brought in well-known designers to attract the young fashion-forward customer and add cachet to store image. Relying on private labels required Wal-Mart to reevaluate the role of marketing communications, in-store merchandising, and in-store service support; even so, the results have been mixed. Students will need to address how Wal-Mart, with its heritage of operational efficiency and low price, can develop a successful brand program for its fashion lines.'
