    value: '<p>In 2020 TRX Industrial (TRX) was close to finalizing its acquisition of Wilson Technology Group (Wiltec).&nbsp; Brad Hunter, TRX Chief Operating Officer and head of the acquisition integration steering committee, was planning for a one-day team session to examine the post-merger structure for TRX and Wiltec.&nbsp; One of Hunter’s objectives for the session was a decision about how much organizational autonomy, if any, would be retained by Wiltec.&nbsp; Hunter saw various options for Wiltec that ran along a spectrum.&nbsp; Wiltec could retain its independence and continue to operate much as it had before the acquisition.&nbsp; At the other end of the spectrum was absorption – Wiltec would be folded into TRX culture and operating processes and give up its autonomy.&nbsp; Wiltec and TRX could also seek to take the best of both firms in terms of culture, processes, and people and create something new.</p>'
