field_teaching:
  -
    value: "The case is useful in illustrating the many issues confronting a Latin American firm in expanding cross-border. Deregulation, privatization, and increasing entrepreneurship upon the part of management are explored. The case allows an in-depth discussion of whether there may be significant cultural differences across Latin American countries, whether the firm possesses or can acquire the needed cross cultural management skills and resources. According to management, these were issues of small consequence, the primary issue confronting further expansion, in their eyes, being limited availability of capital.\r\n\r\n"
