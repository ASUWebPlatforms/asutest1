body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case describes the recent history of Enersis (Chile), the largest private electric company in Latin America, emphasizing its expansion into electric power generation and distribution outside of its home country. As a result of significant governmental pressure to limit domestic expansion, the cross-border alternative was the chosen path of development. The case documents the evolution of Enersis from a state-owned electric power distribution company to a privatized power generator and distributor, to multinational powerhouse.</p><p>&nbsp;</p></div></div></div>'
