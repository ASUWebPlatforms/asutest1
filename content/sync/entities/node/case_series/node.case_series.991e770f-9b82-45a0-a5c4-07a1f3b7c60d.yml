body:
  -
    value: '<p><span>The case deals with U.S. Financial Service Company (USFSC) and its CEO, John P. Lewis, and their consideration whether or not the company should open operations in India. USFSC would either partner with a local financial service company or invest in a new start-up bank branch or representative office in India. While Mr. Lewis is conducting this analysis in 2012, the case covers the time period from 2005 to 2012 to provide background and to review the economic developments and political policies undertaken by the Indian government to recover from the global financial crisis of 2007-2009. The case requires a performance analysis of the financial ability of USFSC to undertake expansion into India and/or the case also requires an assessment of the economic and political risks of investing in India and how to mitigate those risks.</span></p>'
