body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Hobart Corporation is a market leader in the food equipment industry. The advent of the digital economy has forced the company to evaluate the need to join an e-marketplace (virtual market). Also, e-procurement initiatives by key customers in the hospitality industry pose a new array of competitive challenges. Hobart has traditionally operated through value-adding, full service distributors. It must devise a new competitive strategy and redefine many aspects of its relationship with dealers and end-users.</p><p>&nbsp;</p></div></div></div>'
