    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Monsanto made a dramatic shift from its roots as an industrial chemical company to its new direction as a biotechnology company. This case explores the situation of Monsanto in the 1990s and the decision to ''bet the company'' on this strategy. Monsanto in the early 1990s had major business activities in agricultural chemicals, specialty chemicals, pharmaceuticals, and food ingredients. The core phosphates and nylon businesses were not growing significantly, and the pharmaceuticals business (G.D. Searle) was only marginally profitable, with no new drugs in the pipeline. Monsanto management decided to pursue a focused strategy based on core technology and to move out of businesses that did not fit this strategy. Simultaneously, the company chose to pursue this strategy globally, with a target of 50% of sales outside the United States by the year 2000. The case describes this strategic shift and leaves the reader to analyze the pros and cons of the decision.</p><p>&nbsp;</p></div></div></div>'
