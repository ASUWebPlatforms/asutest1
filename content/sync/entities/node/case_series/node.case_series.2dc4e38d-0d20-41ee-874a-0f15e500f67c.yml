    value: "The case illustrates the kinds of problems that confront Fortune 500 companies at the end of the 20th century as they seek to transform themselves into organizations that can survive the 21st century. The case present enough background that student can evaluate Monsanto's decision to become a biotechnology company. Major competitors are described, such that a competitive analysis (using current information available on the internet) is quite feasible. The case can also be used to evaluate the internal decision-making process, and to consider the key factors that may lead to successful strategy implementation.\r\n\r\n"
