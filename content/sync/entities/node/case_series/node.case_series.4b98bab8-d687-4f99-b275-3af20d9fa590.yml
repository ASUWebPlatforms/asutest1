body:
  -
    value: '<p><span>Emerging markets represent a very sizable opportunity for Zenon, a leader in the membrane filtration technology, and the water treatment industry in general. The replication of the developed economies model in emerging markets is fraught with difficulties. It requires a different set of skills and resources, a critical focus on relationships, and a distinct attitude toward risk. A new strategic blueprint for business development in emerging economies is being developed. South Africa is the immediate test for the new model. An initial market viability study has been delivered to management.</span></p>'
