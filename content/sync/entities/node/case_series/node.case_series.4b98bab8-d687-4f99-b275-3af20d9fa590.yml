field_teaching:
  -
    value: 'The case has been primarily taught at MBA level, as part of the International Marketing track, to introduce the topic of international market assessment and international market entry. In the Business-to-Business Marketing track, it has been used to illustrate account planning and strategy for government clients. The case also contains sufficient information about borderline business practices—influence peddling and financial greasing—to warrant a presence in a Business Ethics curriculum.'
