body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case focuses on Starbucks Coffee (NSE: SBUX) in the early spring of 2003. The company has demonstrated rapid growth for over a decade, and is continuing to grow profitably through the current recessionary environment. The case details the history and development of the company, highlighting the evolution of the corporate concept of a "third place," and the key individuals in the organization in this development. The second part of the case details the international expansion activities of the firm, highlighting the potential cultural and economic challenges which it may increasingly face as it expands to more traditional coffee-drinking markets, and low-income emerging markets. The third and final section of the case details the increasing pressure placed on Starbucks by the anti-globalization movement. Although Starbucks has actively pursued a number of socially responsible operating policies such as the purchase of Fair-Trade coffee, the subsidization of health care facilities in Central America, and the introduction of a number of socially responsible coffee products in its stores, it continues to be the target of anti-globalization activities. The case concludes with the question as to whether the company will be able to continue to grow as rapidly and profitably as the recent past as it reaches saturation points in the domestic market.</p><p>&nbsp;</p></div></div></div>'
