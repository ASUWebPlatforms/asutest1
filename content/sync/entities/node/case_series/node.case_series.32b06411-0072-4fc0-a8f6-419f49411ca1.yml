field_teaching:
  -
    value: "The case was written as a vehicle for the discussion of globalization and corporate social responsibility. It has also proven useful in the discussion of a retail marketing strategy premised on \"swarming\", the Starbucks on every corner debate. Ultimately, the case is useful for debating whether a firm can be successful internationally employing a different strategy and structure than it employed in the construction of its already successful domestic business.\r\n\r\n"
