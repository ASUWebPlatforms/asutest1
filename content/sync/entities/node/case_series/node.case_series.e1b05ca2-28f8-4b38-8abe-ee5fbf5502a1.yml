field_teaching:
  -
    value: "The primary teaching objective is to examine AT&T from a historical perspective as the basis for dealing with fundamental strategy issues such as strategy formulation, competitive advantage, diversification, and the power of brands. The case also provides the basis for a more in-depth examination of industry dynamics and how shifting dynamics can overwhelm industry leaders.\r\n\r\n"
