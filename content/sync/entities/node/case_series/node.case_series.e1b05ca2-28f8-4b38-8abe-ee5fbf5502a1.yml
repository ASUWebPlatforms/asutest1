body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>AT&amp;T once dominated virtually all U.S. telecommunications sectors. In 1984 AT&amp;T was broken up into a new AT&amp;T and seven operating companies, known as RBOCs (regional Bell operating companies) or Baby Bells. This case focuses on the period from 1984 to 2000, during which time AT&amp;T went through a series of tumultuous changes. AT&amp;T acquired, and then divested, the computer company NCR. AT&amp;T bought McCaw Cellular Communications Inc. for almost $12 billion. AT&amp;T spun off its equipment division into a new company called Lucent. AT&amp;T invested more than $100 billion to acquire various cable television assets. Finally, in 2000, AT&amp;T announced a sweeping restructuring plan that would break the company up into separates wireless, broadband, business long distance, and consumer long distance companies.</p><p>&nbsp;</p></div></div></div>'
