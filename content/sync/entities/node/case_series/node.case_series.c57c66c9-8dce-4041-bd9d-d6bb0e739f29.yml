field_teaching:
  -
    value: "This case has three objectives:\r\n• To reflect on life as a female micro-entrepreneur living near the base of the socio-economic pyramid in a developing country, including challenges of blending work and family responsibilities, maintaining personal motivation and building self-confidence. \r\n• To consider potential positive impacts for struggling female micro-entrepreneurs who take part in brief business education programs.\r\n• To consider fundamental aspects of design and implementation of business education programs designed to help women micro-entrepreneurs in developing countries."
