body:
  -
    value: '<p>In 2001, McDonald''s launched a new venture by opening two hotels in Switzerland (Zurich and Lully) under the name "Golden Arch Hotel." The hotels were positioned as four-star accommodations with cutting-edge in-room technology and unique, modern interior design. Testimonials of guests were mixed following their stays in the Golden Arch Hotels. Most seemed to agree, however, that the four-star rating didn''t seem to match with McDonald''s image.</p><p>Given the saturated world hamburger market, McDonald''s headquarters in Chicago had decided to launch a "diversification" strategy to foster new ideas and concepts worldwide. Urs Hammer, McDonald''s Switzerland long-time CEO, proposed a foray into the hotel business building on McDonald''s image of cleanliness and fast, friendly service. With McDonald''s strong global brand recognition and the transferable competencies from restaurant to hospitality, Hammer was convinced the project would be a success.</p><p>The hotel market in Zurich was booming with multiple building projects under way. The growth was happening so rapidly, in fact, that analysts predicted overcapacity in the very near future. In a fiercely competitive hotel market, Golden Arch Hotels was faced with the challenge of how to profitably target the key customer segments: travel groups, business travelers, and frequent travelers (FITs). With only two locations in one highly competitive country, how well is Golden Arch positioned in Switzerland, and how can the model be expanded and launched throughout the world?</p>'
