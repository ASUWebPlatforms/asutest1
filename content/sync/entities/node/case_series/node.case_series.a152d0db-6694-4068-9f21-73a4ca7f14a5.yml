    value: "Global Marketing \r\nService Marketing \r\nMarketing Strategy \r\nSegmenting \r\nPositioning and Branding \r\nPricing and Profit Calculation \r\nThe case shows how a global market leader in the fast-food restaurant business enters the hotel market with mixed success. The case illustrates the importance of how the different aspects of a service business have to be aligned in order to be successful (i.e., positioning, branding, segmenting, pricing, market entry, global marketing). The financial figures provided in the case indicate that not all alternative strategies are viable."
