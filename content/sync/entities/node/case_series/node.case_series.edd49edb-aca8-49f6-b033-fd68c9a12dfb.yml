body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The purpose of this case is to illustrate the derivation of financial statements under accrual accounting without using ledger accounts on T accounts or using the terms, debits and credits. The case is written for executive education programs to illustrate the accounting model to non-financial managers. The case takes a balance sheet perspective by asking students to interpret how each of the accounting events described in the case affect the beginning balance sheet. The case is centered around Express Scripts, Inc., a pharmaceutical benefits management company listed on the NASDAQ under the ticker symbol ESRX.</p><p>&nbsp;</p></div></div></div>'
