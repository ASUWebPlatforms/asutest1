field_teaching:
  -
    value: "The bare bones issues in the case could be accomplished in one 80-minute class. However, the ideal time frame for the case is two consecutive 80-minute classes. In the first 80-minute class, the accounting transactions can be discussed in about 50-60 minutes and the remaining time used to develop the balance sheet and income statement. In the second 80-minute class, the cash flow statements using the direct and indirect method will require about 30 minutes; the discussion issues about 30 minutes and the remaining 20 minutes can be used to assess the company's basic financial performance using the raw data and some basic financial ratios.\r\n\r\n"
