body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This Wine Industry Note examines the wine industry as the basis for discussing how competitive advantage is created and how advantage can be lost when innovative strategies challenge the incumbent players. The wine industry in 2003 was in a state of transition. Historically, a plethora of products and fragmented international markets made it nearly impossible for a company to establish a dominant international position. In addition, because wine was an agricultural product and subject to the vagaries of the weather, reliability of supply was unpredictable. However, well-capitalized international winemakers were emphasizing global presence and brand recognition. The tremendous success New World producers had experienced in markets traditionally dominated by European winemakers was leading to increased emphasis on creating recognized brands, stable distribution arrangements, and focused advertising campaigns. Only time would tell if the wine industry remained one where terror and the mystery of the wine prevailed, or global brands displaced the local and regional winemakers.</p><p>&nbsp;</p></div></div></div>'
