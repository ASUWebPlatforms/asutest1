field_teaching:
  -
    value: "The wine industry is an ancient industry, it is global, it involves a product that most people are familiar with and many are fanatical about, and it is undergoing significant structural change. The focus of the industry note is on the producers/winemakers and their position within the industry. The case can also be used in the industry analysis part of a competitive strategy class and can serve as a vehicle to explore the value chain concept.\r\n\r\n"
