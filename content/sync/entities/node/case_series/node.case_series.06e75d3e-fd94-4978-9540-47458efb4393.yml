body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case presents the challenges the Coca-Cola Company faced in Brazil. Not only was Coke up against its nemesis, Pepsi, it also had to compete with hundreds of local brands, many of which did not pay taxes. These local brands were generically called tuba?nas. The case provides background information on the history of Coke in Brazil, trends in the Brazilian soft drink market, and on competition by Pepsi and the many local soft drink firms. In addition, Coke''s strategies for competing are outlined. The student is asked to analyze the information presented in the case and to make recommendations to Coke on how to better compete in Brazil.</p><p>&nbsp;</p></div></div></div>'
