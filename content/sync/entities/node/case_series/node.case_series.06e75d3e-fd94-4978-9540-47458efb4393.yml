field_teaching:
  -
    value: "This case is appropriate for both undergrad and MBA international marketing classes. It is ideally suited for discussing international branding and strategies MNCs can use to compete with local brands. The teaching note includes the citation of three excellent articles focusing on global brands versus local brands. These three articles plus the case cover most issues relating to this topic and can be used in conjunction for a discussion covering at least two hours.\r\n\r\n"
