body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Mission Rubber Technologies is a manufacturer of couplings for pipes used in construction. The company wants to diversify into the European market to counter market losses in the U.S. A large prospective customer in France (CHP-Chaud Froid Plomberie) is interested in negotiating a large purchasing order. Mission is sending a negotiation team to France to negotiate the contract. The case provides the basis for conducting a sales and contract negotiation.</p><p>&nbsp;</p></div></div></div>'
