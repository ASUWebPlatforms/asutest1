body:
  -
    value: "<p>There are four cases in the Kangaroo Tail Winery Limited series - A, B, C and D. Each case focusses on a different aspect of financial accounting. The cases may be used together or independently.</p>\r\n<p>Two Australian entrepreneurs, Anna Amphlett and Andrew Ferris decided to start a new venture to produce, market and distribute high quality premium wine in Tasmania, an island off the southern coast of Australia. Amphlett and Ferris developed a business plan for a winery business based on a new brand to be called Kangaroo Tail. Amphlett and Ferris were retired executives each with more that twenty years of experience at Constellation Brands Inc. and Treasury Wine Estates. After a year of experimentation Amphlett and Ferris finally settled upon a blend that yielded wines with the right aroma, taste, and color. They negotiated a loan requiring them to provide the bank with a business plan and projected financial statements. They are unsure whether the wine operation will be a profitable use of their capital.</p>"
