field_teaching:
  -
    value: 'The (A) case focuses on a preliminary cost analysis for the winery operation and enables students to examine the company’s cost structure (fixed versus variable costs) and prepare a break-even analysis. The (B) case asks students to develop and analyze projected financial statements, including a balance sheet, statement of cash flows and an income statement for the first year of operation. The bank will use the financial statements as a basis for deciding whether to lend to the Kangaroo Tail Winery. The (C) case asks students to prepare a cash flow statement for the first year of operations using the indirect method. After several years of operations, the (D) case asked students to analyze the financial performance of the company during the recent three years. Students can also examine the company’s financial strategy in order to determine whether the company is able to stay within the newly established borrowing limits negotiated with the company’s bank. The series has been used in MBA courses.'
