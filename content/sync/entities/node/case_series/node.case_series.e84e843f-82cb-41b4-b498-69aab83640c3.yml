body:
  -
    value: '<p><span>Anna Amphlett, a recent MBA graduate, was a newly hired financial analyst at Thor Industries, Inc., the largest manufacturer of recreation vehicles in the U.S. Amphlett was asked to benchmark the company’s inventory management performance against other firms in the industry, and suggest areas where the company might eliminate waste and reduce costs. The company’s Board of Directors, which now used free cash flows as a key performance indicator, believed that Thor could boost cash flows through lean management practices. Amphlett realized that comparing inventory management across companies was challenging, because inventory accounting methods differed across companies in the recreation vehicle industry.</span></p>'
