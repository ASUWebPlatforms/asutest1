    value: '<p><span>Argentinaâ€™s default on its foreign currency denominated sovereign debt in 2001 had proved to be a never-ending nightmare. Now, in June 2014, 13 years after the default, the U.S. Supreme Court had confirmed a lower-court ruling which would now force Argentina to consider defaulting on its international debt obligations once again. But the story was a tangled one, which included investors in both the United States and Europe, international financial law, a battle between hedge funds and so-called vulture funds (funds which purchased distressed sovereign debt at extremely low prices and then pursued full repayment through litigation), and State of New York and European Union courts. Time was running out.&nbsp;</span></p>'
