field_teaching:
  -
    value: 'This strategy case can be used in an MBA level or Executive class and is intended to illustrate the differences between for-profit activity, CSR, social entrepreneurship, and philanthropy. Students will assess the existing market and analyze possible paths that could be followed by the new director of the foundation by using Porter''s Five Forces analysis to determine the best strategy for HDIF to pursue.'
