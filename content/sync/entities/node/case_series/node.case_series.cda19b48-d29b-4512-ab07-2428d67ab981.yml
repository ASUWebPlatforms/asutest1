body:
  -
    value: '<p><span>HDIF is one of the few Armenia-based organizations that falls under the vague definition of a social enterprise. HDIF is focusing its activity in three areas: selling handicrafts; tourism development through organizing festivals; and, empowering rural communities in Armenia. The founder, Tim Straight, is leaving the foundation and the executive director will have to assume responsibility for the emerging new strategy that she and the founder had begun discussing. Should she continue down the same path and remain heavily dependent on the continuing financial investments from Tim Straight, or should she shift to a new and economically promising area of eco-tourism in order to become financially sustainable?</span></p>'
