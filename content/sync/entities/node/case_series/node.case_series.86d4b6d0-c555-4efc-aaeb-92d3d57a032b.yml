field_teaching:
  -
    value: "This case should be used early in a general management course. It is designed to highlight the relationship between goals and strategy. Given GAMETRONICS position in the rapidly changing video game industry, the company must constantly refine its strategy. As CEO, Tom Katz cannot effectively do this without a complete understanding of the interests of the company's shareholders. By taking the position of Tom Katz, students are forced to differentiate between the interests of the CEO and those of key stakeholders. In this case, what is good for Tom Katz-and other senior managers--may not necessarily be good for the shareholders.\r\n\r\n"
