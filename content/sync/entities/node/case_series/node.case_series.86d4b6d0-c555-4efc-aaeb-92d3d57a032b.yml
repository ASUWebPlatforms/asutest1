    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The GAMETRONICS case focuses on the efforts of a new CEO, Tom Katz, as he tries to pull together a strategic plan for the company. After several years of steady growth and healthy profits, GAMETRONICS, a manufacturer of video game software, has more recently seen its growth flatten out. Tom''s boss (and controlling shareholder of the company), Martin Fueller, has just received a phone call from a friend on Wall Street reporting the rumor that Sony Corp. is contemplating a takeover offer. Fueller is insisting that Katz put together an action plan and report back within the week.</p><p>&nbsp;</p></div></div></div>'
