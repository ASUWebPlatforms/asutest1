    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The IBM Corporation investigated the feasibility of delivering employee education via geosynchronous satellite to replace classroom instruction in 1984. This would require considerable expenditures. The benefit would result from savings of travel and living expenses of executive education participants who previously had to travel to two classroom locations (Briarcliff, New York, and Irving, Texas).</p><p>&nbsp;</p></div></div></div>'
