field_teaching:
  -
    value: "Learning Objectives\r\n\r\n1.\tEnhance student abilities to manage dilemmas and conflicts of interest. \r\n2.\tExplore opportunities to increase the size of the pie and avoid zero-sum thinking.\r\n3.\tPromote an understanding of responsible leadership.  \r\nAudience\r\nGiven that the primary focus of the case is to enable participants to better understand the concepts of responsible leadership, the case is best used with students who have some experience understanding and managing their way through tough dilemmas.  Consequently, the primary audience for the case is executive programs as well as MBA classes on leadership or sustainability. \r\n"
