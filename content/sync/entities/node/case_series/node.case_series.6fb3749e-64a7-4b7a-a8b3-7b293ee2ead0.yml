body:
  -
    value: '<p>The case focuses on the efforts of Helena Borenius, an executive director of Scandinavian Building Group (SBG) Sweden, who is in charge of the company’s civil engineering and construction work (civil) in Sweden.&nbsp; &nbsp;SBG is the disguised name of a major global construction and engineering company that was dealing with similar issues described in the case study.&nbsp; Borenius is under pressure to bid on work for a major expansion of the Arlanda Airport in Stockholm.&nbsp; However, she feels that the project is inconsistent with the company’s, as well as her own, values.&nbsp;&nbsp;</p>'
