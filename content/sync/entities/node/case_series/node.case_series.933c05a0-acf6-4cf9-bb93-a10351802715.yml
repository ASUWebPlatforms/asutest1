body:
  -
    value: '<p><span>Arab African International Bank (AAIB) is a private-sector bank competing in Egypt against four large state-owned banks and about 20 other foreign and domestic private-sector banks. The case focuses on AAIB''s retail banking strategy, and particularly on the launch of a "smart card" for use as a credit/debit card, and potentially for additional functions. The product is supported by VISA International, and AAIB is the first bank to issue the card in Egypt. The case describes the product launch, the positioning of AAIB in the Egyptian market, and the strategy that AAIB was following at the time of the launch.</span></p>'
