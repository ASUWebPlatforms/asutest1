field_teaching:
  -
    value: 'This case can be used for finance or financial-institutions course, a marketing course, or a strategy course. Information is presented in the case to analyze the product launch, the decision of whether to purchase or lease card-reader machines, and to consider AAIB''s competitive position in the Egyptian market.'
