field_teaching:
  -
    value: "The case provides a vehicle for analyzing strategic, contextual, and ethical challenges underlying Chiquita’s presence in Colombia, a primary global source for bananas. The case highlights the trade-offs that Chiquita made while paying protection money to ensure business continuity and employee protection. Historic information tracks the evolution of the company from its early focus on owning plantations; growing, importing, and distributing bananas; sourcing, marketing, and distribution, to “downstream” value-chain activities that were more profitable, less nature-dependent, and less risky. The case emphasizes Chiquita’s focus on risk avoidance, cost control, and globalization; the factors that contributed to the payment of protection money; and Chiquita’s failure to respond quickly and appropriately. The case discusses decisions made as Chiquita grew from a small firm to become an industry giant; innovation, and continuous improvement as drivers of industry consolidation; and how Chiquita responded to terrorist threats and the consequences of the response. Detailed information in the case helps the reader understand potential globalization challenges and those inherent in managing external threats and high visibility crises.\r\n\r\nThe case fits well into MBA courses in industry and competitive strategy, general management, operations management, business ethics, or crisis management. Concepts from the case include emerging market risk that globalizing companies may encounter; implications of administrative heritage for organizational structure and communication flows; fundamental challenges of global coordination and control; and strategic communication role of the leader in a crisis. These concepts are applicable in multiple other industries."
