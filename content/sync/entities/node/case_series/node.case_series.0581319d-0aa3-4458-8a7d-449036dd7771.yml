field_teaching:
  -
    value: 'This case has been used in both MBA and Executive Education programs to focus on the more “gritty” aspects of doing business in a variety of emerging market countries. It is particularly powerful in combining elements of emerging market strategy, global supplier relationships, financial expectations of joint venture and wholly owned country subsidiaries, in addition to the context of demanding global customers and country/cultural differences in the conduct of business.'
