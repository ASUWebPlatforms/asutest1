body:
  -
    value: '<p><span>Deck is a U.S.-based multinational supplier to the automotive industry. It is a part of a joint venture in Romania, which, in October 2006, needs to be expanded to fulfill the growing needs of Renault-Dacia and its highly successful new world car, the Logan. But the question of the joint venture’s expansion has revealed that the JV does not meet many of Deck’s global manufacturing and business practice criteria. It is now being aggressively pushed by the customer to expand its investment in a small, local market, which may not yield sufficient financial results to justify the investment.</span></p>'
