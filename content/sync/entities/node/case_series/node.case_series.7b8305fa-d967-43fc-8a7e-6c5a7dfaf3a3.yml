field_teaching:
  -
    value: 'This case has been used in both MBA and Executive Education programs to examine the process and valuation of potential acquisitions and the basic use of discounted cash flow analysis. The case allows a narrowly defined valuation debate using traditional discounted cash flow valuation techniques, combined with a wider scope of corporate strategy and future value creation.'
