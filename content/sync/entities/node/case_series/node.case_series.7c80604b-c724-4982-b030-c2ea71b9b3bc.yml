field_teaching:
  -
    value: "The case illustrates the problems facing a division of a large multinational company as it does business in a developing nation. It also illustrates the difficulty of predicting and understanding local political conditions and coping with the threat of project cancellation or forced renegotiation. It also raises issues dealing with the appropriate rate of return for a large capital intensive project in an uncertain political environment including corruption and transfer payment equity.\r\n\r\n"
