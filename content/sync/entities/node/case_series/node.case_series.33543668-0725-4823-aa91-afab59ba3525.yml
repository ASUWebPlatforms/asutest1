body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case is focused on Tosco Corporation during its period of dramatic growth between 1991 and mid-2000. The firm emerges as one of the major players in an industry dominated by larger better-established firms. In the process, the firm is faced with the prospect of competing with not only the major players already existing within the industry, but also with a significant number of other newer, non-traditional firms.</p><p>&nbsp;</p></div></div></div>'
