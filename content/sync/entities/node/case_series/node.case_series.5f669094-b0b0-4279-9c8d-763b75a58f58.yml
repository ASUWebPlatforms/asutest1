body:
  -
    value: '<p><span>This case examines the potential purchase by a western bank of a sizeable share of a Chinese bank. Particular emphasis is on the macroeconomic environment of China, to include issues of risk for the investor related to valuation of the renminbi, the global financial crisis, China’s increased trade prominence, commitment of the Chinese government to reform, the process, staging, and timing of financial reform, domestic social stability, and the Chinese economy’s interdependence with the outside world.</span></p>'
