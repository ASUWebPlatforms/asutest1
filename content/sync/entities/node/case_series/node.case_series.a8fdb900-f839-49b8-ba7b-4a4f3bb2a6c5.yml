field_teaching:
  -
    value: "The white papers in The Leading Across Cultures series can be used as stand alone reading/ discussion vehicles or as a set to provide a compare and contrast type discussion. The series was created to be used in MBA and Executive Education teaching. The papers would fit well in an MBA – level leadership course or as a session in a management course. The papers are particularly appropriate for a class on global leadership.\r\n\r\n"
