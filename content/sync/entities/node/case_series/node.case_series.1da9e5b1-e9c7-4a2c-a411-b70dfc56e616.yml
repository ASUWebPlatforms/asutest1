body:
  -
    value: '<p><span>TAEQ was a new branding concept in the Brazilian retail market. The name represented a combination of two concepts associated with modern wellness: tao, representing balance and naturalness, and eki, representing vital energy. TAEQ was developed to become one of the leading private brands in the Grupo Pao de Acucar (GPA) portfolio. As the largest Brazilian retailing conglomerate, GPA wanted to extend its marketing reach into the evolving wellness market with the new brand concept.</span></p>'
