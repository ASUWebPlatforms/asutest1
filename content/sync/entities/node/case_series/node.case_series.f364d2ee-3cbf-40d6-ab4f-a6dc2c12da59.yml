field_teaching:
  -
    value: "The case takes the experience of Plantar S.A., the first company to obtain the Kyoto Protocol certification in Brazil, as a springboard to review the approval process, study the carbon credit transaction mechanisms, understand the contribution of the World Bank, and discuss the commitment to sustainability in business strategy.\r\n\r\nThe case was designed for a capstone course, either undergraduate or graduate, on general management, corporate strategy, or corporate social responsibility. The case is also appropriate for courses in the area of environmental studies, or sustainable development. Its central goal and possibly greatest value is in offering a bridge of understanding between business strategy and environmental ethics."
