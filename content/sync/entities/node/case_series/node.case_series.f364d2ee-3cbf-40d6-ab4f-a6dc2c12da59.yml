body:
  -
    value: '<p>Plantar S.A. is a pig iron producer based in Brazil working toward an integrated supply chain producing 100% green pig iron. The company is gradually converting the coke fed into the blast furnaces from fossil to green (i.e., coal produced from renewable biomass). The company owns large eucalyptus plantations in Brazil, and was the first in Brazil to obtain the approval to trade Kyoto Protocol carbon credits.</p><p>At the time of the case, both internationally and locally, the process and the technical methodologies were yet insufficiently defined. The World Bank saw Plantar as an opportunity to consolidate the process and showcase the Kyoto Protocol.</p><p>The Plantar project was a success from a strictly financial viewpoint. In addition, it put the organization on the path of significant transformation, and new growth opportunities.</p>'
