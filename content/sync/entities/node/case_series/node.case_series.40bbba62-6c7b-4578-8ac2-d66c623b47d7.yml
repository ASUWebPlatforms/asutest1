  -
    value: "The specific objectives of the case are to:\r\na)         help participants develop a deeper understanding on the manner in which the typical tensions between headquarters and subsidiaries manifest themselves \r\nb)         understand how large business organizations seek to balance corporate-wide initiatives with the unique needs of the countries that they operate in\r\nc)         explore the challenges associated with implementing global strategy at the local level as wells as to illustrate the changing dynamics when the strategy formulation process shifts into implementation mode"
