body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case takes place in the early 1980''s when the U.S. dollar had begun its dramatic rise in value. Tektronix experienced a classical operating exposure problem. It produced in Oregon for sale in Europe. This resulted in continuing transaction exposure losses on finished goods and backlog. Tektronix also had a cash management system that lacked discipline, resulting in high costs. The case takes place as the main character, Barbara Block, is attempting to formulate a set of solutions to present to management for the multitude of problems facing Tek.</p><p>&nbsp;</p></div></div></div>'
