body:
  -
    value: '<p><span>The U.S. made a deal with the EU to drop its trade dispute in the WTO over the EU’s ban on hormone-treated beef. In return for the U.S. ending the WTO case and dropping its retaliatory tariffs on selected EU products, the EU would increase its imports of non-hormone-treated beef from the U.S. While the 14 beef producers who participated in the U.S. Department of Agriculture’s non-hormone-treated cattle (NHTC) program were pleased, the bulk of the U.S. beef industry, almost all of which uses growth hormones in its production processes, would not benefit from this deal.</span></p>'
