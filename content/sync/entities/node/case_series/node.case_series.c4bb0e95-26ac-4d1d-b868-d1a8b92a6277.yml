field_teaching:
  -
    value: 'This case can be used in a course on Global Political Economy, Global Business Environment, or Foreign Trade to demonstrate how the World Trade Organization (WTO) solves trade disputes—both in theory and in practice. It can also be used to demonstrate how U.S. trade policy works, or to illustrate cultural differences between the U.S. and the EU on trade issues related to human health concerns.'
