field_teaching:
  -
    value: "The case provides opportunities for students to apply financial analysis, accounting analysis and valuation techniques to Fairfield, a timeshare company, which used special purpose entities (SPE) to finance of its growing contracts receivable portfolio. The case provides background information on the timeshare industry and Fairfield's business and financing strategies. The case also provides extensive financial statement data from Fairfield's 2000 10-K to enable the student to evaluate Fairfield's financial performance. Under FAS 125, Fairfield used the equity method to account for the wholly owned SPE. Fairfield's footnote information on the SPE enables students to prepare financial statements assuming the SPE is consolidated. Consolidating the SPE unwinds Fairfield's \"sale\" of the receivables to the SPE and effectively treats the transfer of receivables to the SPE as collateralized borrowing. Quality of earnings issues can be addressed by analyzing Fairfield's other accounting policies. Finally, valuation issues can be addressed by determining whether Fairfield is worth $18 per share, the target price an analyst suggested for the company's stock or $15-$16 per share, the offer price Fairfield received from Cendant in November 2000. The case provides sufficient market data to estimate the company's cost of equity. The Feltham-Ohlson accounting-based valuation approach is used in this note to estimate Fairfield's equity value. The case has been used in the Corporate Financial Reporting elective course in the Masters program at Thunderbird, The American Graduate School of International Management\r\n\r\n"
