field_teaching:
  -
    value: 'This case has been used in degree programs to teach the fundamentals of capital budgeting and business valuation. Students must combine discounted cash flow analysis and comparables valuation (multiples) in an effort to project Ferrari’s value. Students first construct the baseline valuation analysis presented in the case, and then use that baseline analysis to explore a variety of business issues via sensitivities and scenario analysis to create a range of valuations for Ferrari. Those values and analyses are then combined with multiples. The case allows a direct discussion of the significance of growth to a firm’s potential value prospects.'
