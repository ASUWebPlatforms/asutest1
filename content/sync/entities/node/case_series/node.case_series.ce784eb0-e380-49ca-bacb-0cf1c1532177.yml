field_teaching:
  -
    value: 'This case provides opportunities for student to apply financial analysis, accounting analysis and valuation techniques to a company, which grew rapidly through corporate acquisitions financed with substantial amounts of debt. The case provides enough background information on the drug store industry to examine industry dynamics and extensive financial statement data from Rite Aid''s 1999 10-K for the year ending February 27, 1999 to enable the student to diagnose Rite Aid''s problems. The case also provides financial data on CVS Corp. and Walgreen Company, the major companies that compete with Rite Aid, to make comparisons with their financial performance. Quality of earnings issues can be addressed by analyzing Rite Aid''s accounting policies. Finally, valuation issues can be addressed by determining whether Rite Aid is worth $22 7/16, the company''s stock price after it announced it would restate its financial statements. The case provides sufficient market data to estimate the company''s cost of capital. The Feltham-Ohlon accounting-based valuation approach is used in this note to estimate Rite Aid''s equity value. The case has been used in the Corporate Financial Reporting course in the Masters program at Thunderbird. It has also been used for similar purposes in Executive Education programs at Thunderbird.'
