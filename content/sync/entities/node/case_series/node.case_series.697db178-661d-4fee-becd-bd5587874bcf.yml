field_teaching:
  -
    value: 'The Fossil case provides an opportunity for students to analyze a growth strategy using financial statement data. The case requires students to undertake a careful business strategy and financial analysis, including a proforma cash flow analysis to determine whether Fossil can fund its expansion program with internally generated cash flows. The case provides historical financial data for Fossil as well as Swatch, a leading competitor in the fashion watch business. The case also provides an opportunity for students to examine "quality of earnings" issues by investigating accruals and accounting method choices by management that might impact earnings. The case provides capital market data on Fossil''s beta, debt rating, etc. to compute the company''s weighted average cost of capital for comparison to Fossil''s return on asset and return on equity, as well as value Fossil''s shares. The case has been used in the full-time MBA program as well as several Executive MBA programs focused on strategy, financial analysis, and corporate valuation.'
