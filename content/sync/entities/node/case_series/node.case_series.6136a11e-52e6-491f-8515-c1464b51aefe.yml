body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case concerns a start-up operation (a scuba diving operation) in The Cayman Islands. Two friends buy out an existing operation and then try to figure out how to make the business grow. The case begins as a straight forward transaction analysis exercise, leading to the preparation of the basic financial statements for the first month of operations. Pro forma statements are then prepared to determine whether the purchase of an additional dive boat is justified. (See Cayman Island Divers (B)</p><p>&nbsp;</p></div></div></div>'
