body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Univar Quimica SA, the Brazilian subsidiary of Univar Fontenay SA (France), faces the changes produced by the opening of the Brazilian market, a new regional trade agreement-Mercosur, and increasing local competition. A drop in the 1996 profitability brings a new country manager, and with him an American consultant, Thomas Rich, to turn around the business. The central challenge is to reorganize factory operations, improve inventory management practices, and build up the operations staff.</p><p>&nbsp;</p></div></div></div>'
