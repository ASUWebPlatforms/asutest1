body:
  -
    value: '<p>IBM launched Rapid Supplier Connect, a blockchain-based solution to help battle medical supplies supply chain shortages due to the COVID-19 pandemic. At the April 31 launch, the company also announced that this solution would be offered at no cost, until August 31, 2020, to qualified buyers and suppliers in the United States and Canada.&nbsp;The solution provided healthcare procurement professionals with secure lists of vetted suppliers. Each supplierâ€™s available capacity, quality and regulatory compliance data were stored in the blockchain. An integrated supply chain solution provided details on order fulfillment status.</p>'
