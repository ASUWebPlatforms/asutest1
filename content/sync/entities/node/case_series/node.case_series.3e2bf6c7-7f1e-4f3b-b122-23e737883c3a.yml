    value: "Teaching Purposes\r\n\r\n1.\tTo expose participants to challenges with rapid sourcing of scarce and changing supply sources.\r\n\r\n2.\tTo gain exposure to a blockchain-based solution in order to better understand the role of digitization of supply chains. \r\n\r\n3.\tTo assess how such digital solutions can contribute value in a post-pandemic new normal setting.\r\n"
