body:
  -
    value: '<p><span>GFS–China is a joint venture between Standard Industries (Standard) of the United States and Good Fortune Enterprises (Good Fortune) of China. The joint venture was created to manufacture various automotive heating, ventilation, and air conditioning parts. Two weeks after GFS–China began operating; Good Fortune’s president stopped the joint venture and would not allow the joint venture general manager into the plant. Good Fortune’s president wrote a letter to Standard and demanded that the joint venture general manager be replaced. After various meetings and communications between the partners, it was decided that a new general manager would be appointed and that the general manager would come from Standard. Steve Parker, a Standard manager who was in China working as Asia Pacific purchasing manager for Standard HVAC, was asked if he would be interim general manager in GFS–China. It was now up to Parker to decide if he should accept the position and, if so, what he should do to get the joint venture back on track.</span></p>'
