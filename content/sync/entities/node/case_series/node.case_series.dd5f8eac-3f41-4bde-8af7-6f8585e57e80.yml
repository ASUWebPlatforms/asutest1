field_teaching:
  -
    value: "The case is designed to explore the problems and opportunities in managing the 'people' part of an acquisition. Citibank's decision to acquire Confia was relatively simple, involving a careful evaluation of the value of the to-be-acquired institution and then offering a price that did not exceed this value. The process of actually carrying out that acquisition once it was agreed to proceed with it was enormously difficult and slow. The case describes many of the main complications that concerned the people involved in both banks and the leaders of the human resource function at Citibank-Mexico. The focus is not one person's concerns but rather on the broad concern of a firm that want to optimize the process of integrating another into its organization. In sum, the teaching purpose is to lead students through a though process toward developing an 'optimal' method for integrating two organizations in an acquisition. The hurdles that were thrown up against this one were not usual, but they do reflect the kinds of unexpected complications that could arise in any acquisition.\r\n\r\n"
