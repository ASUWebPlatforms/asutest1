    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Citibank decided to pursue the acquisition of a failing Mexican bank, Confia, in 1996 after the Tequila effect had hit the country. The process of carrying out this acquisition produced a large number of complications for Citibank as Confia went into insolvency, its president was jailed for misuse of company funds, the bank was indicted in the US for money laundering, and the process of integrating personnel of Confia with those of Citibank-Mexico was repeatedly revised as events required new responses. The case describes the process of acquisition, the integration of the two bank''s personnel, and some of the cultural differences involved.</p><p>&nbsp;</p></div></div></div>'
