body:
  -
    value: '<p><span>Airwide International was one of the top suppliers of commercial and residential air conditioning systems in Europe, with a growing presence in the attractive markets of Asia. Increasing competition from Chinese and international manufacturers coupled with a sales organization built primarily by hiring (from other industries) and retraining have produced a pattern of uneven sales. At a recent national sales meeting, the performance of the Shanghai region surfaced as an area of concern for senior management. The transition from product selling to key account selling has met with obstacles; primary among them is the insufficient commitment of some area sales leaders. A review meeting with a Shanghaiâ€™s sales leader reveals some of the problems and provides the Sales VP an opportunity to go over the essence of Key Account Management.</span></p>'
