    value: '<p><span>This case provides financial statement data for ten companies from ten different industries from Thomson Banker One-Analytics. Using knowledge of the industries’ financial characteristics and financial ratios, the case asks student to match each of the ten financial statement data sets to an appropriate industry. The case provides common-sized income statements (all items scaled by revenues), common-sized balance sheets (all items scaled by total assets) and selected financial ratios. All data are averaged over three years—2004-2006—to smooth out one-time items.</span></p>'
