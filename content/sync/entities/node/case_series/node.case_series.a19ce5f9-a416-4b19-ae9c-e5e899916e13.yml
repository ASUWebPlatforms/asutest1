    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Roberto and Pablo Conca are in the planning stages of developing and operating a new wine making business to be called the Lost Peak Winery, Inc. The winery will produce wine "the old fashioned way". The brothers plan to establish the Lost Peak Winery outside of Sequim, Washington with a 100-acre farm owned by Roberto and additional facilities that Pablo will contribute. The entrepreneurs have approached a local bank for a 4.8 million dollar loan but it has asked the entrepreneurs to provide the company''s business plan including projected financial statements for the first year of operations.</p><p>&nbsp;</p></div></div></div>'
