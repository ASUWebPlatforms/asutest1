body:
  -
    value: '<p><span>This case study is based on the actual experiences of several companies that we have worked with that want to expand their business into emerging markets. The case outlines and illustrates a framework of analysis that focuses on assessing foreign exchange rate risks, country risk analysis, and maanagement’s decision-making process in selecting a target country and about managing the risks associated with this decision. The case provides data on four possible target countries for which methods of forecasting exchange rates (PPP, IRP, IFE, B/P) can be used. The case also provides the opportunity for assessing whether a government is pursuing appropriate macroeconomic policies to avoid crises. Finally, the case allows for an evaluation of the probability of a foreign exchange, financial, foreign debt, and banking crisis in one or more of the four countries. While the case can be used to study macroeconomic policy decisions, its real purpose is to examine management’s decision-making process to identify and manage possible risks associated with expanding into emerging markets.</span></p>'
