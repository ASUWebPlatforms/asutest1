field_teaching:
  -
    value: "This case has been used extensively in executive education and masters-level degree programs to integrate transfer pricing and tax management within a reduced time framework. The case is excellent in inciting discussion among executive participants because of the prevalence of frustration among managers everywhere with transfer prices dictated by corporations which alter their individual and business unit performance measures. For this reason, the brevity of the case itself is useful in simply igniting discussion rather than channeling and filling it.\r\n\r\n"
