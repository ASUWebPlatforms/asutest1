  -
    value: 'The specific teaching objectives for the case are:(a) To illustrate the challenges associated with implementing a blue ocean strategy in a traditional, established, mature business (b) To provide a template that explores the application of blue ocean concepts in the real world (c) To understand the obstacles that typically stifle innovation in corporate environments'
