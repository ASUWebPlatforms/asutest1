    value: '<p>Semiconductors are the brains of modern electronics.&nbsp; They are used in medical devices, communications, computing, defense, transportation, energy, and technologies of the future such as artificial intelligence, data science, and advanced wireless networks.&nbsp; This case examines the global semiconductor industry and its structure.&nbsp; The case raises several important questions: Is Intel falling behind competitors in the race to make ever more powerful processors?&nbsp; Apple, Amazon, Facebook and other tech firms are designing their own chips - how will this impact the industry? Is the fabless model based on contract manufacturing superior to Intelâ€™s model of designing and making its own branded products?&nbsp; Will Chinese companies close the technology gap with firms like TSMC, Samsung, and Intel?&nbsp; &nbsp;&nbsp;</p>'
