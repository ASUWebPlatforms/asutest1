body:
  -
    value: '<p><span>This negotiation introduces a situation full of opportunities for hard bargaining and out-of-the-box thinking about value-creating solutions. The American supplier, Reed Oilwell, views this business opportunity as a side door into the Petroecuador supplier network. The cross-cultural elements of the relationship are important, especially in the context of the various political aspects that shape the relationship between YPEC and its major customer, Petroecuador. The negotiation illustrates the potential for a cooperative approach, but also offers the opportunity for a competitive outcome. The parties are instructed to reach a deal that satisfies their short-term goals, but their decisions will impact their ability to establish a preferred supply position in the new oilfield operations.</span></p>'
