    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The purpose of this case is to illustrate the derivation of financial statements under accrual accounting without using ledger accounts or T accounts or using the terms, debits and credits. The case is written for executive education programs to illustrate financial statements to non-financial managers. The case takes a balance sheet perspective by asking students to interpret how each of the accounting events described in the case affect the beginning balance sheet. The case is centered around a fictitious entrepreneurial company established to purchase and distribute propane gas on the island of Molokai.&nbsp;</p><p>&nbsp;</p></div></div></div>'
