field_teaching:
  -
    value: "The teaching emphasis for this case should most likely be on the financing strategy of a large Latin American company during the Tequila Crisis. A reasonable strategy can be defined, given the various capital budgeting needs that are presented in the case, ignoring the Tequila Crisis. It is clear, for instance, that YPF can borrow plenty of money through debt issue, since its financial leverage is much less than that of major oil companies such as Exxon, Shell, and Texaco. The issuance of more ADRs could be justified as part of the total financing, although YPF has issued $US 3 billion in 1993 at the time of the privatization, so this may be difficult to accomplish in early 1995.\r\n\r\n"
