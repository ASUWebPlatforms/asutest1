field_teaching:
  -
    value: 'This case can be used in both degree (undergraduate and graduate) and non-degree business courses to teach capital budgeting and valuation. The case subject highlights the incremental impacts of a potential acquisition, including valuation of the primary business, impacts on the acquiror’s existing business, and potential synergies'
