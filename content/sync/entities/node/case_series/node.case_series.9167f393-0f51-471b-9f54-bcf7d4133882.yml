body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Matra-Ericsson Telecommunications (MET) is a joint venture between L.M. Ericsson (Ericsson) of Sweden and Matra S.A. (Matra) of France. The JV was formed in 1987. The JV manufactures Ericsson-licensed telecom switches for sale in France. Not longer after formation, the partners became involved in a series of conflicts. These conflicts escalated to the point that in 1990, Ericsson''s new executive appointee to the JV has been refused access to the JV premises.</p><p>&nbsp;</p></div></div></div>'
