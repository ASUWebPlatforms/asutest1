field_teaching:
  -
    value: "The case illustrates the organizational and competitive tensions that exist in many alliances. When the JV was formed, both partners underestimated the organizational issues associated with JV management. The negotiation focus was on technology transfer and market access. The initial relationship problems culminated in the 1990 standoff involving Ericsson's new executive appointee. Although students will see this situation as an extreme one, the case is important in pointing out that it is really just the latest salvo in an on-going battle between the partners.\r\n\r\n"
