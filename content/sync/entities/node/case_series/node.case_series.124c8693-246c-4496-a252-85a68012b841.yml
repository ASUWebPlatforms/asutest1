body:
  -
    value: '<p>The oil and gas industry is one of the largest, most complex, and most important global industries. The industry touches everyoneâ€™s lives with products such as transportation, heating and electricity fuels, asphalt, lubricants, propane, and thousands of petrochemical products from carpets to eyeglasses to clothing. The industry impacts national security, elections, geo-politics, and international conflicts. The prices of crude oil and natural gas are probably the two most closely watched commodity prices in the global economy. In recent years, the industry has seen many tumultuous events, such as the growth in oil and gas production in the United States; sanctions on Russia and Iran; continued technological advances in unconventional oil and gas; ongoing strife in Iraq, Libya, and various other oil-exporting nations; major new discoveries of oil in Guyana and gas in east Africa; the Saudi Aramco IPO; and continued heated debate about climate change and renewable energy. All of this comes amid predictions that the global demand for energy will increase 20% by 2040. evolution</p>'
