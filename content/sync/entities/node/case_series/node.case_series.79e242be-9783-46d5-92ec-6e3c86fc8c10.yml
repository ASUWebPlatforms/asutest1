body:
  -
    value: '<p><span>In November 2009, Aidan Quillan and his fellow investors were debating on what to do about their shares in Felix Resources (FLX AU), an Australian coal mining company. Yanzhou Coal Company of China (1171 HK) had been courting Felix for nearly a year, and had made a formal offer on August 13 worth roughly AUD 18 per share, curiously labeled the Scheme, which Felixâ€™s board had endorsed. But many stockholders were not really sure the offer was a good one, and the stockholder vote was coming up on December 8. When Yanzhou had first approached Felix in December 2008, the offer had been AUD 20per share. But a lot had changed since then, including the price of coal, the Chinese economy, the value of the Australian dollar, and concerns over Chinese acquisitions of Australian mineral producers. Shareholders, including Aidan Quillan, were now being pressured to accept the Scheme.</span></p>'
