field_teaching:
  -
    value: "This case can be used in a number of different contexts. One use is in a survey course on the business environment of Latin America. Under these circumstances, the case is best used after the class has already discussed democratization and has covered Brazil, Mexico, and Chile. The case can then be used in the context of a discussion of theories on bargaining between transnational corporations and host-country governments.\r\n\r\n"
