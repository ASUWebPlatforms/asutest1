body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Intel has decided to locate its next assembly and testing plant in Latin America. Four countries have made the short list: Brazil, Chile, Mexico, and Costa Rica. Ted Telford, International Site Selection Analyst for Intel, needs to recommend a final site. There are two key issues which must be resolved first: 1) what kind of business environment is most suitable to Intel''s needs; and 2) how can Intel leverage its bargaining advantages most effectively. The case demonstrates the importance of bargaining and of operating in a country with stable, predictable rules of the game.</p><p>&nbsp;</p></div></div></div>'
