field_teaching:
  -
    value: 'This case can be used for a variety of teaching purposes. The case can be used to examine how a firm can be successful in an inherently unattractive industry. Southwest has been profitable and expanding for many years and has been able to maintain a low-cost position despite many potential imitators. The case can be used to illustrate the importance of a unique activity system and the difficulty of imitating the entire system. The case can also be used to review industry structure and generic strategies. Another important aspect in the case is the challenge facing successful firms. After many years of success, how can Southwest ensure that it continues to innovate and create difficult-to-imitate uniqueness? Finally, the case can also be used as a leadership/HR case.'
