body:
  -
    value: '<p><span>After more than 40 years of service, the company was facing some major challenges. Legacy carriers in the United States had become more efficient, and the recent mega-mergers involving Delta/Northwest and Continental/United were shaking up the industry. Smaller companies like JetBlue and Allegiant were pressuring Southwest’s cost-advantage and low-fare focus. A major internal challenge for Southwest would be managing its acquisition of AirTran. To make the acquisition a success, the company would have to integrate a workforce of more than 8,000 and new markets that included non-U.S. destinations. In addition, high fuel prices were a continuing challenge, and Southwest’s salaries were among the highest in the industry.</span></p>'
