body:
  -
    value: '<p><span>Andrew Amphlett''s first assignment as a recently hired MBA at Sequim Investments was to evaluate NIKE Inc. for possible addition to the company''s high-growth equity portfolio. NIKE''s revenues had grown substantially during 2003 and 2004, in large part because of growth in global sales. Although the company''s share price had climbed to over $70 per share, JPMorgan reported $88 per share as their newly established target price. A Value Line report on NIKE, however, noted that there was little upside stock price potential to NIKE''s shares because much of the anticipated growth was already impounded in the current price. Amphlett must prepare a financial and valuation analysis of NIKE and make a portfolio recommendation to his boss.</span></p>'
