field_teaching:
  -
    value: 'The purpose of the case is to analyze NIKE''s recent financial performance and estimate the company''s share value. The case provides historical financial data for NIKE as well as Reebok and adida-Saloman, two leading competitors in the athletic footwear and apparel business. The case also provides capital market data on NIKE''s beta, debt rating, etc. Students can use the data to estimate future NIKE''s free cash flow and the company''s weight-average cost of capital (WACC), and then use these values to estimate the firm''s intrinsic value. The case has been used in the full-time MBA program as well as several Executive MBA programs focused on financial analysis and corporate valuation.'
