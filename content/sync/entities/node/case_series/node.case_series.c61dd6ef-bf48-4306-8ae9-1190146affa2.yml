body:
  -
    value: '<p>Thomas D’Souza, a cofounder of Trinisoft, reflected on how far Trinisoft Technologies had come in just four years. He and Nicolson, his brother and cofounder, had just purchased a new office space in Ahmedabad, India, and added several new developers to service a growing list of clients. Trinisoft’s fee-for-service business model meant clients would have to be replaced as development projects came to an end. Growth required more than just replacement, and attracting new clients depended on tangible successes with current ones</p>'
