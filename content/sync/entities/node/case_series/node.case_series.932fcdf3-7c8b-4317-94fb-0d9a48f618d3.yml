    value: '<p><span>Leading Across Cultures: Chile is part of a series of white papers focusing on leadership effectiveness in a variety of settings. The authors explore the historical and cultural roots of leading effectively in Chile. Leadership in Chile is contrasted with other leadership setting. In addition, the authors conclude with a discussion of how leadership in Chile is changing in the context of globalization.</span></p>'
