  -
    value: 'The white papers in the Leading Across Cultures series can be used as standalone reading/discussion vehicles or as a set in a compare/contrast discussion. The series was developed to be used in MBA and Executive Education teaching. The papers would fit well in an MBA-level leadership course or as a session in a general management course.'
