body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case describes the development and subsequent failure of Iridium. Iridium was a satellite-based communications system initially developed by Motorola and then spun off as a separate company. Using its constellation of 66 low earth-orbit satellites, the Iridium system was intended to provide reliable communications from virtually any point on the globe. On November 1, 1998, Iridium began commercial telephone service and satellite-paging service began two weeks later. However, a variety of problems plagued the company and by May 1999 Iridium had only 10,000 subscribers. In August 1999, Iridium defaulted on its debt and filed for Chapter 11 bankruptcy protection. In March 2000, with only 50,000 subscribers, Iridium terminated its services. Motorola''s estimated financial exposure to the bankruptcy of Iridium was $2.2 billion.</p><p>&nbsp;</p></div></div></div>'
