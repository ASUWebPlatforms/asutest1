field_teaching:
  -
    value: 'This case can be used to examine acquisition synergies and merger integration. InBev paid a 35% control premium, which represents a synergy present value of about $13-14 billion that must be captured in the next few years to justify the premium paid. Will there be sufficient synergies to justify the premium? What are the challenges in integrating the two firms?'
