body:
  -
    value: '<p><span>Brazil won a WTO trade dispute against the U.S. over U.S. cotton subsidies. Brazil has been authorized to retaliate, not only by imposing retaliatory tariffs against the U.S. but also by revoking intellectual property rights protection on various items, including patents for selected U.S. pharmaceutical products and copyright protection for U.S. movies and music. Rather than revoke IPR protection, the Brazilian Ambassador to the WTO, Roberto Azevedo, has decided to offer a deal: the U.S. can make an annual payment to Brazilian cotton farmers. The objective is to embarrass members of the U.S. Congress as they negotiate the U.S. Farm Bill, so that they will drop the cotton subsidies altogether.</span></p>'
