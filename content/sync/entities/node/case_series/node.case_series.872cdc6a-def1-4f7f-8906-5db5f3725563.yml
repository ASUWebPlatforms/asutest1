body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Raisio (Finland) is in the final stages of introducing its revolutionary product, Benecol, to the global market. Benecol, when ingested on a daily basis (for example as an additive to margarine), reduces LDL cholesterol levels in the human body by 10-15%. After a successful debut in Finland in the fall of 1996, Raisio has concluded a global marketing agreement with Johnson &amp; Johnson''s (US) McNeil Consumer Products Group. The product has now, just prior to introduction in the United States, run into regulatory objections from the Food &amp; Drug Administration (FDA). The question is whether the current strategy is really in the best interests of shareholders, and what the market should do in valuing the prospects for this current hot stock.</p><p>&nbsp;</p></div></div></div>'
