field_teaching:
  -
    value: "The case focuses on the complexities of penetrating global markets when the product is difficult to classify as a food, dietary supplement, or pharmaceutical, when time is of the essence, and value fleeting. The market penetration strategy proposed by McNeil Consumer Products is controversial, and if the United States Food and Drug Administration chooses to block the product's entry, Raisio has risked much. In addition to the complex product definition and marketing strategy issues, the case allows a very detailed analysis of how the parent company Raisio may profit from the global introduction of Benecol, and how the analysts in the marketplace value a firm like Raisio.\r\n\r\n"
