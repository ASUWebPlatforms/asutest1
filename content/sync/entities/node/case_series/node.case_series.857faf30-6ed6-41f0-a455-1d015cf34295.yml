    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The DSL de Mexico case series consists of four cases (one primary case and three one-page case extensions) which focus on the ethical dilemmas managers often face in international business. DSL is a $200 million, US-based shipping company which is relatively new to Mexico. The DSL (A) case documents the history of DSL in Mexico, reviews industry conditions and provides background on the devaluation of the Mexican peso. The case focuses on Lane Cook, the 28 year old General Manager of DSL de Mexico, as he contemplates how to respond to a questionable request by a potential customer. The accompanying DSL de Mexico (B) and (C) cases present a series of follow-up ethical dilemmas for Cook to address. The (D) case can be handed out at the end of the class period as an up-date. The entire case series should fill a 90-minute class.&nbsp;</p><p>&nbsp;</p></div></div></div>'
