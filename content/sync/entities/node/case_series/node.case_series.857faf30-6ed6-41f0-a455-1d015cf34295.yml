field_teaching:
  -
    value: "The cases should be used towards the end of a multinational business management course when students will already have been exposed to issues related to cross cultural management and market entry strategies. DSL de Mexico (A): This case reviews the history of DSL, presents a brief overview of the industry, and introduces students to the challenges of building a business in a depressed, post-devaluation economy. The (A) case concludes with a needed decision involving a potential customer who has asked DSL s General Manager to bend some rules in return for a significant amount of new business. DSL de Mexico (B): In this case, DSL de Mexico s General Manager has learned that his company has mistakenly over-billed a customer who has in the past, he believes, cheated DSL. The GM is faced with the decision of notifying the customer or waiting for the customer to complain.\r\n\r\n"
