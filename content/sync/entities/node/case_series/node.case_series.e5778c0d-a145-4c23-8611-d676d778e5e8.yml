    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>When Jamie Dimon took over as CEO of Bank One in 2000, the Bank''s shareholders barraged him with questions and complaints about customer service. They wanted to know what he planned to do to improve customer service at Bank One, the sixth largest bank in the U.S. Dimon made customer service one of the top priorities he tackled during the first two years of his leadership. He set up systems to track, measure and reward the quality of customer service.</p><p>&nbsp;</p></div></div></div>'
