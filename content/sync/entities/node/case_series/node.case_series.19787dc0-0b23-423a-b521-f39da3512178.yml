body:
  -
    value: "<div class=\"field field-name-body field-type-text-with-summary field-label-above\">\r\n<div class=\"field-items\">\r\n<div class=\"field-item even\">\r\n<p>Banco Santiago is one of the leading financial institutions in modern Chile. With the liberalization of trade in Chile, and the globalization of financial institutions, Banco Santiago is under increased pressure to maintain market share, margins, and profitability. To establish a more differentiated market presence, Banco Santiago launched a value segmentation strategy. A few months into the rollout, problems started to surface. Though relatively successful, the implementation process requires fine-tuning. The marketing leaders must face some critical decisions on how to regain momentum.</p>\r\n<p>&nbsp;</p>\r\n</div>\r\n</div>\r\n</div>"
