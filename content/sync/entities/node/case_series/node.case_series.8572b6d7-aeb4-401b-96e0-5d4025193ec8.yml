body:
  -
    value: '<p>Mitalio is a software developer with a solid presence in the enterprise business software. Its installed base includes European and American global corporations and its products are also gaining traction with Asian customers. Mitalio, a specialized vendor, competes in a crowded field with many highly regarded technology brands (e.g., IBM, SAP), that cover a much broader spectrum of business applications.</p><p>While IBM, SAP, BEA, Tibco and other major competitors have embraced social media tools almost from the beginning, and showed willingness to learn through trial and error, Mitalio has lacked the internal leadership and vision to build its internal capabilities in Social Media. They need now to play catch up in Social Media, and try to gain parity in a short period of time.</p>'
