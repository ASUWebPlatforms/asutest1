field_teaching:
  -
    value: "This case is a sequel of Mitalio Software, and the events described here take place in May 2008, about 1Â½ years after the original case. The case focuses on the transformation of the sales organization made necessary by the expansion of social media, and the need faced by Mitalio to incorporate it into their sales process. However, the use of this array of new digital tools needed to by tightly integrated with all the traditional marketing programs. The essential message of the case was articulated around the integration of marketing initiatives to increase the volume and quality of sales leads, and accelerate the conversion of leads into sales contracts.\r\n\r\nThis case examines the purpose, contribution, and role of social media tools in the marketing of business software solutions. From a branding perspective, the case examines the concept of thought leadership and its implications for account management and corporate image.\r\n\r\nThe case was developed for an MBA audience, but it can be used as well in a capstone marketing course. The emphasis on the software industry positions it uniquely for graduate courses on high-tech marketing and business-to-business marketing."
