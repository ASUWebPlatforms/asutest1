    value: '<p><span>In May 2008, the executive team of MLC Corporation (MLC) became deeply involved in the examination of whether it should expand its production and distribution operations into Russia. The Russian economy had grown dramatically, mainly thanks to rising natural gas exports to Europe. A sharp rise in energy prices had further accelerated the growth of the energy sector, as well as supported the expansion of the economy. Thus, in early January 2009, Mark Olexi, the CEO of MLC, was faced with three potential alternatives. The first one was to expand plant capacity at home and continue to export, as the company had done so successfully for years. The second alternative was to risk building a manufacturing plant and distribution center in Russia, and strengthen the companyâ€™s competitive position abroad. The third alternative was to await and delay both decisions because of the uncertainties caused by the global financial and economic crises. Whether Russia could manage its economy to avoid the worldwide recession and an internal financial and economic crisis was an open debate. In addition, Russia had just experienced a leadership change, energy prices had collapsed, and the Russian-U.S. relationship had deteriorated.</span></p>'
