body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Ecuador''s main industry is petroleum, which generates half of export earning, finances much of the government budget, and employs directly more than 12,000 people in a country of 14 million people. The oil was discovered by foreign oil companies, produced and distributed largely by them until a national company was created in 1974, and is exported to them by the government-owned company and by the remaining companies operating in Ecuador. Relations between the companies and the government have been quite turbulent, with the government taking partial ownership of the main company in 1974, buying out Gulf Oil a year later, and finally taking Texaco''s share in 1992. Only medium-sized and small foreign oil companies remain, since the opportunities in Ecuador are limited, and the government has proven unreliable in its regulation of the firms. This case describes the process through which a second oil pipeline was built in 2001 to transport oil from the jungle to the coast, and the dealing between the companies and the government during that process. Even in 2004 there were several major unresolved issues that left government-company relations on very conflictive terms.</p><p>&nbsp;</p></div></div></div>'
