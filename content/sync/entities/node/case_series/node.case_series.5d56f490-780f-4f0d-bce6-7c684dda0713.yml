field_teaching:
  -
    value: "This case can be taught in a government-business relations course, a course on doing business in emerging markets, and of course in any context that deals with company-government relations in the oil industry. Either a company or a government point of view may be taken-and the case could be used to create a negotiation between the two sides, either at the time of the OCP approval effort in 1998-2001 or, more currently, to deal with the tax conflict and the various other problems that have arisen between the Ecuadorian government of President Lucio Gutierrez and the foreign companies during 2002-04.\r\n\r\n"
