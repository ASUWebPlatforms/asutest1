body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Multiquimica do Brasil (MB) is the wholly owned Brazilian subsidiary of Multichemical Industries, Inc., of the United States. MB is responsible for all-Brazilian manufacturing and sales of Multichemical''s principal chemical and pharmaceutical products in Brazil. As management reviewed preliminary 1998 results in early January 1999, concern was growing that Multichemical''s own pricing, billing, and performance measurement policies were contributing to falling profits and market share of MB''s primary pharmaceutical product, in the Brazilian marketplace.</p><p>&nbsp;</p></div></div></div>'
