field_teaching:
  -
    value: "This case has been used in a variety of executive education programs in which the difficulty of managing multinational operations in High-inflation emerging markets is typical. The case, while reasonably short in length, raises questions related to such broad topics as foreign exchange accounting, the impact of inflation on reported financial results, the linkages between government policies and corporate competitive positioning, the advantages and disadvantages of multiple sets of corporate books, the effects of allocated costs on management performance measurement, and the age-old debate of centralized versus decentralized management of multinational business operations.\r\n\r\n"
