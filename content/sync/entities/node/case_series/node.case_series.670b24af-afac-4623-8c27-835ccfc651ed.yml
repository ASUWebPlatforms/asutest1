body:
  -
    value: '<p><span>Tom Chong is the country manager in Malaysia for Jextra Stores (Jextra), a multinational retailer with supermarkets throughout Asia. The company is based in Hong Kong. Jextra operates ten Neighbourhood Market supermarkets in Malaysia. Chong has two issues he must resolve. One involves a recent conversation with the mayor of a town in which Jextra would like to build a new store. The mayor suggested that Jextra’s application for rezoning would be more likely to be approved if Jextra contributed to building a new primary school. The mayor also wants Jextra to help pay for a flyover at the road intersection for the proposed site. Chong’s other issue involves one of his category managers. The manager may be accepting money and gifts from suppliers. Although Chong has no proof that the manager is acting inappropriately, there are many rumors floating around Jextra’s office.</span></p>'
