field_teaching:
  -
    value: 'This case allows students to put themselves in the position of a young, high-potential manager with his first country manager assignment. He has several ethical issues to resolve. On the surface, the issues do not look very complex, because the Jextra Business Conduct Code is clear: no bribery, no conflicts of interest between employees and the company, and no related party transactions. However, resolution of the issues will be more complex because of the specific country context and a lack of information.'
