field_teaching:
  -
    value: "The case is intended to provide a contemporary debate over the use of financial derivatives (in this case, foreign currency options) as a method for the management of the economic exposure (also called operating exposure) experienced by Porsche as a result of its global sales. Porsche serves as an excellent focal point for this debate, given that it produces in only one currency environment, the euro zone, and then exports products globally. In addition, the decision-making of senior management is also questioned because the firm has continued to be highly controversial in its attitudes and practices related to financial reporting, and the associated practices of management towards shareholders relations and corporate governance as a whole. The case could be used in a class in international finance, international financial management, or corporate finance.\r\n\r\n"
