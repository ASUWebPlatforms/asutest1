  -
    value: 'This case has been used in executive education programs, including oil and gas industry programs, to evaluate cross-sectional differences between the firms and to assess the overall financial performance of the energy industry, using such financial analysis techniques as common-size financial statements and financial ratios. It has also been used in oil and gas programs in a session devoted to analyzing an energy company''s financial statements, i.e., time series analysis for a specific company, and to provide cross-sectional comparisons with other companies. It has been used in the financial statement analysis component of an introductory MBA financial accounting class to emphasize cross-sectional and time-series financial statement analysis.'
