body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The Honeywell Technology Center (HTC) is the central R&amp;D organization for Honeywell, Inc. almost 40% of Honeywell sales come from outside the U.S. and this figure is expected to reach 45% or more by 2000. However, HTC, based in Minneapolis, is a long distance from international markets. Within HTC there is a growing consensus that HTC has to become more international to support Honeywell''s growth opportunities. But, HTC management is far from consensus on how to internationalize R&amp;D. Can the HTC culture be replicated outside the United States? How quickly should HTC move? Who will manage new R&amp;D organizations? How will these organizations be funded? Should international R&amp;D sites be centers of excellence for specific technologies, or should they be application centers using technology developed in Minneapolis, or both?</p><p>&nbsp;</p></div></div></div>'
