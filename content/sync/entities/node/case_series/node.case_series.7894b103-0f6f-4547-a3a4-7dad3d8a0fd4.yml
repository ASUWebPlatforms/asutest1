field_teaching:
  -
    value: "This case explores the issues associated with international R&D, technology transfer, and the trade-offs necessary to implement a global technology strategy. As a value chain support activity, the issues surrounding R&D and global integration versus local responsiveness are very different than those associated with primary activities such as manufacturing and sales. The case can also be used to illustrate the nature and difficulties of international technology transfer.\r\n\r\n"
