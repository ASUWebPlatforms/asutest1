body:
  -
    value: '<p>This case describes some organizational elements of a local urban self-government entity. The Municipal Corporation of Greater Mumbai (MCGM) is an organization which is very different from the typical company. The case allows an appreciation of the way an organization like the MCGM functions.</p><p>The case, set in 2005, describes the role of the MCGM, and focuses on profiling the position of an Assistant Commissioner, the administrator responsible for day-to-day service delivery to citizens in a particular ward. The scope of the case spans an understanding of the organization at the ward level, including the structure, processes, and systems, and an assessment of factors that influence the performance of the administration at the ward.</p>'
