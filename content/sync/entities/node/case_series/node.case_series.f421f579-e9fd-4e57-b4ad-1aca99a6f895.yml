body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Mark Hanson, the young general manager of a Chinese-American joint venture in China, had just returned from a long overdue week''s vacation in Thailand. As he began going through the stack of paperwork and messages on his desk, Hanson realized that just because he had been away for a week, the issues and problems in the joint venture had not disappeared. The issues involve quality problems in the JV, relations with his Chinese counterparts, supplier selection, training, and Hanson''s relationship with his superiors at Tellsan Products (Tellsan), the American partner. Moreover, after working at Tellsan for 18 months he was seriously questioning whether or not Tellsan had made the right decision about even being in China.</p><p>&nbsp;</p></div></div></div>'
