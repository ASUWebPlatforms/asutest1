field_teaching:
  -
    value: "This case serves multiple purposes. First, it is intended to illustrate and update the market-oriented changes that China has made since Deng Xiao Ping began the process of opening up to foreign investment and economic reform in the latter 1970s. The organization of the Chinese economy and the rules and regulations that govern business behavior comprise a rich historical, cultural, and political dynamic unlike any Western marketplace. Second, the case deals with a series of issues facing the young general manager of a Chinese-American joint venture in China. The case provides the context for a discussion of the managerial and personal challenges of being a JV general manager with multiple bosses, dealing with at least one unsatisfied parent, and working in China. The case can also be used to illustrate the generic realities of international joint venture management.\r\n\r\n"
