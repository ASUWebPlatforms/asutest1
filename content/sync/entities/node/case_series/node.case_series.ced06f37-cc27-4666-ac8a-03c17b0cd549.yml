field_teaching:
  -
    value: 'This case can be used in any Entrepreneurship course that examines different types of business models and nascent entrepreneurs in the start-up phase of business development; and in a Social Entrepreneurship course, or other types of special topics Entrepreneurship and Management courses. It emphasizes the following learning concepts: start-up challenges related to the need for speed in business scaling, the ambiguity of a social business, communicating entrepreneurial vision, and the challenges of building a new industry.'
