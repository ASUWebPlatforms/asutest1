    value: "The case can be used in Sales and Marketing programs to prepare the students for an intricate negotiation with a major customer. It may also be used in a Negotiations course to illustrate the use of a variety of negotiation tactics. The case should be used in conjunction with the case Mission Rubber Technologies. The teaching note contains additional confidential information for team preparation.\r\n\r\n"
