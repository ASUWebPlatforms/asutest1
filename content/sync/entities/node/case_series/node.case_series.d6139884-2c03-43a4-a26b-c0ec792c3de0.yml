body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>CHP-Chaud Froid Plomberie is a French distributor of construction supplies. The company occupies a dominant position in Southern France and has won several large supply contracts. Margins and profitability have come under pressure because of new European entrants. CHP is ready to place a large order for flexible couplings. A meeting has been arranged with representatives from Mission Rubber Technologies to discuss a possible deal. The negotiation meeting is to take place in France.</p><p>&nbsp;</p></div></div></div>'
