body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case presents market research data concerning the launch of a new drawstring trash bag in Brazil. Ad-lider, one of the leaders in the Brazilian plastic bag industry, has purchased the production machinery for producing the trash bag, and now must decide how the new product should be launched. Data for focus groups and field interviews are included for analysis. The case touches on many areas of marketing, including new product development, marketing research, and creating customer value.</p><p>&nbsp;</p></div></div></div>'
