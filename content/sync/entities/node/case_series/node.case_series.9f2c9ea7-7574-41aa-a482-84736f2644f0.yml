    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The national flag-bearer of Germany, Lufthansa, purchased twenty 737 Boeing aircraft in January of 1985 for $500 million. The payment was due in January of 1986 upon delivery of the aircraft from the U.S. manufacturer. At the time of the purchase, the U.S. dollar was at a record high versus the Deutschemark, and had been steadily appreciating against the Deutschemark for five years. The CEO of Lufthansa, Herr Heinz Ruhnau, was responsible for determining what hedging if any would be used in conjunction with the dollar exposure.</p><p>&nbsp;</p></div></div></div>'
