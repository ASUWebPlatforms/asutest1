field_teaching:
  -
    value: "Students generally enjoy risk management or currency hedging problems. The real crux of this case is really managerial decision-making, the formation of expectations, and the value and leadership of senior management. Students typically argue over what Herr Heinz Ruhnau did, and what they think he should have done. The more general lesson is whether the firm =s best interests are found in accepting open uncovered positions or not, and not whether he did or did not do the right thing in retrospect.\r\n\r\n"
