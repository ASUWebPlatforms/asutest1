body:
  -
    value: '<p><span>Leading Across Cultures: Current Issues in the U.K. is part of a series of white papers focusing on leadership effectiveness in a variety of cultural setting. The authors explore the historical and cultural roots of leading effectively in the U.K. in the context of contemporary issues and changing expectations. Leadership in the U.K. is contrasted with leadership the U.S. In addion, the authors focus on contemporary challenges and how leadership in the U.K. is changing and should be changing in the context of globalization.</span></p>'
