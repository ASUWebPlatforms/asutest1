field_teaching:
  -
    value: 'The objective of the case is to provide insights into the local community aspects of site selection for a major construction project.  When economic development involves major capital investment and infrastructure requirements such as water, sewage, power, and transportation access, site selection becomes a complex and long-term process.  The process involves a variety of stakeholders including local governments, state governments, school boards, landowners, global firms and their suppliers, small businesses, and community residents.  The competing objectives of these stakeholders include job creation, tax revenue, infrastructure development, profit, and personal accomplishments for those directly involved in the project.  For communities and their citizens there are issues involving tax revenue, economic impacts, jobs, traffic and other stresses on infrastructure, noise, safety, and environmental risks. Achieving a satisfactory balance among the stakeholders and their objectives is a challenging managerial and organizational activity.  Until this balance is achieved the new infrastructure and construction cannot start.'
