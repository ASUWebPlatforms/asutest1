field_teaching:
  -
    value: "The case provides a vehicle for analyzing the 30+-year evolution of sustainable development thinking and practices that changed the rules of the game for an entire industry, the mining industry. Historic information tracks how the “rule breaker” sustainable development strategy evolved, and highlights the role of a focused, strong champion in shaping an organization’s sustainable development strategy and agenda. The case highlights the contribution of sustainable development in proactively managing community relations, worker health and safety, and the environment in the face of major stakeholder criticism. This is paralleled with a discussion of the evolution of sustainable development thinking and the contribution that tightly aligned global operational practices make to support sustainable development strategy.\r\nDetailed information in the case helps the reader understand corporate responsibility and sustainable development approaches, the role of industry transformation (transorganizational development) in meeting challenges addressed by sustainable development, and the role of nongovernmental organizations (NGOs) in supporting sustainable development activities. The case fits well into courses on industry and competitive strategy, general management, or business ethics. Concepts from the case include the contribution of sustainable development practices and operations, and unique challenges encountered in risky industries. These concepts are applicable in multiple other industries."
