    value: '<p><span>In January 2000, Jose Antonio Justino, accepted an offer to become the Managing Director of the Consumer Division of Johnson &amp; Johnson Brazil (in Portuguese—Johnson &amp; Johnson Comercio e Distribuicao Ltda.). Johnson &amp; Johnson Brazil (J&amp;J Brazil) had been the early leader in Brazil in a variety of products, including disposable diapers, sanitary napkins, bandages, cotton swabs, sunscreen, and baby care products. Unfortunately, performance had deteriorated in recent years, with both sales and profitability dropping significantly. Market share in many categories was falling because of increased competition from local firms and multinationals. The company group chairman of J&amp;J’s global consumer business told Justino in February that he would have to present a business plan at a J&amp;J meeting in Mexico in May 2000. The business plan would have to identify the specific steps that would allow J&amp;J Brazil to restore profitability by the end of 2000 and position the company for future growth.</span></p>'
