body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Leading Across Cultures: France is part of a series of white papers focusing on leadership effectiveness in a variety of culture settings. The authors explore the historical and cultural roots of leading effectively in France. Examples of leadership in France are contrasted with leadership in other cultures. In addition, the author concludes with a discussion of how leadership in France is change in the context of globalization.</p><p>&nbsp;</p></div></div></div>'
