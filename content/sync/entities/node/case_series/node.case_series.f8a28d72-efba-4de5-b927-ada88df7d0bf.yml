body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Raymark Technologies (Raymark) is a small, highly successful high tech firm. Much of Raymark''s success can be attributed to its close relationship with Sentor Equipment (Sentor), a multi-billion dollar firm. Sentor owns 50 percent of Raymark and is Raymark''s primary customer. The question facing Steve Thomas, founder and President of Raymark, is what shape the relationship should take in future years. While the relationship has been largely positive for Raymark, Senior management has made it clear that they would like to own all of Raymark because its products play an increasingly important role in Sentor''s product strategy.</p><p>&nbsp;</p></div></div></div>'
