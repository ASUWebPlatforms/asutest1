field_teaching:
  -
    value: "This case has two primary objectives. One is to address the question of what is a strategic alliance. Top management at Raymark view their relationship with Sentor as a partnership. However, Sentor is a very large company that owns 50 percent of Raymark, a much smaller firm. Is the relationship an alliance or is Raymark owned and controlled by Sentor? The second objective is to consider on-going relationship management and partner bargaining power.\r\n\r\n"
