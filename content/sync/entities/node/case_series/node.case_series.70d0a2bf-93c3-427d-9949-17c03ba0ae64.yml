field_teaching:
  -
    value: 'This marketing brief was written originally for a consortium-style executive program for Global Managers offered by Thunderbird. The original intent was to introduce the participants to more advanced nuances of branding and the creative process in advertising. Program participants create a 30-second advertisement in story-board form, and develop a presentation on its strategic rationale.'
