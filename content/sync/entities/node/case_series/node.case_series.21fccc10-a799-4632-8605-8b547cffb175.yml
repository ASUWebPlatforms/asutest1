field_teaching:
  -
    value: 'This case is especially useful for exploring issues relating to direct investment in a foreign country. Metalclad’s entry strategy runs into difficulty and the case allows students to analyze what went wrong and why. In addition to host-investor relations, the case examines the impact of regional trade agreements on market opportunities and on the host country’s political system. The case also facilitates a discussion on changing perceptions of the environment as a public policy issue and as a business opportunity in developing countries.'
