body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case details the experience of Metalclad, a small California company, with an investment in a hazardous waste treatment and disposal facility in Mexico. Led by its new president and CEO, Grant Kesler, Metalclad shifts away from its core business and attempts to become a major player in the emerging market for hazardous waste disposal in Mexico. Despite support for the project at the highest levels of Mexican government, the project fails because of local opposition. The case ends with Metalclad charging illegal expropriation and filing the first ever suit by a private company against a NAFTA government.<strong></strong></p><p><strong>&nbsp;</strong></p></div></div></div>'
