field_teaching:
  -
    value: "The objective in this case is to explore some of the complex ethical issues associated with international business, stakeholder values, and human rights. More specifically, how do firms reconcile doing business in countries with limited respect for human rights? Clearly, for firms in the oil and gas business, it is hard to ignore countries like Nigeria, Angola, Iran, Iraq, Saudi Arabia, and Indonesia, all of which could be characterized as countries with a history of poor human rights records. However, each of the countries is a major petroleum producer and depends heavily on foreign markets and the technology of multinational companies.\r\n\r\n"
