body:
  -
    value: '<p><span>Steve Jackson, a project professional at Western Construction (an international construction conglomerate), is attempting to introduce BSO, a new software package. Engineers at Western who would be using BSO seem to support the change, and BSO has already been adopted successfully by Westernâ€™s competitor. However, Mike Barnett, a long-term Western employee of undisclosed hierarchical status and strong personal ties to the top, is leveraging every opportunity to kill the BSO project. Knowing that he must find a way to win Barnett over, Jackson attempts a variety of approaches to overcoming resistance to change, including turning to his own boss for assistance.</span></p>'
