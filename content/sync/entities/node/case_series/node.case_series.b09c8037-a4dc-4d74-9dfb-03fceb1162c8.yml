field_teaching:
  -
    value: 'A major value of this case is its resonance for students. Whereas many cases about resistance to change take the perspective of the top executives as related to grand-scale organization-wide change, this case exemplifies the much more common struggle of those at the middle who face resistance in implementing their own narrower change initiatives.'
