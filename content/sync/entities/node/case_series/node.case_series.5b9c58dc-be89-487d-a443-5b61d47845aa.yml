    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case concerns a start-up winery, purchased out of bankruptcy. The new owners are trying to bring the vineyard back to profitability. Students are asked to prepare two years (1994-95) of historical financial statements given the raw accounting events, as well as to develop two years (1996-97) of proforma financial statements. The decision context is a possible initial public offering.</p><p>&nbsp;</p></div></div></div>'
