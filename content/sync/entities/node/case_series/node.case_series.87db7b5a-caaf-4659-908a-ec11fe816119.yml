field_teaching:
  -
    value: "The case can be used as a study in repositioning. Samsung is, after all, a classic example of a company that has transformed itself through the smart implementation of a smart strategy. But the case is also an example of how managing value-chain relationships can be a key component in that strategy. Samsung took advantage of changes within the cell phone industry—as power shifted from handset makers and competition heated up between service providers—to establish relationships that enabled it to vault over some formidable competitors. Smart management of these relationships keeps them there.\r\n\r\n"
