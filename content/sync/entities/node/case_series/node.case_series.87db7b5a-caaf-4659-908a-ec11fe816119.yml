body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>In less than ten years, Samsung has transformed itself from a purveyor of cheap TVs and microwaves to one of the world''s most innovative and exciting brands. It did so by staying laser-focused on the high-end market with cutting-edge products. But the chance to become a major player was also facilitated by Samsung''s "win-win" attitude toward its value-chain—something that differentiated the company from better-established competitors. This case looks at how Samsung has transformed itself—and the cell phone industry—through its products, programs, and relationships.</p><p>&nbsp;</p></div></div></div>'
