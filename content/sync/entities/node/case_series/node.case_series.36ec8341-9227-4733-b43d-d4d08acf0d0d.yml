  -
    value: 'The case can be used in both graduate business courses and executive programs. It can be used in a variety of different subject settings: (1) general corporate strategy focused on the appropriateness of vertical integration and acquisition; (2) managing a rising input cost in terms of corporate competitivness; (3) financial management of rising input costs, and the comparison of operational versus financial derivative input cost hedging strategies; (4) energy industry analysis focusing on how rising fuels costs challenge corporate competitiveness; and a variety of others.'
