body:
  -
    value: '<p><span>In April 2012, Delta Airlines was evaluating the potential purchase of the Trainer Refinery in Philadelphia. Delta had been seriously negotiating and pursuing the purchase of Trainer, owned by Phillips 66, for nearly a year. Although Delta''s management team believed that owning Trainer would allow Delta to manage its rising fuel costs, particularly in the Northeast Corridor of the United States, the analysts, markets, and press had categorically criticized the potential purchase. Delta needed to decide quickly.</span></p>'
