field_teaching:
  -
    value: 'To understand the challenges enterprises face to build trusted transactions in their supply chains. To examine through specific examples how blockchain can be applied to increase supply chain transparency and efficiency (and to consider its limitations). To debate and better understand the value of an SaaS solution such as that provided by IBM to different stakeholders along the supply chain.'
