body:
  -
    value: '<p>IBM needed a win.&nbsp; Facing flattening sales and increasing analyst concerns the century-old giant that had reinvented itself so often before was in search of market gamechangers.&nbsp; The company believed they found such an opportunity when employee Jerry Cuomo and other IBM technologists dug deeply into the secure, decentralized ledger that powered cryptocurrency Bitcoin.&nbsp; Similar to open-source software, IBM saw widespread potential for blockchain technology outside of the currency it powered.&nbsp; But seeing a technology’s promise is different from monetizing it at scale.&nbsp; How could IBM distinguish blockchain technology from the cryptocurrency for which it was known and attract large clients to adopt IBM’s approach to the emerging technology?&nbsp; &nbsp;</p>'
