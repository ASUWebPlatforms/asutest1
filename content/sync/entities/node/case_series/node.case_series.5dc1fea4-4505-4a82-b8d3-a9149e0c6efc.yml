body:
  -
    value: '<p><span>It was May 1, 1996, and the Procter &amp; Gamble Company (P&amp;G) was nearly out of time. If it was to settle its $200 million lawsuit against Bankers Trust Company (Bankers Trust) out of court, it had to do so soon. The two companies had already suffered two very hard years of a very public disagreement. P&amp;G needed to decide now if it wanted to go to trial, or settle for some amount short of what it actually owed to Bankers Trust (it had never actually paid Bankers Trust any of the funds in question). On a large scale, the controversy surrounding the P&amp;G swap losses had threatened to undermine the widespread use of financial derivatives by corporate treasuries in general. These swaps had been entered into under the guise of hedging, but were now being characterized as purely speculative. Corporate finance groups-and their bankers-were all asking the same question: How could this happen?</span></p>'
