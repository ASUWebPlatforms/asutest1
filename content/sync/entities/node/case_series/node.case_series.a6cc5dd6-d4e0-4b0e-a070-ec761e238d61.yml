body:
  -
    value: '<p>The case presents a decision point in the development of the California-based Chopra Center from the considerations of the center’s Chief Operating Officer. The center was founded in 1996 by the physician and author Dr. Deepak Chopra in partnership with Dr. David Simon with the goal of bringing the insights of a 5,000-year-old Indian healing tradition to modern medicine. Two decades on from its founding, the center is confronting important structural questions about its portfolio of customer offerings, the role that digitization of programs and marketing will play and how these questions will be informed by the center’s commitment to its founding values.</p>'
