field_teaching:
  -
    value: 'This case provides an opportunity to explore the management challenges of a mature organization that has been built on the reputation and notoriety of the company’s founder. The company’s customer offerings have evolved organically overtime, emerging largely from the writings and teachings created by Deepak Chopra in over 50 books and a dozen PBS television specials.  The result is an unfocused product portfolio that can be confusing to customers and demanding on organizational resources in delivery. The case requires students to think through product portfolio rationalization and simplification in light of emerging digital platform opportunities and a commitment to the Center’s founding values. It also explores the larger question about how to ensure the continuity of the business when the founding namesake no longer continues to lead the organization.'
