field_teaching:
  -
    value: 'This case can be used in a course on states and markets in the global economy, principles of global management, global business environment, or foreign trade to demonstrate how the World Trade Organization (WTO) solves trade disputes – both in theory and in practice. It can be used in a course on the U.S. business environment to demonstrate U.S. trade policy. It can be used in a course on the business environment of Asia to demonstrate China’s role in the global economy. '
