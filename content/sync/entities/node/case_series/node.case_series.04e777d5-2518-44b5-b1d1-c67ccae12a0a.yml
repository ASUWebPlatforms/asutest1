body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case presents the decision-making process involved when Savola Sime, a company producing edible oils and its derivatives, analyzes a project to increase their plant’s production capacity to meet increasing demand. In the case, students are presented with a project that had it been only analyzed traditionally using basic capital budgeting methods, would have been totally rejected by the company. However, a presentation of the possible real options embedded in the project and how they can alter the project’s value allows students to explore the realm of real options analysis by using option valuation techniques to incorporate these real options and obtain possible favorable values for the project.</p><p>&nbsp;</p></div></div></div>'
