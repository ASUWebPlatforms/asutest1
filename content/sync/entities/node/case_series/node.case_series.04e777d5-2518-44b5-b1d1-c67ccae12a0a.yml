field_teaching:
  -
    value: "The objective of the Savola Sime Egypt case is for students to identify with the real options technique for analysis and evaluation of capital budgeting projects. The case can be used for an option and derivatives class or an advanced corporate finance course. Information is presented in the case to identify embedded options in Savola’s new capacity increase project that could significantly increase the value of the project.\r\n\r\n"
