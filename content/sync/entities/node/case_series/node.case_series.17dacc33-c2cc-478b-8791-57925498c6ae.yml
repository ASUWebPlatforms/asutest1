body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case traces the development of the worldwide watch industry from its inception through to mid-1990. In particular, it allows the reader to observe some fairly dramatic shifts in industry leadership, as well as several dramatic examples of product redefinition along the way. The case is rich enough in content to allow the reader to identify a number of often-recurring reasons for the changes in industry leadership.</p><p>&nbsp;</p></div></div></div>'
