    value: "The case should be used for analysis of business strategies in emerging markets and/or for analysis of the question of valuation of a bank in a volatile context. Our use of the case at Thunderbird thus far has been in a short course on Finance in Emerging Markets, where both issues are relevant. The case could easily be used in a business strategy course in which the interest would be to explore strategies for operating in less developed countries such as Mexico. It also would fit a finance course in which valuation of companies is a topic. In both instances the particular challenges of operating in an emerging market are what makes the case distinctive.\r\n\r\n"
