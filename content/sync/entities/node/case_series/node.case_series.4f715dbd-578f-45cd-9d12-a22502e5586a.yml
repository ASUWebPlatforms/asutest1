body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case follows the tortured path of Citibank''s acquisition of the Mexican bank,Confia, in 1998. The process began with the Mexican Tequila Crisis of 1994-95, in which most of the domestic banks became insolvent and had to be rescued by the Mexican government. In the process of reviving the banking system, the government looked to foreign banks to bring in new capital and management skills in exchange for ownership of the local banks. In the case of Citibank, there was an ongoing strategic alliance with Confia that made this match-up a logical one. The case describes the situation of Confia that made this match-up a logical one. The case describes the situation of Confia, the initial agreement to acquire the bank, the long period of due diligence evaluation, and the shock of the money laundering indictment, and the final purchase of Confia in August of 1998. The focal points are the attempt to value Confia for the acquisition and the examination of Confia''s fit within Citibank''s overall strategy.</p><p>&nbsp;</p></div></div></div>'
