field_teaching:
  -
    value: "This introductory-level case follows similar case studies such as Chemtronics or Thomas Quinn Manufacturing. The case can be used in one to two class sessions. The case requires no prior knowledge of accounting mechanics. Before using the case, the instructor should present an overview of accounting and the basic financial statements. One of the case's strong points is that it can be used to highlight the importance of understanding financial accounting early in the course. It can help the instructor motivate the course by demonstrating how accounting information facilitates financial statement users' evaluation of business.\r\n\r\n"
