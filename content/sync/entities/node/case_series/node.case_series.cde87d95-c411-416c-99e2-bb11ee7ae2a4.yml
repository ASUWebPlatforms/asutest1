    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case explores one of the most controversial managers of the past decade, Jos√© Ignacio Lopez de Arriortua, the former purchasing czar for General Motors Corporation. The case highlights the 1992-93 period in which Lopez headed GM''s purchasing in North America. During this period he is credited with saving GM approximately $4 billion in expenses, and potentially causing irreparable harm to the long-term supplier relationships key to GM''s future competitiveness. The case also describes the revolutionary Plant-X design of modular consortium manufacturing which was Lopez'' dream, finally fulfilled in the 1996 start-up of Volkswagen''s Resende, Brazil truck and bus manufacturing plant.&nbsp;</p><p>&nbsp;</p></div></div></div>'
