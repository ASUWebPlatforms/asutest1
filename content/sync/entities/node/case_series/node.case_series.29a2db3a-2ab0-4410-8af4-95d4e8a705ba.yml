field_teaching:
  -
    value: "The series includes issues of goal formulation, strategy content and joint venture partner selection. The cases should be used back-to-back in the middle of a section on international strategy formulation, or at the beginning of a section on joint venture management. The (A) case forces students to evaluate the pros and cons of China under the often common assumption that everyone should be interested in the huge Chinese market. It also requires students to identify and prioritize criteria for selecting joint venture partners. The (B) case links formulation and implementation and forces students to make critical location decisions.\r\n\r\n"
