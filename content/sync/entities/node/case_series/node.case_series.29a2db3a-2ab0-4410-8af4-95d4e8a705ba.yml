body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Kenny Rogers Roasters (KRR) in China series consists of two cases. The Kenny Rogers Roasters in China (A) case documents the efforts of a U.S.-based fast food chain to penetrate the Chinese market in the mid-1990s. The cases focus on Tony Wang, president of Franchise Investment Corporation of Asia (FICA), as he evaluates the market potential for KRR in China and selects a joint venture partner for the first restaurant. The accompanying KRR in China (B) case focuses on site selection issues which are at the heart of Tony Wang''s ambitions for the restaurant chain in China. Both the (A) and (B) cases can be taught together in a single 90 minute class.</p><p>&nbsp;</p></div></div></div>'
