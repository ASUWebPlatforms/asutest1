field_teaching:
  -
    value: 'Students will learn: What does a government like that of the United States want to achieve with trade policy? • What would a perfect world look like in their eyes? • What impediments are there to achieving that? • How are tariffs intended to help governments achieve their goals? • Students should highlight job creation/retention as a component of tariff strategy. As the class moves through the case, it should become clear that the tariffs in this case are unlikely to create jobs and may in fact have the opposite effect.'
