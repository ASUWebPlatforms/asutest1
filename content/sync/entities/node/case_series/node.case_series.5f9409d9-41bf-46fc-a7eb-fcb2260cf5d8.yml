body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case offers the situation of an established multinational company opening a new production facility in Costs Rica with an American ex-pat in the key leadership role. The case focuses on cultural issues, staffing development, and reward systems. The protagonist must select among a set of approaches to overcoming the cultural challenges in order to influence performance and positively impact the bottom line. In addition, the teaching note provides a follow-up of "what happened next."</p><p>&nbsp;</p></div></div></div>'
