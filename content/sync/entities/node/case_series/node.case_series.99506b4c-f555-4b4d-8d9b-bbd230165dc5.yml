body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>In February 1990, Kees van der Maas, Sales Director of Tollens N.V., is faced with a decision on whether Tollens should introduce its Surfstone solid surface material into the United States. An international company by force of geography, Tollens'' products were found in the majority of European countries. Sales totaled $434.6 million in 1989, 51% of which was exported from the European market. Surfstone accounted for 36% of company sales. Due to growing competition and the difficulty of signing new distributors, Tollens''s margin on sales had started to show some decline, from 4.1% in 1984 to 3.3% in 1989. Although Tollens had considerable international experience, most of this experience was with countries which were closer both in geography and psychology than that of the United States. Entry into the U.S. market would require a different set of competencies and resources.</p><p>&nbsp;</p></div></div></div>'
