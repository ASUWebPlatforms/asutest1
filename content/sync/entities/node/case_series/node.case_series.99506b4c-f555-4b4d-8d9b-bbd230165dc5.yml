field_teaching:
  -
    value: "This case was written primarily for use in international marketing management courses where students can appreciate cross cultural issues and practices. It can also be utilized as part of export entry strategies, export channel strategy, or export segmentation modules. It has also been used in and industrial or business-to-business marketing course for acquainting students with segmentation strategies and buying center concepts. The case has been used successfully in executive education programs for junior managers and middle managers, particularly in programs including a significant portion of non-U.S.-based management.\r\n\r\n"
