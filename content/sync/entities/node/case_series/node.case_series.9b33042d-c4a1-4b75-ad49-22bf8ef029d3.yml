body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case centers on Nick Jensen, a country manager of an athletic shoe company, who has come to the conclusion that he must resign his position or do something to improve the working conditions in his company''s production plants. The case setting is the fictitious country of Myland. The student is given background information on Nick and asks what should be done. This case has been used with international business graduate students and it always generates a substantial list of actions Nick might take. Students almost always feel that Nick should do something other than just resign.</p><p>&nbsp;</p></div></div></div>'
