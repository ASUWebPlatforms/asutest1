field_teaching:
  -
    value: 'This case provides a strategic look inside a corporate spin-off.  There are three main learning objectives.  The first is to understand the structure and basis for competitive advantage in the pharmaceutical industry.  The second is to use the industry analysis to examine the deal structure.  Does it make sense for Pfizer to spin off the Upjohn division and reduce its presence in the off patent and generics drug sector?  The third objective is to examine the Mylan-Upjohn merger.  Are Pfizer shareholders better off with Upjohn spun off to Mylan?  Will the merger achieve the proposed revenue and cost synergies?   '
