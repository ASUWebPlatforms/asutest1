field_teaching:
  -
    value: 'This case has been used in degree and non-degree programs. The case highlights the evolution of a private, employee-owned company, into a hybrid entity in which a private equity investor has growing interest and influence. Corporate pursuit of growth in recent years had moved the firm into industry segments of declining profitability and increasing business risk. The company’s declining fortunes in recent years had resulted in rising debt, forcing the outside equity injection from a private equity investor, leaving leadership with difficult choices in the near-future over a possible undesired initial public offering. The case ultimately raises the question as to whether its employee ownership structure was compatible with corporate growth going-forward.'
