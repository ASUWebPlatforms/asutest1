    value: '<p><span style="color: #000000; font-family: Times New Roman; font-size: small;">James McAllister was responsible for the construction of new production facilities for a rapidly growing global medical equipment manufacturer. A recent safety audit, triggered by an anonymous reporting system, revealed that a supervisor had discouraged reporting several significant “near-miss” events that could have led to serious injury or fatality.<span>&nbsp; </span>The same individual indicated several deviations from company safety policies and standards.<span>&nbsp; </span>The company’s COO, Sarah Gupta, asked McAllister to extract lessons learned from BP’s Macondo oil spill and NASA’s Challenger disaster. Each of these incidents is summarized in the case</span><span></span>.</p>'
