body:
  -
    value: '<p><span>On a recent visit to Australia, Anna Amphlett and Andrew Ferris observed Australians consuming large numbers of meat pies, the national food of Australia. Believing that Americans would also enjoy consuming meat pies, they developed plans to sell authentic Australian meat pies—Aussie Pies—from a store at Seattle, Washington’s Pike Place Market. Amphlett and Ferris obtained information on the costs of making a meat pie and operating a store at Pike Place Market. Market research provided estimates of how much consumers might pay for a meat pie, given competition from traditional U.S. fast food, such as hamburgers and hotdogs.</span></p>'
