field_teaching:
  -
    value: 'The Aussie Pies (A) case provides an opportunity for students to analyze a start-up business’s cost structure (its committed or fixed costs versus its flexible or variable costs), undertake a cost-profit-volume analysis. It also allows students to examine the company’s product costs and costs of unused capacity. The case has been used in custom executive education programs focused on basic finance and accounting issues.'
