body:
  -
    value: '<p><span>The case Vanguard Security Corporation, a Portuguese company, explores exchange rate and trade financing decisions for a transaction between a U.S.-based importer and a European exporter. It focuses on transaction and economic exposure identification and risk management. It also explores corporate finance and bid risk management issues. The case involves quantitative and qualitative solution techniques as it requires using four fundamental exchange rate forecasting techniques and selecting between six exchange rate hedging products to find the best solutions based on an assessment of the needs and risk appetite of the VSC corporate treasurer.</span></p>'
