    value: '<p>The IDIEM, through its Energy and Sustainability Department, has launched a new line of consultancy services for LEED (Leadership in Energy and Environmental Design) in Chile. A central component of this initiative is the online<em>Catalogo Verde,</em>&nbsp;a portal for the environmental rating of construction materials. The site is designed to provide technical specifications and detailed materials testing results for architects designing buildings to be certified as LEED compliant. The LEED certification constitutes a third-party validation of the energy and environmental performance of buildings. An LEED certification is seen by the general public as an indicator of corporate social responsibility and good citizenship for the owners and users.</p><p><span>The IDIEM—</span><em>Catalogo Verde</em><span>&nbsp;was designed as a knowledge instrument for the engineering and architecture markets, but also as a tool to build relationships and open doors for other IDIEM services. Besides, it is a tool to build the IDIEM brand among key influencers in the construction industry, government agencies, real estate investors, and materials suppliers.</span></p><p><span>&nbsp;</span><em>Catalogo Verde&nbsp;</em><span>has been very well received. The backing of IDIEM is an umbrella that guarantees its excellence and competence. Management has launched a series of initiatives to build up online traffic and accelerate the adoption of LEED by architects in Chile.</span></p>'
