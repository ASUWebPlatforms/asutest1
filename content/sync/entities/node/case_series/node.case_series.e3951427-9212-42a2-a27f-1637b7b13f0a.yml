field_teaching:
  -
    value: "To examine the complexities of Certification Marketing, an evolving concept that is growing alongside a more visible commitment to social responsibility by global corporations and more socially conscious national enterprises.\r\nTo explore the challenges of introducing an ambitious marketing initiative within an organization steeped in tradition and aversion to self-serving publicity.\r\nTo illustrate the inner workings of a digital marketing campaign and consider the complexities of steering a knowledge organization towards becoming a specialized digital publisher.\r\nTo introduce the user to an important dimension of modern corporate social responsibility, that is environmental and energy sustainability via LEED certification."
