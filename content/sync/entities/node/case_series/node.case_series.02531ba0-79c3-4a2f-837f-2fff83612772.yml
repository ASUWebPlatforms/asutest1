field_teaching:
  -
    value: "The case has been successfully used numerous times in both core corporate finance courses and advanced international corporate finance (or financial management) courses, as well as executive education at both the top and middle management levels. In MBA-level courses, the case is best positioned at about the end, since it is comprehensive. It ties together issues of strategic fit, valuation, financing, and corporate control and governance. It also works well as a vehicle for detailed student presentations focusing on the nuts and bolts of corporate valuation (derivation of free cash flows, cost of capital, unlevering and relevering betas, etc.) The use of the case for executive education should rely on a less quantitative approach, with the instructor taking participants through the valuation process in a somewhat condensed and hand-held manner, but instead focusing participants' energies on strategy, target performance and characteristics, and corporate governance.\r\n\r\n"
