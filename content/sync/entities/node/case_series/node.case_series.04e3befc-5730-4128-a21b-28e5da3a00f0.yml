body:
  -
    value: '<p>Stan O''Neal, newly designated CEO of Merrill Lynch, was torn by the need to move forward boldly to deal with the series of scandals that had hit the firm starting in Spring of 2002 and competing need to avoid taking steps that might drive away clients of Merrill''s own financial advisers. From the settlement with the State of New York in which Merrill paid a $US 100 million fine in June for abuses focused mainly on stock analysts who had promoted stocks that their analysis did not support (but which were important to Merrill for obtaining underwriting business) - to the dealing with Martha Stewart, who apparently traded on inside information (provided by a Merrill financial advisor) in ImClone Stock and sold shares just before bad news was announced publicly - Merrill Lynch was the hot seat in the press. O''Neal had been named President of Merrill in July of 2001, Chief Executive Officer in July of 2002, but to take over from December 2002, and Chairman in April 2003, when David Komansky would step down.</p><p>The situation was extremely difficult for the new CEO, because the stock market had been in a tailspin for more than a year by August of 2002, and all investment banks were facing declining business volumes and difficulty in keeping their existing clients happy. Merrill Lynch had already laid off 9000 people in 2002 due to the downturn, and the firm was not looking to the prospect of more layoffs and a resulting drop in morale among employees.</p><p>Mr. O''Neal was hoping to make his tenure as Merrill''s leader the most successful in history, but he was hamstrung by the repeated rounds of bad news that never seemed to end in the summer of 2002. His plan to build up the investment banking business and to make Merrill the global leader in wealth management were put on hold while he sought to shore up the organization and get it moving in the right direction once again.</p><p>Stan O''Neal said in The Economist on June 8, "there is an air of cynicism surrounding every institution that underpins our capital markets" [p.65.]. The question was: how could trust in Merrill Lynch be re-established?</p>'
