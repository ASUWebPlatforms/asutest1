field_teaching:
  -
    value: "This case provides an overview of the situation facing Mr. Stan O'Neal, recently designated CEO of Merrill Lynch & Co., at the time of the huge legal case brought by New York Attorney General Elliott Spitzer against Merrill and other investment banks for failing to protect investors from biased investment advice given by their research analysts. Merrill was at the center of this storm, along with Citibank, since Merrill's top dot-com analyst, Henry Blodgett, was accused (and later convicted) of telling investors to buy shares of stocks that he said in internal company messages sere \"dogs.\" The broad lawsuit was eventually settled at the end of the year by a dozen of the investment banks, agreeing to pay $US 1.4 billion to the governments of the states of the U.S., and to develop outside sources of independent research to provide to investors in addition to their in-house analyses. Merrill initially settled on May 21, 2002, in $US 100 million agreement with the State of New York.\r\n\r\nThe intent of this case is to provide a setting for the discussion of business ethics or corporate responsibility. This could be focused at the individual level, looking at the appropriate behavior of a research analyst, an investment banker, or a leader of this kind of firm. In addition to the issue of the conflict of interest between investment bankers and stock analysts, the case points out a litany of unrelated, visible problems that hit Merrill Lynch in the summer of 2002. These events included the accusation of Martha Stewart for trading on inside information provided by her Merrill broker; the participation of Merrill in some unethical profit-shifting for Enron through purchase and resale of two oil barges; and other incidents that made the news during this time period. The case thus is written more to emphasize the problem at the corporate level than to focus on a particular poor decision or action of any individual"
