field_teaching:
  -
    value: "The case is designed for classroom discussion of corporate culture and HR systems (including hiring, training, and rewards), the basic ingredients in the company's phenomenal 20% annual growth in the past decade. The case focuses on the approach adopted by Wahl, which included using both monetary and non-monetary motivational drivers for the Customer Service Representatives (CSRs), as well as fostering employee entrepreneurship.\r\n\r\n"
