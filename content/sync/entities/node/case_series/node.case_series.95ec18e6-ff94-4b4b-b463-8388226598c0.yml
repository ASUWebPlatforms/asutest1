body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case introduces Quetin Wahl, the founder and President of Toronto-based Cadet Uniform Services Ltd. Cadet was the third largest uniform cleaning company in the world and occupied a 10% share of the $300 million uniform-cleaning business in Canada. In 1993 Cadet was among the five companies awarded a Certificate of Merit under the federally-sponsored Canadian Awards for Business Excellence. The case studies the basic strengths of Cadet and what made the company one of the leading players in their industry.</p><p>&nbsp;</p></div></div></div>'
