field_teaching:
  -
    value: 'The Ocean 42SS case is designed to address the challenges of a buy/sell transaction in a time-constrained situation and simple context. The experiment is designed to be the first negotiation in a negotiation course, or a negotiation module in a sales management course. This is a face-to-face, one-on-one negotiation. The participants are given 15 minutes to familiarize themselves with the confidential information, prepare their negotiation plan, and meet with their counterpart for 15 minutes. The teaching plan focuses on the outcomes of the negotiation and is designed to stimulate reflection on the approaches taken, and evaluate how the price offers evolved and were affected by secondary issues.'
