field_teaching:
  -
    value: "This case introduces students to the current corporate inversion phenomenon - the change in country of incorporation of the parent company of a multinational group of companies, from the US to a tax haven country - and the extraordinary controversy surrounding these changes. The case draws into sharp contrast the conflict between economic patriotism and rational capitalism, and as such usually serves as the basis for a lively class discussion. In addition, the case serves to introduce key concepts of US international income tax law and the finance and business strategy considerations in the decision to invert. As such, it is particularly useful in these settings.\r\n\r\n"
