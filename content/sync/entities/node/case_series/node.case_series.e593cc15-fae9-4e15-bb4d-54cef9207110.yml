    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Stanley Works, a U.S. based manufacturer of tools, hardware, and specialty hardware product for home, industrial, and professional use, announced in February 2002 that it intended to re-incorporate outside of the United States -- corporate inversion - in order to reduce its total tax burden. The announcement led to a firestorm of debate in and out of the company, including accusations of unpatriotic behavior and tax avoidance. The case requires the reader to assess the arguments for corporate inversion by Stanley and determine whether they would support the inversion decision.</p><p>&nbsp;</p></div></div></div>'
