  -
    value: 'This case can be used in the core finance course, private equity course, or mergers and acquisitions course, undergraduate or graduate, as a platform case for deal structure and valuation. It can also be used to introduce the leveraged buyout (LBO) industry and to familiarize students with different valuation techniques.'
