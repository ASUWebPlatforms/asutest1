field_teaching:
  -
    value: "Provide a snapshot of the prospects for oil and gas companies in India since the country opened its doors to foreign capital.\r\nShed light on the unique constraints that NOCs face in both setting strategic direction and implementing change initiatives.\r\nIdentify the specific areas where NOCs may have unique advantages over privately owned international oil and gas firms.\r\nAssess the overall potential of ONGC’s strategy for profitable growth."
