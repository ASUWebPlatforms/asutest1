body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>LVMH Moet Hennessey Louis Vuitton (France) acquired a large interest in the Gucci Group (Italy and Netherlands) in January 1990. Gucci accused LVMH of undertaking a "creeping acquisition" and refused to cooperate in LVMH''s efforts to gain representation in Gucci''s management. The case details the actions of the purported takeover attempt, and the defense mechanisms employed by Gucci. The defenses employed included the use of a poison pill and a white knight. Ultimately, Gucci found a white knight, Pinault-Printemps-Redoute (PPR) of France to save it from LVMH''s unwanted advances. The primary question, which the case addresses, is whether the actions taken by Gucci''s management in defending its independence were actually in the best interests of shareholders.</p><p>&nbsp;</p></div></div></div>'
