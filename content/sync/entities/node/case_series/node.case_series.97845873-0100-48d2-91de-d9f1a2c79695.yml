    value: "This case is designed to assist students in the development of cash flow information that can be used for decision-making purposes. The appendix to the case provides a straightforward methodology for the preparation of an indirect method statement of cash flows. Using the approach described in the appendix, in conjunction with the data provided in the exhibits to the case, students develop cash flow data for a hypothetical firm and then address the following issues:\r\n\r\nHow much is the company's discretionary cash flow?\r\nIs the discretionary cash flow sufficient to enable the company to undertake a significant capital investment program?"
