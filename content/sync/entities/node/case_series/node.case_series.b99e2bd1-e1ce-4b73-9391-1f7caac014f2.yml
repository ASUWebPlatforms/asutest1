field_teaching:
  -
    value: 'The white papers in the Leading Across Cultures series can be used as standalone reading/discussion vehicles, particularly when linked with research on cross-cultural dimensions such as the GLOBE research project. Another alternative would be to use a set of the white papers to provide a compare-and-contrast type discussion. The series was created to be used in MBA and Executive Education teaching. The papers would fit well in a MBA-level leadership course or as a session in a general management course. The papers are appropriate for a class session on global leadership.'
