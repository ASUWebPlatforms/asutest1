body:
  -
    value: '<p><span>Leading Across Cultures: Taiwan is part of a series of white papers focusing on dimensions of leadership in a variety of cultural settings. The authors explore the historical and cultural roots of leadership in Taiwan. Leadership in Taiwan is contrasted with leadership in other parts of the world. In addition, the authors conclude with a discussion of how leadership in Taiwan is changing in the context of globalization. This white paper is intended to generate discussion and debate. It is not intended to provide a singular/unidimensional view of leadership.</span></p>'
