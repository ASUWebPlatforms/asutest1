field_teaching:
  -
    value: 'This case enables the exploration of several macro topics and application of related analytic frameworks.  These include: (1) country attractiveness (Diamond-e model) and the role of government in repositioning the economy (PESTE Framework); (2) industry analysis of the new energy industry (5-Forces model); (3) challenges associated with building an industry cluster, in this case a new energy cluster (Location choice framework); (4) institutional voids in emerging markets, especially technological and human capital voids; (5) resource attraction challenges (Knowledge talent attraction and retention); and (6) overcoming project derailers.'
