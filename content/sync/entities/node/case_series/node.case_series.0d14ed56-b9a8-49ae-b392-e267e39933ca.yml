    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case centers around the first two years of operation of a small local restaurant. The case principally concerns the development of key financial statements for the two years of actual operations. Students are also asked to use ratios to analyze past operations, and to develop proforma financial statements for the third year of operations. The decision setting is a possible bank loan to expand additional locations.</p><p>&nbsp;</p></div></div></div>'
