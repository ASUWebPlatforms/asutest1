field_teaching:
  -
    value: "The purpose of this case is to provide students with the opportunity to prepare financial statements, both historical and proforma, for a start-up business. Using given cash flow data, students are asked to prepare the actual financial statements for the first two years of operations. Students are also asked to determine if, using various financial ratios and proforma financial statements, the owners should be given a bank loan to open two additional restaurants.\r\n\r\n"
