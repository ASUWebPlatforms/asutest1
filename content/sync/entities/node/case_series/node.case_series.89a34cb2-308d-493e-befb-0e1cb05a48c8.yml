  -
    value: "The case can be used in a number of contexts. It is appropriate to use in any course or module dealing with issues related to foreign investment or negotiations between multinational corporations and host country government. It can also be used in a course on comparative business environment or the business environment of Latin America. In a course on international development, it could be used to demonstrate effective ways of attracting foreign direct investment.\r\n\r\n"
