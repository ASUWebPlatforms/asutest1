body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Delta Air Lines has decided to consolidate its reservations centers in Latin America into one regional office. This new consolidated office will be Delta''s Latin America Contact Center, handling reservations for the entire Latin American region. The executives on Delta''s site selection team have narrowed down the company''s choices of a location for this Center to three options: Mexico City, Mexico; Buenos Aires, Argentina; and Santiago, Chile. Mary Smith will be helping to make the recommendation as to which country Delta should choose.</p><p>&nbsp;</p></div></div></div>'
