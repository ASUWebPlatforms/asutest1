body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p><span class="default-style">Brasil telecom in June of 2001 is one of the three, wireline concessions resulting from the privatization of the national Brazilian telecom giant Telebras. The company is currently debating whether to expand infrastructure in-line with regulatory requirements or expand even faster in order to be allowed to provide both wireline and wireless services in the other two telecommunications regions in Brazil. The problem, however, is that its two controlling owners, Opportunity and Telecom Italia, are in the midst of a significant battle for control of the company.</span></p><p><span class="default-style">&nbsp;</span></p></div></div></div>'
