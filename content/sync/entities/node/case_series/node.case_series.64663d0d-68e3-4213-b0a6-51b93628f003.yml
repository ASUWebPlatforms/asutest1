body:
  -
    value: '<p>This case study focuses on the creation of SingularityNET, a blockchain-based marketplace for AI. SingularityNET was conceived by Ben Goertzel, Simoneâ€™ Giacomelli and David Hanson in a series of brainstorming sessions at Hanson Robotics in Hong Kong in 2017. A key goal for creating this democratized marketplace platform was to accelerate the development of artificial general intelligence, or AGI. Companies that could not afford customizing their own AI could access AI Agents that would subcontract to and collaborate with other AI agents to create customized solutions to meet specific needs. The distributed blockchain-based network allowed for stitching together clusters of narrow AIs that could mimic sections of a brain. Collectively, these clusters could eventually function like a global brain.</p>'
