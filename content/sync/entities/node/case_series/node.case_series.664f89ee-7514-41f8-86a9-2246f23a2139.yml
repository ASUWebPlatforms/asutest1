    value: '<p><span>This case provides an introduction to microfinance by presenting a very common dilemma that many microfinance institutions (MFIs) are facing – the struggle of reaching the rural population, and rural women in particular. This is done specifically through the lens of Douglas Pond, Opportunity International’s (Opportunity) Chief Commercial Officer of Mozambique. In 2008, Douglas arrived in Mozambique and quickly experienced this dilemma. Upon identifying the many barriers to entry, Douglas was left with needing to make a decision.</span></p>'
