body:
  -
    value: '<p><span>The Dupont Plaza Hotel suffered a devastating fire in December of 1986. The facts surrounding the fire and management’s response provide very good examples of the failure of management to properly address the emergency management process. Several areas of concern are noted, including employee problems and problems with the resort facilities themselves, all leading to substantial damage and fatalities.</span></p>'
