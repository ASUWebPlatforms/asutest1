field_teaching:
  -
    value: 'The purpose of the case is to allow the student to apply their knowledge of management to the area of emergency planning and the problems associated with the failure to provide appropriate planning. This will allow the student to expand his/her knowledge of managerial responsibility to a common area of concern in today’s world: emergency situations and managerial responsibility.'
