field_teaching:
  -
    value: 'This case is ideal for use with MBA students taking entrepreneurship and family business courses. While recent graduates may enjoy a knowledge advantage regarding best practices in management and governance of a family enterprise over the incumbent generation, they face predictable reentry and resistance to change dynamics upon returning to their respective family businesses. How they manage themselves, their leadership, and their relationships to other key stakeholders in the context of that useful knowledge will determine their success in helping their firms adapt and innovate in the service of sustainability and continuity across generations of owner-managers.'
