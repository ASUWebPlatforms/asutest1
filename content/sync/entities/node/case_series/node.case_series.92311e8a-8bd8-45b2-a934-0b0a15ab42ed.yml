body:
  -
    value: '<p>This case captures the predictable tension between the generations of a family in business. The incumbent generation knows the secrets to the business’ current success; the next generation joins the business with its own vision of what the future holds and the opportunities that changes in the marketplace, technology, supply chains, and degree of globalization represent. Both legacy and opportunity (or tradition and innovation) are fundamental elements of the successful strategy for continuity of the family-owned business.</p><p>Amit is returning to his family business in India after successfully completing the requirements of a master’s in business administration in the United States. How can he most productively rejoin the family business and make the knowledge he has acquired abroad available and useful to its owner-managers and the enterprise they lead?</p>'
