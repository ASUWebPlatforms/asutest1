body:
  -
    value: '<div class="field field-name-field-fields field-type-text field-label-above"><div class="field-items"><div class="field-item even"><div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>In late 1993 BWIP, a U.S.-based firm specializing in the manufacture, distribution, and sales of advanced fluid transfer and control equipment, is in the final stages of an acquisition. The company has reached agreement with the owners of a German company, Pacific Wietz, to purchase the firm for $24 million. Pacific Wietz held the patent rights to a highly specialized dry gas seal used in the compressor market. BWIP now needed to determine how to structure the acquisition in terms of form, ownership, and finally financing.</p><p>&nbsp;</p></div></div></div><div class="field field-name-field-teaching field-type-text-long field-label-above"></div><span style="line-height: 1.44; background-color: transparent;">&nbsp;</span></div></div></div>'
