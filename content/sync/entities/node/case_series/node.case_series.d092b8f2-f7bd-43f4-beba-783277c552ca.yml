field_teaching:
  -
    value: "This case is a classic \"board case;\" the complexity of issues, goals and accounting-finance-tax combinations allow the instructor to use student input in constructing visual-paths and scenarios of alternative acquisition structures. The three primary areas addressed by the case are: 1. accounting dimensions of alternative acquisition forms; 2. international tax planning implications in the structuring of a foreign acquisition; and 3. the choice of debt as instrumental in tax implications for managing the foreign tax credit position of a U.S.-based multinational firm.\r\n\r\n"
