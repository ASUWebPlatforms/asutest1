field_teaching:
  -
    value: 'Xiaomi, Inc. provides an opportunity to explore the dynamic evolution and globalization of a high technology smartphone start-up in China--the world''s largest telecommunications market. The Xiaomi case can be used to explore the entrepreneurial leadership, creativity and resourcefulness required to successfully grow a high technology start-up; the development and execution of an effective cost-leadership strategy; the use of social media in marketing and innovation idea generation; risk associated with open procurement and outsourcing; and most generally, the rise of emerging market challengers. The Xiaomi case can be used with a case on Apple to contrast strengths and weaknesses of their respective strategies and strategy implementation.'
