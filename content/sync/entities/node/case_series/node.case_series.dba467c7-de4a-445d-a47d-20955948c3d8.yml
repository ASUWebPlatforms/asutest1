    value: '<p><span>In 2004, William Wang established Nanjing DIY as a chain of retail home improvement stores with its first outlet in Nanjing, China. The company added stores in Shanghai and Beijing during its first year in business, but now faces the threat of competition with the arrival of Home Depot in China 2005. Wang wants to expand rapidly to other Chinese cities but lacks the required capital to build additional stores. Wang, Chief Executive Officer and sole shareholder of Nanjing DIY, has decided to raise the additional capital by filing for an initial public offering in the U.S. But to complete the SEC filing, Nanjing DIY''s financial statements must be restated to U.S. GAAP.</span></p>'
