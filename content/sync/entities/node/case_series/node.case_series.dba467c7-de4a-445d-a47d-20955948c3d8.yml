field_teaching:
  -
    value: 'The purpose of the case is to evaluate the impact of restating the company''s financial statements to U.S. GAAP using information about the accounting methods that have been used by the private Chinese company. The student is required to adjust the balance sheet and income statement and then compare the financial performance of the company under the reported accounting methods with those used for the purposes of the U.S. GAAP-based financial statements. The case has been used in credit training programs for a large U.S. financial institution to make students aware of the impact of accounting methods on a company''s financial statements.'
