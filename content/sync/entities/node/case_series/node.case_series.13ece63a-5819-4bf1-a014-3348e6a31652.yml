    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case is the follow-up to Cayman Island Divers Ltd. (A). Part A focused on the preparation of historical financial statements, whereas Part (B) focuses on the preparation of pro forma financial statements for an eight-month period. The decision-setting concerns are whether or not the new venture would be wise to make a capital investment into an additional dive boat.</p><p>&nbsp;</p></div></div></div>'
