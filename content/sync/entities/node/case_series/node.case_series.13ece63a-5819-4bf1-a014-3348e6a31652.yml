field_teaching:
  -
    value: "Although this case begins by asking students to prepare the historical financial statements for the month of August, the main pedagogical objective is the development of pro forma financial statements for the period of September to April. Students can use the projected results to assess whether demand is sufficient, and returns sufficient, for a new venture to take on a substantial capital investment so soon after start-up.\r\n\r\n"
