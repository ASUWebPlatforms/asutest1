body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Sesame Workshop is the producer of Sesame Street, the highly acclaimed children''s educational show. Since its American debut more than 30 years ago, Sesame Street has achieved great success in many countries. In virtually every country where it was introduced, Sesame Street, or a locally produced version of the show, had become an immediate success. Within Sesame Workshop there was a consensus that many interesting international growth opportunities existed. For example, Sesame Street was not broadcast in large market countries such as Brazil, France, or India. There were also opportunities for co-productions in many of the countries where the English language version of the show was broadcast. Evaluating the various international opportunities had to take into consideration several factors. Sesame Workshop was a not-for-profit organization with a mission of educating children and their families globally. But, even though Sesame Workshops was a not-for-profit organization, creating a financially viable and growing organization was a necessity.</p><p>&nbsp;</p></div></div></div>'
