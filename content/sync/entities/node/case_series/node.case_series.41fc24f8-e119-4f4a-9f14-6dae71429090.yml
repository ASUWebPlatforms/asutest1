field_teaching:
  -
    value: "This case can be used for several purposes. The case can be used to explore the question of market selection and market entry. How are new international markets selected and evaluated? How are scarce resources allocated across multiple international markets and what metrics should be used to evaluate high and low potential markets? The case could also serve as the basis for a discussion of social responsibility and what it means in the international context. Sesame Workshop has mission markets that have limited financial potential, especially in licensing. Should these markets receive the same amount of management attention as more lucrative markets? Finally, the case could be used to illustrate the specific challenges of not-for-profit organization. Basic issues, such as strategy formulation and organizational structure could be examined and discussed in contrast with for-profit companies.\r\n\r\n"
