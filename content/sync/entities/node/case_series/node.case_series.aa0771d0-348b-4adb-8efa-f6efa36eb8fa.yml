field_teaching:
  -
    value: "The Note discusses four kinds of trade barriers, broadly defines the types of trade barriers, and gives some examples for discussion.\r\nThe Note can be used as a replacement for the trade policy chapter in a textbook, in the context of an international trade course or an international business course.\r\nThe Note examines various company strategies for dealing with barriers to their exports or their imports\r\n"
