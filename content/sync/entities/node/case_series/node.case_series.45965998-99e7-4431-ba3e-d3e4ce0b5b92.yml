    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case describes the transformation of a traditional Mexican company in response to growing international competition for the GCC (Ground Calcium Carbonate) market in Mexico. The company is considering whether to enter the U.S. market and the best method of entry. GCC is primarily utilized in the paper, plastics, and paint and coatings industries. Transportation costs and industry dynamics present a difficult challenge for senior management.</p><p>&nbsp;</p></div></div></div>'
