field_teaching:
  -
    value: 'The case illustrates the problems facing a division of a large multinational company as it does business in a developing nation, and the difficulty of managing equity joint ventures. Various other issues can be discussed: linkages between stakeholders, employee behavior and compensation; how to establish a positive corporate reputation through public relations; the visibility of infrastructure projects developed by foreign companies, and the nature of development projects and project finance.'
