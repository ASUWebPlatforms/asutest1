body:
  -
    value: '<p><span>This case describes a series of events over an eight-year period involving a power plant project in the Caribbean. An executive from the project developer, PowerGen, is looking back over the period and thinking about what can be learned from the experience. The project experienced issues with site selection, the joint venture partnership, construction and equipment contractors, community relations, project financing, a nearby hotel, and project management. Going forward, what could be done differently in other projects to prevent similar problems from occurring?</span></p>'
