    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>In 1995 Edgar Bronfman, President of Seagram Company, is considering a potential acquisition of MCA. MCA, the large Hollywood-based entertainment company, is currently owned by Matsushita Electric Industrial Company of Japan. Matsushita appears to be interested in selling all or part of MCA. To acquire MCA, Seagram may have to sell all or part of its stake in DuPont.</p><p>&nbsp;</p></div></div></div>'
