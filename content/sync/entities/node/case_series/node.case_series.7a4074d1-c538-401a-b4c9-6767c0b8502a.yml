body:
  -
    value: '<p>Mylan and its CEO, Heather Bresch, were under attack for a multitude of large price increases in their life saving pharmaceutical, the EpiPen. The U.S. Congress, the Federal Drug Administration (FDA), and millions of people considered at risk and in need of access to EpiPen injectors, wanted to know why and how those price increases had happened.</p>'
