    value: '<p>Robert D. Walter built Cardinal Health into the most valuable company in the U.S. health care services industry and the world’s largest distributor of healthcare products. Cardinal Health, with revenues of $81 billion in 2006, was ranked Number 19 on the Fortune 500 list, and owned a third of the drug distribution business. Walter began this evolution with Cardinal Foods, but realized that this company would never be a big player in the food business given the presence of large, powerful incumbents. Through a series of acquisitions, Walter repositioned the company into the pharmaceutical distribution industry. Cardinal Health was one of a handful of large U.S. companies that had achieved earnings-per-share growth in excess of 20 percent for 15 years straight. Nevertheless, Wall Street was questioning whether Cardinal Health could continue to grow at this remarkable rate through acquisitions. This general doubt, coupled with questionable “stock crushing” accounting practices among wholesalers, including one of their own suppliers, was weighing down Cardinal''s stock price despite their continued earnings growth. Cardinal Health, the merger and acquisition juggernaut, had hit an earnings speed bump.</p><p>In October 2003, Cardinal Health disclosed that the SEC had launched an inquiry into questionable accounting practices in 2000 and 2001 in which Cardinal Health allegedly recognized $22 million in gains from litigation settlements before they were finalized. In May 2004, the SEC inquiry was converted into a formal investigation. It was July 2004 before Cardinal announced that their 2004 earnings, which had been predicted by the company to reach the “mid-teens or better,” would only be 11 percent higher than the previous year. In July 2007, Cardinal announced that it had reached a final settlement with the SEC of $35 million, concluding an investigation into the company''s historical financial reporting and disclosures from 2000 to 2004.</p>'
