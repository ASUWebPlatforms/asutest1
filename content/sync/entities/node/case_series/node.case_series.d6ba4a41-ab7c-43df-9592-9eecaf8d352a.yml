field_teaching:
  -
    value: 'This case can be used to illustrate potential strategic risk associated with a focus on short-term profit versus long-term value creation and to make students aware of the importance of implementing internal controls, good governance systems, and setting strong ethical standards. It also illustrates the potential consequences of unethical behavior. The case can be used to highlight the limitations of inorganic growth in a highly consolidated (concentrated) industry. It raises succession planning issues and is a good counterpart to the Cardinal Health, Inc. (A) case that documents the evolution of the company''s inorganic growth successes.'
