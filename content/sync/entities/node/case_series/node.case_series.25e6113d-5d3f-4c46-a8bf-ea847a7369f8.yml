body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Prague Venture Group chronicles an attempt by an American entrepreneur to start a venture capital investment firm in post-communist Eastern Europe. To demonstrate the feasibility of acquiring and turning around former state-owned companies, the protagonist structures a deal with an optics-manufacturing firm, only to learn that the firm''s Czech owners have no intention of allowing Prague Venture Group to gain control. After this setback the protagonist finds it difficult to regain momentum.&nbsp;</p><p>&nbsp;</p></div></div></div>'
