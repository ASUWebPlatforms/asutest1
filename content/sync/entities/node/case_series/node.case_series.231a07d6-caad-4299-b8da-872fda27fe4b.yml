    value: '<p><span>In the summer of 2005 Scout Finch, Treasury Manager at Dayton Manufacturing, a US-based manufacturer, was evaluating the use of a new foreign exchange hedging technique - delta hedging. In the previous 90 days Dayton had suffered significant losses on long positions in both the British pound and European euro as a result of hedging with purchased put options. Scoutâ€™s treasury consultant had recommended that Dayton consider using a hedging technique which used only forward contracts, but did so in a dynamic strategy in which the company updated its hedging position regularly over the life of the exposure. Scout wishes to evaluate delta hedging in terms of its expected returns and risks for Dayton.</span></p>'
