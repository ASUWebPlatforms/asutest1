field_teaching:
  -
    value: 'The case is intended to serve as both a theoretical instructional note on delta hedging, as well as a real business problem platform in the use of the technique. The case provides a very clear step-by-step template for the actual execution of delta hedges under a variety of different currency conditions (periods), including appendices which use actual exchange rate data from the spring 2005 period for the US dollar/euro and US dollar/British pound exchange rate. In addition to a series of basic exercises which the student can complete, there is an Excel model which is included with the case (upon request), as well as a detailed series of lecture notes on the theoretical derivation of option deltas for the use of the instructor.'
