body:
  -
    value: '<p>The discovery of Volkswagen’s intentional deception on the NOx emissions of its diesel engine products in September 2015 resulted in nearly an instantaneous loss of 30% of the company’s value. In the weeks and months that followed, VW found itself under attack from nearly every possible government regulator, consumer interest group, and environmental action interest worldwide. It faced $18 billion in potential financial penalties, and possibly of more import, irreparable damage to its global reputation. Out of the hundreds of news stories and investigative committees two questions were repeated: How did this happen and how could it be rectified?</p>'
