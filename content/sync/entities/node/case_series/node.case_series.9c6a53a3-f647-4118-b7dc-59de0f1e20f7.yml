body:
  -
    value: '<p><span>This case is about a large U.S.-based manufacturing company considering if it should shift its production from China to India to maintain it global competitiveness, particularly for selling into the U.S. market. This case study examines in detail the recent (2003-2010) economic performance of India, including changes in government policies toward foreign investment in India. The case also reviews recent financial market and product developments in India. Finally, the case study also describes, illustrates, and applies a process of country risk analysis for foreign companies considering investment in a rapidly growing emerging market economy such as India.</span></p>'
