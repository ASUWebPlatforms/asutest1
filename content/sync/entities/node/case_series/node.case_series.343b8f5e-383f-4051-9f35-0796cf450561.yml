    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Coca Cola Femsa, a bottler and distributor of Coke products in Mexico, experienced a drop in its stock price and operating income after the devaluation of the Mexican peso in December 1994. A Morningstar analysis has questioned Mexican companies quality of earnings under the country''s mandatory inflation accounting procedures. Juanita Carlos, an analyst with a Houston-based bank, must decide whether a $100 million loan should be made to Coca Cola Femsa.</p><p>&nbsp;</p></div></div></div>'
