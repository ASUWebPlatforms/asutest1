field_teaching:
  -
    value: "This case focuses on Mexican accounting procedures, particularly its inflation accounting requirements, which are illustrated with a simple example. Students are asked to evaluate the Coca Cola Femsa's' financial performance with the aid of summary financial statement data for Panamco and Gemex, two other Mexican beverage companies, and the 20-F reconciliation between Mexican and U.S. GAAP provided by Coca Cola Femsa.\r\n\r\n"
