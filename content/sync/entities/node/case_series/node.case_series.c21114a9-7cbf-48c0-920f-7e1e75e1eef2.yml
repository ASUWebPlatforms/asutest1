field_teaching:
  -
    value: "The objective of this case is to examine in detail the purchasing process of a piece of capital equipment, develop a framework for analyzing the different dimensions of the purchasing decision process. To demonstrate the particular responsibilities and attributions of both the marketing and the sales functions in the development of effective market strategies and to familiarize students with the essential elements that characterize industrial and business-to-business marketing (as opposed to consumer products marketing). \r\n\r\n"
