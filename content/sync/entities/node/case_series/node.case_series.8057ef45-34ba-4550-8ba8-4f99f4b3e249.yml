field_teaching:
  -
    value: "This case examines the reporting practices of a high-flying South African pharmaceutical company, Beige holdings Ltd. Beige first went public in late 1997, and as early as the beginning of 1999, found itself in a financial reporting crisis. Extraordinary income had been misclassified as revenue in 1998, and certain expenses (development costs) and losses (foreign currency exchange losses) had failed to be properly recognized in 1999.\r\n\r\nThese accounting irregularities caused a confidence crisis in the company's share market, and Beige's share price fell from a historic high of 1030 cents per share in May of 1998 to just 49 cents per share in September of 1999.\r\n\r\nStudents are asked to review Beige's financial data using Return on Equity (ROE) analysis, Altman's bankruptcy prediction Z-score analysis, to try to identify Beige's financial reporting problems."
