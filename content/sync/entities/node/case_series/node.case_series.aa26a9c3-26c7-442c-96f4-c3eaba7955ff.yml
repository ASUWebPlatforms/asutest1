field_teaching:
  -
    value: "This case raises the issue of balancing private rights, pharmaceutical patents, and the public interest in controlling the AIDS epidemic in South Africa. Students will be able to balance these factors against a backdrop of a new regime in South Africa politics and a powerful industry supported by the United States government, a strong proponent of intellectual property protection.\r\n\r\n"
