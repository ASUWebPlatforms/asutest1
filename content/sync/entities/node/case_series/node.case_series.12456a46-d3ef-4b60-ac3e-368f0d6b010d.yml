body:
  -
    value: '<p><span>In a few decades starting in the 1990s through the early 2000s, Reliance Industries had emerged as a powerhouse in the oil and gas business. It cemented its global reputation by adopting innovative approaches to articulating an integrated business model that would span the entire value chain from exploration to petrochemicals. Much of its success revolved around its execution prowess and its ability to deliver projects well under budget and ahead of schedule, a field of expertise that had traditionally been dominated by the more established supermajors in the industry such as ExxonMobil. This case study addresses the evolution of the company from a fairly small-scale textile manufacturer to a global powerhouse, with specific focus on the way in which the company intertwined its sources of competitive advantage (e.g., location, project execution, relationship building, and financial acumen) to establish a winning proposition. The case allows for a rich thematic discussion around understanding the modes of competition adopted by companies from newly industrializing contexts.</span><span></span></p>'
