field_teaching:
  -
    value: 'The Frumherji Vehicle Inspection and Emissions Testing case, set in Reykjavik, Iceland, offers an opportunity for students to examine a service operation, describe process attributes using operations terminology, and recommend areas for improvement. It also may be used as a vehicle for teaching value stream mapping or service blueprinting, demonstrating how these visual tools can make process wastes more evident. The case lends itself to audiences in MBA, EMBA, and corporate learning environments, and may be used in courses on operations management, service operations management, and service marketing. The nature of Frumherji’s business and its links with governmental agencies make the case appropriate for students and executives in either the private or public sector.'
