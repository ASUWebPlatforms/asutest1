field_teaching:
  -
    value: 'GT provides a vehicle for understanding and analyzing the energy industry''s evolution, the complexity of the climate change, and challenges inherent in the start-up of a high technology company.  It provides a platform for analyses from several of perspectives:• GT highlights growth challenges of high technology start-up firms. It provides an in-depth profile of the co-founders and their executive team, proof of concept, financing, marketing, and scaling challenges hence enabling students to explore business start-ups through the perspectives and experiences of the founders of this high technology company.• GT provides a platform for exploration of industry evolution and the role of disruptive technology in the revitalization of an industry threatened by climate change, and the rationale for resistance from industry incumbents and some stakeholders in the face of disruptive technology.  • GT enables a discussion of the positive and negative impact that the political/regulatory, economic, social, technological, environmental (PESTE) contexts play in supporting and enabling the introduction of disruptive technology. The GT case is appropriate for use in Technology and Innovation courses to illustrate the commercialization process and Gartner''s hype cycle dynamics; in Entrepreneurship courses to highlight the role of executive team leadership in starting and growing a business; in Technology Policy courses to highlight the role of governments and Intergovernmental organizations in addressing wicked problems like climate change; and in Environment or Sustainability courses to address the direct role that business and profit opportunities can play in contributing to climate change solutions.'
