field_teaching:
  -
    value: "The case involves a straightforward and rigorous corporate valuation exercise using the WACC valuation method. However, students must grapple with a set of larger, more qualitative issues, such as disentangling a complex set of crossholdings to assess who is aligned with whom, who the insiders and outsiders are in the French corporate scene, what the likely outcomes of the court decisions are, and finally, what the likely outcomes of the decisions based on EU competition policy are. The case allows the instructor to draw generalizations about the Continental European styles of governance and their market for corporate control. The case is ideal in a second-level corporate finance, international finance, or corporate governance course.\r\n\r\n"
