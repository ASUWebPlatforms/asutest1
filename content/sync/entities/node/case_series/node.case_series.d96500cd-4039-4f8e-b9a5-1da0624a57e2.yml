    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The French mineral water company, Perrier SA, has recently undergone financial and stock price difficulties, resulting from its famous benzene scandal. This leads to an opportunistic bid from the owners of Fiat SpA, the Agnellis of Italy. The Agnelli bid is actually effected indirectly, through two French companies with whom they are allied: Exor and Saint Louis. The bid is contested by the Swiss-based food giant Nestle and its French ally, BSN. Although attempting to outflank the Agnelli camp, Nestle''s chances of success seem slim, since the Angellis and their allies control nearly 50% of Perrier.</p><p>&nbsp;</p></div></div></div>'
