field_teaching:
  -
    value: "To understand how a company (Lennar) makes money, its strategy for achieving this, and the implications for its financial performance,\r\nTo analyze a company’s growth, its ability to generate cash flows, and its financial performance,\r\nTo understand why a company uses joint ventures to develop, finance, and market some of its investment projects,\r\nTo analyze a company’s methods of accounting for joint ventures, and evaluate their impact on its financial performance,\r\nTo develop a communication and disclosure strategy for dealing with critics of the company’s joint ventures.\r\nSpecifically, students are asked to consider several issues in the case. First, students are asked to explain how Lennar Corporation makes money, to evaluate its business strategy for accomplishing this objective, and to evaluate how successful execution of this strategy is likely to be, observable from the company’s performance indicators. Second, students are asked to analyze Lennar’s cash flow situation and recent financial performance, including its profitability, asset management, and leverage. Third, students are asked to evaluate the role and rationale for the company’s joint ventures. Fourth, students are asked to evaluate the company’s accounting for joint ventures and assess its impact on the company’s financial statements. Finally, students are asked to develop a communication and disclosure strategy to handle the criticism from FDI.\r\n\r\nThe case has been used successfully in MBA programs to cover corporate financial reporting issues, and in bank training programs focused on credit analysis and quality of earnings issues."
