    value: '<p><span>In early 2009, Lennar Corporation, one of the largest homebuilders in the U.S., found itself in the midst of a deep global recession, a major credit crisis, a housing price collapse, and massive mortgage defaults triggered by double-digit unemployment in the U.S. At the same time, the company faced criticism from the Fraud Discovery Institute (FDI) that a large personal loan taken out by a Lennar executive from a related party, and that the company’s extensive use of joint ventures to develop, construct, and market homes were fraudulent. FDI was co-founded by Barry Minkow, who was previously tried and convicted on 57 counts of securities fraud and sentenced to 25 years in federal prison after the collapse of ZZZZ Best Company, Inc. At November 30, 2008, Lennar had 116 unconsolidated joint ventures. Anna Amphlett, a financial analyst with Southern Cross Investments LLC, was asked to prepare a report on Lennar’s joint ventures and the methods used to account for these investments. According to FDI, the primary reason for the company’s joint ventures was to finance its investments with “off-balance sheet” debt. The release of the FDI report resulted in a 20% drop in the company’s stock price.</span></p>'
