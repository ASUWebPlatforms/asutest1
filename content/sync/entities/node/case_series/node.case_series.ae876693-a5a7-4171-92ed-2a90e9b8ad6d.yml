body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case is designed to introduce equity securities by counter-example. The common stock offered by the Green Bay Packers is everything a typical equity security is not with the exception of voting rights and a stock certificate that is suitable for framing. So distinct are the differences, the Green Bay Packers warn interested parties in their Offering Document that these common shares do not meet the definition of a security as defined by the securities laws.</p><p>&nbsp;</p></div></div></div>'
