field_teaching:
  -
    value: "The case is designed as a vehicle for discussing the fundamentals of equity financing and introducing the concept of return on investment. The potential purchaser must determine whether the Green Bay Packers stock represents an appropriate investment opportunity. As the students learn more about the Green Bay Packers offering, it becomes apparent that this offering is strictly a novelty item and not an investment.\r\n\r\n"
