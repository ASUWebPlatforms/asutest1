body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case is designed as a vehicle for discussing the impact that foreign exchange risk and cross-border financing has on a company''s ability to be price competitive in a foreign market. It highlights the fundamentals of trade finance and illustrates how an importer might utilize the principle trade documents to lower his effective costs of financing imports. The case also focuses on the need for financing as part of the package of consummating international export sales.</p><p>&nbsp;</p></div></div></div>'
