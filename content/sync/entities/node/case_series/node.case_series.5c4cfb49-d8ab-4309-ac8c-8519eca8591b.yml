field_teaching:
  -
    value: 'This case discusses the history of the Tengiz Field and the various challenges that must be overcome to bring a new oil field into production. The primary teaching objectives are (1) to introduce the challenges facing oil and gas firms in new field development; (2) to discuss the complex mix of political, financial, and technological issues surrounding Tengiz; and (3) to consider what Chevron could have done differently in managing its role in Tengiz.'
