field_teaching:
  -
    value: 'The case may be approached as an example of strategy development in a particular industry—financial services—in a post-crisis environment. This will tend to focus the analysis on banking fundamentals. At least equal emphasis is on the emerging market issue: how does an Africa-based financial services company compete against both local rivals and international competitors such as HSBC and Citibank?'
