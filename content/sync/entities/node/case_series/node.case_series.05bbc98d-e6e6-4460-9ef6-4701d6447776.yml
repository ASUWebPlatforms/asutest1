field_teaching:
  -
    value: "This note can be used in a course in international finance or in a section on international trade designed to evaluate the present value of trade flows generated abroad. It is intended to provide the global executive with the basic financial tools required to incorporate country and exchange rate risk hazards into the analysis and evaluation of overseas business opportunities. To illustrate the application of these tools, this note provides a variety of exercises related to US corporate investments overseas.\r\n\r\n"
