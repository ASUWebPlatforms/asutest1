body:
  -
    value: "<div class=\"field field-name-body field-type-text-with-summary field-label-above\">\r\n<div class=\"field-items\">\r\n<div class=\"field-item even\">\r\n<p>Expanding opportunities in world markets have provided incentives for a large increase in cross-border capital expenditures. Similar to local expenditure projects, international investment projects need to be assessed to determine their contribution to the value of the firms implementing them. To evaluate transnational investment, the financial manager is required to understand the factors shaping the cross-cultural appreciation of the firm's products in foreign markets, the tax complexities involved in overseas investments, and the degree of the firm's exposure to country and exchange rate risks.</p>\r\n<p>&nbsp;</p>\r\n</div>\r\n</div>\r\n</div>"
