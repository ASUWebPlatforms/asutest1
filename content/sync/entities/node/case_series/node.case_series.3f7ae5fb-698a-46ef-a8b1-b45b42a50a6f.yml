body:
  -
    value: '<p><span>Anna Amphlett, a financial analyst at Textron Corporation, has been asked by the controller to benchmark the company’s recent financial performance against competitors in the aerospace and defense industry. Top management plans to assess the performance of the company’s supply chain and its future working capital requirements. Textron experienced impressive stock price growth in the last five years, but top management is particularly interested in understanding the company’s sizeable investments in net working capital over the same period. In benchmarking Textron’s performance, Amphlett must also consider what to do about accounting method differences across companies in the aerospace and defense industry, since they may have a significant effect on the interpretation of differences in reported performance.</span></p>'
