body:
  -
    value: '<p><span>TAEQ was a new branding concept introduced in the Brazilian retail market by Grupo Pão de Açucar. The name represented a combination of two concepts associated with modern wellness: tao, representing balance and naturalness, and eki, representing vital energy. TAEQ was developed to become one of the leading private brands and a new business venture in the Grupo Pão de Açúcar (GPA) portfolio. One year after the successful launching in Brazil, the TAEQ brand was launched in Colombia by Grupo Exito, the largest retail player in Colombia. Both companies were members of France’s Groupe Casino global retail network.</span></p>'
