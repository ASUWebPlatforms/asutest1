field_teaching:
  -
    value: 'Teaching Purposes The specific objectives of the case are to: a) help participants develop a deeper understanding on the manner in which the typical tensions between headquarters and subsidiaries manifest themselves; b) understand how large business organizations seek to balance corporate-wide initiatives with the unique needs of the countries that they operate in; c) explore the challenges associated with implementing global strategy at the local level as wells as to illustrate the changing dynamics when the strategy formulation process shifts into implementation mode.'
