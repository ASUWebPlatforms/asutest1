body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The director of a university-based foreign study program is considering participating in a program which allows the funds of the educational institution to be co-mingled with funds from other educational organizations and then swapped for outstanding debt issued by the country of Ecuador. It is hoped, as a result of the program to not only increase the purchasing power of the university funds, but also to aid in the reduction of the country''s outstanding debt.</p><p>&nbsp;</p></div></div></div>'
