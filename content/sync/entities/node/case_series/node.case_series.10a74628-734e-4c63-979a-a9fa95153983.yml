field_teaching:
  -
    value: "The case serves as an excellent starter case in a course in international finance, as it requires minimal number work which builds student confidence, but also allows a discussion of the historical debt crises which plagued the world economy throughout the 1980s. Students also generally get actively involved in the debate over how to expend funds to maximize purchasing power in Ecuador.\r\n\r\n"
