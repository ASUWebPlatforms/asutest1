field_teaching:
  -
    value: "This case has been used very effectively to communicate the impact of the Asian currency and economic crisis on the thoughts and actions of corporate management, both strategic and financial in nature. The complexities of the modern multinational firm are in many ways found simpler in the context of a century-old multinational trading company which has evolved into a loosely-knit collection of country-kingdoms which are individually and collectively exposed to the impact of the economic crisis. Students are asked to first list and categorize the many operating and financing problems faced by the firm, explore their interrelationships, and offer pragmatic solutions to the firm and its management in the midst of crisis.\r\n\r\n"
