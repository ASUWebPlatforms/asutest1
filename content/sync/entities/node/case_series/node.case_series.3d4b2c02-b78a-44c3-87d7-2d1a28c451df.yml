    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Jan Karl Karlsen is the CFO of The Far East Trading Company, a 100-year old Swedish company with operations throughout Asia and Latin America. It is November 1997, and the firm has just issued its second official profit warning to its stockholders in Stockholm, its corporate home. The company is now feeling the effects of the Asian currency crisis which began in July 1997 in Thailand, and then spread to the neighboring countries of Indonesia, Malaysia, the Philippines, Taiwan, Singapore, and Korea. As Jan Karl Karlsen pondered what specific actions were needed to navigate the treacherous waters of the market crisis, he focused on the "three C''s of corporate financial management: control, confidence, and cash flow."</p><p>&nbsp;</p></div></div></div>'
