    value: 'Depending on the audience, there are various ways to use this case. The case can be used to examine global supply chains and the reasons why multinational companies produce clothing in developing countries like Bangladesh. The case can be used to examine the ethical questions associated with accountability, responsibility, and supplier/contractor management. The issue of safety management in a global supply can also be an important issue for discussion.'
