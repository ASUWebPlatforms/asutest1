body:
  -
    value: '<p><span>This case examines the experience of two young entrepreneurs as they work to gain entry into the world’s most powerful retailer, Wal-Mart. The path is full of obstacles—from thousands of competitors to one skeptical buyer. Even as the entrepreneurs are granted a trial period in the store, challenges continue: the giant retailer may have the most efficient back-end operations in the world, but that doesn’t mean that product always gets to the shelf.</span></p>'
