field_teaching:
  -
    value: "This case can be used to demonstrate the challenges of gaining distribution for a start-up operation. Getting a new product to market requires thinking outside the box and patiently building the market. In addition, the case demonstrates the value-add of the supplier in store operations. Most students assume that once product is delivered to Wal-Mart’s distribution center, the supplier’s job is over. Nothing could be further from the truth. Diligent investigation of store operations by supplier is critical for product sales.\r\n\r\nThe case can also be used successfully in conjunction with a reading from the Wall Street Journal about the experience of another team of entrepreneurs, Mark Fleming and Bill Hall of the Charleston Tea Company, with Wal-Mart: Kortney Stringer (2000), “U.S. Tea Grower is in Hot Water,” Wall Street Journal, September 13, B1.\r\n\r\nTogether, these two readings can produce an interesting contrast of what it takes for a small company to work successfully with the world’s largest retailer."
