body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Catastrophe insurance, like most types of insurance, is essentially a protective but option purchased by someone to ensure or "locking" the value of some underlying asset, be it a house, car, or their health. The buyer pays the insurance company a premium to purchase the policy. If some predetermined event occurs, reducing the value of the protected asset, the insurance company effectively buys or replaces the asset for the policyholder according to the details of the policy. A catastrophe, by legal standards, must be an event causing a least $25 million in damage and affecting multiple parties.</p><p>&nbsp;</p></div></div></div>'
