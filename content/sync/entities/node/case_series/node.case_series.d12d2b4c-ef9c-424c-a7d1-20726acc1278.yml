field_teaching:
  -
    value: "The case ideally lends itself to discussions of core issues related to digital transformation, 4thIR, transformational change, and customer centricity. The case is quite effective in graduate programs as well as executive education programs that focus on similar issues, especially in the context of technological change. This case works ideally in a course of digital transformation in a graduate program or in an advanced technology management course for seniors in an undergraduate program in business.\r\n\r\nThe specific teaching objectives include: a. To provide insights into the competitive dynamics at the industry level and gain a better appreciation of how industry disruption occurs when there are environmental discontinuities b. To assess the ways in which a company can address technological changes by rethinking its innovation methods and sources of competitive advantage. c. To explore ways to maintain momentum in a large-scale digital transformation\r\n"
