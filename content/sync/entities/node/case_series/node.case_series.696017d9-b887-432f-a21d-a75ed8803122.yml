body:
  -
    value: "<p>The case study explores the execution of the two major Sakhalin projects that were instrumental in establishing Russia’s position as a pre-eminent source of natural gas.&nbsp; These projects were among the earliest ones on a global scale that involved multiple global partners and were executed in a forbidding part of the country, offshore Russia in the Sea of Okhotsk.&nbsp; The partnership arrangements for these projects were underpinned by PSAs (Production Sharing Agreements)&nbsp; executed between the Russian government and the various partners.&nbsp; Sakhalin I was a partnership between Rosneft, ExxonMobil, Oil and natural Gas Corporation of India, and a Japanese consortium while Sakhalin II included Shell, Mitsubishi, and Mitsui.&nbsp; Both development deals were struck when Russia was in the midst of significant economic chaos following the breakup of the USSR into constituent republics.&nbsp; This period in Russian history was marked by significant opportunities as well as significant risks. </p>\r\n<p>Once implementation got underway, the economic conditions started to change and so too the political climate in the country.&nbsp; The election of Putin to power in 2000 marked a major transition in the fortunes of the Sakhalin projects.&nbsp; While ExxonMobil has chosen to focus primarily on the oil segment of the project, Shell had set its eyes on the LNG (Liquefied Natural gas) phase of the project after having successfully commissioned its oil operations soon after the project got underway.&nbsp; The two companies seemed to have different philosophies with respect to project execution.&nbsp; ExxonMobil relied on a very long drawn, methodical approach to a project that was much smaller in size compared to Shell’s Sakhalin II ventures. Shell had chosen to rely on the extensive use of contractors to bring its gas reserves to market because it perceived a potential race to get long term contracts locked up with buyers in Japan and Korea, and it appeared that ExxonMobil was eyeing the same prize.&nbsp; The execution experience of the two companies reflected their own core values and aspirations thus providing numerous insights into the manner in which super majors handle megaproject execution in the face of changing environmental conditions.</p>"
