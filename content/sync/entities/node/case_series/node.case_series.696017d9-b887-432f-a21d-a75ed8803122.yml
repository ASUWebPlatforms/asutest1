field_teaching:
  -
    value: 'The case study on Shell/Sakhalin covers a wide range of issues that are crucial to success in the industry. On one level, it offers a rich description of the challenges of working in Russia, a location that continues to gain increasing importance within the industry. On another, it illustrates the core value of flawless execution especially in difficult regions of the world that seem to be in frequent political turmoil. It also helps identify a set of do''s and don''ts when it comes to identifying partners, managing external relationships with government entities, and the unique management issues that arise in joint ventures.'
