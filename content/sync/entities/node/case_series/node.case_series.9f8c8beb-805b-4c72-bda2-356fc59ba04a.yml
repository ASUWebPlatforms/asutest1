field_teaching:
  -
    value: 'This case can be used to examine the concepts of global industry and global strategy and the related question of how globalization impacts competition. The appliance industry produces products that are used in every country. Is it a global industry? Will the industry evolve like the automobile industry to the point that there are a small number of international firms present in all major markets? Or, will the industry remain a collection of local industries?'
