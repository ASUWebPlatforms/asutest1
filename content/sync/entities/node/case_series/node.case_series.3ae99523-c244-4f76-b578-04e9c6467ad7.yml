    value: ".       Teaching Purposes \r\n\r\n1.\tTo expose participants to challenges faced by organization when transitioning to a post-pandemic world.\r\n\r\n2.\tTo gain exposure to a blockchain-based solution in order to better understand the role of digitization in health verification. \r\n\r\n3.\tTo assess the viability of the proposed solution in a crowded market.\r\n"
