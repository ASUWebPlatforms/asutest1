body:
  -
    value: '<p>Digital Health Pass, announced by IBM in October 2020, responded to organizations’ need to verify health status as individuals returned to populated physical locations, such as workplaces, schools and airplane flights, during the COVID-19 pandemic. The Digital Health Pass solution provided users with a mobile app that served as a secure electronic wallet for health status verification. The app retrieved from a secure blockchain-based platform that incorporated multiple data sources, such as test results and onsite temperature scans, as specified by each organization.</p>'
