body:
  -
    value: '<p>When Robert A. “Bob” Eckert was named Chief Executive Officer (CEO) of Mattel Toys in May 2000, he found a company which many considered lost. Its former CEO, Jill Barad, who had brought Barbie back from the toy-dead in the 1990s and CEO since 1997, had been forced out months before as the company’s earnings had plummeted. The company was now losing roughly $1 million per day, and Barbie, the cornerstone of the company’s sales and profits for a decade, was aging. Mattel’s share price had plummeted from $46 per share in 1998 to a current low of $10.</p><p>Bob Eckert and his team had moved quickly to slash operating costs, divest massive money losers, refocus on core products and brands, all in the hope of reviving profitability. The financial and operational measures taken had been rapid and, in some cases, brutal. The market had been patient with Bob Eckert, but now, in the summer of 2004, four years after his entrance, it was time to review accomplishments and renew and revise expectations. The toy industry was infamously short-cycled, and many worried that Barbie, Hot Wheels, Fischer Price, and American Girl would no longer provide the growth Mattel needed. The business mantra of profitable growth was very real to Bob Eckert and Mattel.</p>'
