field_teaching:
  -
    value: 'This case has been used in both MBA and Executive Education programs to focus on the basics of financial analysis. Using publicly available information about a real and high-profile multinational corporation, the case requires students to (1) evaluate the financial results of the company over the past three-year period, and (2) then assess the degree to which the financial turnaround instituted by Mattel’s leadership—the so-called “Financial Realignment Plan”—has achieved what it set out to do. Critical to building a deeper understanding of corporate financial management and analysis are the specific actions and choices made under the Financial Realignment Plan. The case concludes with a discussion of the company’s returns to shareholders, and what would be needed for the returns generated by Mattel in the near future to meet market expectations.'
