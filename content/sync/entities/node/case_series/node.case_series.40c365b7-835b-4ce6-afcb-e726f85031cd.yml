field_teaching:
  -
    value: 'The case offers a rich context to study the challenges faced by a company competing in a mature market where margins are very narrow, price competitiveness is critical, and relationships are fundamental. In addition, it illustrates the subtle nuances of certain business practices very common in developing economies, especially in countries in which the tax load is seen as unfair and unbalanced. The central focus of this case is on understanding implications of a decision that is primarily an ethical one.'
