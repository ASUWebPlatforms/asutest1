body:
  -
    value: '<p><span>D’Aquino Quimica S.A. is a Brazilian manufacturer of a broad line of cleaning chemicals and distributors of cleaning equipment for industrial and commercial uses. Mr. Gabany is evaluating a sales opportunity in the state of Pernambuco, where the Federal University has requested bids on a large cleaning services contract. The terms and size of this contract are very attractive. The transaction is, however, premised on D’Aquino’s willingness to supply 40% of the order against cash payment on delivery, without invoice.</span></p>'
