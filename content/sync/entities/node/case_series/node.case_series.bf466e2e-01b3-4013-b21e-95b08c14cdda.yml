field_teaching:
  -
    value: "The case is useful for a company that has reliable data on a large volume of standardized transactions or sales for a number of years. It explores the costs and benefits of using securitization as compared to obtaining a commercial bank loan. In addition, the case examines the process of securitization, the various options that exist, and the process of selecting an option that is best for the company taking into consideration the needs of potential investors. The company described is selling product domestically and overseas with payment terms that run from 90 days to three years. In discussing the case, there may also be an issue of where the securitization should be done: in the US or Latin America\r\n\r\n"
