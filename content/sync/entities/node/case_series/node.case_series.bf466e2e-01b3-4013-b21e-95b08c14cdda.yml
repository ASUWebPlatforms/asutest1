body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case deals with the process and uses of securitization and focuses specifically on its use for international trade receivables since a substantial share of SF sales revenue comes from exports to Latin America, especially Brazil. The case involves a telecommunications equipment company that is trying to grow and compete during the early 2000s when technology is changing rapidly and global telecommunication systems were being revamped worldwide. Survival in this highly competitive environment is dependent on being able to finance both research and development and the installation and delivery of new systems. From the buyers'' perspective, pricing and financing are also very important.</p><p>&nbsp;</p></div></div></div>'
