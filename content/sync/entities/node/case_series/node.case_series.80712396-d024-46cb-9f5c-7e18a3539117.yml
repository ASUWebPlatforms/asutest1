body:
  -
    value: '<p>Discussion between Coca-Cola, The Global Fund to Fight AIDS, Tuberculosis and malaria and The Bill and Melinda Gates Foundation focused on how Coca-Cola’s supply chain knowledge could be harnessed to improve the distribution of essential medicines and health supplies in Africa. This led to Project Last Mile, a pilot project that aimed to deliver sustainable improvement in distribution of essential medicines and health supplies in Tanzania.</p>'
