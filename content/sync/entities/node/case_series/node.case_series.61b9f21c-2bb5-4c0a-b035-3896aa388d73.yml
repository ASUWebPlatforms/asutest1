field_teaching:
  -
    value: "The purpose of this case is to determine whether there were any early signs of Enron's collapse. Students are asked to undertake an analysis of selected financial statement data from Enron's 2000 10-K, including the company's use of off-balance sheet entities accounted for using the equity method of accounting. Students are asked to assess the company's earnings quality using historical data from cCompustat for 1984-2000. In addition, students are asked to consider whether Enron was worth over $60 per share at the end of April 2001.\r\n\r\n"
