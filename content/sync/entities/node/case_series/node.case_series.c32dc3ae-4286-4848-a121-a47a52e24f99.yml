body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case deals with the challenge of developing a global business from a South African base. South African Breweries is the dominant company in beer production and distribution in Africa with rapidly growing presence in Europe and Asia. South African Breweries faces both the challenge of global expansion and the development of a talented local work force in the face of a changing legal and social environment in South Africa. The case describes the series of programs instituted by South Africa Breweries management to deal with these challenges.</p><p>&nbsp;</p></div></div></div>'
