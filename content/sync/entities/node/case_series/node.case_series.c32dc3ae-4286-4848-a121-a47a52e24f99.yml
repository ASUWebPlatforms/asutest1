field_teaching:
  -
    value: "The case illustrates the challenges of leading corporate culture changes of balancing needs for expansion with needs for internal development, and of the role of HR system in driving change. The case focuses on an African company which is attempting to become a global leader while dealing with issues that reflect the complexity of South African social structure.\r\n\r\n"
