field_teaching:
  -
    value: "This case has been very extensively employed, both at Thunderbird and elsewhere. The author has taught this case 40 or 50 times and it has been extensively used by other faculty as well. The general theme lying behind the case has to do with Developing Competitive Advantage in a Mature Market. As such, it allows the instructor and/or the class to clearly illustrate how the firm emerged as a world leader despite the allegedly saturated status of the mass retailing business in the United States at the time of its origin. Along the way, productive side trips can be taken into subjects such as industry analysis (Porter's Five Force Analysis), competitive advantage, sustainability versus contestability (of competitive advantage), and some of the concepts lying behind the general idea of core competence.\r\n\r\n"
