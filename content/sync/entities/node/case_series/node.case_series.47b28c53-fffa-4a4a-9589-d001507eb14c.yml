body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Wal-Mart Stores, Inc. is one of the classic stores in American business. This case, which focuses on the emergence and development of the firm between the mid-1960s and 1990, allows the student to derive a relatively clear understanding of how Sam Walton etal. Were able to grow the firm from a single location to one with 1,525 stores and $26 billion in sales.</p><p>&nbsp;</p></div></div></div>'
