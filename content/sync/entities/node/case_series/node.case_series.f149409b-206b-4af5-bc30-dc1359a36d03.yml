body:
  -
    value: '<p>The case describes the challenge faced by the CEO and newly hired Chief Marketing Officer to reposition the Philips brand and drive the organizational changes to support the new vision. Central to the version was the Sense and Simplicity marketing campaign, which came to embody a whole new way of doing business at Philips.</p><p>The primary target of the Sense and Simplicity campaign was customers aged 35-55. Philips was not thought of as a cool and attractive brand by Generation Y consumers. Philips must rewire the Sense and Simplicity campaign for the Generation Y market.</p>'
