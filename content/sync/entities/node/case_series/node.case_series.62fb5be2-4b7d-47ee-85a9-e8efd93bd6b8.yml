field_teaching:
  -
    value: "This case can and has been used in a variety of settings and applications. Within degree programs, the case can be used to detail evolving corporate strategy in emerging markets, and the difficulties faced by small firms in gaining access to adequate amounts of capital at acceptable costs. The case requires the reader to assimilate both competitive and financial information to determine the firm's future viability and financial needs. The financial analysis under this application would focus on the creation of a pro forma statement of cash flows, which would then be used to undertake a variety of sensitivities depending on capital structure and debt service commitments. It is also indicative of the nature of competition often found in emerging markets, and the opportunities and pitfalls of expanding into small-segmented markets.\r\n\r\n"
