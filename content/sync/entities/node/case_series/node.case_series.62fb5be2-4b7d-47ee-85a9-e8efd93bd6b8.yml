    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case focuses on the management of strategic and financial issues confronting Trefiladora Centroamericana (Trefica), a privately held wire manufacturing business in Choluteca, Honduras, in 1998. The company currently faces increasing losses and cash flow shortfalls resulting from market liberalization policies of its government. Foreign competitors are now entering a market that previously was protected to Trefica''s benefit. Trefica was not previously subject to the competitive forces of international competition; now, to its detriment, it is. Juan Antonio Vente is the newly appointed president of Trefica, his family-owned business, and must make critical decisions about its capitalization and future, including whether to sell the business or restructure it.</p><p>&nbsp;</p></div></div></div>'
