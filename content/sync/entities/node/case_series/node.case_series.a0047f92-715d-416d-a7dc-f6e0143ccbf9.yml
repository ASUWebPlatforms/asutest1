body:
  -
    value: '<p>The Kyoto Protocol established targets for reductions in greenhouse gas concentrations by creating a mechanism of restrictions for developed countries, and incentives for developing countries, to cut their greenhouse gas emission levels. By the end of 2005, Brazil is beginning to consolidate its recent economic progress. However, among the challenges brought by economic progress is the creation and management of a basic services infrastructure.</p><p>Solid waste management has been raised to the top tier of Brazilian President Lula de Silvaâ€™s administration priorities. Population growth, economic affluence, expanding consumption, and urbanization have continued to push up the rate of solid waste generation. The problem is compounded by the fact that current waste processing capacity is under severe strain in the big Brazilian metropolis, and is virtually crumbling in large parts of the country. In addition, current practices, especially the discarding of residues in open dumps, have caused the release of large quantities of methane, a greenhouse gas (GHG), into the atmosphere.</p><p>Innovative thinking, openness to risk-sharing, and political will are necessary to put in place solutions that can accelerate the delivery of waste management services in the scale and quality that the Brazilian society is starting to demand. Private Public Partnerships have become a sound option, provided that an appropriate legal framework is approved in Congress. Private Public Partnerships will allow private sector capital and technology to help the government extend infrastructure services to the population.&nbsp;</p>'
