field_teaching:
  -
    value: "The case is particularly useful in settings such as executive education, advanced elective courses in the energy industry, and in courses on international political economy at the master's level. It has been successfully used in specialized corporate learning environments specifically involving oil-and-gas sector executives. The specific teaching objectives for the case are:\r\n\r\nTo provide a quick, yet comprehensive, understanding of the strategy-making and execution processes in large government-owned enterprises.\r\nTo gain insights into the critical resource-based industries in emerging marketsâ€”especially in settings of relevance to the energy business.\r\nTo explore the sources and consequences of competitive advantage in government-owned companies.\r\nTo offer a deeper look into the role of political power in the creation and execution of global strategy."
