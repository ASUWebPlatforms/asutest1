body:
  -
    value: '<p><span>In 2012, Gazprom was widely believed to be on the verge of a steep decline. It had witnessed meteoric growth from its early days as an experiment in privatization of oil and gas following the rapid break-up of the Soviet Union. The case documents the growth strategies that the company has followed, its global aspirations, and the impact of its political lineage, and discusses how the winds of change heralded the decline of the company. It discusses in detail the role of government policies toward national companies, the influence of politics and power, as well as the management of state-owned entities in emerging markets. The case offers a rich mix of insights into the contextual forces at work in shaping the destiny of Gazprom, the political pressures it faces as Russia''s largest company, and its stutter-step approach to globalization. The material in the case allows for a comprehensive analysis and discussion on central themes such as the origin of competitive advantage for NOCs (National Oil Companies), the unique governance conflicts that they have to navigate in setting strategic direction, and the viability of their globalization strategies.</span></p>'
