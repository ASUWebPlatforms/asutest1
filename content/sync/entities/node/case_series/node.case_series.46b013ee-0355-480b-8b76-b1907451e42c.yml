body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>LanChile was the most successful Latin American airline of the late 1990''s. Despite upheaval in the industry and failures of several other airlines in the region, LanChile had a record of success and international expansion that were the envy of the industry. This case explores the history of this success and the strategy that was envisioned by LanChile''s leaders. The case is intended to offer users the opportunity to evaluate a corporate strategy and to try to come to grips with the major challenges that exist at the end of the period that is described, namely in 2001 and beyond.&nbsp;</p><p>&nbsp;</p></div></div></div>'
