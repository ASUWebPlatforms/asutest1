body:
  -
    value: '<p><span>Anna Amphlett and Andrew Ferris are in the planning stages of developing and operating a store in Seattle’s Pike Place Market that would make and distribute Australian meat pies under the trademarked name, Aussie Pies. The meat pies would be made from lean beef raised using no hormones or insecticides. The retail store where the pies would be made and distributed would be visibly clean and hygienic to customers who would be able to see the production area at the back of the store through a large glass wall. Amphlett and Ferris have contributed to the business the land they purchased in Pike place Market. The entrepreneurs have approached Puget Sound Band for a loan, but the bank asked the entrepreneurs to provide the company’s business plan including project financial statements for the first year of operations.</span></p>'
