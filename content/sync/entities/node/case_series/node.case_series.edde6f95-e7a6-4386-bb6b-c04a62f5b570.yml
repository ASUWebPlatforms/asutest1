field_teaching:
  -
    value: 'The purpose of this case is to illustrate the derivation of financial statements under accrual accounting without using ledger accounts or T accounts or using the terms debits and credits. The case is written for executive education programs to illustrate financial statements to nonfinancial managers. The case takes a balance sheet perspective by asking students to interpret how each of the accounting events described in the case affects the beginning balance sheet. The case is centered on a fictitious entrepreneurial company established in Seattle, Washington’s Pike Place Market to produce and distribute Australian meat pies.'
