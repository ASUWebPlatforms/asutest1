field_teaching:
  -
    value: 'This case enables students to prepare a statement of cash flows for Aussie Pies, and evaluate the company’s cash flow situation in its first year of operations. The case also allows students to evaluate the company’s first-year profit performance. The case is a continuation of Aussie Pies (A) and (B), but it can be used as a stand-alone case since it provides sufficient background on the company’s strategy, operations, and financial situation.'
