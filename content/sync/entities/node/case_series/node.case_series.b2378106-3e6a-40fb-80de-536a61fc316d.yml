field_teaching:
  -
    value: 'The primary teaching objective is to develop greater understanding of how to evaluate the strategic logic of a corporate strategy. Sony has grown from humble beginnings to a huge company competing across a diverse set of businesses. Does the strategy make sense? Why did Sony enter the entertainment industry, a notoriously difficult industry for outsiders? Are all of the major businesses better off by being owned by Sony? Would any of the businesses operate more profitably if they were spun off or sold to another firm? The case can also be used to examine the role of shareholder activist and to better understand the structure of diversified companies in Japan.'
