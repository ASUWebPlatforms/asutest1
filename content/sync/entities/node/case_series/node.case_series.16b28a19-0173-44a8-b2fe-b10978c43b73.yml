body:
  -
    value: '<p>The case describes the transformation of the large independent oil and gas company, Anadarko.&nbsp; The company had fallen into bad times as a consequence of a host of environmental factors as well as questionable strategic choices and ill-timed acquisitions.&nbsp; James Hackett was hired as the new CEO to transform the company.&nbsp; The case discusses the major changes that he made during his tenure and the transition from Hackett to his handpicked successor Al Walker.&nbsp; It dwells on the era of Hackett more than Walker and focuses on the manner in which Hackett engineered the key changes, his approach to leadership, and his inclusive transformational approach.&nbsp; The case ends with some key challenges confronting Al Walker as he contemplates the changes he would have to make in both preserving the legacy of his mentor Hackett and addressing the challenges that confronted the company in 2017.</p>'
