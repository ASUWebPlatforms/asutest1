body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Nokia restructured itself into a telecommunications company by shedding its non-core businesses. The company s stock price remained well below its previous highs. In 1995, Nokia s operating profit dropped substantially. The company also changed its method of accounting for research and development (R&amp;D) from immediate expensing to capitalization and amortization in accordance with International Accounting Standards (IAS 9). Karla Sibelius, a financial analyst for a mutual fund, must decide whether the fund should buy shares in the company or not.</p><p>&nbsp;</p></div></div></div>'
