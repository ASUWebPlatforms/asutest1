field_teaching:
  -
    value: "This case focuses on the motivation for and implications of Nokia's R&D accounting change. Students are asked to analyze the effect of the change on the company s financial statements. Students are then asked to analyze the company s financial performance and consider whether the accounting change is an ominous signal of poor future operating performance. The case can be used in a corporate financial reporting course or in a financial statement analysis course.\r\n\r\n"
