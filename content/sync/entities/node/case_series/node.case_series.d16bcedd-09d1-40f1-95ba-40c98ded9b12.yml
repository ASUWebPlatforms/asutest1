body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>America West Airlines has had a tumultuous history: Chapter 11 in 1991, record FAA fines for maintenance violations, poor employee morale, and even poorer customer relations. Douglas Parker, who became the CEO on September 1, 2001, has presided over an amazing transition in operations and performance during one of the worst times in airline history. The case examines the strategy and "out-of-the-box" thinking that has led to the airline''s transformation.</p><p>&nbsp;</p></div></div></div>'
