body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>A U.S.-based manufacturer of CD-rom map and tour products is considering the establishment of some type of production facility in Europe, preferably a low-tax environment such as Ireland. The firm''s senior management is exploring the possibility of positioning profits in the low-tax area in order to reduce the total tax liability of the firm. However, because the "production" which is to take place in the new subsidiary will not meet U.S. Internal Revenue Service requirements, the income will likely not qualify for tax deference. The remaining option, the establishment of a Foreign Sales Corporation (FSC), is cost-effective.</p><p>&nbsp;</p></div></div></div>'
