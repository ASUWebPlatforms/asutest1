field_teaching:
  -
    value: "The case uses a conversational format between managers to explain the complexity of U.S. taxation principles of foreign-source income. It can be used as the basis for in-class discussion, or simply used as a reading for students. The numerical evaluation of the Foreign Sales Corporation option is helpful in teaching the basics of marginal benefits and the responsibility of management to pursue and evaluate all legal options available for the reduction of the firm's tax liabilities.\r\n\r\n"
