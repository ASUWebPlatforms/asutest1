field_teaching:
  -
    value: "The purpose of the case study is to both illustrate the complex set of internal and external causes of emerging market financial crises and assist the student to comprehend the high degree and multiple strands of interdependence linking emerging market economies and the large international economy. The case is highly illustrative in the application of financial/banking concepts such as interest rate spreads, debt swaps, reserve requirements, the role of international sovereign credit rating agencies to the deteriorating position of Argentina's finances. Argentina's experience in December 2001/January 2002 and the failed policies that led up to this economic, political, and social tragedy, provide a vivid example of the risk associated with doing business in emerging markets in general and Latin America countries in particular with their penchant for excessive fiscal spending. More specifically this case helps the student to comprehend international economic and financial concepts and linkages, and assess financial and exchange rate risk.\r\n\r\n"
