    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case is intended for a broad range of student/executive audiences and has the ability to be used successfully in a number of courses. It can be used in courses in international economics, international finance, international political economy, financial risk management, and regional courses focusing on the politics or economies of emerging markets/Latin America. Ideally, students/executives would have had macro and micro economics; however, I have found that students/executives with neither of these courses have still performed well in the case analysis. It is a challenging case study and is particularly useful in a MBA or executive MBA course, but can be taught successfully in advanced undergraduate courses.</p><p>&nbsp;</p></div></div></div>'
