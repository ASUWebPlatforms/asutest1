body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case deals with the strategic evaluation of a proposed acquisition. AlliedSignal''s aircraft engine division is considering a bid for the aircraft engine business of Textron, Incorporated. AlliedSignal has a dominant position in various segments of the global aircraft engine business. Kelly Isley, a business analyst at AlliedSignal, has been asked to prepare an analysis of the potential strategic fit between the two firms and a recommendation as to whether or not AlliedSignal engines should proceed towards the acquisition. If her recommendation is positive, AlliedSignal will then proceed to do an in-depth financial evaluation of the acquisition.</p><p>&nbsp;</p></div></div></div>'
