field_teaching:
  -
    value: "Although the case deals with a proposed acquisition, the focus is on strategic issues. The financial issues are clearly important but will not be examined in detail by AlliedSignal until there is a clear strategic rationale for moving forward. The key question in the case is to examine the industry and determine if the combination of AlliedSignal and Textron Lycoming makes sense. Students are expected to develop an understanding of the aircraft engine industry and future competitive pressures and then use this understanding to evaluate the proposed acquisition.\r\n\r\n"
