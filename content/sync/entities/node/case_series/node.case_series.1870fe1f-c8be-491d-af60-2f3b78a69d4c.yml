body:
  -
    value: '<p>Faced with uncompetitive regulation, the founder of 3P Turbo, Jason Starks, was contemplating setting up a facility to manufacture automobile turbochargers in Brazil. At that time, Brazil was experiencing huge political turmoil, resulting from the Petrobras scandal that involved prominent business and political leaders, and the impeachment of the country’s president, Dilma Rousseff. It was also hit with the worst recession in two decades, exacerbated by low commodity prices and the slow-down of the Chinese economy. Jason had engaged with a consultant to gather some revenue and cost projections for this cross border investment to see if it would create value and make financial sense. More importantly, he needed to access the economic and political risks of Brazil and its automobile industry, and determine if the timing was right to enter the Brazilian market.</p>'
