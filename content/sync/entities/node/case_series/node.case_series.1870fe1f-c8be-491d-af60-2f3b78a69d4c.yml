field_teaching:
  -
    value: 'This case may be used in a core finance course, or in courses such as international finance, international business, or global financial management, in undergraduate, graduate, or executive programs, to familiarize students with the financial and non-financial aspects of cross border investments. This case is best taught after students have been exposed to discounted cash flow valuation and cost of capital, and know the investment analysis tools such as net present value (NPV) and internal rate of return (IRR). This case gives students the opportunity to use spreadsheet for cross border investment analysis to determine if the investment creates value. It involves students estimating foreign cost of capital, or forecasting future exchange rates to ultimately calculating NPV and/or IRR for the investment. The case also highlights how low interest loan could add value to a cross border project. Once the base case is built, students can conduct sensitivity, scenario or breakeven analyses to strengthen the quality of their decision. The case is a hands-on way to apply the concepts of cross border valuation.Besides spreadsheet analysis, the case considers the important factors in cross border investment decision-making, especially in a country with high political and economic risks, amidst a challenging global environment. Depending on the course, the emphasis could be on the financial analysis, the regional business and political environment, or both. The case could also be used to discuss the global automobile industry in general, and Brazilian auto industry in particular.'
