body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>BJ Services, a company which has experienced a recent increase in stock price, is a rapidly growing oil-field services company whose acquisitions have been financed by issuing stock. The case provides a balance sheet at September 30, 1995 and a statement of summary transactions that occurred during 1996. Students are asked to complete the balance sheet at September 30, 1996, and the income statement and statement of cash flows for the year ending September 30, 1996 using the summary transactions and the beginning balance sheet.</p><p>&nbsp;</p></div></div></div>'
