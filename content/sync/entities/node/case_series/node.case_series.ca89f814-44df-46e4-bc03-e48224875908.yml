field_teaching:
  -
    value: "To avoid using T-accounts or debits and credits, the case can be taught using a spreadsheet template with accounts in the columns and transactions in the rows. The financial statements are derived from the completed template. This case has been used in introductory financial accounting courses and in executive education programs to illustrate the development of financial statements and particularly the differences between cash flows and accrual income.\r\n\r\n"
