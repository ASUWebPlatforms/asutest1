body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Leading Across Cultures: China is part of a series of cases/white papers focusing on leadership effectiveness in a variety of cultural settings. The authors explore the historical and cultural roots of leading effectively in China. Leadership in China is contrasted with leadership in the U.S. In addition, the authors conclude with a discussion of how leadership in China is changing in the context of globalization.</p><p>&nbsp;</p></div></div></div>'
