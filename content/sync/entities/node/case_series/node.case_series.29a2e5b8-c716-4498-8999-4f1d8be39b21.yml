body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>McDonald''s relative success in India has several important lessons for global MNCs that are interested in exploring the challenges and opportunities in emerging markets. Given the unique cultural space of India, where most people do not eat beef and pork, where most people prefer vegetarian foods, and where people''s food habits are dominated by regional food preferences, how could a beef-based hamburger chain achieve success? This case analyzes McDonald''s carefully planned context-specific strategies for its business growth in India.</p><p>&nbsp;</p></div></div></div>'
