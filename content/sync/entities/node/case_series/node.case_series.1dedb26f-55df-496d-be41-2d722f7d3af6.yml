field_teaching:
  -
    value: "The case was written to be used in a course in global strategy and focuses on the strategic, structural and cultural challenges underlying Toyota’s accelerator failure crisis that led to a highly publicized series of recalls. It could also be used in courses focusing on competitive strategy as an example of the limitations of generic cost leadership strategies, and in a global strategy course to highlight challenges of rapid growth, coordination and control. The case fits well into courses in competitive strategy, global strategy, general management, operations management, or crisis management.\r\n\r\nAmong the key teaching objectives are:\r\n\r\nTo allow students to examine challenges of rapid global expansion and related impact on functional operations in a strong culture, highly centralized company\r\nTo examine the potential sources for quality failure as a company pursues a cost leadership strategy.\r\nTo examine the evolution of an organizational crisis and explore response options in managing a high visibility product recall process.\r\nTo examine the implications of misalignment between marketing and operational strategies."
