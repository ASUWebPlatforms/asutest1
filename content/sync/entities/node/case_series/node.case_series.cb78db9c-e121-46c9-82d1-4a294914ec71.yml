body:
  -
    value: '<p>Wendy''s invested $13.2 million in the acquisition of eleven restaurants. Up to 1997, the expansion program had not been fully justified. The Board asked Paul Vandelen, the International Franchise Manager for Wendy''s in Latin America, to prepare a report detailing the expansion program for Argentina.&nbsp;</p><p>This program should contain estimates on the optimal number of units, proposed sites to locate the new units, estimates of capital expenditures, as well as sources of funding.&nbsp;</p><p>To design his proposal, Mr. Vandelen had to deep in mind three important considerations: flexibility, control over the business operation in Argentina, and profitability.&nbsp;</p>'
