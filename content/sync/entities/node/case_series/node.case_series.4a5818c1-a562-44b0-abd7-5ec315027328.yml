field_teaching:
  -
    value: 'Students must use financial ratio analysis and knowledge of the financial characteristics of different industries to identify each industry from the financial data of a representative company from the industry. The case has been used in the first financial accounting course in the Thunderbird MBA program (after financial ratios have been covered) to apply financial statement analysis in an interesting way. It has also been used in Executive Education programs as a short team exercise.'
