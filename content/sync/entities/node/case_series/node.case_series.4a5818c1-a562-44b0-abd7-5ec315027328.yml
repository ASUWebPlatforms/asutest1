body:
  -
    value: '<p><span>This case provides financial statement data for nine companies from nine different industries from Standard &amp; Poor’s Capital IQ Net Advantage financial database. Using knowledge of the industries’ financial characteristics and financial ratios, the case asks students to match each of the nine financial statement data sets to an appropriate industry. The case provides common-sized income statements (all items scaled by revenues), common-size balance sheets (all items scaled by total assets), and selected financial ratios for the nine companies. All data were averaged over three years 2011-2013 to remove the influence of one-time items and outliers.</span></p>'
