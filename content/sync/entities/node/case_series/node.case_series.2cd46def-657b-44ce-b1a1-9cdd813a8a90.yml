body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Following from "Metalclad In Mexico (A)," this case details two parallel processes. The first traces the process by which Metalclad, a small California company, ultimately wins a NAFTA dispute settlement process judgment against Mexico for illegal expropriation of the company''s property in the state of San Luis Potosi. Second, the case discusses the problems that led to the company''s failed investment in a second waste disposal facility, this time in the state of Aguascalientes. With this last failure, Metalclad sold its assets and left Mexico.</p><p>&nbsp;</p></div></div></div>'
