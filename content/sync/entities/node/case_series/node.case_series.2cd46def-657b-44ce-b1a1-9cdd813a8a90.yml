field_teaching:
  -
    value: "As with \"Metalclad in Mexico (A),\" this case focuses heavily on host-investor relations and on the politics of the environment. This case allows students to compare and contrast the lessons of \"Metalclad (A) with the company's experiences in Aguascalientes. At the same time, the case facilitates a discussion on the utility of multinational dispute settlement mechanism for the protection of company interests.\r\n\r\n"
