body:
  -
    value: '<p>The Chevron Corporation and Occidental Petroleum entered into a bidding competition in April 2019 for ownership and control of Anadarko Petroleum. Both companies wished to expand their acreage and reserves in the Permian Basin, the core assets of Anadarko, and the largest oil producing region in the world. Although Anadarko first announced that it was accepting Chevron’s offer, Occidental quickly publicized its own offer which it argued was superior. After revising its offer to increase the cash component, Anadarko accepted Occidental’s offer. Anadarko stockholders had to vote on August 8 to accept or reject the sale of their company to Occidental Petroleum.</p>'
