field_teaching:
  -
    value: "Many managers and leaders want to make a difference in improving communities where they do business. Some take part in social enterprises to support micro-entrepreneurs who live or work in a world far different from their own. Other managers and leaders look for opportunities to better understand their low-income suppliers and customers, and their employee’s family/home challenges in developing countries. What are their lives like? What sorts of aspirations do they hold? What accomplishments have they achieved? How are their lives, aspirations and accomplishments different from and similar to managers’ and leaders’ own lives, aspirations and accomplishments?\r\n\r\nThis case has two objectives:\r\n\r\n• To help managers and leaders broaden their understanding and empathy for those living in a world far different from their own, while also deepening their appreciation for privilege and good luck. Central to this case are stories of individual female micro-entrepreneurs living in a developing country, at or near the base of the socio-economic pyramid. Details include challenges these women face in blending work and family responsibilities, maintaining personal motivation, and building self-confidence. The case also provides a glimpse of values, aspirations and achievements that may be similar to and different from those of students.\r\n• To consider potential positive impacts for female micro-entrepreneurs who take part in brief business education programs as related, specifically, to their businesses, their families, their communities and their personal development."
