body:
  -
    value: '<p><span>This case comprises four scenarios that exemplify some of the benefits of a very brief, very inexpensive educational program, El Gran Proyecto Salta (The Big Leap Project). Salta was designed to assist female micro-entrepreneurs in developing countries by teaching them basic business knowledge so that they might make the leap to the next level of success. Salta instruction was provided free of cost to more than 100,000 Peruvian women in very brief stand-alone sessions (three hours per session) at exceptionally low cost to sponsors ($38 per participant).&nbsp;</span><br><span>&nbsp;Four women who participated in Salta are featured in this case. Each of these micro-entrepreneurs’ stories includes their personal backgrounds, their adaptations of Salta lessons and experiences, and the benefits derived for their businesses, families, communities, and for themselves.</span></p>'
