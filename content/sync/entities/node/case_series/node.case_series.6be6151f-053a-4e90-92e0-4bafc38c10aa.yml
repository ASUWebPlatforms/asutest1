body:
  -
    value: '<p><span>This industry note examines the oil and gas industry, one of the largest and most important global industries. The note describes the industry value and major business segments, including exploration and production, refining and marketing, natural gas, and petrochemicals.&nbsp; The note provides background information on industry financial performance, the role of OPEC, and the problems oil-producing nations have had in capitalizing on their resource wealth (i.e., the resource curse). The note summarizes the major competitors among the integrated oil companies (IOCs), national oil companies (NOCs), and independents.</span></p>'
