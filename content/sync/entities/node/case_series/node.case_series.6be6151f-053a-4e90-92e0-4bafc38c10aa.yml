field_teaching:
  -
    value: "This case can be used in multiple settings:\r\n\r\nIn a competitive strategy course with a section on industry analysis\r\nIn a corporate strategy course as a vehicle for examining vertical integration\r\n With oil and gas industry managers in executive education programs\r\nThe main objective in using the case is to examine the structure of the industry and its competitive dynamics. Because of the complexity of the industry, the instructor will have to choose a subset of material on which to focus the discussion."
