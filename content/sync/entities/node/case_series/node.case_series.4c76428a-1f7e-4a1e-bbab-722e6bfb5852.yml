body:
  -
    value: '<p><span>Statoil ASA, the Norwegian government controlled oil and gas company, was widely acknowledged as one of the best performing National Oil Companies (NOCs). Statoil was founded in 1972 after oil was discovered on the Norwegian continental shelf (NCS). The government of Norway owned 67% of Statoil and the company was listed on the Oslo and New York Stock exchanges. In 2014 Statoil was faced with some serious challenges. The company''s oil and gas production was not growing and international performance lagged behind Norwegian results. The company had recently announced it was going to back off its 2020 production targets and cut back on capital expenditure.</span></p>'
