    value: '<p>The case presents the history of a socially innovative start-up restaurant business, Pixza, that was created as a mixed-motive firm with both internal business objectives and external economic, social and environmental objectives. Founded by the entrepreneur and case protagonist Alejandro Souza, Pixza planned to sell an original style of pizzas produced with locally grown, organic, and traditionally Mexican ingredients and flavors. At the same time, Pixza had a social purpose and was designed as a social reinsertion vehicle for the economically disadvantaged, providing psychological support and job training that permitted formerly homeless men to obtain an income, a residence and an opportunity to achieve personal independence.<span style="text-decoration: underline;"></span></p>'
