    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case takes place shortly after B&amp;O concluded a strategic alliance with Philip NV in which Philips injected some equity capital into B&amp;O. Philips paid a 35% premium over market price for B&amp;O because it expected to achieve some synergies for both parties. At the time of the case, B&amp;O is deciding what steps to take to gain the anticipated synergies.</p><p>&nbsp;</p></div></div></div>'
