field_teaching:
  -
    value: "The B&O case is a good illustration of the interplay between finance and strategy. It can be used in both the international finance and strategy courses. The \"case questions\" provide a good way to structure the case discussion. In order to focus class discussion, I start by putting Michael Porter's \"value-added chain\" on the blackboard. The class then discusses the weaknesses and strengths of B&O in the context of the value-added chain.\r\n\r\n"
