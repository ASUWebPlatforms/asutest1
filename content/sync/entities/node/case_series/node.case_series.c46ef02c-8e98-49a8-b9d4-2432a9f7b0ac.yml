field_teaching:
  -
    value: 'This case may be used in a core finance course, energy or commodity industry courses, either undergraduate, graduate or executive programs, to familiarize students with investment or capital budgeting decisions in commodity-based industries. It allows students to conduct sensitivity, scenario or breakeven analyses in a discounted cash flow (DCF) model. Students will need to estimate the weighted average cost of capital (WACC), using a capital asset pricing model (CAPM) for cost of equity calculation. With the free cash flows and WACC calculated, students may then use the different capital budgeting measures such as NPV, IRR, payback period, and profitability index to determine if the project creates value for the firm. The case is a hands-on way to apply the concepts of DCF analysis and WACC.'
