field_teaching:
  -
    value: "This case is appropriate for use in either an undergraduate or graduate marketing management course or in an advertising/promotions course. If used in a marketing management course, it should be used in covering either the branding or advertising portion of the course. If used in an advertising course, it is most appropriate for the strategy development portion of the course. It's appropriate to assign the reading, The Strip Is Back, by Joel Stein and Laura Locke.\r\n\r\n"
