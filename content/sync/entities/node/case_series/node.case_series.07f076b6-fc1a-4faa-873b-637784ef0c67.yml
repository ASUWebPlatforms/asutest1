body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case presents the marketing and branding efforts of the Las Vegas Convention and Visitors Authority (LVCVA) from 1998 to 2004. During this period, significant changes have taken place with respect to several factors influencing travelers. These include an increase in family vacation, the growth of Las Vegas, and the new types of properties and entertainment options available in the city. The LVCVA developed advertising campaigns taking these changes into consideration. Rationale for the "brand essence" is given and incorporated into the ad campaigns.</p><p>&nbsp;</p></div></div></div>'
