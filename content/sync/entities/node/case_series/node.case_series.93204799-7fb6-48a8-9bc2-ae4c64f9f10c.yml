field_teaching:
  -
    value: "The case is designed to facilitate discussion of the complexities of starting, growing, and sustaining a technology-focused business in a dynamic, evolving, emerging market such as Rwanda. This case provides a special lens on issues faced by business leaders as they navigate the turbulent environment of Sub-Saharan Africa’s emerging markets, and as they face key inflection points for their industry. The RD Tech case highlights trade-offs that start-up companies make as they adapt their business model to respond to environmental changes. Historic information tracks the company from a start-up focus on importing computers into Rwanda, to a change in the business model as the company encounters opportunities and threats driven by dramatic changes in governmental policy, regional expansion possibilities, infrastructure development, and ICT industry evolution. The case draws attention to consideration of alternatives for growth, and even survival, and emphasizes the need for speed, flexibility, and adaptation in dynamic emerging markets with potential bottom-of-the-pyramid opportunities. Detailed information in the case helps the reader understand business risk, risk analysis, and survival challenges inherent in growing a small business in a dynamic industry in a turbulent emerging economy.\r\n\r\nThe case fits well into courses on entrepreneurship, industry and competitive strategy, global strategy, general management, operations management, and regional business environment. Concepts from the case include risk in emerging markets; fundamental challenges of coordination and control in emerging markets; the internationalization of emerging market start-ups, and the strategic role of the leader at key inflection points. These concepts are applicable in emerging markets in general, and in multiple other industries."
