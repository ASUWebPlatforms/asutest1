body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case investigates how Bank One responded to the mutual fund crisis of 2003-2004. It examines the communication strategy of Jamie Dimon, Chief Executive Officer of Bank One. His strategy, which consisted of ethical behavior, transparency, cooperation, and open communication, helped the company to reach a settlement with the Security &amp; Exchange Commission and the New York Attorney General''s office.</p><p>&nbsp;</p></div></div></div>'
