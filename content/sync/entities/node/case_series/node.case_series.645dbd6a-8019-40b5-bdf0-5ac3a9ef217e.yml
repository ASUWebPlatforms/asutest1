body:
  -
    value: '<p><span>Reliance Industries had evolved into a major player in the Asia Pacific region and had begun to make its presence felt in the global petrochemicals and refining business segments. It had also made forays into exploration and production for oil and gas in multiple regions worldwide. This case study addresses the evolution of the company from a fairly small-scale textile manufacturer to a global powerhouse. It provides insights into how the company was able to trade on its competitive advantages at home in building a global strategy. The case allows for a rich thematic discussion around understanding the modes of competition adopted by companies from newly industrializing contexts.</span></p>'
