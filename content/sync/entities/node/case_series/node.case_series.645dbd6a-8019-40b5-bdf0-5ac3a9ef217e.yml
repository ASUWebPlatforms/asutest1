    value: "1. To illustrate the unique bases of competitive advantage in economic contexts described as marginal or in transition, \r\n2. To provide insights into the evolution of emerging market multinationals, \r\n3. To impart an understanding about the context specific challenges that these firms have to address in order to secure sustainable performance; i.e., issues such as capital market failure, labor market failure, and product market failure."
