body:
  -
    value: '<p><span>The case explores the fundamental features of the business model that Wal-Mart has been adopting, both in the U.S. and abroad. It places particular emphasis on the company''s supplier management approaches, supplier strategies in doing business with Wal-Mart, and the company''s track record in international operations. It offers insights into the ways in which Wal-Mart''s suppliers can design their own strategies to ensure continued viability amidst significant pricing pressure from the retail giant. It closes with important questions about the continued success of the company in the face of allegations of labor violations, increasing competition in foreign markets, and the likelihood of a supplier push-back against Wal-Mart''s continued pressure to bring down their prices.</span></p>'
