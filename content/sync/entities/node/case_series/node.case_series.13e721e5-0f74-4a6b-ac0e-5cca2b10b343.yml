field_teaching:
  -
    value: 'The positioning of this case near the beginning of a class or executive learning program provides opportunities for frequent references back to the style of leadership. “Are we talking about Amundsen, Scott, or Shackleton leadership style here?” Reference to the Amundsen style refers to a leader who plans carefully, chooses people wisely, and innovates with them to improve the way things are done. Amundsen-style leaders also learn from the past. A Scott-style leader does not plan wisely, does not put sufficient thought into the selection of team members, and distances himself from the team. The Shackleton-style leader chooses his team members wisely and provides a motivating environment, but this style leader still lacks in the area of planning and learning sufficiently from past projects.'
