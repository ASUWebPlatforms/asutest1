field_teaching:
  -
    value: "This case deals with ethical issues associated with intellectual property and corporate responsibility for the counterfeiting or theft of intellectual property. There is little doubt that Sicom s products are being used to make counterfeit CDs. But, does that make Sicom responsible for the counterfeit products? Is it reasonable to expect Sicom to control how its customers use Sicom products? Sicom is a small firm with limited resources and cannot possibly keep track of all its products. In discussing these issues, students will have the opportunity to explore an issue that will likely become increasingly important as industries globalize.\r\n\r\n"
