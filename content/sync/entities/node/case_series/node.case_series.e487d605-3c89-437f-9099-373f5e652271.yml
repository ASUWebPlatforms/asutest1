body:
  -
    value: "<div class=\"field field-name-body field-type-text-with-summary field-label-above\">\r\n<div class=\"field-items\">\r\n<div class=\"field-item even\">\r\n<p>Sicom, the leading firm in the compact disc (CD) equipment industry, produces CD replicators. CD replicators are used to produce copies of CDs from master CD versions. Many of the CD replicators are sold in China. Sicom, and other firms in its industry, have been accused by the recording industry and U.S. trade officials of turning a blind eye to CD piracy in China. From Sicom management's perspective, Sicom should not be held accountable for the actions of others. If CDs are being counterfeited in China, it should be up to the Chinese government to take action against producers and consumers of illegal products.</p>\r\n<p>&nbsp;</p>\r\n</div>\r\n</div>\r\n</div>"
