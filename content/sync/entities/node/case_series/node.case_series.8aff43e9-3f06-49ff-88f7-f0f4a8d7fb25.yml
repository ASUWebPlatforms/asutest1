body:
  -
    value: '<p>The case study on Rosneft was written to focus on two central themes, (1) the impact of state ownership on the governance and functioning of large corporations in emerging markets, and (2) the growth of State Owned Multinational Corporations (SOMNCs) in the oil and gas industry.&nbsp;&nbsp; The study offers rich insights into the chaotic founding of Rosneft reflecting events that have a lot of parallels in other emerging markets that have been through transformative economic reforms.&nbsp; It chronicles the actions of two powerful leaders who have shaped the destiny of the company from a grab bag of odds and ends to a modern corporation that has become a global powerhouse in the oil and gas industry.&nbsp; In doing so, the case offers several important lessons both in leadership and strategy especially as it applies to mixed ownership companies in settings where the government plays an instrumental role in directing the destiny of corporations.</p>'
