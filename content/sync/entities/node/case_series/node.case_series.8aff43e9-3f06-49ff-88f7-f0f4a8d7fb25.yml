field_teaching:
  -
    value: 'Teaching Purposes The specific objectives of the case are to: 1. To illustrate the challenges associated with managing state owned enterprises, their governance, and their growth strategies. 2. To offer insights into the manner in which leaders navigate strategy challenges as they steer state owned enterprises in emerging markets 3. To gain insights into the globalization potential, aspirations and challenges associated with SOEs in general and NOCs in particular.'
