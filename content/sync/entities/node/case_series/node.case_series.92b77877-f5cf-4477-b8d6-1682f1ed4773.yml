body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>D''Aquino Quimica S.A. is the Brazilian subsidiary of Berre Chimique. The operation serves the four Mercosur markets-Brazil, Paraguay, Uruguay, and Argentine. The economic volatility in the region requires extraordinary focus on resource utilization and profit measurement. The case highlights issues dealing with marketing unit performance, product line profitability, profit impact of marketing programs, and sales strategy. In addition, by linking events to the Mercosur context, the case offers an opportunity to explore the economic and political circumstances that surround the customs union.</p><p>&nbsp;</p></div></div></div>'
