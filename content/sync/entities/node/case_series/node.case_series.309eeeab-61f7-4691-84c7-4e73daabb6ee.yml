body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This is a negotiation exercise. The case involves the negotiated licensing agreement between an American manufacturer in Arizona, and a Mexican licensor in the State of Sonora. Sam Paint owns and operates the largest wholesale paint business in southern Arizona. Although he sells a variety of house-paint products, he is best known for his quick-drying paint, a process he developed and patented in the United States twelve years ago. Sam also holds a Mexican patent for quick-drying paint. Both patents are scheduled to expire in five years. This negotiation takes place in the aftermath of the North American Free Trade Agreement (NAFTA) and the passage in Mexico of a strengthened intellectual property system.&nbsp;</p><p>&nbsp;</p></div></div></div>'
