field_teaching:
  -
    value: "The negotiation exercise is designed to provide firsthand experience in face-to-face negotiations involving licensing issues. A form of License Agreement at the conclusion of the negotiation is included so as to give the negotiators a menu of possible issues about which to negotiate. While the goal of the exercise is to reach an agreement, the option of non-agreement is an acceptable outcome so long as the negotiators put in sufficient time and effort to fairly explore the issues and make maximum efforts toward a potential agreement.\r\n\r\n"
