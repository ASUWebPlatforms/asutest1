    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Companies within an industry face similar opportunities and constraints, they often make similar operating, investing and financing decisions. Therefore, companies within the same industry tend to exhibit similar financial characteristics, as measured by financial ratios. On the other hand, since opportunities and constraints tend to be different across industries, companies in different industries tend to exhibit different financial ratios. With some knowledge of the different operating, investing and financing decisions across industries, financial ratios can be used to identify an industry.</p><p>&nbsp;</p></div></div></div>'
