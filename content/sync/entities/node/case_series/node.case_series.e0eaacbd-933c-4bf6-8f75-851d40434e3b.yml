field_teaching:
  -
    value: "Using financial statement data for 12 companies, students are asked to match the 12 companies with 12 different industries. The case has been used in the Thunderbird MIM program to introduce ratio analysis in the introductory financial accounting course. The case provides common-sized balance sheets (all items scaled by total assets), common-sized income statements (all items scaled by net sales), and selected financial ratios for the most recent three years for the 12 companies. Since unusual deviation from target values may occur in any given year, the values were averaged over the three most recent years.\r\n\r\n"
