field_teaching:
  -
    value: 'This case has been used in both MBA and Corporate Learning programs to examine the complexity of major hydrocarbon development projects in emerging markets. The case allows a wide-ranging discussion and debate over whether one of the world’s poorest countries, Bolivia, should allow the development of its hydrocarbon reserves by foreign investors for export and sale to foreign markets. The case first provides an overview of what a liquefied natural gas (LNG) development project entails, followed by a detailed analysis of the recent and current history of Bolivian politics and the oil and gas sector.'
