body:
  -
    value: '<p>In December 2003, the Pacific LNG Consortium feared it was nearing an end to its long-term effort to develop Bolivian natural gas for export. Three companies—Repsol YPF (Spain, 37.5%), BG Group (United Kingdom, 37.5%), and Pan-American Energy, a unit of BP (United Kingdom, 25.0%)—comprised the Pacific LNG Consortium. The Consortium’s objective, in short, was to develop Bolivian gas, build a pipeline to the Pacific coast, construct a liquefied natural gas (LNG) liquefaction facility, and export the LNG to California via pipeline from a port in Mexico.</p><p>The project’s economic viability was based on two critical factors: ready access to Bolivian natural gas for at least thirty years, and a long-term sales agreement for the gas. Although Pacific LNG had a memorandum of understanding (MOU) for the contractual sale of the gas, the MOU was about to run out, and the Bolivian government was still debating the political and economic issues related to the export of its most precious natural resource—natural gas. The Consortium needed to make a last-ditch effort to save the project.</p>'
