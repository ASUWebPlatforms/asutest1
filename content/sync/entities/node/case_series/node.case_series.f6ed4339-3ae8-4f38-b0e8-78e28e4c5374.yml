body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>This case focuses on proposed Canadian legislation intended to decrease smoking in that nation through the mandate of plain packaging for tobacco products. Canada had a history of government initiatives to deter smoking, including strict warning labels and access and advertising limitations. The draft bill would have eliminated the use of logos, colors, and trademarks on cigarette packages, the government contending that their use was a form of advertising. The proposed legislation was introduced shortly after the passage of the North American Free Trade Agreement (NAFTA), which provides strong intellectual property protection in Chapter 17. NAFTA does, however, provide an escape clause for protection of public health.&nbsp;</p><p>&nbsp;</p></div></div></div>'
