    value: "The case offers a deep insight into the construction and management of authenticity in branding, and presents a retrospective on the managerial attitude and commitment through three decades necessary to accomplish such an untouchable level of differentiation.\r\nThe case introduces students to the concept of tribal marketing, a.k.a. subcultures of consumption.\r\nAn important issue in the case is related to the globalization initiative that Kering wants to implement."
