body:
  -
    value: '<p><span>Nigeria’s oil industry was in decline. Nigerian crude was having trouble finding customers, fuel shortages plagued the domestic economy, and power plant outages were rising. NNPC had failed to develop one of the world’s largest reserves of natural gas, Nigeria’s four refineries were operating at a fraction of capacity, and the company was considered inefficient and corrupt. Many voices were now calling on President Muhammadu Buhari, newly elected in May 2015, to reform Nigerian National Petroleum Corporation (NNPC) or sell off the national treasure for an</span><br><span>estimated $75 billion.</span></p>'
