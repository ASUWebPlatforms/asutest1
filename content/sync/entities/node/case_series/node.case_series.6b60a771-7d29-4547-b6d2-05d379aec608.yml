field_teaching:
  -
    value: 'This case can be used in both degree (undergraduate and graduate) and non-degree business courses. The case can be used to examine in depth how corruption can permeate the oil and gas industry of an emerging economy like that of Nigeria’s, as well as how oil may or may not be a curse for economic and social development. The case may be useful in exploring how political leadership alters the environment of societal corruption on a national scale.'
