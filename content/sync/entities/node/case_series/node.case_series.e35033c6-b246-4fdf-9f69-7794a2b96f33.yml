field_teaching:
  -
    value: "The main purpose of the case is to take students through a fairly straightforward, yet rigorous M&A valuation exercise in the cross-border, emerging markets context, emphasizing both valuation techniques as well as issues relating to the treatment of country risk in cost of equity calculations. The case can serve a number of ancillary purposes as well: (1) raise issues of strategic fit; (2) raise issues of how the deal should be structured: full or partial ownership, and if partial, whether it should be joint venture or just an equity sharing agreement; (3) examine whether the acquisition should be financed with debt or equity, or some combination; and (4) raise issues of cost of capital estimation in the cross-border context, in particular, the role of country risk in emerging markets; and (5) provide background information on an important developing country in Latin America that is undergoing rapid transformation as it integrates with the United States and Canada via the North American Free Trade Agreement.\r\n\r\n"
