    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case deals with the cross-border acquisition valuation of the largest mineral water company in Mexico, Aguas Minerales S.A. (AMSA). The UK-based beverages and confectionery multinational, Cadbury Schweppes pls, is contemplating a full or partial acquisition of AMSA in February 1992. The proposed deal represents one of the largest acquisitions of a Mexican business by an overseas company. The setting in which the acquisition is being contemplated is interesting -- the context is a developing country (Mexico) that is undergoing rapid economic transformation as it reemerges from the debilitating debt crisis during the early 1980s, and is trying to integrate itself with the global economy.</p><p>&nbsp;</p></div></div></div>'
