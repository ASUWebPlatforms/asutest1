field_teaching:
  -
    value: "ERP in Tosco (A) (B) can be used for both undergraduate and MBA courses on Operations Management. The objectives are:\r\nTo familiarize students with ERP systems. The case explains the basics of ERP operations and provides and understanding of ERP terminology. Equipped with this basic knowledge, students can discuss the advantages and drawbacks of ERP systems.\r\nTo explore ERP initiatives.\r\nTo understand who are the major players in the field of ERP softwares.\r\nTo highlight the implementation steps and issues.\r\nTo discuss the information technology (IT) project escalation issue."
