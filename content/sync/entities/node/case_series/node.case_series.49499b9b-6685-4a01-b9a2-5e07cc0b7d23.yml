body:
  -
    value: '<p><span>Throughout 2008 and into early 2009, the executive team of World Communications Corporation (WCC) became deeply involved in the examination of whether it should invest in a large production and distribution operation into Saudi Arabia. The Saudi Arabian economy has grown dramatically, thanks to rising oil prices and export revenues during 2008. In early 2009, Seth Thomas, the CEO of WCC, was faced with three potential alternatives. The first one was to risk building a manufacturing plant and distribution center in Saudi Arabia, and strengthen the companyâ€™s competitive position abroad. The second alternative was to expand plant capacity at home and continue to export, as the company had done so successfully for years. The third alternative was to wait and delay both decisions because of the uncertainties caused by the global financial and economic crises in 2008. Whether Saudi Arabia could manage its economy to avoid the worldwide recession was an open debate, but preliminary data were encouraging. The case examines government regulations and treatment of foreign investment and the level of education of the labor force and educational system to support the growth of local executives and managers.</span></p>'
