field_teaching:
  -
    value: 'This case may be used in a private equity/venture capital course, or in courses such as entrepreneurship, regional business environment, or international business, in undergraduate, graduate, or executive programs, to familiarize students with the information technology and venture capital industries in Brazil, and the corporate venturing structure. Specifically: 1. The case explores Microsoft’s relationship with the Brazilian government and helps students understand the importance of establishing a good government relationship when doing business in a foreign country. 2. The case describes the competitive landscape in Brazil, allowing students to examine the risks and opportunities and develop strategies companies could employ to compete effectively. 3. The case also examines the risks and benefits of corporate venturing as compared to those of independent venture capital, and advances discussions on a new structure—multicorporate venture capital. Discussions could be from the corporate investor/venture capital’s perspective or from the entrepreneur’s perspective. Depending on the course, the emphasis could be on the venture capital, the startup ecosystem, how entrepreneurs compete for funding, or the regional business environment. The case could also be used to discuss the global information technology industry in general, and Brazil’s information technology industry in particular.'
