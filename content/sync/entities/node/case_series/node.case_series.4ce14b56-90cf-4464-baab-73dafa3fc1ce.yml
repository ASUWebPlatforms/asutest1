body:
  -
    value: '<p>In an effort to help Microsoft Brazil achieve financial return and reap strategic benefits, and to help contribute to the Brazilian startup ecosystem, Franklin Luzes, the chief operating officer, founded Microsoft Participações. Through Microsoft Participações, Luzes established the first ever multicorporate seed capital fund in the world: BR Startup Fund. BR Startup was owned by multinational corporations including Microsoft, government agencies, and financial institutions. It was established to connect innovative startups, especially those in the information technology sector, to financial investors. It examines the benefits and risks of corporate ventures and compares them to those of independent venture capital funds.&nbsp;</p>'
