body:
  -
    value: '<p>This company was founded in 1972 by Anthony Lo, in Tachia, a port city in western Taiwan. From a very humble beginning, this company turned, in a period covering from 1984 to 2000, into the largest producer and the largest exporter of bicycles in the world.</p><p>The success enjoyed by Giant was based on the ability of top management to turn a problem into an advantage and the skills of this group to differentiate between a fad and an enduring shift in consumer demand</p><p>From its inception, a large proportion of the company revenues was the result of exports to North America and Europe. Therefore, managing pricing and exchange rate exposure were two major priorities of Giant.</p>'
