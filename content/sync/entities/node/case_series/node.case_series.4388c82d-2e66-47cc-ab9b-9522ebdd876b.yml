field_teaching:
  -
    value: "This case could be used in a course in global finance, in a section dealing with pricing in global markets or in a section on economic risk management.\r\n\r\nIn this case, the students are assigned the task of finding how the pricing strategies in foreign markets and variations in the exchange rate affect the company's revenues, especially US dollar revenues, given that the US constitutes the largest export market for Giant. To facilitate the learning process, the instructor is encouraged to additionally provide students with the technical note, \"Controlling Economic risk,\" as background information to resolve the assigned questions."
