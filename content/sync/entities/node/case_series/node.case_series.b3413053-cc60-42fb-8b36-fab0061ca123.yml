field_teaching:
  -
    value: "The case is designed to address various questions about merger integration.  Once an acquisition is completed, the acquirer must decide how to integrate the acquired company.  This case deals with integration from the perspective of the post-merger (or post-acquisition) end state.  TRX, the acquirer, must decide on the degree of autonomy that Wiltec, the acquired firm, will maintain once the deal is done.  TRX is paying a significant premium so there will have to be additional value created to justify the acquisition price.  The case provides a setting for a discussion about the various options for combining two companies after an acquisition.  \r\n\r\nLearning objectives are:\r\n1.\tTo discuss merger integration challenges\r\n2.\tTo understand the concept of post-merger end state\r\n3.\tTo examine the challenge when the acquirer and acquired firm have different cultures\r\n"
