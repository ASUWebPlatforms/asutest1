    value: "<p><span style=\"color: #000000;\">Facing increased customer service scrutiny in the airline industry, JetBlue, in August 2017, announced a partnership with Gladly, a relatively new entrant in the customer service software market. JetBlue was going beyond simply using Gladly’s software. The company decided to invest in Gladly through its venture capital arm, JetBlue Technology Ventures. Frankie Littleford, JetBlue’s Vice President of Customer Support, stated, “\"We are fortunate enough to be working so closely with Gladly that we are co-creating this [platform]together.” </span></p>\r\n<p><span style=\"color: #000000;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000;\">Bonny Simi, president of JetBlue Technology Ventures group, was enthusiastic about a potential “onmichannel” approach to communicating with customers. \"People just don't want to call in anymore. So we are aiming for omnichannel communication that is on at all hours, that can take advantage of AI (artificial intelligence) to resolve customers' issues as quickly as possible, and that will work with all of the important messenger apps.\"</span><a name=\"_ftnref1\" title=\"\" href=\"https://thunderbird.asu.edu/#_ftn1\"><span style=\"text-decoration: underline;\"><span style=\"color: #0066cc;\">[1]</span></span></a><span style=\"color: #000000;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000;\">Picking the right customer-service platform and then rolling it out without disrupting current operations were no small tasks for any airline, but JetBlue was committed to make it simpler for its customers to communicate with the company</span></p>\r\n<div><hr>\r\n<div>\r\n<p><a name=\"_ftn1\" title=\"\" href=\"https://thunderbird.asu.edu/#_ftnref1\"><span style=\"text-decoration: underline;\"><span style=\"color: #0066cc;\">[1]</span></span></a><span style=\"color: #000000;\"><span style=\"font-family: Times New Roman;\"> “JetBlue's New Customer Service Software Will Track Your Complaints,” Conde Nast Traveler, https://www.cntraveler.com/story/jetblues-new-customer-service-software-will-track-your-complaints.</span></span></p>\r\n</div>\r\n</div>"
