    value: 'The case was written with a global strategy audience in mind and hence can be used to (a) illustrate a range of important concepts relating to the external context of firms competing in a global industry. Since it deals with State Owned Organizations (SOEs), it (b) provides additional insights that are not accessible in the typical corporate business cases. It is also suitable in courses dealing with global/regional studies with an emphasis on energy issues and works very well with an executive audience in the oil and gas industry.'
