field_teaching:
  -
    value: "The case focuses on the continuing negotiations between two of the world's largest automobile manufacturers. At the time the case was written (spring 2001), the events were essentially real-time, as GM and Avto VAZ had yet to formalize their final joint venture agreement. The case is most useful in debating the prospective risks and returns to a Western multinational entering the Russian marketplace, and the risks and returns to a major Russian power working with a Western firm which is highly suspicious of Russian capabilities.\r\n\r\n"
