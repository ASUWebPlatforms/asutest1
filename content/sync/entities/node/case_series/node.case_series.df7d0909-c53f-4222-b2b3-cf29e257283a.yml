body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>General Motors (US) and Avto VAZ (Russia) are, in the spring of 2001, in the final stages of forming a joint venture (JV) for the manufacture of a new automobile in Russia, the Chevy Niva. The car would be largely the result of Russian engineering and construction with limited GM input and the GM Chevrolet badge. The JV, if completed, would represent a $300 million combined investment by the parties and be a totally new approach used by Western investors in penetrating emerging markets.</p><p>&nbsp;</p></div></div></div>'
