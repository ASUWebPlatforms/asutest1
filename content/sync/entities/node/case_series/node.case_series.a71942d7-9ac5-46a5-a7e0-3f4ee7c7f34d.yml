field_teaching:
  -
    value: "The case is an excellent introductory case in a general management/ business policy course. The sheer number of problems the company is facing both strategic and operational requires students to make important decisions about what is important and what is not important. Understanding Minerva's core competencies is a good starting point in setting priorities. The case also draws students into a broader discussion of internationalization. As the edible oils industry regionalizes, Minerva is facing tough choices about how and when it should move beyond its traditional Greek markets. The case helps provide insights into the pressures behind internationalization and the challenges smaller companies face in making themselves viable international competitors.\r\n\r\n"
