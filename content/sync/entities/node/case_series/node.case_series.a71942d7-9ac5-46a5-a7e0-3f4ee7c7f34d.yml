body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>The case focuses on the efforts of Theo Grigoris, Managing Director of Minerva and Vasilli Goudes, newly hired Commercial Director, as they try to figure out where the company should be headed. Minerva is a leading producer of olive oil, seed oils, and margarine in Greece. It faces increasing competition from Unilever''s Greek affiliate and is battling enormous internal problems. Antiquated control systems, quality problems, poorly motivated and inadequately trained employees, have all hindered Minerva''s ability to compete effectively.</p><p>&nbsp;</p></div></div></div>'
