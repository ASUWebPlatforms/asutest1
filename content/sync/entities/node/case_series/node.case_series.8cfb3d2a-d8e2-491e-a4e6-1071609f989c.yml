body:
  -
    value: '<p><span>The case deals with analyzing the key drivers of foreign direct investment (FDI) of U.S., Japanese, and European multinational financial services and other service providers investing in the Middle East. In this case, the focus is on investing in Riyadh, Saudi Arabia, and Dubai, United Arab Emirates. A sample of the foreign companies is interviewed to determine the key factors in their decision process, why they selected the form of operation they did, and what their business model is. The case is in three sections: the first shows how laws, requirements, and regulations have changed and become more receptive to foreign investment in recent yearsâ€”this is done by comparing several business environmental characteristic indices and their change over time. The second section examines the exchange arrangements and framework for financial and capital transactions in the countries. The third section examines the experiences of several multinational companies in the financial services sector that have invested in the region.</span></p>'
