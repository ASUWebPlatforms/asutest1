body:
  -
    value: '<div class="field field-name-body field-type-text-with-summary field-label-above"><div class="field-items"><div class="field-item even"><p>Seven-Eleven has expanded into Europe, but not Germany-the largest market in Europe. This case describes the German retailing environment, shopping behavior, and the competition. The primary question this case addresses is whether 7-Eleven could succeed in Germany given the cultural environment, e.g., the limited shopping hours. Other topics include the need to adapt to local culture and environmental factors such as labor laws, limitations on facilities and parking, and the local competition.</p><p>&nbsp;</p></div></div></div>'
