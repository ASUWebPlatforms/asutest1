      <p><em>Thunderbird Archivist, Shannon Walker, has written an interesting collection of narratives describing the history of the campus.&nbsp; In this three part series, she takes us from the original intent of the developers during World War II all the way through a number of plans by previous Presidents to sell, rebuild and relocate the campus. Read the third part in the series below.&nbsp; If you missed the second piece, you can read it now in the <a href="https://thunderbird.asu.edu/knowledge-network/thunderbird-move-part-2">Knowledge Network</a>.</em></p>
      <p>From the beginning, Thunderbird has had ties to downtown Phoenix.<br><br>In March of 1946, five men met in the in the Heard Building at 112 Central Avenue to “...consider the organization of a nonprofit corporation for the purpose of establishing a school to train men and women to engage in foreign trade…” Those present included Lt.General Barton K.Yount, Major Finley P. Dunne, Melvin Jacobus, Frank L. Snell andAlfred Knight.<br><br>A second meeting was held in April 1946, at the offices of Snell and Wilmer, again in the Heard Building on Central Avenue. During this meeting the newly formed Board of Directors signed the Articles of Incorporation establishing the American Institute for Foreign Trade and retired Lt. General Barton Kyle Yount as its President. At that time, the Board of Directors grew and included not only the men originally present at the first meeting but also Wilbur S. Thompson, Walter Bimson and Frank C. Brophy.<br><br>This group of men of various backgrounds (military, banking, business, etc.) bought in to the proposed vision for the school as a place to prepare Americans to do business overseas. However they were also keen on developing Phoenix as an important city, not only to the state or region but internationally , and saw this new institution as key to future growth and influence.<br><br>By the time of the School’s opening in October of 1946, more board members were added and the list read like a Who’s Who in the History of the City of Phoenix:<br><br><strong>Frank Snell (Snell &amp; Wilmer)</strong><br><strong>Walter R. Bimson (Valley National Bank)</strong><br><strong>Frank C. Brophy (Bank of Douglas/Bank of Arizona)</strong><br><strong>D.H. Bonsall (Southwest Flour and Feed Co.)</strong><br><strong>Hugh C. Gruwell (First National Bank of Arizona)</strong><br><strong>Melvin S. Jacobus (Dwight B. Heard Investment Company)</strong><br><strong>Alfred Knight (Orangewood Realty Company)</strong><br><strong>Benton M. Lee (Benton M. Lee and Company)</strong><br><strong>John C. Lincoln (Lincoln Electric Company)</strong><br><strong>John J. Louis (KTAR Broadcasting)</strong><br><strong>George W. Mickle (Phoenix Title and Trust Company)</strong><br><strong>A.Lee Moore (A.L. Moore &amp; Sons)</strong><br><strong>A.F. Morairty (Jokake Inn)</strong><br><strong>E.V. O’Malley (The O’Malley Lumber Company)</strong><br><br>These individuals were prominent valley business men. Many of them had a presence in downtown Phoenix and they were all influential in the development of the city. Over the school’s 70+ year history, subsequent generations of these individuals have continued to represent their family and businesses and lend their support to the success of the school as members of Thunderbird’s Board of Trustees. As we consider Thunderbird’s future home in downtown Phoenix, it is certain that these original Board Members would be pleased to see that the School has endured and flourished over time. One can’t help believe that they would be all the more thrilled to see it move to downtown Phoenix and become a vital part of the heart of the city...they would view it as progress!<br><br></p>
      <p>&nbsp;</p>
