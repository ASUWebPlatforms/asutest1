    summary: 'This is not the first time Thunderbird has contemplated moving the campus.  In 1959 the U.S. Government was exploring options for the disposal of Ellis Island.  There were strong feelings that the island should keep some of its “international” flavor since it was the main gateway for immigrants for this country for so many years.  Ultimately it was hoped that the site would evolve into an educational institute that focused on educating Americans in the language and cultures of other countries. Someone proposed the relocation of the American Institute for Foreign Trade, and we were contacted in regards to acquiring the property. For two years the School’s administration contemplated the move. Board members flew to the East Coast for discussion and planning, eventually deciding against it. Through the process, AIFT solidified its original mission and remained true to its founding. The ultimate decision not to move brought relief to the city of Glendale, the greater-Phoenix area and the state of Arizona as a whole. In a letter from Senator Barry Goldwater to President Carl Sauer regarding the idea of moving the school, dated April 18, 1960, he wrote “…proceed with great caution. If they feel there is a need for this type of school, we have the best one in the world right here. Let them come to Glendale.”'
