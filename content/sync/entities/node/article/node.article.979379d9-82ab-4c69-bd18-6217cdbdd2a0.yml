    value: "<p>Susan is 54 years old – and she’s a little scared. After twenty plus years in her job she finds herself looking at new employment options.&nbsp;&nbsp;She hadn’t planned on this.</p>\r\n<p>But she’s not alone.&nbsp;Susan is one of the&nbsp;Baby Boomers,&nbsp;part of&nbsp;that post-World War II generation of newborns between 1946&nbsp;and 1964,&nbsp;one of the offspring&nbsp;of a nation&nbsp;swelling with&nbsp;prosperity&nbsp;when she came on the scene.&nbsp;<span data-ccp-props=\"{}\">&nbsp;</span></p>\r\n<p>The plentiful jobs that once typified this generation have slipped away –&nbsp;as&nbsp;have&nbsp;the&nbsp;lifetime employment contracts.&nbsp;The realities of a world economy and the fight for competitive advantage have created&nbsp;a&nbsp;<span>perfect imperfect</span>&nbsp;<span>storm</span>&nbsp;for many workers.&nbsp;<span data-ccp-props=\"{}\">&nbsp;</span></p>\r\n<p>The storm’s fall-out has been massive,&nbsp;especially for&nbsp;Boomers&nbsp;like Susan.&nbsp;I&nbsp;asked Tim Cole, CEO of The Compass Alliance and author of&nbsp;<a href=\"https://thecompassalliance.com/\">The Compass Solution: A Guide to Winning Your Career</a>&nbsp;to speak to&nbsp;some of the challenges&nbsp;Boomers face when changing jobs<span data-ccp-props=\"{}\">&nbsp;</span></p>\r\n<h4><span><span>I</span><span>f we know that many Baby Boomers recognize the need to make a job or career change, why are they reluctant to make the move?</span></span></h4>\r\n<p>In my experience, three common resistances stand out:<span data-ccp-props=\"{}\">&nbsp;</span></p>\r\n<ul>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"6\" data-aria-posinset=\"1\" data-aria-level=\"1\">Loyalty:&nbsp;“I don’t want to go – this company may have changed but it’s been good to me.”&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"6\" data-aria-posinset=\"2\" data-aria-level=\"1\">Fear:&nbsp;“I just&nbsp;don’t&nbsp;want to do it. I don’t know what’s out there.”&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"3\" data-aria-posinset=\"1\" data-aria-level=\"1\">Education and skill levels:&nbsp;“I’m not qualified to do anything else.”&nbsp;</li>\r\n</ul>\r\n<h4><span><span>S</span><span>ome Boomers are&nbsp;</span><span>finding jobs they love</span><span>,&nbsp;</span><span>how&nbsp;</span><span>and</span><span>&nbsp;–</span><span>&nbsp;maybe more important</span><span>&nbsp;–&nbsp;</span><span>why?</span></span><span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:360}\">&nbsp;</span></h4>\r\n<p>It&nbsp;begins with Boomers&nbsp;asking themselves tough questions.&nbsp;Here are&nbsp;five career-changing&nbsp;questions&nbsp;that can&nbsp;help&nbsp;change “stagnant”&nbsp;thinking.<span data-ccp-props=\"{}\">&nbsp;</span></p>\r\n<ul>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"8\" data-aria-posinset=\"1\" data-aria-level=\"1\">What is that I want to do – that I am passionate about?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"8\" data-aria-posinset=\"2\" data-aria-level=\"1\">Where are my skills and aptitudes best aligned?&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"8\" data-aria-posinset=\"3\" data-aria-level=\"1\">What do I want&nbsp;to be?&nbsp;&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"8\" data-aria-posinset=\"4\" data-aria-level=\"1\">How do I take on full accountability for the next chapter of my career – and what are the steps involved?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"9\" data-aria-posinset=\"5\" data-aria-level=\"1\">What are my resources that will help me get there?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n</ul>\r\n<h4><span><span>L</span><span>et’s say I still have a job, how do I actually get myself to the point that I go about finding a better place to work?</span></span><span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:360}\">&nbsp;</span></h4>\r\n<p>For many years&nbsp;I’ve used what I call&nbsp;“The Career&nbsp;Divorce Ten”&nbsp;to offer&nbsp;guidance for those searching for answers to the question, “Should I move on?”&nbsp;Ask yourself:&nbsp;<span data-ccp-props=\"{}\">&nbsp;</span></p>\r\n<ul>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"2\" data-aria-posinset=\"1\" data-aria-level=\"1\">Am I happy here?</li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"2\" data-aria-posinset=\"1\" data-aria-level=\"1\">Are this company’s values aligned with mine?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"2\" data-aria-posinset=\"2\" data-aria-level=\"1\">Am I passionate about what I do every day?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"2\" data-aria-posinset=\"3\" data-aria-level=\"1\">Do my skill sets align with what I do?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"2\" data-aria-posinset=\"4\" data-aria-level=\"1\">Is my role rewarding – and does it offer a future?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"2\" data-aria-posinset=\"5\" data-aria-level=\"1\">What are my options internally – and have I explored them?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"2\" data-aria-posinset=\"1\" data-aria-level=\"1\">Have I consulted with my mentors?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"2\" data-aria-posinset=\"2\" data-aria-level=\"1\">What happens if I do nothing at all?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"2\" data-aria-posinset=\"3\" data-aria-level=\"1\">What are my options outside the company?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"2\" data-aria-posinset=\"4\" data-aria-level=\"1\">What happens if I leave?<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n</ul>\r\n<p>Reinvention requires – no,&nbsp;it&nbsp;demands!&nbsp;– the capacity to ask tough questions&nbsp;and the tenacity and strength of character required to answer them.&nbsp;<span data-ccp-props=\"{}\">&nbsp;</span></p>\r\n<p>Many Baby Boomers like Susan are.</p>\r\n<p><span>Join Dana Manciagli’s&nbsp;</span><a href=\"https://danamanciagl.samcart.com/referral/ihc4Zdak/mHDAKfwajfZgTWDa\">Job Search Master Class</a><span>&nbsp;</span><em>right now</em><span>&nbsp;and immediately access the most comprehensive job search system currently available!</span></p>\r\n<p><strong>Author's Bio</strong><br><em><br>Thunderbird School of Global Management Alumna Dana Manciagli '84 is the author of \"Cut the crap, Get a job\". With her 'Career Mojo' column, Dana is the sole syndicated career columnist for the Business Journal nationwide. Her remarkable profile includes a career in global sales and marketing for Fortune 500 corporations like Microsoft, IBM, and Kodak. She has coached, interviewed and hired thousands of job seekers. This article was originally published on&nbsp;</em><i><a href=\"http://danamanciagli.com/\">her website.</a></i></p>\r\n<p><strong>Read More!</strong></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/interview-team-player\">Interview as a Team Player<br></a><a href=\"https://thunderbird.asu.edu/knowledge-network/how-avoid-getting-fired\">How to Avoid Getting Fired<br></a><a href=\"https://thunderbird.asu.edu/knowledge-network/one-thing-you-must-do-after-submitting-your-resume\">The ONE THING You Must Do After Submitting Your Résumé<br></a><a href=\"https://thunderbird.asu.edu/knowledge-network/one-thing-you-must-do-after-submitting-your-resume\">6 Tips to Be a Better Manager/Coach<br></a><a href=\"https://thunderbird.asu.edu/knowledge-network/new-manager-build-and-maintain-your-credibility\">New Manager? Build and Maintain Your Credibility!</a></p>"
