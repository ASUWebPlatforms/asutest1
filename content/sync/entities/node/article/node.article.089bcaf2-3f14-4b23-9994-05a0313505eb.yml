body:
  -
    value: "<p>A video progress report of the Freeport-McMoran DreamBuilder program co-created with and implemented by Thuderbird for Good was shown at the Clinton Global Initiative America meeting this week in Denver, Colorado.</p>\r\n<p>The video features Freeport-McMoRan Foundation President, Tracy Bame, and graduates and students of the DreamBuilder program from Mi Casa Resource Center, a Women’s Business Center partner organization of Thunderbird for Good.&nbsp; T-bird alumna, and Thunderbird for Good Executive Director and Assistant Vice President, Kellie Kreiser’ 04, attended the annual meeting of government, non-profit, and private sector leaders convened by the Clinton Global Initiative.</p>\r\n<p>DreamBuilder, a free, online business plan course, is co-created with and funded by the Freeport-McMoran Foundation and implemented by Thunderbird for Good. Learn more by visiting&nbsp;<a href=\"http://www.dreambuilder.org/\" target=\"_blank\">www.dreambuilder.org</a>.</p>\r\n<p>&nbsp;</p>\r\n<p>[[{\"fid\":\"791\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Dream Builder: The Women's Business Creator - CGI America 2015 Progress Report\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Dream Builder: The Women's Business Creator - CGI America 2015 Progress Report\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\"}}]]</p>"
