body:
  -
    value: |-
      <p>Mexico’s energy sector continues to expand, with private firms investing more than $70 billion into the category. And despite economic and political uncertainty, companies such as Exxon Mobil, Chevron and China National Offshore Oil Corporation have won rights to invest in Mexican offshore oil fields, meaning the sector isn’t going away anytime soon.</p>
      <p><strong>Mexico to receive $70 billion in energy-sector investments</strong></p>
      <p>[[{"fid":"4495","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":"Mexican President Enrique Peña Nieto (L), shake hands with BHP Billiton general director Andrew Mackenzie (C), before PEMEX general director Jose Antonio Gonzalez Anaya (R), during the signing of a contract for the deepwater Trion oil block"},"type":"media","attributes":{"title":"Mexican President Enrique Peña Nieto (L), shake hands with BHP Billiton general director Andrew Mackenzie (C), before PEMEX general director Jose Antonio Gonzalez Anaya (R), during the signing of a contract for the deepwater Trion oil block","class":"panopoly-image-full media-element file-responsive-image file-default"}}]]</p>
      <p>Mexico's president said Friday that private companies had committed to invest a total of $70 billion in the wake of a 2013 energy-sector overhaul that opened that long-state-controlled industry to private investment….</p>
