body:
  -
    value: "<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div style=\"width: 444px;\" class=\"caption-inner\"><a href=\"http://www.bbc.com/news/business-39507170\" target=\"_blank\">[[{\"fid\":\"4840\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird alumnus Michael Crotty on US-China trade\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird alumnus Michael Crotty on US-China trade\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird alumnus Michael Crotty on US-China trade\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird alumnus Michael Crotty on US-China trade\"}},\"attributes\":{\"alt\":\"Thunderbird alumnus Michael Crotty on US-China trade\",\"title\":\"Thunderbird alumnus Michael Crotty on US-China trade\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</a>\r\n<p class=\"caption-text\">Thunderbird alumnus Michael Crotty '74 speaks with BBC News about the flashpoints of US-China trade</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>&nbsp;</p>\r\n<p>With Chinese President Xi Jinping's summit with US President Donald Trump only hours away, BBC News reporter Robin Brant took to Shanghai to discuss with pundits the China-US trade relationship. Speaking with Shanghai-based Thunderbird alum Michael Crotty '74, Business Consultant with&nbsp;MKT &amp; Associates, LTD, and CEIBS Shanghai Professor Gary Liu, the three discussed these five trade flashpoints:</p>\r\n<ul>\r\n<li>Currency</li>\r\n<li>Market access</li>\r\n<li>Intellectual property rights</li>\r\n<li>Technology transfer</li>\r\n<li>Investment</li>\r\n</ul>\r\n<p>\"The Chinese can invest in the US in many areas where we can't invest in China because of restrictions,\" Crotty noted when asked about market access. \"The hope for all of us,\" he says, \"is that there will be a higher degree of reciprocity that develops over the next couple of years.\"</p>\r\n<p>Asked about the future of US-China investment, Crotty said: \"Both countries want jobs, and the growth in outbound investment by Chinese companies into the US, for example, last year was approximately $45 billion dollars--significantly above the year before. The outbound investment will continue and the outbound investment into factories and companies will continue as well.\"</p>\r\n<p>Watch the entire video at <a href=\"http://www.bbc.com/news/business-39507170\" target=\"_blank\">http://www.bbc.com/news/business-39507170</a>.</p>\r\n<p><em>The views expressed in this article do not necessarily reflect those of Thunderbird School of Global Management or Arizona State University as a whole.</em></p>"
