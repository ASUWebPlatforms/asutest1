body:
  -
    value: "<p>There's no time like the present, says Thunderbird Executive Master of Global Management (Executive MGM)<strong>&nbsp;</strong>program participant Jeff Mask. Balancing his full-time career with his full-time degree has, for Jeff, made the program experience even more valuable. With immediately applicable learnings and an \"energy\" that drives you to improve in class and at work, Jeff says the time to start pursuing your graduate degree was yesterday.</p>\r\n<p>[[{\"fid\":\"4684\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Jeff Mask - Executive Master of Global Management - Full time Program and full time work\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\"}}]]</p>\r\n<p>Thunderbird, a unit of the Arizona State University Knowledge Enterprise, delivers the <a href=\"https://thunderbird.asu.edu/degrees/graduate/executive-programs-arizona-cohort\">Executive MGM program</a> via classroom sessions on alternate weekends on campus and regional study tours around the globe.</p>\r\n<p>For more information about the Executive MGM programs, contact Thunderbird Global Admissions at <a href=\"mailto:admissions.tbird@asu.edu\">admissions.tbird@asu.edu</a> or call +1 602 978-7100 or 800 457-6966.</p>"
