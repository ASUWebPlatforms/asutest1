    value: '<h3><i>[[{"fid":"78577","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"link_text":null,"type":"media","field_deltas":{"1":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false}},"attributes":{"height":"889","width":"1339","class":"media-element file-default","data-delta":"1"}}]]</i></h3><h3><i>Landry Sign</i><i>é,&nbsp;</i><i>Leader in Global Political Economy, Joins Thunderbird</i></h3><p>Landry Signé is a world-renowned expert and award-winning professor of global political economy with a long and impressive list of experience, honors, and accomplishments. Next on his list is Thunderbird where Signé is the new Professor and Founding Co-Director of Thunderbird’s Fourth Industrial Revolution Initiative and Globalization 4.0 Inititiative.&nbsp;</p><p>Signé joins Thunderbird School of Global Management where, in addition to leading the Initiative, he will be teaching courses on global business, world governance and disruptive technologies.</p><p>Perhaps most directly relevant to what&nbsp;Signé offers Thunderbird is the fact that he has been recognized as a World Economic Forum Young Global Leader for “finding innovative solutions to some of the world’s most pressing issues.”&nbsp;</p><p>Sanjeev Khagram, director general and dean of Thunderbird., said of&nbsp;Signé, “We couldn’t be more excited that Landry is joining us. Landry Signé is a terrific scholar, respected worldwide for his grasp of the political economy of growth, sustainable development, governance, fragile and failed states, regional integration, and business in Africa.”<i>&nbsp;</i></p><blockquote><p><i>“</i><i>Perhaps most directly relevant to what Landry&nbsp;Signé offers Thunderbird is the fact that he has been recognized as a World Economic Forum Young Global Leader.”&nbsp;<a href="https://ctt.ec/LYtUQ">Click to tweet</a></i><i><a href="applewebdata://FCA5B43A-C6F0-4A11-9AD2-79DE8CAEF58D#_msocom_1" id="_anchor_1" name="_msoanchor_1"></a><br></i></p></blockquote><p>“Landry comes to Thunderbird at a perfect time with an understanding of the global implications of the Fourth Industrial Revolution,” Khagram said.&nbsp;“We need to make sure that global leaders are in place, leaders who can make the most of the technological changes endemic in Industry 4.0. We need bold global business leaders who understand the possibilities and who are able to drive the transformation required. And we need complex thinkers and global leaders like Landry&nbsp;Signé to help us develop them.”</p><h3>Merging the academic and practical&nbsp;</h3><p>“Landry is one of those global leaders who will be able to help ASU and Thunderbird students put together an academic understand with real-world needs,” Khagram said.</p><p>Signé has had a significant amount of both academic and practical experience.&nbsp;He is a world-renowned professor, leading practitioner and senior adviser to business and government leaders in the areas of global political economy and public policy, global business and emerging markets, global governance and development, and the Fourth Industrial Revolution and Globalization 4.0. He is also a senior fellow in the Global Economy and Development Program at the Brookings Institution, a distinguished fellow at Stanford University’s Center for African Studies, chairman of the Global Network for Africa’s Prosperity and a World Economic Forum Young Global Leader.</p><p>As a pioneer in the Silicon Valley,&nbsp;Signé&nbsp;was the first to have taught at Stanford an award-winning course presenting Africa as a continent of economic opportunities (<i>Emerging African Markets: Strategies, Investments and Government Affairs</i>).</p><p>Previously, Landry was founding president of a business strategy and development firm based in Montreal and a visiting scholar at the University of Oxford. He was appointed by a United Nations Under-Secretary-General to serve on the Global Network on Digital Technologies for Sustainable Urbanization.</p><blockquote><p><i>“</i><i>World-renowned expert to head ASU-Thunderbird’s Fourth Industrial Revolution and Globalization 4.0 Initiative.”&nbsp;<a href="https://ctt.ec/UEiyT">Click to tweet</a></i><a href="https://ctt.ec/UEiyT"><i>&nbsp;</i></a></p></blockquote><p>Signé has authored many academic and policy publications focused on Africa, the global political economy, the politics of economic reform and foreign aid, emerging and frontier markets, institutional change, political regimes, state capacity, service delivery, and governance. Among those publications are&nbsp;<a href="https://www.cambridge.org/core/books/innovating-development-strategies-in-africa/36BE9E460966E9B567FED5CC8228B629">Innovating Development Strategies in Africa: The Role of International, Regional and National Actors</a>&nbsp;and&nbsp;<a href="https://www.cambridge.org/core/books/african-development-african-transformation/B16D667E58EA2904ED4FEA776C393A99">African Development, African Transformation: How Institutions Shape Development Strategy</a>, both published by Cambridge University Press. His work has appeared in The New York Times, The Washington Post and Harvard International Review.</p><p>Signé holds a Bachelor of Science degree in Political Science as well as a master''s in Political Science from Jean Moulin Lyon III University, and a PhD in Political Science from the University of Montreal. Additionally, he attended Stanford University for Postdoctoral Studies in Political Science, attended the Executive Program in Leadership at the University of Oxford, and studied Global Leadership and Public Policy for the 21st Century at Harvard Kennedy School Executive Education.</p><h3>Early days and love of adventure</h3><p>Signé was born in Cameroon, and grew up in Cameroon, France, and Canada, before coming to the United States. He also spent time in the United Kingdom, and has traveled all over the world, which led him to explore many of the most innovative and diverse countries on six continents.</p><p>His adventurous life experiences have also transcended into his love for thrill-seeking hobbies from walking safaris with gorillas and cheetahs to skydiving, shark diving, and more.</p>'
