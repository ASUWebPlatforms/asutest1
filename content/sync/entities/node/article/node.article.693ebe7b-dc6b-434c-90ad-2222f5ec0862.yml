body:
  -
    value: "<p><span>[[{\"fid\":\"926\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></p>\r\n<p><span>Alumni from class years 1988 to 2013 attended the annual gathering of Thunderbird’s Taipei Chapter on Nov. 3, 2013. “We had a great time,” said chapter leader&nbsp;</span><strong>Shao-Ping Paul Pan ‘05.</strong><span>&nbsp;”People had a chance to get to know each other.” About 25&nbsp;guests, including some who commuted several hours from other cities,&nbsp;shared light refreshments and conversation at the Little London, a tea and coffeehouse decorated with British flags and other memorabilia. T-bird&nbsp;</span><strong>Steven Kao ‘04</strong><span>&nbsp;took&nbsp;several photos, which may be viewed&nbsp;on the chapter’s&nbsp;</span><a href=\"https://sites.google.com/site/thunderbirdtaipei/home\" target=\"_blank\">event page</a><span>. Chapter leaders&nbsp;</span><strong>George Yao&nbsp;’05&nbsp;</strong><span>and&nbsp;</span><strong>Frank Cheng Yang Chen ‘05&nbsp;</strong><span>also donated their time and talents to make the event possible. The following video captures highlights of the activity:</span></p>\r\n<p><span>[[{\"fid\":\"921\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"2013 Thunderbird Taipei Chapter Annual Gathering\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"2013 Thunderbird Taipei Chapter Annual Gathering\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\"}}]]</span></p>"
