body:
  -
    value: "Dr. Allen Morrison continues the tradition of passing on the \"chain of command\" to the new leader of the Thunderbird School of Global Management, Dr. Sanjeev Khagram.  Thunderbird alum Hiroshi Hamada was in attendance to aid in the leadership transition ceremony as Thunderbird celebrated the European Re-union in Stockholm.\r\n\r\n\r\n<iframe src=\"https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FThunderbirdSchool%2Fvideos%2F10155288420530146%2F&show_text=0&width=267\" width=\"267\" height=\"476\" style=\"border:none;overflow:hidden\" scrolling=\"no\" frameborder=\"0\" allowTransparency=\"true\" allowFullScreen=\"true\"></iframe>"
    format: full_html
    processed: |-
      <p>Dr. Allen Morrison continues the tradition of passing on the "chain of command" to the new leader of the Thunderbird School of Global Management, Dr. Sanjeev Khagram.  Thunderbird alum Hiroshi Hamada was in attendance to aid in the leadership transition ceremony as Thunderbird celebrated the European Re-union in Stockholm.</p>
