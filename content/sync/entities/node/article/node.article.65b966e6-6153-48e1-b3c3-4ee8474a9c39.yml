body:
  -
    value: "<p>[[{\"fid\":\"4002\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":\"Tips for a powerful Resume\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"title\":\"Tips for a powerful Resume\",\"class\":\"panopoly-image-original media-element file-default\"}}]]<span style=\"color: #000000; font-family: Times New Roman;\"> </span></p>\r\n<p><span style=\"color: #000000;\">As the spring semester begins here at Thunderbird, the search for summer internships or post-graduation employment is in full swing.&nbsp;Here are a few tips for making the most impact:</span></p>\r\n<p><span style=\"color: #000000;\"><em>Do:</em></span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"text-decoration: underline;\">Conduct Company Research Ahead of Time</span>: Be prepared to answer questions about the company. This will demonstrate the extra effort and commitment you invested in preparing for the interview.</span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"text-decoration: underline;\">Understand the Different Types of Interviews</span>: They include traditional, behavioral, and case interviews, and each requires different types of preparation.</span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"text-decoration: underline;\">Prepare Responses to Common Interview Questions</span>: If you practice these beforehand, you are less likely to be caught off-guard or ramble when responding.</span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"text-decoration: underline;\">Focus on Relevant Information</span>: Read the job description and highlight your reverent abilities and experience.</span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"text-decoration: underline;\">Respond to Questions Using Problem, Action, Result Format</span>: This keeps responses concise and demonstrates specific contributions you have made to past companies.</span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"text-decoration: underline;\">Dress for Success</span>: Take the time for personal grooming. Keep nails clean and trimmed, hair styled, breath fresh, and scent clean. </span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"text-decoration: underline;\">Be Punctual</span>: Arrive at least ten minutes early. </span></p>\r\n<p>&nbsp;</p>\r\n<p><i><span style=\"color: #000000;\">Do not:</span></i></p>\r\n<p><span style=\"color: #000000;\"><span style=\"text-decoration: underline;\">Recite Exactly What is on Your Resume</span>: Recruiters do not need to hear what they can see in front of them. </span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"text-decoration: underline;\">Take More Than 2-3 Minutes to Answer a Question</span>: Rambling will bore the interviewer. </span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"text-decoration: underline;\">Focus on Negatives</span>: Do not ramble on about a past job or boss that you may have disliked. </span></p>\r\n<p>&nbsp;</p>"
