body:
  -
    value: "<p><strong>[[{\"fid\":\"867\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Chandra Jacobs ’12&nbsp;</strong>has channeled her Thunderbird wanderlust into two exciting ventures: writing personal travel blogs at&nbsp;<a href=\"http://www.therestlessroad.com/\" target=\"_blank\">www.therestlessroad.com</a>&nbsp;and&nbsp;<a href=\"http://www.blog.tripchi.com/\" target=\"_blank\">www.blog.tripchi.com</a>, and launching a mobile app that helps you make the most of your time in the airport.&nbsp;</p>\r\n<p><span>“Therestlessroad.com [focuses on] my personal wanderings around the globe,” says Chandra. “Blog.tripchi.com is focused on travel, airports and aviation.”</span></p>\r\n<p><span>A T-bird at heart, Chandra has always been passionate about traveling, using technology to make life easier and applying analytics to personalize products. Teaming with co-founder Eric Sullivan, Chandra launched&nbsp;<a href=\"http://www.tripchi.com/\" target=\"_blank\">www.tripchi.com</a>&nbsp;to redefine the way people travel – and her newest venture may have the most impact.</span></p>\r\n<p><span>[[{\"fid\":\"866\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></p>\r\n<p><span>“My new tripchi airport app serves up recommendations of things to do in the airport based on your personality, interests and flight information, and offers exclusive deals on food, drinks and shopping opportunities,” says Chandra. The free app also provides users detailed content so they can explore the airport and connect with other travelers. “We provide airport vendors with a technology platform to conduct targeted advertising campaigns, including contextually driven deals and offers.”</span></p>"
