      <p>Research by Thunderbird professors Kannan Ramaswamy and Bill Youngdahl shows that most successful organizations succeed not because of their leaders, but in spite of them.</p>
      <p>So what kind of leader are you? Helpful, or hindering?</p>
      <p>&nbsp;</p>
      <iframe id="quizWidget-441790" width="100%" height="700px" frameborder="0" border="none" src="https://www.qzzr.com/widget/quiz/fi9xdWl6emVzLzQ0MTc5MA"></iframe><p><i>Bill Youngdahl and Denis Leclerc will discuss these concepts, and many others, in the 4-day executive education course </i><a href="https://thunderbird.asu.edu/leading-teams-lp?sd=KNarticlepromo"><i>Leading Diverse Teams for Collaborative Results</i></a><i>, which runs September 27-30 in Glendale, Arizona. This course helps attendees develop sophisticated and relevant skills for managing people and projects across cultures and time zones in a business environment characterized by less time, smaller budgets and fewer resources.</i></p>
      </div>
      </div>
      <p>Join the discussion! Had a boss who stood in your way? Been a leader lulled in a sense of accomplishment and needing to do more? Share your story on <a href="https://www.linkedin.com/company/7598">LinkedIn</a>, <a href="https://www.facebook.com/ThunderbirdSchool/">Facebook</a>, and <a href="https://twitter.com/thunderbird">Twitter</a>.</p>
      <p><strong>Related content:</strong></p>
      <ul>
      <li><a style="font-size: 1em;" href="https://thunderbird.asu.edu/knowledge-network/even-successful-organizations-most-leaders-hinder-more-help"><span style="font-size: 1em; background-color: transparent;">KN article </span><i>Are You a Leader Who Hinders or Helps?</i></a></li>
      <li><a style="font-size: 1em;" href="https://vimeo.com/174890075"><span style="font-size: 1em; background-color: transparent;">KN article </span><i style="font-size: 1em;">How to Avoid Becoming a Hindering Leader webinar</i></a></li>
      <li><span style="font-size: 1em; background-color: transparent;">Check out the open program for individuals&nbsp;</span><i style="font-size: 1em;"><a href="https://thunderbird.asu.edu/leading-teams-lp?sd=KNarticlepromo">Leading Diverse Teams for Collaborative Results</a></i></li>
      </ul>
      <h3>Interested in more thought leadership from Thunderbird?</h3>
      <p class="btn btn-gold"><a href="https://thunderbird.asu.edu/forms/37">Subscribe to the Knowledge Network Newsletter!</a></p>
