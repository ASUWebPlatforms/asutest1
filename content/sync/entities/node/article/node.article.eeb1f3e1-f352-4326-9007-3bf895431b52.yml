body:
  -
    value: "<p>Are you ready to broaden your global mindset &amp; network? Discover Thunderbirdâ€™s Executive Master of Global Management (Executive MGM)<strong>&nbsp;</strong>program. Every course is taught from a global perspective, which prepares you to lead and manage people across borders and across all levels of an organization. This program goes beyond the traditional executive-level business degree, offering you comprehensive instruction in global management disciplines, as well as cross-cultural communications, negotiations and international political economy.</p>\r\n<p>Watch this series of FAQ videos to learn more about Thunderbird's renowned executive degree programs:</p>\r\n<table>\r\n<tbody>\r\n<tr>\r\n<td>[[{\"fid\":\"4323\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"alt\":\"EMGM FAQ - Evaluation Criteria\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\"},\"link_text\":null}]]</td>\r\n<td>[[{\"fid\":\"4324\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"alt\":\"EMGM FAQ - Becoming a T-Bird\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\"},\"link_text\":null}]]</td>\r\n</tr>\r\n<tr>\r\n<td>[[{\"fid\":\"4325\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"alt\":\"EMGM FAQ - Global Cohort\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\"},\"link_text\":null}]]</td>\r\n<td>[[{\"fid\":\"4326\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"alt\":\"EMGM FAQ - Typical Profile\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\"},\"link_text\":null}]]</td>\r\n</tr>\r\n<tr>\r\n<td>[[{\"fid\":\"4329\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"alt\":\"EMGM FAQ - What makes Thunderbird so unique\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\"},\"link_text\":null}]]</td>\r\n<td>[[{\"fid\":\"4330\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"attributes\":{\"alt\":\"EMGM FAQ- Arizona Cohort\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\"},\"link_text\":null}]]</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>Learn more about our <a href=\"/node/226\">Executive MGM-Arizona Cohort</a> and our <a href=\"/node/227\">Executive MGM-Global Cohort</a>.</p>\r\n<p>&nbsp;</p>"
