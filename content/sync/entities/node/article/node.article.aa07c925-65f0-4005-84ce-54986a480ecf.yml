body:
  -
    value: "<div style=\"text-align: center;\">[[{\"fid\":\"3975\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Tanzania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Tanzania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Tanzania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Tanzania\"}},\"attributes\":{\"alt\":\"TEM Lab-Tanzania\",\"title\":\"TEM Lab-Tanzania\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</div>\r\n<div>Jambo!&nbsp; Mambo? &nbsp;Greetings from Tanzania's beautiful coastline on the Indian Ocean.&nbsp; Team Tanzania had a busy week beginning to collate our initial field data and pressing ahead with a field visit to Tanzania's Tanga Region, East of Arusha.&nbsp; We met with numerous Solar Sister Entrepreneur teams and Business Development Associates along the way including a stop in the Kilimanjaro region, an overnight stop in the beautiful Lushoto mountains and finally meetings in Tanga. &nbsp;(Above Picture: Team Tanzania with Fatma, Muzo, Country Director of Solar Sister, local entrepreneurs and the regional business development assistant near Lushoto, Tanzania.)</div>\r\n<div style=\"text-align: center;\">[[{\"fid\":\"3976\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Tanzania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Tanzania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Tanzania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Tanzania\"}},\"attributes\":{\"alt\":\"TEM Lab-Tanzania\",\"title\":\"TEM Lab-Tanzania\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</div>\r\n<div>The innumerable speed bumps on Tanzania's roads made sleeping difficult on the road, so instead we enjoyed the amazing changes in scenery and sang along to our driver's 90's pop hits. &nbsp;(Pictured Above: Team Tanzania interviewing local Solar Sister entrepreneurs near Lushoto, Tanzania. &nbsp;Pictured Below: Our car and one of our rest stops along the way from Lushoto to Tanga, Tanzania)</div>\r\n<div style=\"text-align: center;\">[[{\"fid\":\"3977\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Tanzania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Tanzania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Tanzania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Tanzania\"}},\"attributes\":{\"alt\":\"TEM Lab-Tanzania\",\"title\":\"TEM Lab-Tanzania\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</div>\r\n<div>Solar is changing the lives of many in Tanzania.&nbsp; The most touching story this week came from&nbsp;Mwnaibi&nbsp;who had to save her children and house from a fire caused by a kerosene lantern.&nbsp; She was severely burned while rescuing her children.&nbsp; Today, she is a Solar Sister Entrepreneur because she sees the value of a safe light source.</div>\r\n<div>Next week we look forward to enjoying some time back in Arusha where we will meet with local entrepreneurs as we work on our final recommendations for Solar Sister.</div>\r\n<div>*Jambo- Hello! (Swahili)</div>\r\n<div>**Mambo- How are you? (Swahili)</div>"
