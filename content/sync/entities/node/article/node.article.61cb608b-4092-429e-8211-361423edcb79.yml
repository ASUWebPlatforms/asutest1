body:
  -
    value: "<p>This SlideShare is part of a series on Value Creation.</p>\r\n<div style=\"margin-bottom: 5px;\"><strong> <a href=\"//www.slideshare.net/secret/ujS2kyHYOtmz7R\">Value Creation: What Marketers Need to Know About Communicating Value </a> </strong> from <strong><a href=\"//www.slideshare.net/Thunderbird1946\">Thunderbird School of Global Management</a></strong></div>\r\n<p><a href=\"%20http://www.slideshare.net/Thunderbird1946/value-creation-what-marketers-need-to-know-about-communicating-value\">[[{\"fid\":\"4783\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Value Creation Slideshare\",\"field_file_image_title_text[und][0][value]\":\"Value Creation Slideshare\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Value Creation Slideshare\",\"field_file_image_title_text[und][0][value]\":\"Value Creation Slideshare\"}},\"link_text\":null,\"attributes\":{\"alt\":\"Value Creation Slideshare\",\"title\":\"Value Creation Slideshare\",\"width\":\"600\",\"style\":\"margin: 10px;\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</a></p>\r\n<p><i>Thunderbird professors Douglas Olsen and Richard Ettenson teach these concepts in depth in the Value Creation and Winning in the Global Arena program.</i><i></i></p>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<p><strong>&nbsp;Share your story!</strong></p>\r\n<p>Does your organization have special techniquest to communicate their value? Share your story on <a href=\"https://www.linkedin.com/company/7598\">LinkedIn</a>, <a href=\"https://www.facebook.com/ThunderbirdSchool/\">Facebook</a>, and <a href=\"https://twitter.com/thunderbird\">Twitter</a>.</p>"
