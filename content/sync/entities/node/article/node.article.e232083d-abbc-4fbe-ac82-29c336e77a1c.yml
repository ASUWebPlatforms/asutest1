    value: "<h3><span>Are you Running Your Job Search as a Business or a Hobby?&nbsp;</span></h3>\r\n<p>Is finding a new position important to you? Are you unemployed and need to find a job?&nbsp;Are you a college graduate with huge loans?&nbsp;Are you currently working, but need to change jobs, either within your company or outside? There are hundreds of scenarios that make&nbsp;your&nbsp;job search effort THE most important project of your life.<span data-ccp-props=\"{&quot;201341983&quot;:2,&quot;335559738&quot;:240,&quot;335559739&quot;:240,&quot;335559740&quot;:300}\">&nbsp;</span></p>\r\n<p>But&nbsp;why are&nbsp;you treating it&nbsp;like&nbsp;a hobby? Why do you dabble in your search, spending&nbsp;a few hours here and there, sending off résumé&nbsp;after résumé&nbsp;to anything that looks “do-able?”<span data-ccp-props=\"{&quot;201341983&quot;:2,&quot;335559738&quot;:240,&quot;335559739&quot;:240,&quot;335559740&quot;:300}\">&nbsp;</span></p>\r\n<h4><span>STOP.&nbsp;Stop the insanity!</span><span data-ccp-props=\"{&quot;201341983&quot;:2,&quot;335559738&quot;:240,&quot;335559739&quot;:240,&quot;335559740&quot;:300}\">&nbsp;</span></h4>\r\n<p>Here are&nbsp;the&nbsp;rules for running your job search process like a business:<span data-ccp-props=\"{&quot;201341983&quot;:2,&quot;335559738&quot;:240,&quot;335559739&quot;:240,&quot;335559740&quot;:300}\">&nbsp;</span></p>\r\n<h3><span>Rule #1:&nbsp;</span><span>Put your job search on the calendar.</span></h3>\r\n<p>Block as many hours as possible. Be disciplined about finding a place you can concentrate&nbsp;and&nbsp;accomplish certain tasks, and&nbsp;then&nbsp;set more tasks for yourself going forward. Every day&nbsp;when&nbsp;you wake up, you should have a healthy list of next steps that is building in volume. Get up early and get to work!<span data-ccp-props=\"{&quot;201341983&quot;:2,&quot;335559738&quot;:240,&quot;335559739&quot;:240,&quot;335559740&quot;:300}\">&nbsp;</span></p>\r\n<h3><span>Rule #2:&nbsp;Prepare&nbsp;your&nbsp;tools.</span></h3>\r\n<p>Just as in any job, you need to be organized to document your business objectives, track your progress, follow up on prior tasks,&nbsp;and be ready to juggle a dozen things at the same time. Set up files to track your tasks and results in Microsoft Excel, OneNote,&nbsp;or Word.&nbsp;(My favorite is Microsoft OneNote.)&nbsp;Have personal business cards made up to hand out at&nbsp;networking&nbsp;events.<span data-ccp-props=\"{&quot;201341983&quot;:2,&quot;335559738&quot;:240,&quot;335559739&quot;:240,&quot;335559740&quot;:300}\">&nbsp;</span></p>\r\n<h3><span>Rule #3:&nbsp;Set&nbsp;goals for your&nbsp;job&nbsp;search.</span><span data-ccp-props=\"{&quot;201341983&quot;:2,&quot;335559738&quot;:240,&quot;335559739&quot;:240,&quot;335559740&quot;:300}\">&nbsp;</span></h3>\r\n<ul>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"1\" data-aria-posinset=\"1\" data-aria-level=\"1\">Make 100 new contacts per month by making cold calls, sending e-mails,&nbsp;or even&nbsp;just&nbsp;showing up at a company’s door.<span data-ccp-props=\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;201341983&quot;:2,&quot;335559685&quot;:360,&quot;335559739&quot;:200,&quot;335559740&quot;:300}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"1\" data-aria-posinset=\"2\" data-aria-level=\"1\">Research companies you want to work for and write customized cover letters focused on what you could do for&nbsp;them&nbsp;as a future employee.</li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"1\" data-aria-posinset=\"2\" data-aria-level=\"1\">Network aggressively!&nbsp;Attend local networking events.&nbsp;Look for connections&nbsp;with&nbsp;companies&nbsp;you want to work for&nbsp;or people you want to work with. Use the&nbsp;advanced&nbsp;search function on&nbsp;<a href=\"http://www.linkedin.com/\">LinkedIn</a>&nbsp;to help with this.&nbsp;<span data-ccp-props=\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;201341983&quot;:2,&quot;335559685&quot;:360,&quot;335559739&quot;:200,&quot;335559740&quot;:300}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"1\" data-aria-posinset=\"2\" data-aria-level=\"1\">For executives, only 10% of your job search should be focused on recruiters. They are valuable…&nbsp;for&nbsp;<span>their</span>&nbsp;clients.&nbsp;They need to be aware of you, but they are only as good as the&nbsp;executive&nbsp;searches&nbsp;they have active.<span data-ccp-props=\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;201341983&quot;:2,&quot;335559685&quot;:360,&quot;335559739&quot;:200,&quot;335559740&quot;:300}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"1\" data-aria-posinset=\"2\" data-aria-level=\"1\">Think about volume. It IS a numbers game. You need to build a pipeline of prospects, opportunities, companies,&nbsp;and even geographies that you will pursue. If you think you have a pipeline today, double it. I recommend at least 20 active positions at one time.<span data-ccp-props=\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;201341983&quot;:2,&quot;335559685&quot;:360,&quot;335559739&quot;:200,&quot;335559740&quot;:300}\">&nbsp;</span></li>\r\n</ul>\r\n<p>Even though the job market is undeniably tough, there are more positions available than many people think. But&nbsp;you&nbsp;will have to be&nbsp;a&nbsp;smart and disciplined&nbsp;job seeker&nbsp;to find them.</p>\r\n<p><em>Thunderbird School of Global Management Alumna Dana Manciagli '84 is the author of \"Cut the crap, Get a job\". With her 'Career Mojo' column, Dana is the sole syndicated career columnist for the Business Journal nationwide. Her remarkable profile includes a career in global sales and marketing for Fortune 500 corporations like Microsoft, IBM, and Kodak. She has coached, interviewed and hired thousands of job seekers. This article was originally published on&nbsp;</em><i><a href=\"http://danamanciagli.com/\">her website.</a></i></p>\r\n<p><strong>Read More from Dana:</strong></p>\r\n<ul>\r\n<li><a href=\"https://thunderbird.asu.edu/knowledge-network/its-good-year-look-job\">It’s a Good Year to Look for a Job</a></li>\r\n<li><a href=\"https://thunderbird.asu.edu/knowledge-network/networking-reluctance-3-keys-overcoming-it\">Networking Reluctance: 3 Keys to Overcoming It</a></li>\r\n<li><a href=\"https://thunderbird.asu.edu/knowledge-network/tips-new-graduate-and-job-seeker\">Tips for the New Graduate – and Job Seeker</a></li>\r\n<li><a href=\"https://thunderbird.asu.edu/knowledge-network/technology-build-teams\"><span>Technology to Build Teams</span></a></li>\r\n</ul>"
