    value: "<h1 style=\"text-align: center;\"><i>The Six P’s</i><i>&nbsp;of Career Transition</i></h1>\r\n<p style=\"text-align: center;\">[[{\"fid\":\"16774\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Corporate lady standing at cross roads\",\"field_file_image_title_text[und][0][value]\":\"Career transitioning\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Corporate lady standing at cross roads\",\"field_file_image_title_text[und][0][value]\":\"Career transitioning\"}},\"attributes\":{\"alt\":\"Corporate lady standing at cross roads\",\"title\":\"Career transitioning\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>You are probably familiar&nbsp;with the five P’s of task accomplishment:&nbsp;<i>P</i><i>rior&nbsp;</i><i>P</i><i>lanning&nbsp;</i><i>P</i><i>revents&nbsp;</i><i>P</i><i>oor&nbsp;</i><i>P</i><i>erformance</i>.&nbsp;When it comes to career transition and job-hunting, however, there are&nbsp;six&nbsp;additional&nbsp;P’s&nbsp;that&nbsp;will help&nbsp;you maintain your perspective during this wild ride and enhance your chances of a successful landing.&nbsp;<span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></p>\r\n<p>Career coach, author,&nbsp;and&nbsp;military&nbsp;veteran&nbsp;Tom&nbsp;Wolfe,&nbsp;takes&nbsp;a quick look at each of these&nbsp;Six P’s:&nbsp;patience, persistence, professionalism, presentation, politeness, and preparedness.&nbsp;Whether you are returning to the workplace after raising a family, a transitioning military veteran, or someone who is simply ready to make&nbsp;a career change, these pointers will help you through the process.<span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></p>\r\n<h2><span>Patience.</span><span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></h2>\r\n<p>Things will rarely happen as quickly as you would like and you will need to be patient as you go about your job search.&nbsp;Your priority list will never be the same as that of a potential employer.&nbsp;You have your agenda and employers have their own.&nbsp;It is highly likely that the only time in your search when the time line is too fast for you is when you get a job offer and they want an answer quickly!<span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></p>\r\n<h2><span>Persistence.</span><span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></h2>\r\n<p>At first glance, this would seem at odds with being patient.&nbsp;Learning how to balance the two is one of your transition tools.&nbsp;Although that tool starts out a little dull, it will be finely honed by the time your search is over.&nbsp;Being persistent means not giving up, but it also means riding the fine line between demonstrating your level of interest and becoming a pest.<span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></p>\r\n<h2><span>Preparedness.</span><span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></h2>\r\n<p>Going into the job search with a high level of knowledge will eliminate many problems before they have a chance to arise.&nbsp;Knowledge of the organization, knowledge of the position and, most importantly, a high degree of self-knowledge are among the most critical elements of any successful career transition.<span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></p>\r\n<h2><span>Professionalism.</span><span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></h2>\r\n<p>Do the right thing.&nbsp;Do what you say you will do.&nbsp;Follow-up.&nbsp;Be on time.&nbsp;Return the calls.&nbsp;Honor the timelines and deadlines.&nbsp;Get the application form in on time.&nbsp;Write the follow-up letters.&nbsp;Change your voice mail message.&nbsp;Be respectful.<span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></p>\r\n<h2><span>Presentation.</span><span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></h2>\r\n<p>Look the part.&nbsp;Dress appropriately.&nbsp;Live up to the grooming and appearance standards that are expected of you.&nbsp;First impressions are important, but it does not stop there.&nbsp;Lasting impressions equate to memory, and being memorable matters in an interview. Speak clearly and with confidence, while maintaining your humility.&nbsp;Remember also the messages that are conveyed by eye contact and body language.&nbsp;<span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></p>\r\n<h2><span>Politeness.</span><span data-ccp-props=\"{&quot;335559739&quot;:200}\">&nbsp;</span></h2>\r\n<p>Be courteous.&nbsp;Say thanks.&nbsp;Smile.&nbsp;Look people in the eye.&nbsp;Just because someone is sitting in the guard shack or at the reception desk does not mean they are not important.&nbsp;Many organizations go out of their way to see what the administrative and clerical people think about a prospective employee.</p>\r\n<h4 style=\"text-align: center;\"><strong>Join Dana Manciagli’s&nbsp;<a href=\"https://danamanciagl.samcart.com/referral/ihc4Zdak/mHDAKfwajfZgTWDa\">Job Search Master Class</a>&nbsp;right now and immediately access the most comprehensive job search system currently available!</strong></h4>\r\n<p><em><span>Thunderbird School of Global Management Alumna Dana Manciagli '84 is the author of \"Cut the crap, Get a job\". With her 'Career Mojo' column, Dana is the sole syndicated career columnist for the Business Journal nationwide. Her remarkable profile includes a career in global sales and marketing for Fortune 500 corporations like Microsoft, IBM, and Kodak. She has coached, interviewed and hired thousands of job seekers. This article was originally published on&nbsp;</span></em><i><span><a href=\"http://danamanciagli.com/\"><span>her website.</span></a></span></i><span></span></p>\r\n<p><strong>Read More from Dana:</strong><br> <a href=\"https://thunderbird.asu.edu/knowledge-network/how-get-over-being-stressed-out-your-job-so-you-can-actually-do-it\">How to Get Over Being Stressed Out by Your Job So You Can Actually Do It</a><br> <a href=\"https://thunderbird.asu.edu/knowledge-network/benefits-meditation-workplace\">Benefits of Meditation in the Workplace<br> </a><a href=\"https://thunderbird.asu.edu/knowledge-network/new-manager-build-and-maintain-your-credibility\">New Manager? Build and Maintain Your Credibility</a></p>"
