body:
  -
    value: "<p>[[{\"fid\":\"871\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p>U.S. President Barack Obama has nominated&nbsp;career diplomat<strong>Larry Edward André, Jr. ‘88</strong>&nbsp;to serve as ambassador to the West African nation of Mauritania, the White House announced on Sept. 10, 2013. André has extensive experience in Africa, most recently serving as acting envoy and director of the Office of the Special Envoy for Sudan and South Sudan at the U.S. Department of State.&nbsp;Prior to this role,&nbsp;he served as deputy executive director for the State Department’s Bureau of African Affairs from 2010 to 2011.&nbsp;He also served in&nbsp;Tanzania from 2008 to 2010, in Kenya from 2006 to 2008, and in Sierra Leone from 2002 to 2004.</p>\r\n<p>Before&nbsp;earning an MBA at&nbsp;Thunderbird, André received a&nbsp;Bachelor of Arts&nbsp;degree from Claremont McKenna College in California.</p>\r\n<p>When André is appointed&nbsp;in Mauritania, he will join a list of at least five other Thunderbird alumni who have served as U.S. ambassadors.&nbsp;<strong>Philip Reeker ‘91&nbsp;</strong>served in Macedonia,&nbsp;<strong>Niels Marquardt ‘80</strong>&nbsp;served in Madagascar,&nbsp;<strong>Lewis Lucke ‘77</strong>&nbsp;served in Swaziland,&nbsp;<strong>W.L. Brown ‘60</strong>&nbsp;served in Austria, and&nbsp;<strong>Tony Holmes ‘79</strong>&nbsp;served in Burkina Faso.&nbsp;Former Thunderbird President and&nbsp;Trustee&nbsp;<strong>Barbara Barrett</strong>&nbsp;also served as U.S. Ambassador to Finland. Thunderbird diplomats from other countries include&nbsp;<strong>Luis Alberto Moreno ‘77,</strong>&nbsp;who served as Colombia’s ambassador to the United States prior to his current role as president of Inter-American Development Bank president,</p>"
