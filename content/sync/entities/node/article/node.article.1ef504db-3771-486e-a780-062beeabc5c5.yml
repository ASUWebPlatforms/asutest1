body:
  -
    value: "<p class=\"Normal1\"><span>TEM Lab, Fall 2018<br></span>Romania, ServUsTECH<br>Written by Ian Blotter</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div style=\"width: 1200px;\" class=\"caption-inner\">[[{\"fid\":\"65073\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Romania\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Romania\"}},\"attributes\":{\"alt\":\"TEM Lab in Romania\",\"title\":\"TEM Lab in Romania\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">Team HAIR+Z, a new popular European boy band. Photo Credit &amp; Manager: Roberta Rosa</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p class=\"Normal1\">This past week our journey has taken us to some of the most beautiful parts in all of Transylvania. We ventured into the underground salt mines, took in the picturesque scenery of the Turda Gorge, ate lunch in Dracula’s literal backyard and climbed the stairs up to the Biertan fortified church.</p>\r\n<p class=\"Normal1\"><em>We are a little more than halfway through our applied learning lab here in Cluj-Napoca and time is looking to become more of an enemy. After studying the strengths and challenges within ServUsTECH we wrapped up the week with our midway presentation for the CEO. Entering into the US market is no easy task and now, with only two weeks left, we look forward to implementing three phases of market entry to help ServUsTECH achieve their goal.</em></p>\r\n<p class=\"Normal1\">The amount of real-world experience we’ve faced as a team has been a once-in-a-lifetime opportunity. Becoming culturally adaptive and constantly innovative, we have each grown and gained insight in different functions of the business. It’s easy to comb over the effort we put in every day on a TEM Lab for Team HAIR+Z, so we made a video to better illustrate what life is like for a T-bird in Cluj.</p>\r\n<p class=\"Normal1\">[[{\"fid\":\"65717\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"8\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"8\"}}]]</p>"
