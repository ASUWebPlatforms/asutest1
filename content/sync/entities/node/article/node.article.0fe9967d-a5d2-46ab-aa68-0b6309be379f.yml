    value: "<p>[[{\"fid\":\"61612\",\"view_mode\":\"responsive_image\",\"fields\":{\"format\":\"responsive_image\",\"field_file_image_alt_text[und][0][value]\":\"What a China-U.S. Trade War Might Look Like\",\"field_file_image_title_text[und][0][value]\":\"What a China-U.S. Trade War Might Look Like\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"responsive_image\",\"field_file_image_alt_text[und][0][value]\":\"What a China-U.S. Trade War Might Look Like\",\"field_file_image_title_text[und][0][value]\":\"What a China-U.S. Trade War Might Look Like\"}},\"attributes\":{\"alt\":\"What a China-U.S. Trade War Might Look Like\",\"title\":\"What a China-U.S. Trade War Might Look Like\",\"height\":\"268\",\"width\":\"477\",\"style\":\"margin: 10px; float: left;\",\"class\":\"media-element file-responsive-image\",\"data-delta\":\"1\"}}]]An emerging trade war between China and the United States has prompted predictions of severe disruption – both economic and geopolitical. But analysts say it’s hard to tell how a trade war might actually play out.&nbsp;“Nobody can honestly claim high confidence that they understand what the overall impact will be,” Daniel Rosen, founding partner at economic research firm Rhodium Group, said to&nbsp;<a href=\"https://www.straitstimes.com/global\">The Straits Times</a>.&nbsp;</p>\r\n<p>Rosen has 26 years of professional experience analyzing China’s economy, commercial sector, and external interactions and even he is saying, “You might as well project the weather on a Tuesday afternoon a year from now.” But just as a rainstorm on Tuesday afternoon begins with colliding water droplets up in the clouds, a trade war starts with tariffs.</p>\r\n<p>So let’s explore the current state of trade between these two economic superpowers.</p>\r\n<h3>Battle between the world’s two largest economies</h3>\r\n<p>China and the United States traded goods and services worth over $636 billion in 2017. It's the world's largest bilateral trading relationship. And at&nbsp;<a href=\"https://www.bloomberg.com/graphics/2016-us-vs-china-economy/\">$19 trillion and $12 trillion</a>, respectively, the U.S. and China are the world’s largest economies, by far.&nbsp;(Though China is not the only country the U.S. is targeting. President Trump has also imposed tariffs on Canada, Mexico, and the European Union.)</p>\r\n<p>A trade war is exactly what it sounds like: Countries attacking each other’s trade with tariffs, quotas, and other kinds of restrictions.&nbsp;One country will impose restrictions, causing the other to respond in a tit-for-tat escalation. This can hurt both economies and lead to rising political tensions. And when the warring factions are the world’s economic superpowers, their battles affect other economies as well.</p>\r\n<blockquote>\r\n<p><i>“</i><i>A trade war is exactly what it sounds like: Countries engaged in a tit-for-tat escalation of restrictions on the other’s trade.”–&nbsp;<a href=\"https://ctt.ec/cn0A6\">Click to tweet</a></i><i><br></i></p>\r\n</blockquote>\r\n<h3>What’s&nbsp;<i>this&nbsp;</i>trade war all about?</h3>\r\n<p>For the United States, the imposition of trade restrictions on China has an economic goal and a national security goal.&nbsp;<a href=\"https://www.whitehouse.gov/briefings-statements/statement-president-regarding-trade-china/\">President Trump has invoked</a>&nbsp;both economic and&nbsp;<a href=\"https://www.theatlantic.com/international/archive/2018/04/trump-trade-national-security-china-tariffs/558647/\">national security</a>&nbsp;rationales for two key strategies. His aim is to close the large trade gap between the U.S. and China and to address what he characterizes as China’s theft of American intellectual property.&nbsp;</p>\r\n<blockquote>\r\n<p><i>“For the United States, there is both an economic aim and a national security aim to trade restrictions on China.</i><i>” –&nbsp;<a href=\"https://ctt.ec/IaSd2\">Click to tweet</a></i><i><br></i></p>\r\n</blockquote>\r\n<p>President Trump wants to use tariffs as a way to close the trade gap. The U.S. trade deficit with China was just over&nbsp;<a href=\"https://www.bea.gov/newsreleases/international/trade/2018/pdf/trad1217.pdf\">$375 billion in 2017</a>– the U.S. buys far more goods from China than it sells to China. As&nbsp;a tax on products made abroad, tariffs raise the cost of imported goods, making consumers less likely to buy the imports and, in theory, boosting local production of those goods. If Chinese goods increase in price, the plan is Americans will turn to locally produced goods.</p>\r\n<p>Another issue is Beijing’s 'Made in China 2025' policy, a strategy designed to increase China’s profile as an innovator of high-tech products rather than just a manufacturer of low-end goods. Along with this strategy, China has been buying foreign technology firms in key industries like semiconductors and robotics. U.S. officials,&nbsp;<a href=\"https://www.whitehouse.gov/briefings-statements/statement-president-regarding-trade-china/\">led by President Trump</a>, believe these practices constitute “unfair transfers of American technology and intellectual property to China.”</p>\r\n<p>As U.S. Trade Representative <a href=\"https://ustr.gov/about-us/policy-offices/press-office/press-releases/2018/june/ustr-issues-tariffs-chinese-products\" target=\"_blank\">Robert Lighthizer put it in a&nbsp;</a>statement:&nbsp;“China’s government is aggressively working to undermine America’s high-tech industries and our economic leadership through unfair trade practices and industrial policies like ‘Made in China 2025.’”</p>\r\n<p>Thunderbird Professor Robert Grosse&nbsp;describes&nbsp;those <a href=\"https://thunderbird.asu.edu/knowledge-network/china-free-pass-trade\">unfair trade practices </a>as state-supported cheating. Typically, joint venture agreements between U.S. and Chinese companies, he says, include technology transfer requirements, meaning the American company has to give its know-how to the Chinese partner.</p>\r\n<blockquote>\r\n<p><i>“</i><i>At the heart of talks of a U.S.-China trade war is Beijing’s ‘Made in China 2025’ policy, designed to increase China’s profile as an innovator of high-tech products.</i><i>” –&nbsp;<a href=\"https://ctt.ec/CX7G6\">Click to tweet</a></i><i><br></i></p>\r\n</blockquote>\r\n<p><a href=\"https://www.bloomberg.com/news/articles/2018-06-21/u-s-weighs-resuming-china-talks-amid-split-on-trump-trade-team\">Bloomberg News</a>&nbsp;reports that the Trump administration, including Lighthizer and White House trade adviser Peter Navarro, are pushing for structural changes to China’s policies.&nbsp;That response may extend beyond tariffs. On June 24, the&nbsp;<a href=\"https://www.wsj.com/articles/trump-plans-new-curbs-on-chinese-investment-tech-exports-to-china-1529883988\">Wall Street Journal</a>&nbsp;reported that the&nbsp;U.S. is planning to introduce new restrictions on Chinese ownership of U.S. technology firms.</p>\r\n<p>Are such measures likely to make a difference? Most analysts say it is unlikely significant changes will be made to the Made in China 2025 policy because it is potentially so powerful for China. If successful, the policy will give China opportunities for sustainable economic growth – even, economic dominance – for decades to come.</p>\r\n<h3>It’s complicated</h3>\r\n<p>Trade deficits are not necessarily bad. But it’s complicated. As countries have shifted from manufacturing economies to service economies, you have to look a little more closely at what exactly countries trade.&nbsp;</p>\r\n<p>Discussions of the trade imbalance usually focus on goods. China shipped far more goods to the United States ($505.6 billion last year,&nbsp;according to U.S. figures) than the U.S. shipped to China ($130.4 billion) – that’s where the approximately $375 billion trade deficit figure comes from.</p>\r\n<p>When one trading partner thinks about putting tariffs or quotas on the other country, it’s limited to the dollar value of its imports from that partner. So while the U.S. could restrict as much as $506 billion worth of China’s exports, China has only $130 billion worth of U.S. goods exports that it could restrict. But restrictions on goods trade isn’t the only weapon in the trade fighter’s arsenal.&nbsp;</p>\r\n<p>The Chinese government could begin targeting trade in services – like tourism, travel, and banking –&nbsp;<a href=\"http://money.cnn.com/2018/06/19/news/economy/us-china-trade-war-explainer/index.html\">according to analysts</a>&nbsp;quoted in CNN Money.&nbsp;</p>\r\n<p>Even more potentially damaging than that could be restrictions on goods and services sold to Chinese citizens by American multinationals with a presence in China – the likes of Apple, Nike, GM, Starbucks, Boeing, and Ford, among others. Those sales are not accounted for in discussions about a trade deficit. Yet, they “far exceed the value of U.S. exports to China,” Alex Wolf, a Hong Kong-based economist at Aberdeen Standard Investments, told the&nbsp;<a href=\"https://www.ft.com/content/170b7016-746c-11e8-aa31-31da4279a601\">Financial Times</a>.</p>\r\n<blockquote>\r\n<p><i>“</i><i>China could retaliate against U.S. services exports, or against American multinationals selling to Chinese consumers in China</i><i>.”</i><i>–&nbsp;<a href=\"https://ctt.ec/PAfNZ\">Click to tweet</a></i><i><br></i></p>\r\n</blockquote>\r\n<p>Abroad and at home, for any given industry or business, the impact of trade restrictions depends on a variety of factors: How much does demand change when prices rise? Are substitutes readily available? How much extra productive capacity is there around the world, and how long would it take to get new manufacturing facilities up and running? Tariffs could hurt American companies by imposing costs not faced by their competitors.</p>\r\n<p>Trade wars – they’re complicated.&nbsp;</p>\r\n<h3>What happens next?&nbsp;</h3>\r\n<p>Economists are concerned because neither China nor the U.S. is showing signs of backing down. And the consequences could be severe.&nbsp;According to a model by the&nbsp;<a href=\"https://taxfoundation.org/modeling-impact-president-trumps-proposed-tariffs/\">Tax Foundation</a>, if the tariffs move ahead, it could lower GDP growth by 0.1 percent (about $20 billion) and cost nearly 80,000 American jobs.&nbsp;</p>\r\n<p>Tariffs will likely create supply and demand imbalances, while boosting prices for consumers, increasing costs for manufacturers, and potentially exacerbating trade tensions with other countries. S&amp;P Global urged “companies, as well as individuals, should be especially alert as the negotiations play out.”</p>\r\n<p>In the meantime, U.S. tariffs aimed at Chinese goods are scheduled to take effect on July 6.&nbsp;</p>\r\n<h3 style=\"text-align: center;\">Additional Insights</h3>\r\n<p><strong>China-U.S. trade war: A recent timeline</strong></p>\r\n<p>Having a hard time keeping up with the details of the looming trade war? That’s understandable. Even before the tariffs take effect, the United States and China seem to be locked into responding to each other’s moves as they up the ante.&nbsp;&nbsp;</p>\r\n<p><img src=\"//cdn.thinglink.me/api/image/1069004423855865858/1024/10/scaletowidth#tl-1069004423855865858;'\" style=\"max-width: 100%;\" class=\"alwaysThinglink\"></p>\r\n<div class=\"blue-header-block-wrapper\">\r\n<div style=\"text-align: left;\" class=\"blue-header-block-inner-wrapper\">\r\n<h3>How a trade war could affect U.S. companies</h3>\r\n<p><strong>U.S. Automakers:</strong> The impact of tariffs on American-made cars is small, but “duties on Chinese imports would disrupt recent moves by Ford and GM to use their Chinese factories to supply limited numbers of cars to the U.S.,” according to&nbsp;<a href=\"https://www.wsj.com/articles/u-s-china-tariffs-hit-american-made-products-from-chips-to-cars-1529103004\">Wall Street Journal</a>&nbsp;reports. GM dealers last year sold about 40,000 China-made Buick Envision SUVs.</p>\r\n<p><strong>U.S. Farmers:</strong> According to the&nbsp;<a href=\"https://www.wsj.com/articles/u-s-china-tariffs-hit-american-made-products-from-chips-to-cars-1529103004\">Wall Street Journal</a>, “Agribusiness firms may need to find alternative markets for U.S. grown oilseeds,” which include soybeans, a huge cash crop for American farmers. U.S. Department of Agriculture data shows that the U.S. is the second largest soybean producer, behind Brazil.&nbsp;&nbsp;</p>\r\n<p><strong>U.S. Energy:</strong> A look at economic subsectors by&nbsp;<a href=\"https://www.spglobal.com/marketintelligence/en/news-insights/blog/companies-and-sectors-most-impacted-by-u-s-chinese-tariffs\">S&amp;P Global Credit Analysis</a>&nbsp;shows that proposed tariffs would probably deal&nbsp;a significant blow to the U.S. energy sector, which relies heavily on steel and aluminum for various projects.</p>\r\n<p><strong>U.S. Chipmakers:</strong> The&nbsp;<a href=\"https://www.semiconductors.org/news/2018/06/15/press_releases_2017/sia_statement_on_trump_administration_tariff_announcement/\">Semiconductor Industry Association</a>&nbsp;(SIA), which represents major American chipmakers, has two significant concerns about the proposed tariffs. For one, they say&nbsp;the proposed tariffs are “fails to address the serious IP (intellectual property) and industrial policy issues in China.” And, they feel the tariffs actually threaten more harm than good.&nbsp;American chipmakers primarily send finished chips to China where they are assembled, tested, and packaged. Under the announced tariffs, American semiconductor companies argue they will be forced to pay tariffs on their own products.</p>\r\n</div>\r\n</div>\r\n<h5><strong>Recommended resources</strong></h5>\r\n<p>White House<br><a href=\"https://www.whitehouse.gov/briefings-statements/statement-steps-protect-domestic-technology-intellectual-property-chinas-discriminatory-burdensome-trade-practices/\">Statement on Steps to Protect Domestic Technology and Intellectual Property from China’s Discriminatory and Burdensome Trade Practices</a></p>\r\n<p>Office of the United States Trade Representative (USTR)<br>Press Release:&nbsp;<a href=\"https://ustr.gov/about-us/policy-offices/press-office/press-releases/2018/june/ustr-issues-tariffs-chinese-products\">USTR Issues Tariffs on Chinese Products in Response to Unfair Trade Practices</a></p>\r\n<p>Reuters<br><a href=\"https://www.reuters.com/article/us-usa-trade-china-tariffs-response/china-ready-for-proportionate-response-to-u-s-tariffs-envoy-idUSKCN1HA0DM\">Envoy says China is ready for proportionate response to U.S. tariffs</a></p>\r\n<p>Financial Times&nbsp;<br><a href=\"https://www.ft.com/content/c002dadc-766b-11e8-b326-75a27d27ea5f\">Trump targets China investments as trade war heats up</a></p>\r\n<p>Embassy of the People’s Republic of China in the U.S.&nbsp;<br><a href=\"http://www.china-embassy.org/eng/xw/t675646.htm\">U.S. China Trade is a Win-Win Game</a></p>\r\n<p>U.S. Census Bureau<br><a href=\"https://www.census.gov/foreign-trade/balance/c5700.html\">Trade in Goods with China&nbsp;</a>&nbsp;</p>\r\n<p>S&amp;P Global<br><a href=\"https://www.spglobal.com/marketintelligence/en/news-insights/blog/companies-and-sectors-most-impacted-by-u-s-chinese-tariffs\">Credit Analysis: Companies And Sectors Most Impacted By U.S.-Chinese Tariffs</a></p>\r\n<p>Bloomberg<br><a href=\"https://www.bloomberg.com/graphics/2016-us-vs-china-economy/\">Here’s How Fast China’s Economy Is Catching Up to the U.S.</a></p>\r\n<p>ASU Now<br>Tariffs: The blunt tools of trade disputes<br><a href=\"https://asunow.asu.edu/20180703-tariffs-blunt-tools-trade-disputes\">Thunderbird Professor Mary Teagarden weighs in on proposed China tariffs</a></p>\r\n<p>ASU Now<br><a href=\"https://asunow.asu.edu/20170125-global-engagement-qa-rural-poor-vs-big-city-elite-could-lead-international-game-chicken\">Thunderbird professor Mary Teagarden says factors at play in U.S. and Western Europe also could shape policy in China</a></p>\r\n<p>Thunderbird Knowledge Network<br><a href=\"https://thunderbird.asu.edu/knowledge-network/economic-forces\">Economic Forces Push Us Outward, But Social Forces Call Us Home</a></p>\r\n<p>Thunderbird Knowledge Network<br><a href=\"https://thunderbird.asu.edu/knowledge-network/china-free-pass-trade\">It’s Time for the U.S. to Revoke China’s Free Pass on Trade</a></p>\r\n<p class=\"sdc-article-header__title\" data-short-title=\"Trump's global trade war: A timeline\"><span class=\"sdc-article-header__long-title\">SkyNews<br><a href=\"https://news.sky.com/story/trumps-trade-war-a-timeline-11406176\">Trump's Global Trade War: A Timeline</a></span></p>\r\n<script async charset=\"utf-8\" src=\"//cdn.thinglink.me/jse/embed.js\"></script>\r\n"
