      <h3>What happens next?&nbsp;</h3>
      <p>Economists are concerned because neither China nor the U.S. is showing signs of backing down. And the consequences could be severe.&nbsp;According to a model by the&nbsp;<a href="https://taxfoundation.org/modeling-impact-president-trumps-proposed-tariffs/">Tax Foundation</a>, if the tariffs move ahead, it could lower GDP growth by 0.1 percent (about $20 billion) and cost nearly 80,000 American jobs.&nbsp;</p>
      <p>Tariffs will likely create supply and demand imbalances, while boosting prices for consumers, increasing costs for manufacturers, and potentially exacerbating trade tensions with other countries. S&amp;P Global urged “companies, as well as individuals, should be especially alert as the negotiations play out.”</p>
      <p>In the meantime, U.S. tariffs aimed at Chinese goods are scheduled to take effect on July 6.&nbsp;</p>
      <h3 style="text-align: center;">Additional Insights</h3>
      <p><strong>China-U.S. trade war: A recent timeline</strong></p>
      <p>Having a hard time keeping up with the details of the looming trade war? That’s understandable. Even before the tariffs take effect, the United States and China seem to be locked into responding to each other’s moves as they up the ante.&nbsp;&nbsp;</p>
      <p><img src="//cdn.thinglink.me/api/image/1069004423855865858/1024/10/scaletowidth#tl-1069004423855865858;'" style="max-width: 100%;" class="alwaysThinglink"></p>
      <div class="blue-header-block-wrapper">
      <div style="text-align: left;" class="blue-header-block-inner-wrapper">
      <h3>How a trade war could affect U.S. companies</h3>
      <p><strong>U.S. Automakers:</strong> The impact of tariffs on American-made cars is small, but “duties on Chinese imports would disrupt recent moves by Ford and GM to use their Chinese factories to supply limited numbers of cars to the U.S.,” according to&nbsp;<a href="https://www.wsj.com/articles/u-s-china-tariffs-hit-american-made-products-from-chips-to-cars-1529103004">Wall Street Journal</a>&nbsp;reports. GM dealers last year sold about 40,000 China-made Buick Envision SUVs.</p>
      <p><strong>U.S. Farmers:</strong> According to the&nbsp;<a href="https://www.wsj.com/articles/u-s-china-tariffs-hit-american-made-products-from-chips-to-cars-1529103004">Wall Street Journal</a>, “Agribusiness firms may need to find alternative markets for U.S. grown oilseeds,” which include soybeans, a huge cash crop for American farmers. U.S. Department of Agriculture data shows that the U.S. is the second largest soybean producer, behind Brazil.&nbsp;&nbsp;</p>
      <p><strong>U.S. Energy:</strong> A look at economic subsectors by&nbsp;<a href="https://www.spglobal.com/marketintelligence/en/news-insights/blog/companies-and-sectors-most-impacted-by-u-s-chinese-tariffs">S&amp;P Global Credit Analysis</a>&nbsp;shows that proposed tariffs would probably deal&nbsp;a significant blow to the U.S. energy sector, which relies heavily on steel and aluminum for various projects.</p>
      <p><strong>U.S. Chipmakers:</strong> The&nbsp;<a href="https://www.semiconductors.org/news/2018/06/15/press_releases_2017/sia_statement_on_trump_administration_tariff_announcement/">Semiconductor Industry Association</a>&nbsp;(SIA), which represents major American chipmakers, has two significant concerns about the proposed tariffs. For one, they say&nbsp;the proposed tariffs are “fails to address the serious IP (intellectual property) and industrial policy issues in China.” And, they feel the tariffs actually threaten more harm than good.&nbsp;American chipmakers primarily send finished chips to China where they are assembled, tested, and packaged. Under the announced tariffs, American semiconductor companies argue they will be forced to pay tariffs on their own products.</p>
      </div>
