body:
  -
    value: "<p>[[{\"fid\":\"1114\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p>Many schools retrofit their logos onto buildings, signs and other surfaces around campus. At Thunderbird the entire campus is the logo. Architects who laid out Thunderbird Field 1 in the early 1940s arranged the trees, buildings and roads into the shape of the mythological Native American creature that has represented Thunderbird for more than 70 years. Founders Hall rose at the heart of Thunderbird, while pilots kept their Stearman planes lined up as tail feathers. Pilots displayed the original red and black Thunderbird insignia on their planes from 1940 to 1945. When the airfield became the world’s first global business school in 1946, the logo remained. Since then it has changed many times — along with the school’s name — but the spirit of Thunderbird has remained. The school adopted its current logo design in 2007, but historical variations remain visible around campus. Below are variations of the logo still visible on campus.</p>\r\n<p><strong>Caption:&nbsp;</strong>An aerial photograph shows Thunderbird Field 1 in 1943 with the bird’s “head” on the right at the intersection of Greenway Road and 59th Avenue.</p>\r\n<p>&nbsp;[[{\"fid\":\"1115\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>"
