    value: '<h3><i>[[{"fid":"77008","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":"Journal of Applied Corporate Finance to Publish Thunderbird Professors’ Research on Oil &amp; Gas ","field_file_image_title_text[und][0][value]":"Journal of Applied Corporate Finance to Publish Thunderbird Professors’ Research on Oil &amp; Gas "},"link_text":null,"type":"media","field_deltas":{"1":{"format":"default","field_file_image_alt_text[und][0][value]":"Journal of Applied Corporate Finance to Publish Thunderbird Professors’ Research on Oil &amp; Gas ","field_file_image_title_text[und][0][value]":"Journal of Applied Corporate Finance to Publish Thunderbird Professors’ Research on Oil &amp; Gas "}},"attributes":{"alt":"Journal of Applied Corporate Finance to Publish Thunderbird Professors’ Research on Oil &amp; Gas ","title":"Journal of Applied Corporate Finance to Publish Thunderbird Professors’ Research on Oil &amp; Gas ","class":"media-element file-default","data-delta":"1"}}]]</i></h3><h3><i>Drs. Inkpen, Moffett, Ramaswamy explore recent history&nbsp;</i><i>of capital allocation and corporate strategy&nbsp;</i></h3><p>Three Thunderbird professors have received news that their article on corporate strategy and capitalization in the oil industry over the past 20 years&nbsp;has been accepted in the&nbsp;<i>Journal of Applied Corporate Finance</i>.&nbsp;</p><p>Professors&nbsp;<a href="https://thunderbird.asu.edu/node/78">Andrew Inkpen</a>,&nbsp;<a href="https://thunderbird.asu.edu/michael-moffett">Michael Moffett</a>, and&nbsp;<a href="https://thunderbird.asu.edu/kannan-ramaswamy">Kannan Ramaswamy</a>, regular collaborators on the topic of the global oil and gas industry, will have their&nbsp;article, “Capital Allocation and Corporate Strategy: An Examination of the Oil &amp; Gas Majors, 1998-2018” published in the&nbsp;<i>Journal of Applied Corporate Finance</i>.</p><p>“Well done to these three faculty on continuing to push the knowledge frontier in the oil and gas industry,” said Dr.&nbsp;Seigyoung Auh, Thunderbird Associate Dean of Research, as he shared the news of publication.&nbsp;</p><h3>Academic Thinkers &amp; Financial Practitioners&nbsp;&nbsp;</h3><p>The&nbsp;<a href="http://jacf-pub.com/">Journal of Applied Corporate Finance</a>&nbsp;is a quarterly academic journal covering research in corporate finance, including risk management, corporate strategy, corporate governance, and capital structure.</p><p>Published since 1981 and reaching a broad audience of senior corporate policymakers,&nbsp;<i>JACF</i>&nbsp;has distinguished itself among financial journals by bringing together academic thinkers and financial practitioners to address topics driving corporate value.&nbsp;</p><p>Published by Wiley Online Library, the Journal is&nbsp;<a href="http://jacf-pub.com/subscriptions/">available by subscription</a>. Less formal stories about corporate finance and governance can be found in the&nbsp;<a href="http://jacf-pub.com/blog/">Journal of Applied Corporate Finance blog</a>.&nbsp;</p><blockquote><p><i>“</i>Journal of Applied Corporate Finance to Publish Thunderbird Professors’ Research on Oil &amp; Gas<i>.”&nbsp;–&nbsp;<a href="https://ctt.ec/85xbs">Click to tweet</a></i><i><a href="applewebdata://762CD7D3-43B3-4C3A-AE4B-DDD82D5DDFE6#_msocom_1" id="_anchor_1" name="_msoanchor_1"></a><br></i></p></blockquote><h3>Inkpen, Moffett, Ramaswamy Collaborations</h3><p>The three professors have worked together and separately to deliver lessons about the oil and gas industry in the United States and globally. &nbsp;</p><p>In their 2017 book,&nbsp;<a href="http://www.pennwellbooks.com/shop-petroleum-industry/new-products/the-global-oil-gas-industry-stories-from-the-field/"><i>The Global Oil &amp; Gas Industry: Stories from the Field</i></a><i>,</i>&nbsp;Thunderbird professors Andrew Inkpen, Michael Moffett, and Kannan Ramaswamy tell the tales of several global Oil &amp; Gas megaprojects in an effort to explore similarities between them and lessons that can be applied to any industry.&nbsp;</p><p>In their 2017 book,&nbsp;Thunderbird professors&nbsp;<a href="https://thunderbird.asu.edu/node/78">Andrew Inkpen</a>,&nbsp;<a href="https://thunderbird.asu.edu/michael-moffett">Michael Moffett</a>, and&nbsp;<a href="https://thunderbird.asu.edu/kannan-ramaswamy">Kannan Ramaswamy</a>, this is a perfect opportunity to take a look at lessons offered by an Oil &amp; Gas sector that grew relatively quickly on the backs of dozens of extremely costly megaprojects.<i>&nbsp;</i></p><blockquote><p><i>“</i>Professors&nbsp;<a href="https://thunderbird.asu.edu/node/78">Andrew Inkpen</a>,&nbsp;<a href="https://thunderbird.asu.edu/michael-moffett">Michael Moffett</a>, and&nbsp;<a href="https://thunderbird.asu.edu/kannan-ramaswamy">Kannan Ramaswamy</a>, regular collaborators on the topic of the global oil and gas sector, will have new research&nbsp;published in the&nbsp;<i>Journal of Applied Corporate Finance</i><i>.”&nbsp;–&nbsp;<a href="https://ctt.ec/lwdcg">Click to tweet</a></i><i><a href="applewebdata://762CD7D3-43B3-4C3A-AE4B-DDD82D5DDFE6#_msocom_2" id="_anchor_2" name="_msoanchor_2"></a></i></p></blockquote><p>Andrew Inkpen&nbsp;is a co-author of "The Global Oil and Gas Industry: Management, Strategy, and Finance" and "The Global Oil and Gas Industry: Case Studies from the Field" (both published by Pennwell).&nbsp;Dr. Inkpen’s research focuses on management of multinational firms and organizational learning in the oil and gas sector.</p><p>In April 2019, the trio wrote a letter published in the Financial Times,&nbsp;<a href="https://www.ft.com/content/76527c04-6520-11e9-9adc-98bf1d35a056">“At best, Shell’s intent can be seen as value neutral,”</a>&nbsp;continuing a discussion about investing in electricity production with the hope of making a better margin on gas.&nbsp;</p><p>With Dr. Inkpen,&nbsp;Dr. Ramaswamy co-authored the book “Global Strategy: Creating and Sustaining Advantage across Borders,” published by the Oxford University Press.&nbsp;</p><p>All three faculty members teach Thunderbird’s&nbsp;executive training program for high-potential leaders in the oil and gas industry:&nbsp;<a href="https://thunderbird.asu.edu/executive-education/in-person/advanced-management-program-oil-gas-industry-executives">Advanced Management Program for Oil &amp; Gas Industry Executives</a>.</p><h3>More on Thunderbird’s Oil &amp; Gas Experts&nbsp;</h3><p><a href="https://thunderbird.asu.edu/andrew-inkpen">Andrew C. Inkpen</a>&nbsp;is a&nbsp;professor of management and the J. Kenneth and Jeanette Seward Chair in Global Strategy at Thunderbird. His research focuses on global strategy, the management of multinational firms, and the management of strategic alliances and international joint ventures. In recent years he has been focused on the global energy sector.</p><p><a href="https://thunderbird.asu.edu/michael-moffett">Michael H. Moffett</a>&nbsp;is&nbsp;an associate professor of finance and holds the Continental Grain Professorship in Finance at Thunderbird School of Global Management. A three-time recipient of Thunderbird’s Outstanding Professor Award, his areas of expertise include international financial management and the financial management issues unique to the oil and gas industry.</p><p><a href="https://thunderbird.asu.edu/kannan-ramaswamy">Kannan Ramaswamy</a>&nbsp;is&nbsp;the William D. Hacker Chair Professor of Management in global business at Thunderbird School of Global Management. He&nbsp;is world-renowned for his expertise on global strategy, emerging markets including India and South Asia, the energy sector, corporate governance, mergers and acquisitions, and global management.&nbsp;&nbsp;</p>'
