    value: "<p>Two Thunderbird professors have received honors recently for up and coming academic research and for their body of work over several decades.&nbsp;</p>\r\n<h3><strong>[[{\"fid\":\"72163\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird Professors Honored for Global Business Research\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird Professors Honored for Global Business Research\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird Professors Honored for Global Business Research\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird Professors Honored for Global Business Research\"}},\"attributes\":{\"alt\":\"Thunderbird Professors Honored for Global Business Research\",\"title\":\"Thunderbird Professors Honored for Global Business Research\",\"height\":\"125\",\"width\":\"200\",\"style\":\"float: left; margin: 7px 10px;\",\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]Dr. Morrison:&nbsp;<i>Harvard Business Review</i></strong></h3>\r\n<p>Prof. Allen J. Morrison,&nbsp;former Thunderbird CEO and director-general,and his&nbsp;coauthor Stewart Black, from INSEAD, have had their newest research,“The Rise and Demise of Chinese Global Firms”, accepted for publication in the prestigious&nbsp;<i>Harvard Business Review</i>.&nbsp;The magazine’s average acceptance rate for unsolicited articles is reported to be under 0.1%.&nbsp;</p>\r\n<p>Dr. Seigyoung Auh, associate dean of research, pointed out that Dr. Morrison’s work has been published and cited in in prestigious&nbsp;<i>HBR&nbsp;</i>before, but it is still an honor to have such a prominent platform for a timely topic.&nbsp;</p>\r\n<h3><strong>Dr. Morrison &amp; Dr. Inkpen:&nbsp;<i>JIBS Silver Medal</i></strong></h3>\r\n<p>In other Thunderbird news, Dr. Morrison and Dr. Andrew C. Inkpen&nbsp;have been awarded the Journal of International Business Studies (JIBS) Silver Medal,&nbsp;a formal recognition of their intellectual contributions published in the journal. The JIBS awards are given to&nbsp;frequent&nbsp;authors with&nbsp;substantive&nbsp;contributions over the past 50 years.</p>\r\n<p>Drs. Morrison and Inkpen will be honored on June 25, 2019, in Copenhagen, Denmark, at the Academy of International Business (AIB) annual conference.</p>\r\n<blockquote>\r\n<p><i>“Professors Morrison and Inkpen have been awarded&nbsp;theJournal of International Business Studies (JIBS) Silver Medal for their body of work over decades.”</i><i>–&nbsp;<a href=\"https://ctt.ec/n7etO\">Click to tweet</a></i><i><br></i></p>\r\n</blockquote>\r\n<p>“The JIBS Silver Medal has been awarded to a small number of IB scholars (105 to be exact),” Dr. Auh said. “Professors Morrison and Inkpen are among those scholars who have published at least 5 significant papers in JIBS during the journal’s first 50 years of its existence.&nbsp;</p>\r\n<p>“Book reviews, as well as other more minor contributions such as letters or short syntheses of papers in introductions to special issues were excluded,” Dr. Auh said. “This honor represents significant academic research. And these two individuals are being honored for their body of work.”</p>\r\n<h3><strong>[[{\"fid\":\"72164\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Journal of International Business Studies\",\"field_file_image_title_text[und][0][value]\":\"Journal of International Business Studies\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Journal of International Business Studies\",\"field_file_image_title_text[und][0][value]\":\"Journal of International Business Studies\"}},\"attributes\":{\"alt\":\"Journal of International Business Studies\",\"title\":\"Journal of International Business Studies\",\"height\":\"165\",\"width\":\"200\",\"style\":\"float: left; margin: 7px 10px;\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]JIBS.net:&nbsp;<i>Impactful research on international business</i></strong></h3>\r\n<p>The Academy of International Business (AIB) is the leading association of scholars and specialists in the field of international business. Established in 1959, today, AIB has 3,472 members in over 80 different countries around the world.</p>\r\n<p>The top-ranked journal in the field of international business,&nbsp;<i>Journal of International Business Studies</i>&nbsp;(<i>JIBS</i>) is multidisciplinary in scope and interdisciplinary in content and methodology, publishing content from across the six sub-domains of international business studies</p>\r\n<blockquote>\r\n<p><i>“The JIBS Silver Medal has been awarded to a small number of International Business scholars. And Thunderbird has two academics receiving the honor.”</i><i>–&nbsp;<a href=\"https://ctt.ec/da8f0\">Click to tweet</a></i><i><br></i></p>\r\n</blockquote>\r\n<p>JIBS, the official publication of AIB, is ranked as a 4-star ‘world elite’ journal in the Association of Business Schools’ Academic Journal Guide and is used by the Financial Times to determine business school research rankings.</p>\r\n<p>JIBS receives more than 700 submissions per year and has a 5% acceptance rate.</p>\r\n<h3>Allen J. Morrison:&nbsp;<i>JIBS Silver Medal honoree</i></h3>\r\n<p><a href=\"https://thunderbird.asu.edu/allen-j-morrison\">Dr. Allen J. Morrison</a>&nbsp;is a Professor of Global Management and thought leader on global leadership. From 2014 to 2018, he served as the Chief Executive Officer and Director General of the Thunderbird School of Global Management at Arizona State University (ASU).&nbsp;</p>\r\n<p>Before joining ASU in 2014, Dr. Morrison was a professor of global management and the holder of the Kristian Gerhard Jebsen Chair for Responsible Leadership and director of the Global CEO Center at IMD in Lausanne Switzerland. His work at IMD focused on the challenges CEOs face while leading their companies in the global economy.&nbsp;</p>\r\n<p>Professor Morrison has also taught on the faculty at INSEAD in Singapore, France and North America. He was also J. Armand Bombardier Chair of Global Management and Associate Dean-Executive Development at the Ivey School of Business in Canada.&nbsp;<br><br>Professor Morrison has authored or co-authored over 60 articles and case studies, and eleven books including \"Sunset in the Land of the Rising Sun,\" \"Global Explorers: The Next Generation of Leaders, “Competition in Global Industries,\" and \"International Management,\" currently in its 5th edition (Irwin McGraw-Hill). His research has been published in a range of journals including Harvard Business Review, Strategic Management Journal, Sloan Management Review, Journal of Management, and the Journal of International Business Studies.</p>\r\n<p><strong>Scholarly works by Dr. Morrison&nbsp;<a href=\"https://asu.pure.elsevier.com/en/persons/allen-morrison\">https://asu.pure.elsevier.com/en/persons/allen-morrison</a></strong></p>\r\n<h3>Andrew C. Inkpen:&nbsp;<i>JIBS Silver Medal honoree</i></h3>\r\n<p><a href=\"https://thunderbird.asu.edu/andrew-inkpen\">Dr. Andrew C. Inkpen</a>&nbsp;is professor of management and the J. Kenneth and Jeanette Seward Chair in Global Strategy at Thunderbird. His research focuses on global strategy, the management of multinational firms, and the management of strategic alliances and international joint ventures. In recent years he has been focused on the global energy industry.</p>\r\n<p>Inkpen has published his research in various journals including Academy of Management Review, California Management Review, Strategic Management Journal, Journal of International Business Studies, Journal of Management Studies, Long Range Planning, Organizational Dynamics, Organization Science, Decision Sciences, Journal of Applied Behavioral Science, and European Management Journal. He is actively involved in teaching case development and has written more than 40 cases. He is on the editorial boards of Strategic Management Journal, Journal of International Business Studies, Organization Studies, Asia Pacific Journal of Management, Journal of International Management, Journal of Trust Research, and Management and Organization Review.</p>\r\n<p>He teaches various courses including Competitive Strategy, Corporate Strategy, and the Global Energy Industry. He is actively involved in executive education programs and has been academic director on programs for various firms including ExxonMobil, RasGas, CEMEX, Ericsson, Teleflex, Volvo Penta, Brunswick, DENSO, and Cisco Systems.</p>\r\n<p><strong>Scholarly works by Dr. Inkpen&nbsp;&nbsp;<a href=\"https://asu.pure.elsevier.com/en/persons/andrew-inkpen/publications/\">https://asu.pure.elsevier.com/en/persons/andrew-inkpen/publications/</a>&nbsp;</strong></p>"
