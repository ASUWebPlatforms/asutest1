body:
  -
    value: "<p><strong>T4G on Capitol Hill:</strong>&nbsp;Last week&nbsp;<strong>Wynona Heim</strong>from the&nbsp;<strong>Thunderbird for Good</strong>&nbsp;team got the opportunity to participate in a day of lobbying in Washington, DC with the U.S. Global Leadership Coalition. A T-bird alumnus,&nbsp;<strong>Andrew Lubin ’75</strong>, initiated the opportunity and facilitated her introductions. Wynona was able to talk about Thunderbird and Thunderbird for Good’s activities with a fairly impressive roster of representatives. Not surprising, several other T-bird alums showed up at the conference, among them Scottsdale businessman&nbsp;<strong>Mike Connell '97</strong>.&nbsp; Among the political movers and shakers, Wynona and the Arizona delegation had a chance to meet with AZ Representative Matt Salmon in his congressional office. They had a total of nine meetings on the Hill.</p>\r\n<table>\r\n<tbody>\r\n<tr>\r\n<td>\r\n<p><span>\"Empowering women is the most powerful and important method&nbsp;<br>to combat religious extremism globally.\"&nbsp;&nbsp;</span><br><em>~Vin Weber</em></p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>[[{\"fid\":\"2961\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Lobbying for Good\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Lobbying for Good\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p><span><em>Panel discussion, from left to right:</em>&nbsp;<strong>Vin Weber</strong>, former US Representative (1981-1993)&nbsp;<strong>Lt. General Kip Ward Steve Clemens</strong>, reporter for The Atlantic (panel moderator)&nbsp;<strong>Rick Santorum</strong>, former Senator (1995- 2007)&nbsp;<strong>Rick Barton</strong>, Assistant Secretary of State for Conflict and Stabilization</span></p>"
