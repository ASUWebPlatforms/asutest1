body:
  -
    value: "<p style=\"text-align: center;\">&nbsp;</p>\r\n<p style=\"text-align: center;\"><span>[[{\"fid\":\"3987\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird for Good\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird for Good\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Thunderbird for Good\",\"title\":\"Thunderbird for Good\",\"height\":\"927\",\"width\":\"695\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></p>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<p style=\"text-align: left;\"><span>After everyone arrived safely Hyderabad and settled in, we got started straight in to the heart of the program â€“ entrepreneurship coursework with our long-time Co-Academic Directors for the program, Dr. Mary Sully de Luque and Dr. Steve Stralser.&nbsp; The basics of Entrepreneurship, Networking, Business Plans, and Leadership brought up rich conversations about growth strategy, challenges encountered, security problems, successes, solutions, and more than a few laughs.&nbsp;</span></p>\r\n<p style=\"text-align: center;\"><span>[[{\"fid\":\"3988\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird for Good\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird for Good\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Thunderbird for Good\",\"title\":\"Thunderbird for Good\",\"height\":\"511\",\"width\":\"682\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></p>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<p style=\"text-align: left;\"><span>Of course, as always, we Thunderbirds need to have some fun in between the long work sessions, so outings have included excellent dinners at local Hyderabad restaurants, and of course, SHOPPING!</span></p>\r\n<p style=\"text-align: center;\"><span>[[{\"fid\":\"3990\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird for Good\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird for Good\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Thunderbird for Good\",\"title\":\"Thunderbird for Good\",\"height\":\"513\",\"width\":\"684\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></p>"
