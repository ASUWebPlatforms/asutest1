body:
  -
    value: '<p><span>The Global SDG Accountability Report is a first-of-its-kind</span><span>&nbsp;publication that aims to survey the current state of accountability&nbsp;(or lack thereof) for the 2030 Agenda at subnational, national and international levels. In addition to a varied body of expert insight, this report presents an analysis of the collected reflections and&nbsp;inputs from the SDG Accountability Survey, completed by a diverse set of stakeholders around the world.&nbsp;</span><span>T</span><span>hunderbird School of Global Management Director-General and Dean, Dr. Sanjeev Khagram was a contributing editor.</span></p><p><strong>Click on the image below to read the report.</strong></p><p><strong><a href="https://secureservercdn.net/166.62.112.219/9bz.99d.myftpupload.com/wp-content/uploads/2021/06/GlobalSDGAccountabilityReport_pages_hRes-1.pdf" target="_blank">[[{"fid":"94932","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":"PublicationDigitalCard.png","field_file_image_title_text[und][0][value]":"PublicationDigitalCard.png"},"link_text":null,"type":"media","field_deltas":{"2":{"format":"default","field_file_image_alt_text[und][0][value]":"PublicationDigitalCard.png","field_file_image_title_text[und][0][value]":"PublicationDigitalCard.png"}},"attributes":{"alt":"PublicationDigitalCard.png","title":"PublicationDigitalCard.png","class":"media-element file-default","data-delta":"2"}}]]</a></strong></p><p>&nbsp;</p>'
