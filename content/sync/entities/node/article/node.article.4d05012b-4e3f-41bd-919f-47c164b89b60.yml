    summary: 'The Global SDG Accountability Report is a first-of-its-kind publication that aims to survey the current state of accountability (or lack thereof)for the 2030 Agenda at subnational, national and international levels. In addition to a varied body of expert insight, this report presents an analysis of the collected reflections and inputs from the SDG Accountability Survey, completed by a diverse set of stakeholders around the world. Thunderbird School of Global Management Director-General and Dean, Dr. Sanjeev Khagram was a contributing editor.'
