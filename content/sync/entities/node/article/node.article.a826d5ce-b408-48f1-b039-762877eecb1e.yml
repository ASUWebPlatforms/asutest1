    value: "<p>[[{\"fid\":\"914\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p>Historic Dubrovnik, Croatia, often called the pearl of the Adriatic, was the site for Thunderbird’s 41st European Reunion — a four-day extravaganza that brought more than 170 alumni together to network, learn and have fun. Old friends and classmates reconnected during a welcome BBQ at the beautiful Hotel Grand Villa Argentina and afterwards attended a World Cup Soccer viewing with Croatia vs. Brazil in the first game of the tournament.</p>\r\n<p>Friday morning convened with a TED-style business forum. Prominent Croatian historian and academic, Dr. Tvrtko Jakovina, spoke on the thousand-year history of Croatia and the Balkan region. Unique for its impressive medieval forts, churches, monuments and palaces, Dubrovnik has established itself as an independent, powerful and influential city.</p>\r\n<table>\r\n<tbody>\r\n<tr>\r\n<td>[[{\"fid\":\"915\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]<br>Thunderbird professors and alumni participated in a TED-style Business Dialogue on June 13, 2014 in Dubrovnik.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>The forum included a wide range of interesting speakers including US Ambassador and alumnus&nbsp;<strong>Philip Reeker ’91</strong>, who&nbsp;spoke on US policy toward Europe and the Balkans, the Transatlantic Trade and Investment Partnership, Transatlantic Engagement, global stability and geopolitics.&nbsp;Alumnus-entrepreneur&nbsp;<strong>Lawrence Masle ’94&nbsp;</strong>from “Up, There, Everywhere” addressed the growing trend, relevance and impact of cutting-edge, global, virtual, cloud-based organizations. And&nbsp;Thunderbird Professor Karen Walch, Ph.D.<a href=\"http://www.thunderbird.edu/faculty/karen-s-walch-phd\"></a>spoke on winning global negotiation strategies in a cross-cultural, multi-polar world.</p>\r\n<p>During the event, alumni also learned of two success stories highlighting Thunderbird’s market-leading executive education: Wallenius Wilhelmsen Logistics of Norway, led by&nbsp;<strong>Rune Gisvold ’81&nbsp;</strong>(Chief of Staff and CFO) and Hugo Devlin (Managing Director, Thunderbird Executive Education); and Zurich Insurance of Switzerland, led by Tania Cook (Global Brand Manager and Communications Strategy) and<strong>Stephane Sinimale ’07&nbsp;</strong>(Managing Director, Thunderbird Executive Education).</p>\r\n<table>\r\n<tbody>\r\n<tr>\r\n<td>[[{\"fid\":\"916\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]<br>A highlight of the alumni reunion included a day cruise on a 16th century replica of a traditional Karaka boat on which they sailed to the Elphiti island of Lopud.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>Lunch served as a perfect venue for President Larry Edward Penley, Ph.D.&nbsp;and Thunderbird Board of Trustees member&nbsp;<strong>Kelly O’Dea ‘72</strong>&nbsp;to address alumni and educate them on Thunderbird’s current state of affairs. Afterward, a guided walking tour of Dubrovnik’s “Old Town” included a stroll down the elegant main street with visits to the Franciscan Monastery and its ancient pharmacy. The tour wrapped up with an exciting climb to walk atop the path which encircles the medieval city. Dinner was served at the Restaurant Klarisa where alumni were treated to a unique song and dance performance by the Folklore Ensemble Cilipi.</p>\r\n<p>Saturday’s activities began with a day cruise on a 16th century replica of a traditional Karaka boat where alumni sailed to the Elphiti island of Lopud. While there, some alumni swam in the Adriatic sea while others visited shops or relaxed and took in the scenery. The evening concluded with a gala dinner at the Hotel Dubrovnik Palace with a performance by a Dalmatian-style a cappella singing choir “Klapa Subrenum” and dancing.</p>\r\n<table>\r\n<tbody>\r\n<tr>\r\n<td>[[{\"fid\":\"917\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]<br>Reunion organizers toast the beginning of the reunion. From left are&nbsp;<strong>Charlie La Fond ’80</strong>,&nbsp;<strong>Yael Coifman ’94</strong>,&nbsp;<strong>Andrijana Culjak ’99</strong>,&nbsp;<strong>Alka Uroda ’13, Terri Nissen</strong>, and&nbsp;<strong>John Cook ’79</strong>.</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<p>[[{\"fid\":\"918\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p>Not only were the alumni delighted to visit Croatia for the reunion, but Croatia was delighted to have T-birds from around the world in their country. Alumni guests received a&nbsp;letter from the President of the Republic of Croatia, Ivo Josipovic, personally welcoming them to the country and encouraging them to consider the rich resources and business opportunities available there.<br>&nbsp;<br>Croatia resident&nbsp;<strong>Andrijana Culjak ’99</strong>&nbsp;led the team of reunion organizers who worked tirelessly for two years to prepare for the event. She handed over the reigns for the next European reunion to be held in in 2016 in Majorca, Spain!&nbsp;</p>"
