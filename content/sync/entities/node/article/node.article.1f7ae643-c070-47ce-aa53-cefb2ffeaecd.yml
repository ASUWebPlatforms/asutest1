    value: '<p><strong><span>[[{"fid":"2862","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":"International Women''s Day","field_file_image_title_text[und][0][value]":false},"type":"media","link_text":null,"field_deltas":{"1":{"format":"default","field_file_image_alt_text[und][0][value]":"International Women''s Day","field_file_image_title_text[und][0][value]":false}},"attributes":{"alt":"International Women''s Day","class":"panopoly-image-original media-element file-default","data-delta":"1"}}]]</span></strong></p><p>On Thursday, March 7<span>th</span>, 2013, Goldman Sachs&nbsp;<em>10,000 Women</em>in conjunction with the American University of Afghanistan (AUAF) celebrated International Women’s Day. The event was held in the university’s gymnasium and had 530 people in attendance, including&nbsp;<em>10,000 Women</em>&nbsp;current students and alumni, AUAF staff and students, as well as several dignitaries and members of parliament.</p><p>The event opened with a brief introduction by AUAF President Dr. Michael C. Smith, followed by a beautifully sung Koran reading by&nbsp;<em>10,000 Women</em>&nbsp;graduate Hanifa Fatimi. Following the Koran reading,&nbsp;<em>Team Tarana,&nbsp;</em>which is a singing group that recently performed in the US, gave a professional rendition of the National Anthem.&nbsp;<em>10,000 Women</em>Executive Director Pamela Rager then gave a brief summary of the success of&nbsp;<em>10,000 Women</em>&nbsp;in Afghanistan and around the world. She also introduced&nbsp;<em>10,000 Women</em>&nbsp;and&nbsp;<em>Project Artemis</em>&nbsp;alum Fakhria Ibrahimi, who showed a 10-minute video that she had created during her time at Thunderbird. After Pamela’s presentation, Nilofar Sakhi, the Executive Director of the&nbsp;<em>International Center for Afghans Women’s Economic Development</em>, gave a brief summary of the purpose and progress of the new Women’s Center, which will open in May 2013.</p><p>[[{"fid":"2863","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":"International Women''s Day","field_file_image_title_text[und][0][value]":false},"type":"media","link_text":null,"field_deltas":{"2":{"format":"default","field_file_image_alt_text[und][0][value]":"International Women''s Day","field_file_image_title_text[und][0][value]":false}},"attributes":{"alt":"International Women''s Day","class":"panopoly-image-original media-element file-default","data-delta":"2"}}]]</p><p>The first keynote speaker, Minister of Education H.E. Farooq Wardak, gave some statistics about education, particularly the progress of equality in education. He said that an increasing number of females are getting educated within Kabul and in other provinces. In addition, more female teachers are participating in the field of education. The second keynote speaker, Minister of Labor and Social Affairs H.E. Amena Safi Afzali, went into more detail about the history of women, including the Prophet Mohammed’s wife and how she had struggled. She also discussed women’s rights in Islam and gave lots of examples of brave women in Afghanistan. Ms. Afzali established the ''Islamic Movement of Women of Afghanistan'' in Kabul in 1993, defending women''s rights and providing for growth of Afghan girls’ potentialities as well as their involvement in political and cultural activities. She is the founder of several educational training centers for women, as well as the first free school in Kabul in 1994. In 2004, she served as the Minister of Youth Affairs until it integrated with the Ministry of Information and Culture in 2006.</p><p>[[{"fid":"2864","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":"International Women''s Day","field_file_image_title_text[und][0][value]":false},"type":"media","link_text":null,"field_deltas":{"3":{"format":"default","field_file_image_alt_text[und][0][value]":"International Women''s Day","field_file_image_title_text[und][0][value]":false}},"attributes":{"alt":"International Women''s Day","class":"panopoly-image-original media-element file-default","data-delta":"3"}}]]</p><p>Following the keynote speeches, two representatives from AUAF’s newly formed&nbsp;<em>Women’s Leadership Group</em>, Fariba Mohammadi and Wahid Ahmadi, gave speeches about the importance of women’s leadership and participation on campus. Pamela Rager closed out the event by thanking everyone for coming and inviting everyone to stay for lunch and networking opportunities. Overall, the program was a huge success. All attendees were very engaged by the speakers and most stuck around after the presentations were over in order to network with other attendees. Additionally, several&nbsp;<em>10,000 Women</em>&nbsp;alumni sold their handicrafts before and after the event, and several others brought their business cards to promote their businesses.</p><p>HE Amina Afzali bio:&nbsp;<a href="http://www.afghanistanembassy.no/article/70976/H-E-Amina-Afzali">http://www.afghanistanembassy.no/article/70976/H-E-Amina-Afzali</a></p><p>HE Farooq Wardak bio:&nbsp;<a href="http://www.afghanistanembassy.no/cat/123.aspx/70704">http://www.afghanistanembassy.no/cat/123.aspx/70704</a></p>'
