    value: |-
      <div class="row">
      <div class="col-md-4">
      <p>[[{"fid":"5747","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Munich-</strong> First Tuesday took place at the patio of the Alter Hof. The weather was glorious , food ,wine and turnout excellent. L-R: Ralf Renken '13, Frank Lieber '96, Birte Lesoigne , Chapter Leader Athan Kostopoulos '85 , Wally Schoch '76 ,Tom Lipton , Larry Schulz '72 , Steve Baily '92, Melanie Hartman '00.</p>
      </div>
      <div class="col-md-4">
      <p><strong>[[{"fid":"5723","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</strong></p>
      <p><strong>Broward-</strong> Chapter Leader Karl Palsgaard ‘11 had a fun event May 30th at the Funky Buddha Brewery in Oakland Park just north of Ft Lauderdale. Some of their regulars were in attendance as were several who haven't attended in years! Most touching, Andrew ’04 and Lisa (Chin) Green ‘02 attended on the night of their anniversary in recognition that their relationship started many years ago after meeting at a Thunderbird First Tuesday.</p>
      </div>
      <div class="col-md-4">
      <p>[[{"fid":"5724","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Hong Kong-</strong> Had a great turnout for their First Tuesday in June.</p>
      </div>
      </div>
      <p class="wysiwyg-break">&nbsp;</p>
      <div class="row">
      <div class="col-md-4">
      <p>[[{"fid":"5725","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Seoul-</strong> June 7th , 30 alumni attended a dinner at the Four Seasons in Downtown Seoul.&nbsp;First row L-R: Chapter Leaders Eric Thorpe ‘92, Mia Soun ‘01 , and host for the evening Dr. Se-Ung Lee ‘70 ,&nbsp; CEO/Director General Dr. Allen Morrison, John Schuldt ‘85, Roberta Schuldt ‘86 and Chief Engagement Officer Patrick McDermott.</p>
      </div>
      <div class="col-md-4">
      <p>[[{"fid":"5726","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Palm Beach –</strong> 16 T-birds attended the second Palm Beach County event.&nbsp; Bill Paty ’74, Joe Sesso ’14, John Sieh ’79, Chapter Leader Karl Palsgaard ’11, Laura ’80 &amp; Enrique Rodriguez, Mack “Mickey” Shaw ’66, Marianne and Reinier Mesritz ’71, Mary Lynn Manning ’86, Matthew Levy ’96, Ross Croulet ’80, Susy Sagy Macario ’72, Todd Teichman ’77, Whan ’97 &amp; Michael Schilling ’97.&nbsp; This included T-birds that had not been to an event since the 60’s and 70’s!</p>
      </div>
      <div class="col-md-4">
      <p>[[{"fid":"5727","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Pune-</strong> June First Tuesday.</p>
      </div>
      </div>
      <div class="row">
      <p class="wysiwyg-break">&nbsp;</p>
      <div class="row">
      <div class="col-md-4">
      <p>[[{"fid":"5728","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Salt Lake –</strong> June First Tuesday.</p>
      </div>
      <div class="col-md-4">
      <p>[[{"fid":"5729","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Orange County-</strong> L-R &nbsp;Simon Kings '79, Ursula&nbsp; (guest), Klara Farkas ‘93, Chapter Leader John DeLap '83, Ketan Parekh '83, Chapter Leader Tuyen Phan '96, John Buckie ‘92&nbsp;and Dan who is a student enrolled for Fall 2017</p>
      </div>
      <div class="col-md-4">
      <p>[[{"fid":"5730","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Barcelona-</strong> L-R Mark Hoijtink ‘91, Andres Lozano ‘03, Mark Maltby ‘02, Chapter Leader René van Baardewijk ‘91 , Jeffrey Abbott ‘92, Bertil Duinhouwer ‘91, &amp; Jan de Smedt ’93.&nbsp; Celebrating Rene’s 50th birthday!</p>
      </div>
      </div>
      <p class="wysiwyg-break">&nbsp;</p>
      <div class="row">
      <div class="col-md-4">
      <p>[[{"fid":"5731","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Silicon Valley-</strong> June First Tuesday at the British Bankers Club.</p>
      </div>
      <div class="col-md-4">
      <p>[[{"fid":"5732","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Miami-</strong> June First Tuesday.</p>
      </div>
      <div class="col-md-4">
      <p>[[{"fid":"5733","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</p>
      <p><strong>Budapest-</strong> June First Tuesday.</p>
      </div>
      </div>
      </div>
      <div class="row">
      <div class="col-md-4">
      <p><strong>[[{"fid":"5734","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</strong></p>
      <p><strong>LA-</strong> June 3rd rooftop event.</p>
      </div>
      <div class="col-md-4">
      <p><strong>[[{"fid":"5735","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</strong></p>
      <p><strong>Portland-</strong> June First Tuesday at the Pub NW (aka a basement speakeasy in a certain chapter leader's home)</p>
      </div>
      <div class="col-md-4">
      <p><strong>[[{"fid":"5736","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","attributes":{"class":"panopoly-image-original media-element file-default"}}]]</strong></p>
      <p><strong>Denver-</strong> Chapter President Rob Prescott and his group had a new platform for their June First Tuesday&nbsp; "Networking with a Topic"&nbsp; a guided discussion about Europe, EU etc.&nbsp; They broke into groups of 7-10 and answered questions regarding a variety of topics.&nbsp; This set the stage for some interesting and intriguing networking!</p>
      </div>
      </div>
