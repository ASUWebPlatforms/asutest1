body:
  -
    value: "<p>In celebration of <a href=\"https://www.internationalwomensday.com/\" target=\"_blank\">International Women’s Day</a> on March 8, we continue to spotlight <a href=\"https://thunderbird.asu.edu/global-impact/project-artemis-afghanistan\">remarkable graduates of Project Artemis</a>, who represent a face of positive change.</p>\r\n<p>Project Artemis is a transformative initiative delivered by <a href=\"https://thunderbird.asu.edu\">Thunderbird School of Global Management</a> that offers Afghan women entrepreneurs intensive business training and mentoring. <a href=\"https://thunderbird.asu.edu/global-impact/project-artemis-afghanistan\">Learn more about Project Artemis </a>and how you can support mentoring programs for Afghan women entrepreneurs.</p>\r\n<div class=\"fancy-divider\"></div>\r\n<h3>Farida Alimy</h3>\r\n<p><a href=\"https://youtu.be/akhGFEPtdq4\">Farida Alimy</a> runs a clothing shop in the woman’s garden in Kabul Afghanistan. It is a safe space for women to interact, enjoy entertainment or even conduct business as no men over the age of 8 are allowed to enter. Farida participated in Project Artemis to understand the basics of business management. With the encouragement of her mentor she has expanded her business outside the woman’s garden and is now working directly with wholesalers throughout the country. She is changing the minds of Afghan men to be willing to work with women. She has become a leader in her community and is encouraging other women to do the same.</p>\r\n<p>[[{\"fid\":\"13618\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"3\":{\"format\":\"default\"}},\"attributes\":{\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"media-element file-default\",\"data-delta\":\"3\"}}]]</p>\r\n<p>#gendergap #afghanistan #womenintech #startup #entrepreneur #changeagent #women @susanaumack @projectartemis @thunderbird</p>\r\n<p>&nbsp;</p>\r\n<p><em>About the author: Susan Aumack is a software marketing executive, mentor </em>and alumna<em> of Thunderbird. She lives in Santa Barbara CA.</em></p>\r\n<p><em>[[{\"fid\":\"13614\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird alumna\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird alumna\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"4\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird alumna\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird alumna\"}},\"attributes\":{\"alt\":\"Thunderbird alumna\",\"title\":\"Thunderbird alumna\",\"class\":\"media-element file-default\",\"data-delta\":\"4\"}}]]</em></p>"
