body:
  -
    value: "<p><strong><i>This quiz is based on a working paper about NAFTA by Thunderbird School of Global Management professors Jonas Gamso &amp; Robert Grosse. Read highlights of their observations on the <a href=\"https://thunderbird.asu.edu/knowledge-network/thunderbird-professors-dear-nafta-letter-time-join-21st-century\" target=\"_blank\">Thunderbird Knowledge Network. </a></i></strong></p>\r\n<p>In a <a href=\"https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2967014\">working </a>paper by Thunderbird School of Global Management professors <a href=\"https://thunderbird.asu.edu/node/2270\">Jonas Gamso</a> and <a href=\"https://thunderbird.asu.edu/robert-grosse\">Robert Grosse</a>, the scholars assert that widening the scope of the debate – with attention not only to trade but foreign direct investment (FDI), employment, immigration, technology, labor interests, and the environment – can pinpoint areas where NAFTA should change and improve.&nbsp;How much do you know about the North American Free Trade Agreement? Test your trade-deal brainpower in this fun 10-question quiz:</p>\r\n<p><iframe id=\"quizWidget-420669\" width=\"100%\" height=\"700px\" frameborder=\"0\" border=\"none\" src=\"https://www.qzzr.com/widget/quiz/fi9xdWl6emVzLzQyMDY2OQ\"></iframe></p>\r\n<p><strong>Related content:</strong></p>\r\n<ul>\r\n<li><a href=\"https://thunderbird.asu.edu/knowledge-network/thunderbird-professors-dear-nafta-letter-time-join-21st-century\" target=\"_blank\"><span style=\"font-size: 1em; background-color: transparent;\">KN article </span><i>Thunderbird Professors’ ‘Dear NAFTA’ Letter: Time to Join the 21st Century&nbsp;</i></a></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">And don’t forget to subscribe to the Knowledge Network newsletter!</span></li>\r\n</ul>\r\n<p>&nbsp;</p>"
    format: full_html
    processed: |
      <p><strong><i>This quiz is based on a working paper about NAFTA by Thunderbird School of Global Management professors Jonas Gamso &amp; Robert Grosse. Read highlights of their observations on the <a href="https://thunderbird.asu.edu/knowledge-network/thunderbird-professors-dear-nafta-letter-time-join-21st-century" target="_blank">Thunderbird Knowledge Network. </a></i></strong></p>
      <p>In a <a href="https://papers.ssrn.com/sol3/papers.cfm?abstract_id=2967014">working </a>paper by Thunderbird School of Global Management professors <a href="https://thunderbird.asu.edu/node/2270">Jonas Gamso</a> and <a href="https://thunderbird.asu.edu/robert-grosse">Robert Grosse</a>, the scholars assert that widening the scope of the debate – with attention not only to trade but foreign direct investment (FDI), employment, immigration, technology, labor interests, and the environment – can pinpoint areas where NAFTA should change and improve.&nbsp;How much do you know about the North American Free Trade Agreement? Test your trade-deal brainpower in this fun 10-question quiz:</p>
      <p><iframe id="quizWidget-420669" width="100%" height="700px" frameborder="0" border="none" src="https://www.qzzr.com/widget/quiz/fi9xdWl6emVzLzQyMDY2OQ"></iframe></p>
      <p><strong>Related content:</strong></p>
      <ul>
      <li><a href="https://thunderbird.asu.edu/knowledge-network/thunderbird-professors-dear-nafta-letter-time-join-21st-century" target="_blank"><span style="font-size: 1em; background-color: transparent;">KN article </span><i>Thunderbird Professors’ ‘Dear NAFTA’ Letter: Time to Join the 21st Century&nbsp;</i></a></li>
      <li><span style="font-size: 1em; background-color: transparent;">And don’t forget to subscribe to the Knowledge Network newsletter!</span></li>
      </ul>
      <p>&nbsp;</p>
