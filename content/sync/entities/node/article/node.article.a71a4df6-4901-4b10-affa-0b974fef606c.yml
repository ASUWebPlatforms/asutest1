    value: "<p>By Jay McAuliffe<br><strong></strong></p>\r\n<p><strong>Summer 2018, Global Consulting Laboratory (GCL)<br></strong><strong>Ecuador, Siemens</strong></p>\r\n<p>On Tuesday, May 29, 2018, the YC@T team made its way to the <a href=\"https://www.siemens.com/ec/es/home.html\" target=\"_blank\">Siemens, Ecuador</a> offices to make its final presentation. The YC@T team presented its findings to Edwin Chavez <i>(CEO)</i>, Fabian Salgado <i>(Industry Management)</i>, Fabian Erazo <i>(Energy Project Manager)</i> and <a href=\"/node/181\">Professor Tom Hunsaker</a>. The presentation focused on business recommendations for Siemens that would enable them to leverage <a href=\"/node/3250\">five global megatrends</a>.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"18427\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"GCL in Quito\",\"field_file_image_title_text[und][0][value]\":\"GCL in Quito\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"GCL in Quito\",\"field_file_image_title_text[und][0][value]\":\"GCL in Quito\"}},\"attributes\":{\"alt\":\"GCL in Quito\",\"title\":\"GCL in Quito\",\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]\r\n<p class=\"caption-text\">Left to right: Madit, Jay, Spencer, Giancarlo, John, Fabian Erazo, Fabian Salgado &amp; Eric</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Let us tell you a bit more about our final presentation:</p>\r\n<p>Eric Cowan kicked us off by introducing our process on how to navigate from the relative global trends, making the way up the triangle to explain those trends as they are relevant to Ecuador and the potential digital responses (solutions) Siemens will one day implement. The overall goal was for Siemens, Ecuador to increase its market share.&nbsp;</p>\r\n<p>John Luebke then presented on the ever-changing geopolitical trends and how Siemens can best get ahead of the recent multi- and bilateral trade agreements happening globally, to win now.&nbsp;</p>\r\n<p>Giancarlo Romano spoke about helping guide urbanization and demographic trends in the Ecuador region. He suggested possible solutions on how to better improve education in the region and transform the top cities of Ecuador into smarter, more efficient cities.&nbsp;</p>\r\n<p>Jay McAuliffe followed with data security and transparency, focusing on possible recommendations on how Siemens could capitalize on the new European GDPR regulations. The team encouraged Siemens to partner with the EU to better utilize their 20 Level 3 Data Centers throughout the country. Jay recommended Siemens focus consumer attention not on their products specifically but pm their top-quality/reliable secure data partnership. We consistently reminded Siemens that as they move forward, they have a great opportunity to be the top data partner for consumers and businesses which would increase their market share (locally, regionally, and globally).&nbsp;</p>\r\n<p>Spencer Smith presented quite a few things. He suggested ways Siemens could help better utilize smart data in Ecuador to improve on the agriculture and water systems here in the country. Implementing digitalization will help Siemens improve its market share and grow the country of Ecuador as a whole.</p>\r\n<p>Madit Yel and Eric Cowan wrapped up the presentation by suggesting to Siemens how they can better capitalize on the <a href=\"/node/2975\">global energy trends</a> that are impacting Ecuador. Madit provided Siemens with a few ideas on how to gain market share by digitizing electricity distribution to industrial consumers. Madit also informed Siemens on how they could use digitalization to optimize opportunities in Ecuadorâ€™s <a href=\"/node/2900\">oil and gas value chain</a>. Last, Eric finished by presenting a financial solution that Siemens could benefit from regarding energy. He emphasized the pay-per-usage mind sphere, incentive-based contracting and having more flexible (shorter) contracts for Siemens and the usage of their products/services. He explained that, furthermore, these possible solutions could be a great way to market Siemens digitalization products in Ecuador and garner possible new category users.</p>"
