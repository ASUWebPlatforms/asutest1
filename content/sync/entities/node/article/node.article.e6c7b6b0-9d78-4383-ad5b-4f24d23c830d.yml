body:
  -
    value: '<p>[[{"fid":"82071","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"link_text":null,"type":"media","field_deltas":{"1":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"2":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false}},"attributes":{"class":"media-element file-default","data-delta":"2"}}]]By <a href="https://thunderbird.asu.edu/node/7789">Dr. Landry Sign√©, </a><a href="https://thunderbird.asu.edu/sanjeev-khagram">Dr. Sanjeev Khagram</a>, and Julia Goldstein</p><p><span>From artificial intelligence for medical diagnostics to mobile technology for data collection and contact tracing, technologies associated with the&nbsp;</span><a href="https://www.weforum.org/focus/fourth-industrial-revolution" target="_blank">Fourth Industrial Revolution</a><span>&nbsp;offer efficient and effective ways to cope with the speed, scope, and impact of the COVID-19 pandemic. But these technologies are far from evenly distributed around the world, and this leaves lagging countries and their vulnerable populations at a considerable disadvantage in their capacity to decrease the risk and slow the transmission of the disease.</span></p><p><span>Read more of this article at <a href="https://www.brookings.edu/techstream/using-the-fourth-industrial-revolution-to-fight-covid-19-around-the-world/">Brookings</a></span></p>'
