    value: '<p>[[{"fid":"76972","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"link_text":null,"type":"media","field_deltas":{"1":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false}},"attributes":{"style":"display: block; margin-left: auto; margin-right: auto;","class":"media-element file-default","data-delta":"1"}}]]</p><p style="text-align: center;"><em>Elizabeth K. Usher, MBA</em></p><p>&nbsp;</p><p>Elizabeth K. Usher (Thunderbird MBA, 1994) has been named executive director/chief executive officer of the American Academy of Dermatology and American Academy of Dermatology Association <a href="https://www.aad.org/">(AAD/A)</a>.&nbsp; Usher comes to the Academy from the College of American Pathologists (CAP), most recently holding the position of chief market and customer officer.</p><p>Usher is an executive with more than 20 years of global experience and is a proven leader in the medical device, pharmaceutical, and diagnostic industries.&nbsp; Former positions held by Usher include chief marketing, sales and communications officer for CAP; chief marketing officer, surgery and vice president and general manager for molecular imaging for GE Healthcare for their Europe, Middle East, Africa region; and vice president and general manager, International for Amersham Health’s Oncura, Ltd. business.</p><p>“It is an honor and a privilege to be selected as the new executive director/CEO for the American Academy of Dermatology and the American Academy of Dermatology Association, the leading organization representing dermatologists in the U.S. and around the world,” said Usher.&nbsp;“The AAD/A Board has recently established a strategic plan to ensure they remain the leading authority for the highest quality and compassionate dermatologic care and I am looking forward to partnering with the Board and all of the dedicated Academy staff to execute on this plan.”&nbsp;</p><p>Usher also adds a more personal note to her reasons for wanting to lead the AAD/A.&nbsp; “I have witnessed firsthand how getting the care of a dermatologist who understands the challenges and treats the patient completely can transform a person to a more confident and vibrant individual,” User said.&nbsp;“The AAD/A is an impressive organization that has managed to unite a specialty that is very diverse, and I not only want to help this continue, but help it expand and grow through meeting the needs of a diverse set of members treating a range of conditions.”</p><p>George J. Hruza, MD, MBA, FAAD, president of the AAD/A, affirmed Usher as the search committee and board of director’s selection. “We found Elizabeth to be a positive, empowering leader and strategic thinker who will serve the Academy well,” Hruza said. “Her leadership style should be a perfect fit for the Academy''s collaborative, team-based staff culture.”</p><p>Usher takes the position with AAD/A beginning January 6, 2020.</p><p>&nbsp;</p><p>Source: <a href="https://www.newswise.com/articles/elizabeth-k-usher-named-executive-directorchief-executive-officer-of-aada" target="_blank">Newswise.com</a></p>'
