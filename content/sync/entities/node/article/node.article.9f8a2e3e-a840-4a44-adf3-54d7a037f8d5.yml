body:
  -
    value: "<div class=\"row\">\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"64290\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"61\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"61\"}}]]</p>\r\n<p><strong>South Florida</strong>- First Tuesday at Ruchi’s. Was the first event held in West Broward and had a great turnout of T-birds including Bruce '69 and Marta Michener, Greg '08, Lisa and Brandt Wicklman, Julie ‘94 and Hector ‘93 Rodriguez, Karl Palsgaard '11, Lisa '02 and Andrew '04 Green, Marieliez Ramirez '96 and Martin (Rafael) Rosario Rojas '96, Matthew Levy '96, Sandra Medina '07</p>\r\n</div>\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"64291\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"62\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"62\"}}]]</p>\r\n<p><strong>Washington DC</strong>- T-birds in DC enjoyed their August First Tuesday at Wunder Garten at NoMa.</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"64292\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"63\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"63\"}}]]</p>\r\n<p><strong>Hong Kong</strong>- Hong Kong Chapter annual junk trip on Sunday, July 22, with T-Birds, family, and friends.</p>\r\n</div>\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"64293\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"64\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"64\"}}]]</p>\r\n<p><strong>Western Michigan</strong>- AugustFirst Tuesday in Western Michigan brought together Gayle Jacobs ‘03, Peter Gower ‘83, Pat McRae ‘04, Greg Allison ‘05, Jim Pearson ‘88, Frances Pearson, Bryan Miesel ‘84, Marta Petter ‘84 and sweet Lily McRae future T-bird holding the banner.</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"64294\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"65\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"65\"}}]]</p>\r\n<p><strong>Monterrey, Mexico</strong>- The Monterrey chapter has reconnected and is back to hosting First Tuesday events.</p>\r\n<p><strong>.&nbsp;</strong></p>\r\n</div>\r\n<div class=\"col-md-6\">\r\n<p><strong>[[{\"fid\":\"64296\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"66\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"66\"}}]]</strong></p>\r\n<p><strong>Orange County, CA</strong>- Angela Cassidy ‘96, Klara Farkas ‘93, Bo Zhao ‘17, Kyoko Kent ‘79, John DeLap ‘83, and Charles Harrison ’87 got together for the August Orange County First Tuesday.</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"64297\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"67\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"67\"}}]]</p>\r\n<p><strong>Vancouver</strong>- From left to right: Mario Ariza Stehling '09, David Young (Visiting from London), Rikia Saddy '90, Abdul Ghani Popal '16, Roy Zhang '05, Elena Ouliankina '97, David Ayala '95, Beng Gunn '79. Missing from photo but attended Greg Klassen '90, Macy Merriman '90 visiting from Brussels.</p>\r\n<p>.&nbsp;</p>\r\n</div>\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"64298\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"68\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"68\"}}]]</p>\r\n<p><strong>South Florida</strong>- First Tuesday in Downtown Miami included Arturo Chaltelt '10,Brian Jameson '10 and Soledad Di Paola,Christine Ake '03,Eduardo Unanue '98 Elaina Bonacci and Joe Sesso '14 , Erica Savka '99, Jodi Santeford '96, John '85 and Pilar Proctor, John Viault '92, Karl Palsgaard '11, Manuel Trigueros '05, Matthew Levy '96, Nic Richardson '18, Patricia Moraes '14, Victor Leal, Carr and Luciana, Sandra Medina '07, Shay Coker '98, and Yleana Franco '15</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>"
