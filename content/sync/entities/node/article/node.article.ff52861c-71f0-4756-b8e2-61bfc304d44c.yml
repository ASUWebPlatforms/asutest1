    value: "<p>A team of six Thunderbird students were tasked by Siemens to help identify specific business opportunities to grow their market share in the region by utilizing digitalization. This project was part of <a href=\"/node/2462\">Thunderbird's Global Consulting Laboratory</a>.</p>\r\n<p>Watch their project recap video:</p>\r\n<p>[[{\"fid\":\"58431\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Read their project blogs:</p>\r\n<p><a href=\"/node/3250\">Consulting Team Gets Intro to Siemens in Quito</a></p>\r\n<p><a href=\"/node/3268\">Putting on Our Research Hats</a></p>\r\n<p><a href=\"/node/3292\">Final Deliverable to Siemens, Ecuador</a></p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>"
