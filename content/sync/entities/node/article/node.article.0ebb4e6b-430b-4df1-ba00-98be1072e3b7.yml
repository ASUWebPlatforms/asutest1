    value: "<h3 class=\"graf graf--h4 graf-after--h3 graf--subtitle\">If you want to meet a better class of people, try taking your vacation in lousy&nbsp;weather</h3>\r\n<p class=\"graf graf--p graf-after--figure\">I came up with a new angle on travel.&nbsp;The shorthand version is called “good times in bad weather.” It simply means if you want to be where the people are genuine, you will have to go where the weather is lousy.</p>\r\n<p class=\"graf graf--p graf-after--p\">Today, the first thing someone asks when booking a trip&nbsp;is will it be sunny? Then they compound the error by going at the same time, stay in the same hotels, and go with the same group of people or like my in-laws, bring the same cribbage game. Then when they wonder why the only thing that stands out is how much the vacation cost.</p>\r\n<p class=\"graf graf--p graf-after--p\">I have a contrarian view&nbsp;not just because I’m contrary, but because I like doing things in an old school sort of way. We need to rethink how we travel, where we go and what we do when we get there. Because travel should be about life and people, and the sun should be secondary. Maybe it’s even more important to impress that on our kids. Otherwise, every time we go on vacation with them it starts to feel like summer camp.</p>\r\n<p class=\"graf graf--p graf-after--p\"><strong>And this is important, you must learn to travel at the ‘wrong’ time of year.</strong>&nbsp;Otherwise, you are just replacing a local routine with a sunnier version. Your aim is to break out of the silo where everyone thinks like you, votes like you, eats at the same restaurants at same time as you.</p>\r\n<p class=\"graf graf--p graf-after--p\"><strong>Sunny vacations are a snooze.</strong>&nbsp;Golf is boring. Tennis is sweaty. But walking around the Cotswold on a cold, rainy day in your Barbour field coat and stopping in for a pint or a cup of tea at a local pub is heaven. You aren’t looking for luxury, you are looking to luxuriate — in people and experiences.</p>\r\n<p class=\"graf graf--p graf-after--p\"><strong>Your objective is to reset your social clock</strong>&nbsp;to a time when we hung out with people who did more than tell us how great our tan looks. Those times where if we couldn’t agree with someone about an issue, we put on a pair of wellingtons and headed to a nearby pub where it all got worked out.</p>\r\n<p class=\"graf graf--p graf-after--p\"><strong>Enjoying lousy weather on vacation isn’t hard but it takes fortitude.</strong>&nbsp;The reason is you have to defend yourself to all your friends who are infected with a form of groupthink that extends to travel. If you aren’t visiting a place your brother in law would be impressed with, what’s the point? The point is to go somewhere he won’t be.</p>\r\n<p class=\"graf graf--p graf-after--p\"><strong>There is another special benefit.</strong>&nbsp;By avoiding the sun, in addition to staying away from sunscreen drenched crowds wearing bathing suits two sizes to small or seeing dolphin tattoos on 60 year old men, you don’t have to die for your vacation.</p>\r\n<p class=\"graf graf--p graf-after--p\"><strong>There are roughly 100,000 cases of melanoma per year</strong>,&nbsp;about 10% don’t make it, and another 5 million other forms of skin cancer. This type of cancer is cumulative, meaning regardless of what you do today, you can still suffer from exposure of long ago. The body’s surface is a smart calculator, when it adds up the sun hours and you’ve passed the limit, it’s your turn. By staying in cloudy climes, you keep the bell from ringing.</p>\r\n<p class=\"graf graf--p graf-after--p\"><strong>Herewith a pictorial guide to the best places I have traveled in the worst of times….</strong></p>\r\n<h3 class=\"graf graf--h3 graf-after--p\">Central Park, New York in&nbsp;January</h3>\r\n<p>[[{\"fid\":\"6095\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<h3 class=\"graf graf--h3 graf-after--figure\">Napa Valley winery in&nbsp;March</h3>\r\n<p>[[{\"fid\":\"6096\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<h3 class=\"graf graf--h3 graf-after--figure\">Windsor Castle, England in&nbsp;May</h3>\r\n<p>[[{\"fid\":\"6097\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<h3 class=\"graf graf--h3 graf-after--figure\">Lake Placid Lodge in&nbsp;July</h3>\r\n<p>[[{\"fid\":\"6098\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<h3 class=\"graf graf--h3 graf-after--figure\">West Coast of Scotland in&nbsp;August…</h3>\r\n<p>[[{\"fid\":\"6099\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<h3 class=\"graf graf--h3 graf-after--figure\">Near Bushmill’s Inn, North Ireland&nbsp;October</h3>\r\n<p>[[{\"fid\":\"6100\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<h3 class=\"graf graf--h3 graf-after--figure\">Big Island Hawaii&nbsp;December</h3>\r\n<p>[[{\"fid\":\"6101\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>The pleasures of going against the grain, traveling opposite the rush to find tranquility in places other people don’t want to be may be an acquired taste. But it’s worth the trouble.</p>\r\n<h4>Author’s Bio</h4>\r\n<p>Jeff&nbsp;Cunningham&nbsp;is an advocate for enlightened global leadership, which he calls the most valuable natural resource in the world.</p>\r\n<p>&nbsp;</p>\r\n<p>He is a Professor at ASU’s Thunderbird School of Global Management and was the former publisher of Forbes Magazine, startup founder, digital content CEO, and ran an internet venture capital fund.</p>\r\n<p>He travels the globe in search of iconic leaders. As an interviewer/host, he created a YouTube interview series,&nbsp;<a href=\"http://www.iconicvoices.tv/\" data-saferedirecturl=\"https://www.google.com/url?hl=en&amp;q=http://www.iconicvoices.tv/&amp;source=gmail&amp;ust=1500742601855000&amp;usg=AFQjCNFjI8RAjXXBGycXoH4Ibo3Wkz7GLQ\">Iconic Voices</a>, now co-produced by @Thunderbird, featuring mega moguls from Warren Buffett to&nbsp;JeffImmelt. His articles on leadership have been featured in the Arizona Republic, LinkedIn and Medium via&nbsp;<a href=\"http://www.jeffcunningham.com/\" data-saferedirecturl=\"https://www.google.com/url?hl=en&amp;q=http://www.jeffcunningham.com/&amp;source=gmail&amp;ust=1500742601855000&amp;usg=AFQjCNG_Dr1UhFHddrMja7a3Iy9zfMZCSA\">JeffCunningham.com.</a></p>\r\n<p>&nbsp;</p>\r\n<p>His career experience includes publisher of Forbes Magazine; founder of Directorship Magazine; CEO of Zip2 (founded by Elon Musk), Myway.com, and CareerTrack.com; venture partner with Schroders. He serves as a trustee of the McCain Institute and previously as a trustee of CSIS and Middle East Institute, and as an advisor to the Nobel Peace Prize Committee.</p>\r\n<p>&nbsp;</p>\r\n<p>He has also been a board director of 10 public companies.</p>\r\n<p><em>&nbsp;</em></p>\r\n<p><em>The views expressed in this article do not necessarily reflect those of Thunderbird School of Global Management or Arizona State University as a whole.</em></p>\r\n<div><em>&nbsp;</em></div>\r\n<p>&nbsp;</p>"
