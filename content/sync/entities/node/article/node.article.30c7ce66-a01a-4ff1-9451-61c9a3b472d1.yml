body:
  -
    value: "<p>Writing a stellar essay is not only important for getting into graduate school; it is also a huge factor in winning scholarship awards. Learn how to write essays that turn admission counselors' and scholarship committees' heads. In this webinar recording, <a href=\"https://thunderbird.asu.edu/ted-cross\">Thunderbird School of Global Management's Dr. Ted Cross</a>, Clinical Assistant Professor of Leadership and Management, shares insightful recommendations about how to make your essays stand out.</p>\r\n<p>[[{\"fid\":\"10442\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"link_text\":null,\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<h3>For more information, contact us at <a href=\"mailto:admissions.tbird@asu.edu\" target=\"_blank\">admissions.tbird@asu.edu</a> or call +1 602 978-7100.</h3>"
