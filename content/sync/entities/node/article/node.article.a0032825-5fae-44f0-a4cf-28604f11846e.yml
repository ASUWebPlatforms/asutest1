body:
  -
    value: |-
      <p>Thunderbird alumni give of their time and treasure to help Thunderbird’s Career Management Center and our current students! A big thank you to all of our alums for offering and hosting information sessions, workshops, coaching sessions, company events, internal referrals and job offers. Because of Thunderbird alumni, we have been able to provide students with the best resources available to help them find full-time jobs and internships. Students were afforded many opportunities through these programs that they would not otherwise have experienced—and we couldn’t have done it without our alumni partners.</p>
      <h4>Special thanks to these T-bird Talent Scouts! (August 2016 - March 2017)</h4>
