    value: "<p>Written by Jay McAuliffe</p>\r\n<p><strong>Summer 2018, Global Consulting Lab (GCL)</strong><br><strong>Ecuador, Siemens</strong></p>\r\n<p>The Young Consultants at Thunderbird (YC@T) are winding down the adventure in Quito, Ecuador. To recap, we as a team of six were tasked by Siemens with helping to identify specific business opportunities to grow their market share in the region by utilizing digitalization through understanding the need to incorporate specific global trends and adapt them to the local business environment. Each member of the group was assigned to researching a relevant global megatrend with an emphasis on applying them towards the project's objective. The objective being for Siemens to win now and down the road.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"18280\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"GCL in Quito\",\"field_file_image_title_text[und][0][value]\":\"GCL in Quito\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"GCL in Quito\",\"field_file_image_title_text[und][0][value]\":\"GCL in Quito\"}},\"attributes\":{\"alt\":\"GCL in Quito\",\"title\":\"GCL in Quito\",\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]\r\n<p class=\"caption-text\">Successful meeting and business lunch with two top executives of Siemens. Fabian Erazo (behind Jay) and Fabian Salgado (across from John)</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>YC@T narrowed the scope to the five key megatrends we felt were necessary for Siemens to understand so they could strenghten their products moving forward. John Luebke researched changing geopolitical trends in the region. Giancarlo Romano investigated helping guide urbanization and demographic trends in the region. Jay McAuliffe explored finding fast approaching data security regulations, to help better provide solutions demanding better data protection. Spencer Smith analyzed finding a way Siemens could help better utilize smart data in Ecuador, keeping Siemens business objectives in mind. Lastly, Madit Yel and Eric Cowan were tasked with finding out how global energy trends are impacting Ecuador and how Siemens can better capitalize.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"18281\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"GCL in Quito\",\"field_file_image_title_text[und][0][value]\":\"GCL in Quito\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"3\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"GCL in Quito\",\"field_file_image_title_text[und][0][value]\":\"GCL in Quito\"}},\"attributes\":{\"alt\":\"GCL in Quito\",\"title\":\"GCL in Quito\",\"class\":\"media-element file-default\",\"data-delta\":\"3\"}}]]\r\n<p class=\"caption-text\">Discussing our findings and narrowing down the relevant solutions that best help Siemens in Ecuador</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>We had our midpoint presentation on Thursday 5/24 with Fabian Salgado and a few other Siemens associates. We presented our findings we had to that point, only hinting at the possible solutions that could benefit Siemens, Ecuador down the line. Fabian, along with his colleagues provided excellent feedback on our progress and what to further investigate prior to our final presentation on Tuesday 5/29.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"18282\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"GCL in Quito\",\"field_file_image_title_text[und][0][value]\":\"GCL in Quito\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"4\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"GCL in Quito\",\"field_file_image_title_text[und][0][value]\":\"GCL in Quito\"}},\"attributes\":{\"alt\":\"GCL in Quito\",\"title\":\"GCL in Quito\",\"class\":\"media-element file-default\",\"data-delta\":\"4\"}}]]\r\n<p class=\"caption-text\">A nice business lunch with Fabian, Siemens employees and YC@T to help celebrate our progress over the last two weeks</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>&nbsp;</p>"
