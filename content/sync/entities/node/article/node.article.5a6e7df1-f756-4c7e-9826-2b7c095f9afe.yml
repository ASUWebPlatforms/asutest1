body:
  -
    value: "<p><span>[[{\"fid\":\"808\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></p>\r\n<p><span>Hong Kong alumni celebrated the arrival of the “year of the horse” on Feb. 19, 2014, at the Happy Valley Racecourse, built in 1845 for British expatriates living on the island. “Hong Kong has a long tradition of horse racing,” Hong Kong alumni chapter leader and Thunderbird Trustee&nbsp;</span><strong>Kevin Rohrer ’82</strong><span>&nbsp;says. Thunderbird Career Management Center staff members&nbsp;</span><strong>Helen Wu ’12</strong><span>&nbsp;and&nbsp;</span><strong>Mike Kennard ’15</strong><span>&nbsp;joined the gathering. </span><span></span></p>"
