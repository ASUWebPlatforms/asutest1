    value: "<p><span><em>[[{\"fid\":\"9338\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird, Casablanca and 75 Years Gone\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird, Casablanca and 75 Years Gone\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird, Casablanca and 75 Years Gone\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird, Casablanca and 75 Years Gone\"}},\"attributes\":{\"alt\":\"Thunderbird, Casablanca and 75 Years Gone\",\"title\":\"Thunderbird, Casablanca and 75 Years Gone\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"},\"link_text\":null}]]</em></span></p>\r\n<p><span><em>By&nbsp;Michael H. Moffett,&nbsp;Associate Professor and Continental Grain Professor in Finance at Thunderbird</em></span></p>\r\n<p><span>I love old movies. Not sure why, maybe a misspent youth, maybe a desire for what I perceived as simpler times gone by, whatever. But one movie has always represented Thunderbird over all others in my mind: Casablanca. 75 years ago this month, November 1942, the Allies invaded French North Africa –&nbsp; Operation Torch – taking control of Casablanca; and a few weeks later, the movie Casablanca was released. A few months before that, the construction of Thunderbird Field 1 had been completed.</span></p>\r\n<p><span>I have for many years waged a small quiet campaign of my own: to make Casablanca the official Thunderbird movie. This is not to disrespect the actual movie filmed on our campus that same year (The&nbsp;</span><a href=\"http://dastornews.com/2017/11/review-thunder-birds-soldiers-of-the-air/\">Thunder Birds</a><span>) but it certainly does not carry the weight and impact of the Bogart classic. After all, what other movie portrays the plight of the Thunderbird more accurately?</span></p>\r\n<p>&nbsp;</p>\r\n<p><a href=\"http://dastornews.com/2017/11/thunderbird-casablanca-and-75-years-gone/\">Read more...</a></p>"
