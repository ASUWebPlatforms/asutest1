body:
  -
    value: "<div class=\"row\">\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"18011\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"45\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"45\"}}]]</p>\r\n<p><strong>Kona</strong> - April T-birds got together for lunch.&nbsp; Those attending L-R: Maryann Engers ‘82, Scott Engers ‘81, Michiyo Echle and Chapter Leader Jim Echle ’72.</p>\r\n</div>\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"18012\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"46\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"46\"}}]]</p>\r\n<p><strong>Chicago</strong> - T-bird International Dinner at Tango Sur Argentinian in Chicago. 15 alumni attended the event on April 19.</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"18013\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"47\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"47\"}}]]</p>\r\n<p><strong>New Zealand</strong> – First Tuesday April, Rosemary Wucinich ‘89, Brian Choi ‘83, Matthew Abel ‘93, Logan Deimler and Chapter Leader Tina Huesing ‘96 had a nice time together and enjoyed the Mexican fare at The Flying Burrito Brothers in Newmarket.</p>\r\n</div>\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"18014\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"48\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"48\"}}]]</p>\r\n<p><strong>Sao Paulo</strong> – May First Tuesday at Jazz resto e Burgers.</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"18015\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"49\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"49\"}}]]</p>\r\n<p><strong>Munich</strong> - We met at the Alter Hof near Mrienplatz. The turnout due to the Easter holidays was small, but we had plenty to discuss about the latest developments at Thunderbird.&nbsp; Matt Duys of &nbsp;Albuquerque,NM was in town and he made sure not to miss First Tuesday. L-R: Daniel Hiltner ‘10, Tom Lipton, Chapter Leader Athan Kostopoulos ‘85, Matt Duys ‘82, Pascal Crepin ’86 &amp; Wally Schoch ’76.&nbsp;</p>\r\n</div>\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"18016\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"50\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"50\"}}]]</p>\r\n<p><strong>South Florida</strong> – T-birds joined the Rotary Club happy hour on May 1st. Rotary Chapter President Rob Richter ’08 hosted the group. Those in attendance: Adriana Tangarife, Arturo Chaltelt '10, Christine Ake '03, Cristian Acuna '10, Deborah Mendez Campos Reales '12, George Reeves '59, Henry Brulay '88, Nicolas Eterovic '06 - Membership chair of Rotary Club Coral Gables, Jane Iversen '15 and Gilberto CoronaJonaki Moitra '15, Chapter Leader Karl Palsgaard '11, Sandra Medina '07, Shay Coker '98, Sophia Turner-Smith '00, Thomas Dornis '12, Robert Richter '08 - President of Rotary Club Brickell &amp; Wake Margo '08.</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"18017\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"51\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"51\"}}]]</p>\r\n<p><strong>New Zealand</strong> – First Tuesday in May. We met at the Sabrage Bar at Viaduct Harbour in Auckland, NZ. &nbsp;Even though it was too cold to sit outside (we are going into the fall), we enjoyed watching the boats through the windows. L-R: Matthew Abel ’83, Rosemary Wucinich ’89, Chapter Leader Tina Huesing ’96, Logan Deimler, Brian Choi ’83 &amp; Teresa Choi.</p>\r\n</div>\r\n<div class=\"col-md-6\">\r\n<p>&nbsp;[[{\"fid\":\"18018\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"52\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"52\"}}]]</p>\r\n<p><strong>Kona</strong> – May T-bird lunch.&nbsp; Those attending from L-R: Michiyo Echle, Maryann Engers ‘81, Scott Engers ‘80 and Chapter Leader Jim Echle ’72.</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"18019\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"53\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"53\"}}]]</p>\r\n<p><strong>Silicon Valley</strong> – May First Tuesday.</p>\r\n</div>\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"18020\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"54\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"54\"}}]]</p>\r\n<p><strong>West Michigan</strong> – T-bird May gathering where the group had incredible spring weather that evening on Gun Lake! &nbsp;L-R:&nbsp; Glenn Hefner ‘94, Jean Smith ‘88, Bob Smith (back row), Frances Pearson, daughter of Jim Pearson ‘88, Krissy Chavez ‘11, Lucas Hendee ‘12, Chapter Leader Gayle Jacobs ‘03 and Peter Gower ‘83.</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>"
