body:
  -
    value: "<p>[[{\"fid\":\"14319\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>The goal of this session is to provide information and context from the scientific literature on how leaders can be more persuasive. Participants will learn how studies on decision making, persuasion, and leadership can be translated into real-world applications. Participants will leave the session with new mental models, as well as practical examples, of how to incorporate leadership practices that are supported by research.</p>\r\n<h3>Presenter Bio</h3>\r\n<div>\r\n<div><strong><img src=\"https://thunderbird-uogyk2c9lkqh.stackpathdns.com/sites/default/files/styles/panopoly_image_original/public/ted-cross.jpg?itok=g3ggV_7H\" title=\"\" alt=\"Dr. Ted Cross\" style=\"float: left; margin: 0px 15px;\" class=\"media-element file-default panopoly-image-original\" data-delta=\"2\"></strong><strong>Dr.&nbsp;Ted Cross</strong>&nbsp;is<strong> </strong>a Clinical Assistant Professor of Leadership and Management, as well as the&nbsp;Director of the&nbsp;<a href=\"https://thunderbird.asu.edu/malm-lp\">Online Master of Applied Leadership &amp; Management program</a>&nbsp;at the&nbsp;Thunderbird School of Global Management.Dr. Cross brings his expertise in leadership and higher education innovation to his teaching and administrative roles.&nbsp;Previously, he was the Deputy Chief of Staff at EdPlus and a University Innovation Fellow in ASU's Office of University&nbsp;initiatives (a Special&nbsp;Projects Unit of the Office of the President).&nbsp;Before coming to ASU, Dr. Cross held faculty and leadership positions at Grand Canyon University. Dr. Cross earned a bachelorâ€™s degree from Brigham Young University, an MA from Arizona State University, an MSed from The University of Pennsylvania, a doctorate&nbsp;from Pepperdine University, and a Post Graduate Certificate from The Wharton School of Business.</div>\r\n</div>"
