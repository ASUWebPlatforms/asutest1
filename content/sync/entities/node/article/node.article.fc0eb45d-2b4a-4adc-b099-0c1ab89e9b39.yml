      <p>Governments and private-sector governance bodies – such as standards bodies – are familiar with the pressure to deliver beneficial governance, and many are responding. However, they are running up against a range of challenges that include barriers to cooperation, gaps in the governance landscape, divergent interests and conflicting incentives.</p>
