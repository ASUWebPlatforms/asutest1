body:
  -
    value: "<p>[[{\"fid\":\"3952\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Global Cohorts from Thunderbird for Good Programs\",\"field_file_image_title_text[und][0][value]\":\"Global Cohorts from Thunderbird for Good Programs\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Global Cohorts from Thunderbird for Good Programs\",\"title\":\"Global Cohorts from Thunderbird for Good Programs\",\"class\":\"panopoly-image-original media-element file-default\"}}]]<span style=\"line-height: 107%; font-family: 'Calibri',sans-serif; font-size: 9pt; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-bidi; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\">Global Cohorts from Thunderbird for Good Programs</span></p>\r\n<p>By: Ellen Alexander<span style=\"line-height: 107%; font-family: 'Calibri',sans-serif; font-size: 11pt; mso-ascii-theme-font: minor-latin; mso-hansi-theme-font: minor-latin; mso-bidi-theme-font: minor-bidi; mso-fareast-font-family: Calibri; mso-fareast-theme-font: minor-latin; mso-bidi-font-family: 'Times New Roman'; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;\"><br></span></p>\r\n<p>Thunderbird for Good is proud to announce a new project in Central America! Partnering with WEAmericas (Women’s Entrepreneurship in the Americas) and with funds from the United States Department of State’s Bureau of Western Hemisphere Affairs, Thunderbird for Good will be training women entrepreneurs in countries like Belize, Costa Rica, El Salvador, Guatemala, Honduras, Nicaragua, and Panama in business and management skills.</p>\r\n<p>Utilizing our rich alumni network and business background, Thunderbird for Good will hold one week intensive business and management training programs in Spanish. Aside from business training, coursework will also address cultural and social barriers the women may face. Graduates will then be provided with mentorships while they work on their own business growth plan projects. The end of the program will culminate into graduates presenting their projects to investors, private-sector companies, and financial institutions.</p>\r\n<p>&nbsp;Our goal is to promote gender equality and women’s economic empowerment in Central America by providing business consulting support for the accelerated growth and expansion of women-owned enterprises, provide networking opportunities and mentorships, and provide access to capital to facilitate long-term success and inclusive growth.</p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p><span style=\"font-family: Calibri;\"><span style=\"color: #000000;\">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span></p>\r\n<p>&nbsp;</p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">&nbsp;</span></p>\r\n<p>&nbsp;</p>"
