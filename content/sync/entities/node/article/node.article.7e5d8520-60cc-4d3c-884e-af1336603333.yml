    value: "<h3>Thunderbird for Good's WEAmericas Accelerator Spotlight: Masshii</h3>\r\n<p><em>Scroll down to read this story in Spanish.&nbsp;Desplácese hacia abajo para leer esta historia en español.</em></p>\r\n<h6><strong>About the WEAmericas Accelerator</strong></h6>\r\n<p><em><span style=\"background-color: transparent; font-size: 1em;\">Delivered by Thunderbird School of Global Management and <a href=\"https://thunderbird.asu.edu/knowledge-network/thunderbird-for-good\">Thunderbird for Good</a>, <a href=\"http://www.aceleradorweamericas.com/en/home-5/\">WEAmericas&nbsp;</a></span><a href=\"http://www.aceleradorweamericas.com/en/home-5/\">Accelerator</a> is an innovative, three-year U.S. Department of State&nbsp;Bureau of Western Hemisphere Affairs program designed to drive the&nbsp;advancement of women-owned businesses in Central America. Through the WEAmericas Accelerator, WEAmericas Accelerator participants are getting the opportunity to take face-to-face business and management courses designed and delivered by Thunderbird's world-renowned faculty. Additionally, they get paired with a local Central American mentor to help them build growth strategies. This is the story of WEAmericas participant Maria Waygin Suriano Shi and her company, Masshii.<br></em></p>\r\n<h3>Masshii</h3>\r\n<p>Masshii is an&nbsp;<span><a href=\"http://www.masshii.com/index.html\">El Salvadorean-owned business</a></span>&nbsp;that employs deaf women who are trained in crafting handmade accessories. Masshii uses unconventional, environmentally friendly materials in their jewelry to make exquisite pieces.</p>\r\n<h4>Realizing a Dream</h4>\r\n<div class=\"mceTemp\">\r\n<div class=\"caption  mceTemp draggable caption-center mceIEcenter\">\r\n<div style=\"width: 198px;\" class=\"caption-width-container\">\r\n<div style=\"width: 198px; text-align: center;\" class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2017/12/Masshii1-1-223x300.jpeg\" alt=\"Owner of Masshii, María Waygin Suiano Shi\" class=\"wp-image-1002\" width=\"198\" height=\"266\">\r\n<p class=\"caption-text\">Maria Waygin Suriano Shi. Courtesy of Masshii.com</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Masshii was the dream of owner, Maria Waygin Suriano Shi. She dreamt of starting a business that would not only empower people but that would be environmentally sustainable. She has done just that. In becoming an entrepreneur and starting her own business, she is combining two of her greatest passions: travel and fashion. Masshii’s motto is, “Make a statement to make a difference.”</p>\r\n<h4>Making a Social &amp; Sustainable Difference</h4>\r\n<p>Through employment of deaf and mute women in El Salvador, Masshii not only trains them in making the accessories but also empowers them. Masshii provides fair employment and allows the women to contribute their own ideas to the pieces. So far, the company has employed over 30 deaf women since its inception.</p>\r\n<div class=\"mceTemp\">\r\n<div class=\"caption  mceTemp draggable caption-center mceIEcenter\">\r\n<div style=\"width: 300px;\" class=\"caption-width-container\">\r\n<div style=\"width: 300px;\" class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2017/12/Masshii2-1-300x196.jpeg\" alt=\"Deaf women employed by Masshii, black and white\" class=\"wp-image-1003 size-medium\" width=\"300\" height=\"196\">\r\n<p class=\"caption-text\">Masshii Employees. Courtesy of Masshii.com</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Masshii has multiple collections that are inspired by the owner’s life and travels. These collections include the&nbsp;<em>China/El Salvador Collection</em>, inspired by both Chinese and El Salvadorean cultures, combining the two cultures of the owner, Maria. There are also the&nbsp;<em>Morocco Collection</em>, the&nbsp;<em>Greece Collection</em>, and the&nbsp;<em>Turkey Collection</em>. With each piece, the designers portray the culture and history of the country.</p>\r\n<div class=\"mceTemp\">\r\n<div class=\"caption  mceTemp draggable caption-center mceIEcenter\">\r\n<div style=\"width: 221px;\" class=\"caption-width-container\">\r\n<div style=\"width: 221px;\" class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2017/12/Masshii-necklace-1-221x300.jpg\" alt=\"Necklace. Gold plated recycled electric cable, fish scales, magazines, beads, thread\" class=\"wp-image-1004 size-medium\" width=\"221\" height=\"300\">\r\n<p class=\"caption-text\">\"Nora\" made with gold-plated recycled electric cable, fish scales, magazines, beads, and thread. Courtesy of Masshii.com</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Using recyclable and upcycled items, the artisans&nbsp;use materials like recycled electric cables, inner tubes, tagua seeds, magazines, fish scales, and PET bottles.</p>\r\n<p>Just as most businesses, starting Masshii didn't come without challenges. Maria describes one of her biggest challenges as being breaking the stereotypes and showing people the added value of buying a socially impactful product. As a result&nbsp;of purchasing the product, she explains, consumers are&nbsp;helping to make someone’s life better and creating awareness about sustainability.</p>\r\n<p>Maria is excited to be participating in the&nbsp;<span><a href=\"https://thunderbird.asu.edu/WEAmericas\">WEAmericas Accelerator</a></span>&nbsp;program as it has allowed her to get a better vision for the future of her business. In addition, she has developed more effective strategies with the help of the program to help her reach the maximum potential of the company.</p>\r\n<h4>Empowering Future Female Entrepreneurs</h4>\r\n<p>We asked Maria what advice she has for future entrepreneurs. She advised: “Fight for your dreams, never give up, and be persistent in the face of adversity. When you face adversity or problems, they present opportunities to learn and improve. These obstacles can become an ingredient for future success.”</p>\r\n<p>Through her work, Maria hopes to empower and inspire women entrepreneurs to persevere in pursuit of their dreams and to follow their deepest passions. Maria believes that with determination, anything can be achieved.</p>\r\n<h5 style=\"text-align: center;\">Learn more about the <a href=\"http://www.aceleradorweamericas.com/en/who-are-we/\" target=\"_blank\">WEAmericas Accelerator</a></h5>\r\n<h5 style=\"text-align: center;\">Interested in investing in these incredible women? Find out more&nbsp;<span><strong><a href=\"http://www.aceleradorweamericas.com/en/invest/\">here</a></strong></span>!</h5>\r\n<p style=\"text-align: center;\"><a href=\"http://www.aceleradorweamericas.com/en/about-us/\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2017/01/t4gwealogo-1-1024x297.jpg\" alt=\"Thunderbird for Good WEAmericas Accelerator Logo\" class=\"aligncenter wp-image-827 size-large\" width=\"688\" height=\"200\"></a></p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<hr>\r\n<h6>Sobre el Acelerador WEAmericas</h6>\r\n<p><em>Ejecutado por Thunderbird School of Global Management y Thunderbird for Good, el <a href=\"http://www.aceleradorweamericas.com/es/inicio/\">Acelerador&nbsp;WEAmericas</a> es un programa del Departamento de Estado del gobierno de los&nbsp;Estados Unidos por medio de la Oficina de Asuntos del Hemisferio Occidental;&nbsp;es un programa innovador con una duración de tres años. Ha sido diseñado para&nbsp;impulsar el desarrollo de las empresas propiedad de mujeres en América Central.&nbsp;A través del Acelerador WEAmericas, María y las otras empresarias del Acelerador WEAmericas tienen la oportunidad de tomar cursos presenciales de administración y negocios diseñados y entregados por la facultad reconocida a nivel mundial de Thunderbird. Además, se emparejan con un mentor centroamericano para ayudarlas a construir estrategias de crecimiento.</em></p>\r\n<h3>Masshii: Empoderando Salvadoreñas</h3>\r\n<p>Masshii es&nbsp;<span><a href=\"http://www.masshii.com/index.html\">una empresa Salvadoreña</a></span>&nbsp;que emplea a mujeres sordas, entrenandolas y empoderandolas con un empleo digno. La empresa elabora piezas únicas inspiradas en diversas culturas de alrededor del mundo. &nbsp;Masshii reutiliza materiales poco convencionales y ecológicos en sus piezas elaborando productos en armonia con el medio ambiente.</p>\r\n<h4>Realizando un sueño</h4>\r\n<div class=\"mceTemp\">\r\n<div class=\"caption  mceTemp draggable caption-center mceIEcenter\">\r\n<div style=\"width: 223px;\" class=\"caption-width-container\">\r\n<div style=\"width: 223px;\" class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2017/12/Masshii1-2-223x300.jpeg\" alt=\"María Waygin Suiano Shi Dueña de Masshii. \" class=\"wp-image-1014 size-medium\" width=\"223\" height=\"300\">\r\n<p class=\"caption-text\">Maria Waygin Suriano Shi , Dueña de Masshii. Cortesía de Masshii.com</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Masshii era el sueño de la propietaria, Maria Waygin Suriano Shi. Soñaba con comenzar un negocio que no solo empoderaría a las personas, pero también sería sostenible para el medioambiente, y eso es precisamente lo que ha hecho. Al comenzar su negocio, combina dos de sus mayores pasiones: viajes y moda. El lema de Masshii es: “Haz una declaración para marcar la diferencia.”</p>\r\n<h4>Una diferencia social y sostenible</h4>\r\n<p>A través del empleo de mujeres sordomudas en El Salvador, no solo las entrenan en la fabricación de los accesorios, sino que empoderan a estas mujeres al proporcionarles un empleo justo y al permitirles aportar sus propias ideas a las piezas. Masshii ha empleado a más de 30 mujeres sordas desde su inicio.</p>\r\n<div class=\"mceTemp\">\r\n<div class=\"caption  mceTemp draggable caption-center mceIEcenter\">\r\n<div style=\"width: 300px;\" class=\"caption-width-container\">\r\n<div style=\"width: 300px;\" class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2017/12/Masshii2-1-300x196.jpeg\" title=\"mujeres sordomudas de masshii el salvador\" alt=\"mujeres sordomudas de el salvador\" class=\"wp-image-1003 size-medium\" width=\"300\" height=\"196\">\r\n<p class=\"caption-text\">Empleadas de Masshii. Cortesía de Masshii.com</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Masshii tiene unas collecciones inspiradas en la vida y los viajes de la propietaria. Estas colleciones incluyen la Colección China/El Salvador, inspirada en las culturas china y salvadoreña, que combina las dos culturas de la propietaria. También hay la Colección Marruecos, la Colección Grecia, y la Colección Turquía. Con cada pieza, los diseñadores retratan la cultura y la historia del país.</p>\r\n<p>Los materiales reciclados utiliza son: cables eléctricos reciclados, cámaras de aire, semillas de tagua, revistas, escamas de pescado, y botellas de PET.</p>\r\n<div class=\"mceTemp\">\r\n<div class=\"caption  mceTemp draggable caption-center mceIEcenter\">\r\n<div style=\"width: 221px;\" class=\"caption-width-container\">\r\n<div style=\"width: 221px;\" class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2017/12/Masshii-necklace-1-221x300.jpg\" title=\"Collar cables eléctricos reciclados, escamas de pescado, revistas, cuentas e hilo\" alt=\"Collar cables eléctricos reciclados, escamas de pescado, revistas, cuentas e hilo.\" class=\"wp-image-1004 size-medium\" width=\"221\" height=\"300\">\r\n<p class=\"caption-text\">\"Nora\" hecho con cables eléctricos reciclados, escamas de pescado, revistas, cuentas e hilo. Cortesía de Masshii.com</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Al igual que la mayoría de las empresas, Masshii ha tenido desafíos. Maria describe uno de sus mayores desafíos como romper los estereotipos y mostrarle a las personas el valor de comprar un producto socialmente impactante, y que al hacerlo, está ayudando un la vida de una persona y también a crear conciencia sobre la sostenibilidad.</p>\r\n<p>Maria está emocionada de participar en el programa&nbsp;<span><a href=\"https://thunderbird.asu.edu/WEAmericas\">Acelerador WEAmericas</a></span>&nbsp;porque este le ha permitidio tener una mejor visión del futuro de su negocio. Además, ha desarrollado &nbsp;estrategias más apropiadas con ayuda del programa para apoyarla a alcanzar el máximo potencial de la empresa.</p>\r\n<h4>Empoderando a futuras empresarias</h4>\r\n<p>Le pedimos a Maria un consejo para futuras emprendedoras. Ella dijo: Que luchen por sus sueños, que no se den por vencidas y que sean persistentes a pesar de cualquier adversidad que se presente. Cada problema o adversidad es una oportunidad para mejorar y es simplemente uno de los ingredientes para el éxito.</p>\r\n<p>Ella espera empoderar e inspirar a las mujeres emprendedoras a perseverar en la búsqueda de sus sueños y seguir sus más produndas pasiones. Ella cree que con determinación, cualquier cosa se puede lograr.</p>\r\n<h5 style=\"text-align: center;\">¿Desea saber más sobre el Acelerador de WEAmericas? ¡Descubre más sobre nosotros&nbsp;<span><a href=\"http://www.aceleradorweamericas.com/es/quienes-somos/\">aquí</a></span>!</h5>\r\n<h5 style=\"text-align: center;\">¿Interesado en invertir en estas increíbles mujeres? ¡Descubre más&nbsp;<span><a href=\"http://www.aceleradorweamericas.com/es/invertir/\">aquí</a></span>!</h5>\r\n<p style=\"text-align: center;\"><a href=\"https://thunderbird.asu.edu/WEAmericas\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2017/12/t4glogo-1024x297.jpg\" alt=\"Thunderbird for Good WeAmericas Accelerator Logo\" class=\"aligncenter size-large wp-image-1013\" width=\"688\" height=\"200\"></a></p>"
