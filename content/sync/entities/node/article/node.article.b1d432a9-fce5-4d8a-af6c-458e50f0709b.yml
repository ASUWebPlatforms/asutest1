body:
  -
    value: "<p><span><em>Jambo!</em></span><span>&nbsp;(Hello!) Team Tanzania is off to a great start in Arusha, Tanzania.&nbsp; After 24 hours of travel, getting settled in our new home and many meets and greets, the team is feeling at home in Tanzania.&nbsp; Our hosts at Solar Sister have been incredibly welcoming.&nbsp;&nbsp;</span><em><span>Asante Sana!</span></em><span>&nbsp;(Thank you very much!)</span></p>\r\n<p style=\"text-align: center;\"><span>[[{\"fid\":\"3973\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Tanzania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Tanzania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Tanzania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Tanzania\"}},\"attributes\":{\"alt\":\"TEM Lab-Tanzania\",\"title\":\"TEM Lab-Tanzania\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</span></p>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<p style=\"text-align: center;\">(Left to right: Blake, Dawson, Fatma Muzo- Solar Sister Tanzania Country Director, Neha, Tash, Solar Sister Entrepreneur, Caleb)</p>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<p>Regular power outages, infrequent hot water and irregular internet connectivity have been challenging at times but we are navigating our way through. &nbsp;The team has been eating very well.</p>\r\n<p>We had a busy week defining the scope of our project as we learned how best we could build capacity at Solar Sister.&nbsp; We are excited to get out into rural Tanzania to meet many female entrepreneurs and business development associates working to provide solar lighting to homes in Tanzania in the coming weeks.&nbsp;&nbsp; Our upcoming field visits will give us a full view of Solar Sisterâ€™s work in Tanzania from many points of view.</p>"
