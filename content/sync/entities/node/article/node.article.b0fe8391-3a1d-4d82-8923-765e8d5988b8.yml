    value: "<p><span>From Silicon Valley to Romania; Team T-bird Angels Soar.</span></p>\r\n<p><span>[[{\"fid\":\"3910\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Don- Team head\",\"field_file_image_title_text[und][0][value]\":\"Don- Team head\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Don- Team head\",\"field_file_image_title_text[und][0][value]\":\"Don- Team head\"}},\"attributes\":{\"alt\":\"Don- Team head\",\"title\":\"Don- Team head\",\"height\":\"259\",\"width\":\"259\",\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</span></p>\r\n<p>&nbsp;</p>\r\n<p>Since arriving in Romania, the team had been relentlessly trying to contact the one American VC present in Romania to no avail. With lost hope after a few weeks of not hearing back from Don Lothrop, the team continued on as anyone would....until late night last Monday after a team celebration of Eid, in a fateful incident teammate, Mahmood Allabas spotted infamous millionaire VC Don Lothrop walking down the street.</p>\r\n<p>[[{\"fid\":\"3912\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM LAB Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM LAB Romania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM LAB Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM LAB Romania\"}},\"attributes\":{\"alt\":\"TEM LAB Romania\",\"title\":\"TEM LAB Romania\",\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>As the team debated what to do, Don crossed the street and began to disappear into a dark winding alley of Old Town Cluj. Teammate Isabel Swoveland suddenly burst out with a \"let's go, let's go, we have nothing to lose!\" and seconds later Hannah Badawy shot across traffic down the dark alleyway as if suddenly struck by lightning.</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"3914\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM LAB Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM LAB Romania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM LAB Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM LAB Romania\"}},\"attributes\":{\"alt\":\"TEM LAB Romania\",\"title\":\"TEM LAB Romania\",\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n</div>\r\n<div class=\"col-md-6\">\r\n<p>[[{\"fid\":\"3915\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM LAB Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM LAB Romania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM LAB Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM LAB Romania\"}},\"attributes\":{\"alt\":\"TEM LAB Romania\",\"title\":\"TEM LAB Romania\",\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<p><span>As soon as Hannah spotted Don in the dim lighting of a characteristic cluj side street, she began walking swiftly behind him to make sure the team was in sight. She tapped him on the shoulder in the dark alley in many short, pressurized taps until he turned around with eyes bulging out of his head (with reason, considering they were the only two people in the alley and that he is actively involved in anti-corruption acts in Romania). She said \"are you Dan Lorthop\" he denied this. She then said \"are you Don Lothrop?\" to which he replied \"oh, yes\". She the responded with \"Hi, I am Hannah Badawy. I added you on Linkedin and I am from the Thunderbird School of Global Management. My friend spotted you and as we are doing a project with the Business Faculty here we wanted to see if it was really you\". One by one the teammates began to arrive breathlessly and were introduced to Don. Seconds led to minutes, which led to a 45-minute conversation about his vision for the future of Romania, his distaste for the culture in Silicon Valley, and the project that keeps him coming back to Cluj Napoca. In order to not bombard Don with too many questions at an hour nearing midnight on a Monday night, the team set up a meeting with him that weekend to discuss our project as well as his initiative in Romania. Pictured below is Don with team T-bird Angels.</span></p>\r\n<p><span>[[{\"fid\":\"3916\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM LAB Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM LAB Romania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM LAB Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM LAB Romania\"}},\"attributes\":{\"alt\":\"TEM LAB Romania\",\"title\":\"TEM LAB Romania\",\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</span></p>\r\n<p><span>Extracting great information about his perception on the up and coming Romanian economy, we discussed his project in which he is constructing a city with clean air, organic farms, a school with a differentiated curriculum, and new age housing as the first urban development in the country planned on a grid. Working with over 30 American investors his vision is to create a model city for the future of Romania. What an interesting guy!</span></p>\r\n<p>Continue to follow team T-Bird Angels throughout our journey in this beautiful and up and coming city of Cluj Napoca.</p>\r\n<p><span>&nbsp;</span></p>"
