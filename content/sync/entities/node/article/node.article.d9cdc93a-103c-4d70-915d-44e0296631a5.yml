    summary: 'COVID-19 has dramatically impacted our cities worldwide. Cities are comprised of a dense concentration of people, infrastructure, organizations and enterprises, and most often depend on a complex mobility landscape. Urban environments typically take center-stage when it comes to entertainment and night-life, the trillions of physical interactions at schools, businesses, civic/public spaces, and other physical points of people gathering. As such, cities will always be impacted first and will be impacted more when a pandemic strikes. In both good and bad ways, cities represent ‘critical mass.’ Cities are also the places where innovations tend to originate and scale faster: urban innovation agendas have been with us for thousands of years – from Rome’s aquaducts to England’s steam engines ushering in the first industrial revolution. And now again, as we enter the 4th industrial revolution, urban environments typically serve as the canvass for system-wide innovations triggered by new ideas, designs and technologies. This time the game changing technologies are predominantly digital in nature. And it is digitalization that has helped cities respond to the crisis in novel and often effective ways. What can be learned from that response? How has it helped accelerate urban innovation agendas, and how do we pave the way from a governance and policy framework perspective? How can digitalization help leapfrog us beyond the old normal, preparing our communities to maximize the potential of the 4th industrial revolution and minimize its risks?'
