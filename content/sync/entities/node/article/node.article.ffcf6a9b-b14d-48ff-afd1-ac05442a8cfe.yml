body:
  -
    value: "<p>[[{\"fid\":\"74596\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"New Thunderbird degree will take students around the world\",\"field_file_image_title_text[und][0][value]\":\"New Thunderbird degree will take students around the world\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"New Thunderbird degree will take students around the world\",\"field_file_image_title_text[und][0][value]\":\"New Thunderbird degree will take students around the world\"}},\"attributes\":{\"alt\":\"New Thunderbird degree will take students around the world\",\"title\":\"New Thunderbird degree will take students around the world\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]Executives and entrepreneurs who want to make that giant leap into the global marketplace will now have an opportunity to earn a degree from the&nbsp;<a href=\"https://thunderbird.asu.edu/\">Thunderbird School of Global Management</a>&nbsp;that will take them around the world for a year.</p>\r\n<p>The new&nbsp;<a href=\"https://thunderbird.asu.edu/degrees/graduate/executive-master-global-leadership-strategy\">Executive Master of Global Leadership and Strategy degree</a>, which is now accepting applicants, will begin in January and engage students at Thunderbird hubs in six locations throughout the yearlong program: Phoenix/Los Angeles; Geneva; Mumbai, India; Shanghai; Nairobi, Kenya; and Sao Paulo. &nbsp;<a href=\"https://thunderbird.asu.edu/about/news-events/new-thunderbird-degree-will-take-students-around-world\">Read more</a></p>"
    format: basic_html
    processed: ''
    summary: "Executives and entrepreneurs who want to make that giant leap into the global marketplace will now have an opportunity to earn a degree from the Thunderbird School of Global Management that will take them around the world for a year.\r\n\r\nThe new Executive Master of Global Leadership and Strategy degree, which is now accepting applicants, will begin in January and engage students at Thunderbird hubs in six locations throughout the yearlong program: Phoenix/Los Angeles; Geneva; Mumbai, India; Shanghai; Nairobi, Kenya; and Sao Paulo."
    summary_processed: ''
