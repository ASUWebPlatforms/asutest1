    value: "<p>TEM Lab, Fall 2018<br>Myanmar, Heho Potato<br>Written by Tyler Stringham</p>\r\n<p>As I bite into a plate of locally sourced dragon fruit and stare into the bustling streets of Yangon,&nbsp;I contemplate one fact. Myanmar is the first country I’ve ever travelled to that does NOT have a&nbsp;single McDonald’s. The golden arches are not the only thing absent in Myanmar. You will be&nbsp;hard-pressed to find a Nike Shop, Apple Store, or Ben &amp; Jerry’s anywhere. Only in May did&nbsp;Starbucks open their first location in the entire country. That’s because these commonalities of&nbsp;western civilization don’t exist… yet.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"65437\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Myanmar\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Myanmar \"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Myanmar\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Myanmar \"}},\"attributes\":{\"alt\":\"TEM Lab in Myanmar\",\"title\":\"TEM Lab in Myanmar \",\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]\r\n<p class=\"caption-text\">A plate of Myanmar’s finest dragon fruit</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p><span style=\"background-color: transparent; font-size: 1em;\">To be completely honest, I’m not even disappointed. Although Ronald McDonald’s golden&nbsp;</span>arches may be missing, Myanmar feels no lack of the color gold. In fact, Myanmar is cleverly&nbsp;called the “Golden Land” for its towering shining golden pagodas that seem to be inescapable every couple blocks. Shwedagon Pagoda is by far the largest, most revered and impressive of&nbsp;these monuments. Our TEM Lab team was lucky to not only view it during the day, but also&nbsp;during the night, when it illuminates as far as the eye can see. This is just one of the many&nbsp;wonders of this untouched land.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"65438\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Myanmar\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Myanmar \"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"3\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Myanmar\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Myanmar \"}},\"attributes\":{\"alt\":\"TEM Lab in Myanmar\",\"title\":\"TEM Lab in Myanmar \",\"class\":\"media-element file-default\",\"data-delta\":\"3\"}}]]\r\n<p class=\"caption-text\">Schewedagon Pagoda in central Yangon</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>For many, when someone mentions Myanmar, they reach for a map to find it. It is definitely the&nbsp;road less traveled and less known. This is part of why it is so fascinating and beautiful. The&nbsp;culture is in its original intact state. It is mostly untouched by the throngs of tourists and&nbsp;cookie-cutter globalization. You will seldom find it in your average travel packages.&nbsp;What truly matters is what lenses you use to see the world. Thunderbird has helped us see the&nbsp;world through global lenses and given us a global mindset. Instead of complaining that you&nbsp;cannot find a pumpkin spice latte, consider the wonders of a new land, people, culture, and&nbsp;way of life. One of my favorite quotes is by Saint Augustine when he said, “The world is a book,&nbsp;and those who do not travel, read only one page.”</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"65439\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Myanmar\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Myanmar \"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"4\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Myanmar\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Myanmar \"}},\"attributes\":{\"alt\":\"TEM Lab in Myanmar\",\"title\":\"TEM Lab in Myanmar \",\"class\":\"media-element file-default\",\"data-delta\":\"4\"}}]]\r\n<p class=\"caption-text\">Brian and Tyler donning Burmese traditional Longyi</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>I truly feel that this is true. For as we travel, we become a child again. Every sensation is a novel&nbsp;idea in our minds. Our pace of learning speeds up, and we are inspired by the unknown. I know&nbsp;that we have been inspired on this trip, and we strive to inspire others with the amazing&nbsp;education we have gained at Thunderbird School of Global Management. We do not regret a&nbsp;minute of our time in Myanmar, for it is the last hidden gem of Southeast Asia.</p>"
