mayaormsby@global.t-bird.edu.&nbsp;</p>\r\n<h3>Additional resources:</h3>\r\n<ul>\r\n<li><a href=\"https://www.teenvogue.com/story/what-american-students-want-trump-to-know-about-syrian-friends\" style=\"font-size: 1em;\">What These Americans Want Trump to Know About Their Syrian Friends (Teen Vogue article)</a></li>\r\n<li><span style=\"font-size: 1em;\"><a href=\"https://innovateforrefugees.mitefarab.org\" style=\"font-size: 1em;\">Innovate for Refugees</a></span></li>\r\n<li><span style=\"font-size: 1em;\"><a href=\"https://www.paper-airplanes.org\" style=\"font-size: 1em;\">Paper Airplanes' site</a></span></li>\r\n<li><a href=\"https://www.facebook.com/PaperAirplanes/\"><span style=\"font-size: 1em;\">Paper Airplanes' Facebook page</span></a></li>\r\n<li><a href=\"https://www.youtube.com/watch?v=YZ4INQHML94&amp;feature=youtu.be\"><span style=\"font-size: 1em;\">Paper Airplanes' video</span></a></li>\r\n<li><span style=\"font-size: 1em;\"><a href=\"https://www.youtube.com/watch?v=5RaezfmPLPg\" style=\"font-size: 1em;\">Paper Airplanes' campaign video</a></span></li>\r\n</ul>\r\n<p><strong>Author's bio&nbsp;</strong></p>\r\n<p>[[{\"fid\":\"65534\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird Alum Maya Ormsby\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird Alum Maya Ormsby\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird Alum Maya Ormsby\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird Alum Maya Ormsby\"}},\"attributes\":{\"alt\":\"Thunderbird Alum Maya Ormsby\",\"title\":\"Thunderbird Alum Maya Ormsby\",\"height\":\"240\",\"width\":\"160\",\"style\":\"float: left; margin: 10px;\",\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]Maya Ormsby applies her diverse leadership experiences in marketing, strategy consulting and partnership management as President of the Board. She is currently employed as a Vice President of ScioScientific Ltd., a medical communication agency in NJ. Prior to this position, Maya served as a Senior Marketing Director and commercial team leader at Human Genome Sciences (HGS), a biotechnology firm located in Rockville, Maryland.</p>\r\n<p>During her career, Maya has led a broad range of marketing research and strategy development projects, positioning platform development, and product launches. She has also managed collaboration between the Swiss and the US biopharmaceutical firms, including consensus building and issue resolution.</p>\r\n<p>Maya came to the U S. from Russia after winning the prestigious Thunderbird Global Scholarship, which allowed her to pursue a Master of International Management and Master of Business Administration degrees from Thunderbird, the American Graduate School of International Management.</p>\r\n<p>Her personal experience in leveraging education into a successful career drives Maya’s passion for Paper Airplanes mission to support a world in which all individuals affected by conflict have the opportunity to pursue education, knowledge and growth.</p>"
