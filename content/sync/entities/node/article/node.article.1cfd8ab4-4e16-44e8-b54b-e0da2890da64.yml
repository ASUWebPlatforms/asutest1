body:
  -
    value: "<p>[[{\"fid\":\"73979\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"3\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"style\":\"float: left; margin: 10px;\",\"class\":\"media-element file-default\",\"data-delta\":\"3\"}}]]</p>\r\n<p>The Thunderbird School of Global Management is the world’s premier global leadership and management school empowering professionals across sectors with global mindsets and skillsets capable of leveraging the Fourth Industrial Revolution to advance sustainable and inclusive prosperity worldwide.</p>\r\n<p>Today’s global environment requires quick, collaborative, creative thinkers who can disrupt the status quo and deliver results. It requires global leaders who call for innovation at every level of their organization. And it requires the leadership and management training that will prepare those global leaders for success.</p>\r\n<p>How do you find that type of education? One way is to check a school’s accreditation.&nbsp;</p>\r\n<p>Thunderbird has just earned reaccreditation for a standard 5-year extension by AACSB International,&nbsp;the premier accrediting agency for bachelor, master, and doctoral degree programs in business-related fields.&nbsp;The School has been AACSB accredited since 1994.&nbsp;</p>\r\n<p>Founded in 1916, AACSB International is the longest serving global accrediting body for business schools that offer undergraduate, master's, and doctoral degrees in business and accounting. AACSB International (Association to Advance Collegiate Schools of Business)&nbsp;accreditation is the hallmark of excellence in business education and has been earned by&nbsp;845 business institutions in 56&nbsp;countries&nbsp;and territories, fewer than&nbsp;5% of the world's business programs.&nbsp;</p>\r\n<p>“To earn and maintain an AACSB accreditation is a remarkable achievement, recognizing academic excellence and a commitment to continuous improvement,” says Dr. Sanjeev Khagram, Director General and&nbsp;Dean&nbsp;of Thunderbird School. “Business and management schools can be a force for good, contributing to a prosperous, inclusive world’s economy and to planetary sustainability. AACSB is a hallmark of excellence and helps spread that message to a wide range of stakeholders − students, alumni, global business, and society at large.”</p>\r\n<h3>Rigorous Review&nbsp;</h3>\r\n<p>To earn and sustain business accreditation, an institution’s&nbsp;programis required to undergo a rigorous review and evaluation process.</p>\r\n<blockquote>\r\n<p><i>“ ‘</i><i>To earn and maintain an AACSB accreditation is a remarkable achievement, recognizing academic excellence and a commitment to continuous improvement.’ ~ Dean Sanjeev Khagram”–<a href=\"https://ctt.ec/2JPN1\">Click to tweet</a></i><i><br></i></p>\r\n</blockquote>\r\n<p>During the accreditation process, a team of business and management school deans with substantial knowledge of business education and accreditation standards visit the school and evaluate the program.</p>\r\n<p>Thunderbird’s review was based on 15 business accreditation standards organized into four categories:&nbsp;</p>\r\n<ul>\r\n<li>strategic management and innovation;&nbsp;</li>\r\n<li>participants—students, faculty, and professional staff;&nbsp;</li>\r\n<li>learning and teaching; and&nbsp;</li>\r\n<li>academic and professional engagement.</li>\r\n</ul>\r\n<p>The standards are built around the three themes of engagement, innovation, and impact. These themes are integrated throughout the standards to challenge and assist schools in striving for continuous quality improvement.</p>\r\n<h3>Continuous Improvement</h3>\r\n<p>“As part of ASU, Thunderbird is in a unique position to expand our ability to excel in global engagement, innovation, and impact. Transdisciplinary partnerships across ASU’s campus give us the opportunity to add significant breadth and substance to Thunderbird’s programs,” says Dean Khagram who met with AACSB’s peer review team to walk them through the many says that Thunderbird’s programs bear the hallmark of excellence for global leadership education. Representatives of faculty, staff, students, alumni and strategic partners from&nbsp;the&nbsp;industry also participated in the peer review interviews.</p>\r\n<p>The fundamental purpose of AACSB accreditation is to challenge business educators to pursue excellence and continuous improvement in their business programs. AACSB achieves this purpose by defining a set of rigorous criteria and standards, coordinating peer reviews and consultation, and recognizing high-quality business schools.</p>\r\n<blockquote>\r\n<p><i>“The fundamental purpose of AACSB accreditation is to challenge business educators to pursue excellence and continuous improvement in their business programs.”–&nbsp;<a href=\"https://ctt.ec/2BU21\">Click to tweet</a></i><a href=\"https://ctt.ec/2BU21\"><span style=\"font-size: 1em; background-color: transparent;\">&nbsp;</span></a></p>\r\n</blockquote>\r\n<p>AACSB’s business standards have continued to be revised to ensure quality and continuous improvement in collegiate business education throughout the years.</p>\r\n<p>“This level of accreditation places Thunderbird’s management education among the most prestigious in the world,” says Dr. Mary Teagarden,&nbsp;Associate Dean - Faculty &amp; Administration and Professor of Global Strategy. “This reaccreditation tells the world that we really are on the cutting edge in our faculty and programs. Yet, it also comes with a challenge. We know that the standards constantly evolve and so will Thunderbird.”&nbsp;</p>\r\n<p>Read more about&nbsp;<a href=\"https://thunderbird.asu.edu/about/rankings-accreditation\">Thunderbird Rankings and Accreditation</a>.</p>"
