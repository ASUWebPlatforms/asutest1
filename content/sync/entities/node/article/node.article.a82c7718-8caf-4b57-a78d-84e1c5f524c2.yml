body:
  -
    value: "<p>Thunderbird Professor <a href=\"https://thunderbird.asu.edu/mansour-javidan\">Mansour Javidan</a> explains the origins of the Global Mindset Inventory, what it is, and why it continues to be a leading assessment tool for global managers.</p>\r\n<p>&nbsp;[[{\"fid\":\"10308\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"link_text\":null,\"attributes\":{\"alt\":\"Global Mindset: What Do Leaders Need to Succeed?\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p><i>Participants in the </i><a href=\"https://thunderbird.asu.edu/executive-education/programs/global-strategic-leadership\"><i>Global Mindset for Strategic Leadership program</i></a><i> take the Global Mindset Inventory, learn how to interpret the results, and get advice from Dr. Javidan on how to improve their global mindset. The next program is offered April 10-13 in Glendale, Arizona. Enhance your strategic global leadership perspectives and capabilities for increased influence across cultures and greater overall success with global responsibilities. </i><a href=\"https://thunderbird.asu.edu/executive-education/programs/global-strategic-leadership\"><i>Learn more about the Global Mindset for Strategic Leadership program.</i></a></p>\r\n<p><strong>Learn more</strong></p>\r\n<ul>\r\n<li>Get the multimedia flipbook <a href=\"https://thunderbird.asu.edu/global-mindset\"><i>To Succeed In Global Business, A Global Mindset Is Essential</i></a><i></i></li>\r\n<li>Read related posts: <i><a href=\"https://thunderbird.asu.edu/knowledge-network/global-mindset-essential\">Why Global Mindset is Essential</a></i></li>\r\n<li>And don’t forget to subscribe to the Knowledge Network newsletter!</li>\r\n</ul>"
