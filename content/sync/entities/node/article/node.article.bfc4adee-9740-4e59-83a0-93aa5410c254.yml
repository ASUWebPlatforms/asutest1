body:
  -
    value: "<p>Leaders try to influence others. Understanding how humans make decisions can be an important tool in not only convincing others to your vision, but also in creating organizational structures that support positive outcomes. This webinar will draw on recent research in the areas of behavioral economics, psychology, and neuroscience to explore how we make decisions and the often invisible drivers of our choices.</p>\r\n<h3>Presenter Bio</h3>\r\n<p><a href=\"https://thunderbird.asu.edu/ted-cross\" target=\"_blank\">Dr. Ted Cross</a> is a Clinical Assistant Professor of Leadership and Management, as well as the Director of the <a href=\"https://thunderbird.asu.edu/malm-lp\" target=\"_blank\">Online Master of Applied Leadership &amp; Management program</a> at the Thunderbird School of Global Management. Cross brings his expertise in leadership and higher education innovation to his teaching and administrative roles. Previously, Ted was the Deputy Chief of Staff at EdPlus and a University Innovation Fellow in the Office of University initiatives (a Special Projects Unit of the Office of the President). Before coming to ASU Ted worked in a variety of faculty and leadership positions at Grand Canyon University. Cross holds a bachelorâ€™s degree from Brigham Young University, an MA from Arizona State University, an MSed from The University of Pennsylvania, a doctorate from Pepperdine University, and a Post Graduate Certificate from The Wharton School of Business.</p>\r\n<p>[[{\"fid\":\"12140\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>"
