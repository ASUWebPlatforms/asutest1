body:
  -
    value: "<p>In November,&nbsp;<a href=\"https://thunderbird.asu.edu/node/3177\">Sanjeev Khagram</a>, Thunderbirdâ€™s Dean and Director General, outlined the&nbsp;<a href=\"https://thunderbird.asu.edu/knowledge-network/developing-global-leaders-in-age-rapid-innovation-and-disruption-getglobal-2018?utm_source=twitter&amp;utm_medium=link&amp;utm_term=&amp;utm_content=Castelazo%20Content&amp;utm_campaign=4th%20Industrial%20Revolution\">political, environmental, and technological challenges</a>&nbsp;of the Fourth Industrial Revolution.&nbsp;&nbsp;</p>\r\n<p>The following interactive infographic showcases how alumni across the world are rising to meet these challenges. The infographic highlights the concentrations of T-birds globally via a heat map and features those who are working to solve the three main challenges associated with the Fourth Industrial Revolution:</p>\r\n<ul>\r\n<li>Working to solve challenges to globalism&nbsp;</li>\r\n<li>Working to solve planetary challenges</li>\r\n<li>Working to solve workplace challenges</li>\r\n</ul>\r\n<p><img src=\"//cdn.thinglink.me/api/image/1163216466846154755/1024/10/scaletowidth#tl-1163216466846154755;\" style=\"max-width: 100%; display: block; margin-left: auto; margin-right: auto;\" class=\"alwaysThinglink\"></p>"
    format: basic_html
    processed: ''
    summary: 'This interactive infographic showcases how Thunderbird alumni across the world are rising to meet the three main challenges associated with the Fourth Industrial Revolution: working to solve challenges to globalism, working to solve planetary challenges, and working to solve workplace challenges.'
