body:
  -
    value: "<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p>[[{\"fid\":\"4095\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Jakarta\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Jakarta\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p><strong>Jakarta -</strong> CEO &amp; Director General Allen Morrison and Chief Engagement Officer Patrick McDermott met with the Jakarta alumni on Monday, January 9.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4096\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Milwaukee\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Milwaukee\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Milwaukee -</strong> Holiday Tuesday gathering. From left to right: Amina Ahmed ‘12, Arnold Wang, Paul Villavicencio ‘82, David Reed ‘89, Jodi Schneider ‘15, Joni Villavicencio, Terry Brown ‘90, Kristy Casey (guest) and Chapter Leader Alexandra Sielaff ‘89.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4097\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Singapore\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Singapore\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Singapore -</strong>&nbsp; End of the Year Banquet – Thursday, December 8. A great turnout, and a lot of good fun for the alumni group.</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4109\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Miami\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Miami\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>South Florida, Miami –</strong> We had more than 30 T-birds in attendance from six decades of alumni and a good time was had by all.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4099\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections San Francisco\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections San Francisco\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>San Francisco -</strong> Chapter Holiday party held at Southpaw BBQ.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4100\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Tucson\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Tucson\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Tucson –</strong> Holiday party.</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4101\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections New England\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections New England\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>New England –</strong> We had an excellent gathering on Saturday October 15 at the Colonial Inn.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4102\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Lima\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Lima\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Lima -</strong> With professor Roy Nelson and 33 EMGM students at Hilton Hotel in Lima during a T-bird Thursday in October.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4103\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Nashville\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Nashville\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Nashville -</strong> Approximately 15 alumni were in attendance at the First Tuesday event which was held at William Darrell Moseley's ‘57&nbsp;Tribal Arts Gallery in Franklin, TN.</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4104\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Minneapolis\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Minneapolis\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Minneapolis/St. Paul –</strong> November First Tuesday the group co-partnered with Global Minnesota to have a career panel.&nbsp; They had more than 60 attendees including&nbsp;a current online T-bird MGM candidate.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4114\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Rugby\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Rugby\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Rugby -</strong> Tailgate at New Zealand/Ireland rugby match in Chicago.&nbsp; Those in attendance included Lisa Totino '97, Grant DeBruin '92, Mike Dolan '92, Bret Collins '07, Chris Wacker '01, and Pierre Magnier '03.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4105\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Kenya\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Kenya\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Nairobi Kenya -</strong> Gbemi Disu ’04 said “No trip to any country is ever complete without catching up with my fellow T-birds!!! Wonderful First Tuesday event with the T-bird Kenya Alumni chapter!!! Thank you all for organizing to fit the time I was in town! So nice catching up after such a long time!” L-R</p>\r\n<p>Maryan Nderu '09, Fred Opere ‘07 (Chapter Leader) Lisa Kingston '00, Faduma Dhool - current student, Share Scholar and Campus Ambassador, graduating in May 2017, Barry Jr Nyaundi '13, Gbemi Disu ’06, Ochieng Mbeo '74, prospective students – Annie Aram, Aram DiGennaro ’16 and Michael Simpson ’87.</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4106\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Munich\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Munich\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Munich -</strong> Our First Tuesday's December event was held on Saint Nikolas Day, December 6, 2016 at the Alter Hof restaurant. Despite the small turnout, we had fun swapping our Christmas gifts like we traditionally do every year. &nbsp;In the end we were all very happy not only with our gifts, but also with the food and the wines from the Franken region in Germany. L-R: Ralf Renken'13, Athanasios Kostopoulos '85, Birte Lesoigne, Larry Schulz '78, Daniel Hiltner '10, Wally Schoch '79 and Tom Lipton.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4107\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Kuala Lampur\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Kuala Lampur\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Kuala Lampur –</strong> A New Year’s lunch was hosted by Harry Cockrell ’73 with CEO &amp; Director General Dr. Allen Morrison and Chief Engagement Officer Patrick McDermott, at an incredible venue at the heart of the city.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4110\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections South Florida\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections South Florida\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>South Florida -</strong> After Holiday chapter party.</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4111\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Pune\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Pune\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Pune First Friday</strong></p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4112\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Mumbai\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Mumbai\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Mumbai First Friday</strong></p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4113\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Chennai\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Chennai\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Chennai First Friday</strong></p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4115\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Chapter Connections Bangalore\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Chapter Connections Bangalore\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Bangalore First Friday</strong></p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p>&nbsp;</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p>&nbsp;</p>\r\n</div>\r\n</div>\r\n</div>"
