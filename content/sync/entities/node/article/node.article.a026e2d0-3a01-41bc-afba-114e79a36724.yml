    value: '<p>The world is changing at a rapid paceâ€”due largely to the technologies that have been created over the past decade. These advances are touching every aspect of our lives and will continue to have a huge impact on the ways we work. As we continue to navigate these changes,&nbsp;Thunderbird is preparing leaders for global success in this new era of disruption and transformation.&nbsp;</p><p>Take <a href="https://castelazocontent.outgrow.us/future-of-work-quiz">this quiz</a> to see how much you know about these changes and learn how you can be better prepared.&nbsp;</p><p><a href="https://castelazocontent.outgrow.us/future-of-work">[[{"fid":"82724","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":"Future of Work","field_file_image_title_text[und][0][value]":"Future of Work"},"link_text":null,"type":"media","field_deltas":{"1":{"format":"default","field_file_image_alt_text[und][0][value]":"Future of Work","field_file_image_title_text[und][0][value]":"Future of Work"}},"attributes":{"alt":"Future of Work","title":"Future of Work","class":"media-element file-default","data-delta":"1"}}]]</a></p><div><div class="op-interactive" data-url="https://castelazocontent.outgrow.us/5e83b0bcf7d3437155c4c2c1?vHeight=1" data-width="100%"></div></div><div><div class="op-interactive" data-url="https://castelazocontent.outgrow.us/5e83b0bcf7d3437155c4c2c1?vHeight=1" data-width="100%"></div></div>'
