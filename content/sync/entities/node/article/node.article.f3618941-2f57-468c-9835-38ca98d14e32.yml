    value: "<p>Part of the Thunderbird School of Global Management Executive Lecture Series, Marketing Professor Richard H. Baer explains how consumers’ emotions drive their understanding of pricing. He shares 10 principles that businesses use to optimize prices by capitalizing on consumer psychology.</p>\r\n<p><a href=\"https://vimeo.com/175698267\">[[{\"fid\":\"4284\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"alt\":\"Thunderbird Executive Lecture Series — Rick Baer\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\",\"data-delta\":\"1\"}}]]</a></p>\r\n<p>&nbsp;</p>\r\n<p>Read a recap of the lecture <a href=\"https://thunderbird.asu.edu/knowledge-network/psychology-of-pricing-recap\">here</a>&nbsp;or test your knowledge with a <a href=\"https://www.qzzr.com/c/quiz/353354/the-psychology-of-pricing\">quiz</a>!</p>"
