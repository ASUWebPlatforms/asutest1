    value: |-
      <div style="text-align: center;"><em>Summary: Argentina’s president recently addressed the Spanish Congress during a February 2017 state visit to promote relations between the countries, including their respective roles in restarting negotiations between the European Union and the Mercosur trading bloc. Although President Macri's address was directed at Spanish business investment into Argentina, it may also signal future opportunities in Argentina for companies from other regions. Read the story below...</em></div>
