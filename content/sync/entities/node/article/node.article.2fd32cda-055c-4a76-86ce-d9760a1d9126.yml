      <br><strong></strong></div>
      <div style="padding-left: 30px;"></div>
      <div style="padding-left: 30px;"><strong>Argentina’s President Macri begins state visit to Spain</strong></div>
      <div style="padding-left: 30px;"><!--block-->&nbsp;</div>
      <div style="padding-left: 30px;"><!--block-->Accompanied by more than 200 business leaders, Macri will be focusing his four-day visit on persuading Spanish investors to return to his country.</div>
      <div style="padding-left: 30px;"><!--block-->&nbsp;</div>
      <div style="padding-left: 30px;"><!--block-->“We want Spain to occupy the role it once did, we want it to take part in a grand infrastructure plan,” said Argentinean Foreign Minister Susana Malcorra at a press conference earlier this week. The objective of the visit, as Spain’s Economy Minister Luis De Guindos has already noted, is for Argentina to be Spain’s “preferential investment destination.”<br><br></div>
      <div style="padding-left: 30px;">
      <div class="blue-header-block-wrapper">
      <div class="blue-header-block-inner-wrapper">
      <p style="text-align: center;"><strong>Strategic Global Influence &amp; Negotiation<br>October 2-5, 2017 | Tempe, AZ</strong></p>
