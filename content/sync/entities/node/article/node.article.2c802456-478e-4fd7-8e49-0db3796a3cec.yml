    value: "<p>One of the things that makes Thunderbird School of Global Management so special is its unique origin as an Air Force training ground during World War 2. From the very beginning, Thunderbird has embraced cultural diversity--and many of the activities that took place in those early years still continue today and have become traditions now cemented in the fabric of what Thunderbird is.</p>\r\n<h3>The International Parade of Flags</h3>\r\n<p>Traditions such as Thunderbird's moving <a href=\"/node/2538\">International Parade of Flags</a> harken back to the very beginning when Thunderbird Field proudly displayed the flags of the various nations that had sent their WWII soldiers to Thunderbird to train. This tradition continues today on the two special occasions of the student’s lives: the opening ceremony during Foundations and the final commencement ceremony when students representing the different countries proudly carry their flags and share a few words about their country.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div style=\"width: 1720px;\" class=\"caption-inner\">[[{\"fid\":\"6111\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">Flag Ceremony then</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"6090\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">Flag Ceremony now</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"6112\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">Gabrielle Gueye '17 speaks during the commencement Flag Ceremony in May 2017.</p>\r\n</div>\r\n</div>\r\n</div>\r\n<h3>Regional Nights</h3>\r\n<p>Thunderbird's <a href=\"/node/2706\">traditional Regional Nights</a> are always a big hit on campus--with students, faculty, community members, alumni and prospective students. During Regional Nights, different cultures are celebrated, exposing students and the local community to the world beyond the United States. One of the highlights of Regional Nights is the Fashion Parade were students showcase the traditional or modern attires of the various nations.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"6113\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">Regional Night Fashion Parade then</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"6115\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">Regional Night Fashion Parade now</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p style=\"text-align: left;\">Another traditional aspect of Regional Nights is Global Sounds, the school’s live band that began in 1996 and continues today with new students in each cohort. Global Sounds always features students from different cultures who come together to perform and entertain their fellow students with current and traditional songs.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"6116\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">The 2017 Cohort's Global Sounds band</p>\r\n</div>\r\n</div>\r\n</div>\r\n<h3 style=\"text-align: left;\">Das Tor</h3>\r\n<p>Another tradition at Thunderbird is <a href=\"http://dastornews.com/\">Das Tor</a>, the school’s student-run independent newspaper. Started in 1970 by T-bird Bob Marabito, Das Tor came about when the then-student body president spoke about needing a school newspaper and asked Bob to organize one. Thus Das Tor was born, named in memory of President John F. Kennedy and America’s Berlin Brigade. Over the years, the format may have changed, but the spirit continues with world-class reporting by students from all over the world using the space to tell their stories.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"6137\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Das Tor Fall 2016\",\"field_file_image_title_text[und][0][value]\":\"Das Tor Fall 2016\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Das Tor Fall 2016\",\"field_file_image_title_text[und][0][value]\":\"Das Tor Fall 2016\"}},\"attributes\":{\"alt\":\"Das Tor Fall 2016\",\"title\":\"Das Tor Fall 2016\",\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">Recent Das Tor editorial staff</p>\r\n</div>\r\n</div>\r\n</div>\r\n<h3>Thunderbird Rugby Club</h3>\r\n<p>One important tradition that resonates strongly with current students and alumni is the Thunderbird Rugby Football Club, founded in 1976. It is a platform for many students and alumni to highlight not just their prowess on the field but leadership skills and the love of giving back to the community. Every year, the \"Old Boys\" team of Thunderbird alumni Rugby players challenge the current Rugby team to a game--and the fun-filled competition always draws a crowd.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"6117\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">The Thunderbird Rugby Football Club then</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"6118\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">The 31st Annual Rugby Alumni Reunion in 2015</p>\r\n</div>\r\n</div>\r\n</div>\r\n<h3>Balloon Classic</h3>\r\n<p>While not all of Thunderbird's treasured traditions have survived, they were a testament of the time and had so much impact on the lives of students and faculty privileged to be there. One tradition that was spectacular and gave Thunderbird prominence in the minds of the community was The Thunderbird Balloon Classic founded in 1975 by The Friends of Thunderbird (FOT) as an endowed scholarship, awarded strictly based on needs of the students. From the very beginning it attracted a large crowd, with the first race attracting 19 balloonist and more than 3,000 spectators that raised $1,500. The race was another opportunity for the school to share the diverse cultures with spectators, and there were student-sponsored activities that included international food booths and talent shows. Eventually due to vast number of balloonists and spectators that attended, the event changed names twice (to Thunderbird Classic 100 Balloon Race and then Thunderbird Balloon and Air Classic) and moved several times, from Thunderbird to the Glendale Airport, then to Scottsdale and then back to Glendale where it finally ceased in 2006.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div style=\"width: 1760px;\" class=\"caption-inner\">[[{\"fid\":\"6119\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">The Thunderbird Balloon Classic originally held on the campus grounds</p>\r\n</div>\r\n</div>\r\n</div>\r\n<h3>A School of Traditions</h3>\r\n<p>One thing is certain: At Thunderbird, people will always be committed to promoting diversity and giving back to society and the traditions (both those that are still in motion and those that are retired) keep inspiring people to have a global mindset as they go on to become leaders in the different spheres of society.</p>\r\n<blockquote>\r\n<p>“Without tradition, art is a flock of sheep without a shepherd. Without innovation, it is a corpse.\" --Winston Churchill</p>\r\n</blockquote>"
