body:
  -
    value: "<div class=\"article-author-wrapper\"><span style=\"background-color: transparent;\">[[{\"fid\":\"4537\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"alt\":\"ASU's Dynamic Ray Anderson \\\"Stanford, Harvard, NFL, all because his father wanted to be a lawyer\\\"\",\"height\":\"390\",\"width\":\"640\",\"style\":\"float: left; margin: 10px;\",\"class\":\"panopoly-image-video media-element file-default\",\"data-delta\":\"1\"}}]]</span></div>\r\n<div class=\"article-author-wrapper\"><span style=\"background-color: transparent;\">Ray Anderson was brought in by ASU president Dr. Michael Crow to relaunch Arizona State University’s athletic program in women’s sports, Olympic athletics, and up and coming collegiate sports like tennis and soccer. He brings to his assignment the precision thinking of a celebrity sports lawyer, which he was, and a passion for the collegiate world.&nbsp;</span></div>\r\n<div class=\"prose\">\r\n<p>Before becoming ASU’s VP of Athletics, Ray Anderson served as an Atlanta Falcons and NFL top executive, pro sports agent, and Harvard Law School and Stanford graduate. When you consider his career track was set at age 9 with the death of his father, the nurturing of a loving mother and a village of caring neighbors, educated by teachers and coaches who saw such promise in him, it is a unique and in some ways a classic American success story.&nbsp;</p>\r\n<p>Ray Anderson’s compelling journey reminds us that while in theory everyone should be given the chance to make it, as the well-known saying goes, it takes a village. How that happened and what others can learn from his experience are eloquently told by Ray Anderson in this&nbsp;<a href=\"http://www.iconicvoices.tv/\" target=\"_blank\">Iconic Voices</a>&nbsp;interview, with host and creator, Thunderbird professor Jeff Cunningham.</p>\r\n<p><em>The views expressed in this article do not necessarily reflect those of Thunderbird School of Global Management or Arizona State University as a whole.</em></p>\r\n</div>"
