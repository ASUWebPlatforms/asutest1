    value: '<p>[[{"fid":"5751","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"type":"media","field_deltas":{"1":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false}},"link_text":null,"attributes":{"class":"panopoly-image-original media-element file-default","data-delta":"1"}}]]</p><p>For students interested in pursuing a higher education graduate degree in international business, this is a very exciting time. You are setting yourself up on a path to a successful global career!</p><p>There are different ways to pay for your higher education. Student loans are always an option, but you can apply for grants and scholarships that assist with your college expenses. This guide can help you assess and identify various resources to plan for and pay those costs.</p><h3>Getting Started</h3><p>Finding the money to fund your higher education is one of the biggest challenges you will face. Talk to your enrollment advisor about financial aid and scholarship options to help you understand what is available. If you do not yet have an enrollment advisor, feel free to contact us at <a href="mailto:admissions.tbird@asu.edu?subject=Enrollment%20Advisor Assistance with Financial Aid/Scholarships">admissions.tbird@asu.edu</a> and we will connect you with someone who can help.</p><p>There are many different options available to help you finance your graduate education at Thunderbird. In fact, more than 80% of Thunderbird students receive financial assistance through loans, scholarships or other awards.&nbsp;<a href="mailto:finaid.tbird@asu.edu">Arizona State University’s Financial Aid team</a>&nbsp;works with you hand-in-hand to find the financing solutions for your unique situation. For detailed instructions or advice, contact the ASU Financial Aid team at&nbsp;<a href="mailto:finaid.tbird@asu.edu">finaid.tbird@asu.edu</a>.</p><h3>Exclusive Thunderbird Scholarships</h3><h5>Global Excellence Scholarships</h5><p>This merit-based tuition scholarship is designed for competitive applicants who demonstrate above-average:</p><ul><li>Academic performance (undergraduate grade point average, GMAT/GRE scores, etc.)</li><li>Previous work and/or leadership experience</li><li>Personal, intellectual and professional fit with Thunderbird’s mission</li></ul><p>To be considered for a Global Excellence scholarship for one of our <a href="/node/4">graduate degree programs</a>, please complete and submit the Optional Scholarship Essay as part of the <a href="/node/1161">graduate program application</a>.&nbsp;Selection is based on this essay, as well as documentation submitted with your application. This scholarship award is exclusively applied to tuition and is not a refundable award.&nbsp;&nbsp;</p><h5>Peace Corps Coverdell Fellowship</h5><p>Thunderbird is pleased to offer Returned Peace Corps Volunteers (RPCVs) an opportunity to apply for a <a href="/node/2510">Peace Corps Coverdell Fellowship</a> for our <a href="/node/190">Master of Arts in Global Affairs &amp; Management</a> or <a href="/node/194">Master of Global Management</a> (full-time, on-campus) programs.&nbsp;<br> <br>If chosen as a Coverdell Fellow:</p><ul><li>You will receive tuition assistance, depending on the degree program you choose.</li><li>You will earn a master’s degree that will enhance your earning power and marketability with employers.</li><li>You will provide much-needed assistance to underserved American communities through a domestic internship.</li></ul><h5>Military Service Scholarship</h5><p>As a member of America’s armed forces, you understand the intricacies and challenges&nbsp;of working across cultures in today’s interconnected global environment. Thunderbird&nbsp;School of Global Management was established by Lt. General Barton Kyle Yount in 1946 as&nbsp;an educational institution committed to preparing leaders who could bridge cultural gaps&nbsp;through ethical, culturally astute business practices.&nbsp;In his memory, and in recognition of&nbsp;your service, we offer US military applicants the <a href="/node/2500">Lt. General Yount Program.</a></p><p>Thunderbird also offers a scholarship opportunity in partnership with the Hinrich&nbsp;Foundation exclusively for military members. All military applicants work directly with our designated <a href="https://thunderbird.asu.edu/knowledge-network/qa-thunderbird-enrollment-advisor">Military Enrollment Liaison.</a>&nbsp;Speak with your&nbsp;<a href="mailto:admissions.tbird@asu.edu?subject=Hinrich%20Military%20Scholarship">enrollment counselor</a>&nbsp;for details. Additional scholarship and financing&nbsp;resources are available through ASU''s <a href="https://veterans.asu.edu/">Pat Tillman Veterans Center.</a></p><h5>Thunderbird Alumni Referral Program</h5><p>Thunderbird alumni are our greatest resource—and we value their referrals. Through the <a href="https://thunderbird.asu.edu/refer">Thunderbird Alumni Referral Program</a>, any student who is referred by a member of our alumni and accepted for admission is eligible for a Global Excellence Scholarship worth up to 40% of degree program tuition. Currently, this referral program applies only to our&nbsp;<a href="https://thunderbird.asu.edu/node/194">Master of Global Management</a>&nbsp;and&nbsp;<a href="https://thunderbird.asu.edu/node/190">Master of Arts in Global Affairs &amp; Management</a>&nbsp;programs.</p><h5>TIAA Scholars Program</h5><p>TIAA Scholars awards are available to incoming students who have been recommended by a paid <a href="https://www.tiaaglobal.org/?page=TIAAScholarsProgram">Thunderbird Independent Alumni Association </a>(TIAA) member. The award, US$10,000.00, will be made upon successful graduation from Thunderbird''s full-time Master of Global Management program.&nbsp;<a href="https://www.tiaaglobal.org/?page=TIAAScholarsProgram">Learn more.</a></p><h5>SHARE Fellowship (full-time students only)<strong>&nbsp;</strong></h5><p>Funded solely by alumni donations, the Thunderbird<a href="https://thunderbird.asu.edu/about/giving/share-fellowship"> SHARE Fellowship </a>provides top-tier candidates from emerging markets with up to 100% of tuition for one of Thunderbird’s top-ranked graduate degree programs. Each SHARE Scholar is also partnered with an alumni mentor and networking partner for the duration of their degree. Recipients of the SHARE Fellowship will need to commit to working 130 hours during the course of their degree program.&nbsp;</p><p><strong><a href="mailto:admissions.tbird@asu.edu?subject=Enrollment%20Advisor Assistance with Financial Aid/Scholarships">Contact our Admissions team</a> for more information.</strong></p>'
