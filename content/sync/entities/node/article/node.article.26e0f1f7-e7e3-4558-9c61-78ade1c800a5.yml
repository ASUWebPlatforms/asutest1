body:
  -
    value: '<h3><i>[[{"fid":"77796","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false},"link_text":null,"type":"media","field_deltas":{"1":{"format":"default","field_file_image_alt_text[und][0][value]":false,"field_file_image_title_text[und][0][value]":false}},"attributes":{"style":"display: block; margin-left: auto; margin-right: auto;","class":"media-element file-default","data-delta":"1"}}]]</i></h3><h3><i>New partnership brings together two global organizations&nbsp;</i><i>dedicated to creating a better world</i></h3><p>In what seems like a natural marriage of global organizations, Thunderbird School of Global Management and&nbsp;members of&nbsp;Rotary International&nbsp;are forging&nbsp;a new partnership that promises to amplify each organization’s impact&nbsp;by collaborating through their&nbsp;large&nbsp;and&nbsp;active global networks. And in doing so, each group will supercharge their efforts to improve communities around the world.&nbsp;</p><p>“Thunderbird has always&nbsp;embraced collaboration&nbsp;in bringing&nbsp;together leaders from around the world to train them to shape the&nbsp;global&nbsp;business environment,” said Sanjeev Khagram, director general and dean of Thunderbird. “We’reeducating global leaders and managers who will maximize the benefits of the Fourth Industrial Revolution to advance inclusive and sustainable prosperity worldwide.&nbsp;Rotary International is a&nbsp;venerated organization with a similar mission and shared values, so&nbsp;working together makes sense.&nbsp;Through our new&nbsp;partnership,&nbsp;both organizations will be&nbsp;able to&nbsp;enlarge&nbsp;our networks and programs,&nbsp;multiplying&nbsp;our&nbsp;positive&nbsp;impacts&nbsp;on&nbsp;people’s lives around the world.”</p><blockquote><p><i>“Thunderbird and Rotary International - both organizations dedicated to creating a better world - join forces.”&nbsp;<a href="https://ctt.ec/T1V6b">Click to tweet</a></i><i><a href="applewebdata://B1352E5C-1003-4C9E-9DFD-E855DAEB71E3#_msocom_1" id="_anchor_1" name="_msoanchor_1"></a></i></p></blockquote><p>The&nbsp;Rotary Club&nbsp;of Downtown Phoenix&nbsp;Thunderbird&nbsp;was&nbsp;the first&nbsp;Rotary Club (rather than Rotaract Club)&nbsp;to be established&nbsp;on a university campus. Since 2016, the club has&nbsp;introduced Thunderbird&nbsp;students and&nbsp;other Thunderbird community members&nbsp;to Rotary’s local and global service&nbsp;opportunities.&nbsp;<a href="https://thunderbird.asu.edu/students/financial-assistance/share-fellowship">Thunderbird SHARE scholars</a>&nbsp;have&nbsp;joined&nbsp;thisRotary Club, which welcomes students, faculty, staff and community members&nbsp;who want to put their global mindset into action.</p><p>The Thunderbird Rotary Club is part of Rotary’s District in northern and central Arizona where Thunderbird alumni and other experienced Rotarians have long imagined the power of partnership between these organizations.&nbsp;</p><p>&nbsp;“We are thrilled to explore collaborations and expand our work with the Thunderbird School of&nbsp;Global Management,” said Rotary District Governor David Simmer. “While Rotary might be recognized most for work to make our communities stronger, we are a global organization with clubs in over 200 countries.&nbsp;We see an incredible opportunity to partner with Thunderbird to realize our overlapping interest in removing systemic issues that hold people back from reaching their full potential.&nbsp; There is no telling how huge this partnership could be.”</p><h3>Rotary International:&nbsp;“People of Action”&nbsp;</h3><p><a href="https://www.rotary.org/en">Rotary International</a>&nbsp;is&nbsp;a global network of 1.2 million&nbsp;leaders&nbsp;who&nbsp;foster understanding across cultures,&nbsp;see a world where people unite,&nbsp;and take action to create lasting change – across the globe, in&nbsp;their&nbsp;communities and in&nbsp;themselves.Members train adults and young leaders to support a wide variety of causes, both locally and on an international scale. They also foster growth for individual members. Rotary bridges&nbsp;cultures and connects&nbsp;continents to champion peace,&nbsp;support education,&nbsp;grow local economies,&nbsp;fight disease, save mothers and children, and provide clean water, sanitation and hygiene.&nbsp;</p><p>Members donate 16 million hours&nbsp;of&nbsp;volunteer work worldwide each year. With more than 35,000 clubs around the world, Rotarians follow the motto:&nbsp;“They&nbsp;profit most who serve best.”&nbsp;Established in 1905,&nbsp;Rotary&nbsp;is proud of&nbsp;its&nbsp;long&nbsp;legacy of members who take action to create lasting change.&nbsp;</p><h3>Thunderbird:&nbsp;“A world with&nbsp;inclusive and sustainable&nbsp;prosperity”</h3><p><a href="https://thunderbird.asu.edu/">Thunderbird</a>, which was established in 1946, has a vast and engaged alumni network of more than&nbsp;45,000&nbsp;graduates&nbsp;in&nbsp;70nations around the globe&nbsp;who&nbsp;meet regularly&nbsp;in 170 alumni chapters.&nbsp;The school has&nbsp;Centers for Excellence&nbsp;in Geneva, Moscow, Dubai, Nairobi, Tokyo, Seoul,&nbsp;Jakarta,&nbsp;Los Angeles&nbsp;and&nbsp;Washington, DC.&nbsp;Thunderbird&nbsp;is in the process of&nbsp;expanding&nbsp;this&nbsp;global&nbsp;network of satellite offices to&nbsp;20 hubs by&nbsp;the year&nbsp;2025&nbsp;to support recruiting, executive education, alumni and community engagement,&nbsp;applied learning programs&nbsp;and&nbsp;professional English training, among other&nbsp;worldwide initiatives.</p><p>With its founding,&nbsp;Thunderbird&nbsp;became&nbsp;the&nbsp;world’s&nbsp;first higher&nbsp;education institution focused&nbsp;on international management by concentrating&nbsp;its&nbsp;curriculum on cross-cultural communication, regional business studies and hands-on, real-world training in global business nuances.&nbsp;More than 70 years later,&nbsp;Thunderbird&nbsp;continues to garner international accolades. Among them was a&nbsp;prestigious&nbsp;honor in 2019: Thunderbird’s flagship&nbsp;degree program, the&nbsp;<a href="https://thunderbird.asu.edu/degrees/graduate/master-global-management">Master of Global Management</a>&nbsp;was named the&nbsp;world’s&nbsp;No. 1 Master’s in&nbsp;International&nbsp;Management in the&nbsp;Wall Street Journal/Times Higher Education&nbsp;Business Schools Report.&nbsp;&nbsp;</p><blockquote><p><i>“</i><i>The&nbsp;new Thunderbird and Rotary International partnership aims to increase world understanding, peace and sustainable prosperity.”&nbsp;<a href="https://ctt.ec/XT801">Click to tweet</a></i><i><a href="applewebdata://B1352E5C-1003-4C9E-9DFD-E855DAEB71E3#_msocom_2" id="_anchor_2" name="_msoanchor_2"></a></i></p></blockquote><h3>Thunderbird and Rotary:&nbsp;Shared&nbsp;visions&nbsp;</h3><p>The&nbsp;Thunderbird and Rotary International partnership aims to increase world understanding, peace and sustainable prosperity. The two organizations combine large global networks and a packed calendar of international events to advance the missions, values and programs of both organizations&nbsp;on a worldwide scale.</p><p>Thunderbird’s mission:&nbsp;We educate global leaders&nbsp;and managers&nbsp;who&nbsp;maximize the benefits of the Fourth Industrial Revolution to&nbsp;create&nbsp;inclusive and&nbsp;sustainable prosperity worldwide.</p><p>Rotary International’s mission:&nbsp;We provide service to others,&nbsp;promote integrity, and advance world understanding, goodwill, and peace through our fellowship of business, professional, and community leaders.</p><p>The two organizations&nbsp;find&nbsp;a&nbsp;natural synergy between their programs. Here are some&nbsp;early plans:</p><ul><li>Encouraging collaborative projects&nbsp;between Rotary Clubs and Thunderbird Alumni Chapters worldwide.</li><li>Thunderbird training&nbsp;within&nbsp;Rotary youth programs:&nbsp;Rotary Youth Exchange students, Rotary Youth Leadership Awards, youth Interact and Rotaract Club leaders.</li><li>Rotary&nbsp;expanding&nbsp;Thunderbird scholarships, including fundraising&nbsp;and&nbsp;applying&nbsp;matching&nbsp;funds from&nbsp;Rotary Districts and&nbsp;The Rotary Foundation.&nbsp;Rotarians want to&nbsp;increase&nbsp;Thunderbird’s SHARE Scholars.&nbsp;Rotary Scholarships&nbsp;might&nbsp;also&nbsp;be made available to&nbsp;Thunderbird&nbsp;students studying&nbsp;in&nbsp;one of Rotary’s six areas of focus.Thunderbird is&nbsp;also&nbsp;interested in learning how to qualify as a Rotary Peace Center where Rotary-funded Peace Fellows study peace-building.</li><li>Increasing brand awareness&nbsp;through global communications, coordinating&nbsp;messages through Rotary publications&nbsp;and&nbsp;Thunderbird’s&nbsp;marketing,&nbsp;and&nbsp;Rotary conferences featuring&nbsp;Thunderbird speakers, sponsorship&nbsp;and&nbsp;exhibits.</li><li>Expanding&nbsp;Thunderbird’s&nbsp;graduate programs and projects&nbsp;by&nbsp;inviting Rotary volunteers to join Thunderbird projects, and working with Rotary Clubs on Rotary global grants for shared projects.</li><li>Improving&nbsp;Thunderbird&nbsp;career placement&nbsp;through sharing resume books, student Rotary membership, and networking for internships and graduate employment.&nbsp;</li></ul><p>Thunderbird and Rotary: Shared generosity&nbsp;</p><p>Rotarian and Thunderbird alumna,&nbsp;Gwyn Nichols, was asked by&nbsp;the&nbsp;Thunderbird Rotary Club to chair the&nbsp;Thunderbird-Rotary partnership committee.&nbsp;Gwyn&nbsp;said,&nbsp;“I feel like a matchmaker helping each organization fall in love with the other.&nbsp;Our aligned missions and mottos, shared values and global project expertise make this a match made in heaven.”</p><p>She&nbsp;said, “I am touched by each organization’s generosity. Thunderbird will strengthen training for Rotary&nbsp;youth&nbsp;leadersand&nbsp;Rotary will increase Thunderbird scholarships. Thunderbird’s participation in Rotary conferences will share expertise and expand recruitment, while Thunderbird consulting teams and Rotary Clubs&nbsp;collaborating on&nbsp;local and global projects will expand our impact.&nbsp;I chose Thunderbird because of our mission —&nbsp;to&nbsp;create sustainable&nbsp;prosperity worldwide — and Rotary provides the structure, global network of passionate volunteers and matching fundraising processes to get&nbsp;even&nbsp;more done&nbsp;together.”<span style="font-size: 1em; background-color: transparent;">&nbsp;</span></p>'
