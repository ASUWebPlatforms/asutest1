    value: "<p>[[{\"fid\":\"5522\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":\"will help prepare you for the internship and full-time job search process with workshops that include modules on self-assessment, company research, résumés, cover letters, networking, interviewing and salary negotiation.\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":\"will help prepare you for the internship and full-time job search process with workshops that include modules on self-assessment, company research, résumés, cover letters, networking, interviewing and salary negotiation.\"}},\"attributes\":{\"title\":\"will help prepare you for the internship and full-time job search process with workshops that include modules on self-assessment, company research, résumés, cover letters, networking, interviewing and salary negotiation.\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>At Thunderbird, we do more than provide you with the global education and insight to thrive in international management.&nbsp;<a href=\"https://thunderbird.asu.edu/students/career-services\">Thunderbird’s Career Management Center </a>provides the support and services you need to drive your career forward. Whether you’re a working professional advancing your career or a student new to the global workforce, Thunderbird offers resources to help you find fulfilling and satisfying work in growing and thriving industries.</p>\r\n<h3>Top 10 Employers Seeking Thunderbird Students</h3>\r\n<div class=\"row\">\r\n<div class=\"col-md-3\">\r\n<p style=\"text-align: center;\">[[{\"fid\":\"5533\",\"view_mode\":\"preview\",\"fields\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-thumbnail media-element file-preview\",\"data-delta\":\"1\"}}]]</p>\r\n<p style=\"text-align: center;\">Henkel</p>\r\n</div>\r\n<div style=\"text-align: center;\" class=\"col-md-3\">\r\n<p>[[{\"fid\":\"5532\",\"view_mode\":\"preview\",\"fields\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-thumbnail media-element file-preview\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Ford Credit</p>\r\n</div>\r\n<div style=\"text-align: center;\" class=\"col-md-3\">\r\n<p>[[{\"fid\":\"5527\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"height\":\"51\",\"width\":\"145\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Continental Grain Company</p>\r\n</div>\r\n<div style=\"text-align: center;\" class=\"col-md-3\">\r\n<p>[[{\"fid\":\"5535\",\"view_mode\":\"preview\",\"fields\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"height\":\"55\",\"width\":\"55\",\"style\":\"background-color: transparent; font-size: 1em;\",\"class\":\"panopoly-image-thumbnail media-element file-preview\",\"data-delta\":\"1\"}}]]</p>\r\n<p>U.S. State Department</p>\r\n</div>\r\n</div>\r\n<div style=\"text-align: center;\" class=\"row\">\r\n<div class=\"col-md-3\">\r\n<p>[[{\"fid\":\"5530\",\"view_mode\":\"preview\",\"fields\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-thumbnail media-element file-preview\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Microsoft</p>\r\n</div>\r\n<div class=\"col-md-3\">\r\n<p>[[{\"fid\":\"5529\",\"view_mode\":\"preview\",\"fields\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-thumbnail media-element file-preview\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Delphi</p>\r\n</div>\r\n<div class=\"col-md-3\">\r\n<p>[[{\"fid\":\"5531\",\"view_mode\":\"preview\",\"fields\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-thumbnail media-element file-preview\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Western Union</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<div style=\"text-align: center;\" class=\"col-md-3\">\r\n<p>[[{\"fid\":\"5525\",\"view_mode\":\"preview\",\"fields\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-thumbnail media-element file-preview\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Hilti</p>\r\n</div>\r\n<div style=\"text-align: center;\" class=\"col-md-3\">\r\n<p>[[{\"fid\":\"5524\",\"view_mode\":\"preview\",\"fields\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"class\":\"panopoly-image-thumbnail media-element file-preview\",\"data-delta\":\"1\"}}]]</p>\r\n<p>BizCorps</p>\r\n</div>\r\n<div class=\"col-md-3\">\r\n<p style=\"text-align: center;\">[[{\"fid\":\"5526\",\"view_mode\":\"preview\",\"fields\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"preview\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"height\":\"22\",\"width\":\"117\",\"style\":\"background-color: transparent; font-size: 1em;\",\"class\":\"panopoly-image-thumbnail media-element file-preview\",\"data-delta\":\"1\"}}]]</p>\r\n<p style=\"text-align: center;\">ExxonMobil</p>\r\n</div>\r\n</div>\r\n<p>Through Thunderbird’s online career management portal, <a href=\"https://thunderbird.asu.edu/recruiters\">Handshake</a>, students can convey their qualifications and interests to prospective employers, store multiple résumés, view job postings, create job search agents, apply for positions and schedule interviews.</p>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>"
