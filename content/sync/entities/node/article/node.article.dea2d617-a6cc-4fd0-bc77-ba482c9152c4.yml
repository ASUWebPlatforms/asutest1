    value: "<h4>They say with gifts it's the thought that counts. That's not always the case with cross-cultural gift giving. The wrong gift could send a very wrong message.</h4>\r\n<p>For most business leaders, the ROI of gift giving is important. Deciding how much to spend is the easy part. Choosing the right gift is much harder. Gift-giving gaffes can not only negate the value of the gesture in the first place, but can actually irreparably harm the relationship and damage the corporate reputation.</p>\r\n<p>Whether you are giving gifts to colleagues, clients, prospective clients or employees, it’s important to be aware of the gift-giving practices in that country. Take our advice. If you want to keep business dealings on the up and up, make sure you do your research on the gift-giving customs in the recipient's country. Not every gift is created equal.</p>\r\n<h3>5 Global Gift-Giving Tips</h3>\r\n<p>When gift giving crosses international borders, there are a lot of Dos and Don’ts to keep in mind. In general, these guidelines will keep you safe in most situations:&nbsp;</p>\r\n<ol>\r\n<li>Keep a calendar of important dates around the world – just because it’s holiday time in one place doesn’t mean it is in another.</li>\r\n<li>Make gifts personal when possible.</li>\r\n<li>Know how much to spend. Very expensive gifts can look like you’re trying too hard – and possibly run you afoul of anti-bribery laws.</li>\r\n<li>Be sensitive to religious and cultural beliefs.</li>\r\n<li>Stay aware of news and events that might change cultural sensitivities, even if temporarily.</li>\r\n</ol>\r\n<div class=\"blue-header-block-wrapper\">\r\n<div class=\"blue-header-block-inner-wrapper\">\r\n<p>Here are just three examples that illustrate how important it is to do your homework as you think about gift giving in the global business world:</p>\r\n<ul>\r\n<li><span>Giving gifts to Malays:</span>&nbsp;Do not give toy dogs or pigs to children. Do not give anything made of pigskin. Avoid white wrapping paper (symbolizes death) and yellow wrapping paper (the color of royalty).</li>\r\n<li><span>Giving gifts to Chinese:</span>&nbsp;Wrap gifts in happy colors: red, pink, yellow. It’s best to give gifts in even numbers since odd numbers are unlucky. If you give knives, scissors, or any cutting tool, you are signaling that you want to sever the relationship.</li>\r\n<li><span>Giving gifts to Indians:</span>&nbsp;Money should be given in odd numbers. Offer a gift with the right hand only. Do not give leather products to a Hindu or alcohol unless you are certain the recipient drinks.&nbsp;</li>\r\n</ul>\r\n</div>\r\n</div>\r\n<p>Exchanging gifts is a highly valued custom in some countries. In others, it's considered unimportant or even inappropriate. Your best intentions won’t matter if the recipient is offended. Test your global gift-giving savvy here and see if you're ready for the gifting season.</p>\r\n<iframe id=\"interactApp5bfc2c3ccb496200130a1031\" width=\"100%\" height=\"700px\" frameborder=\"0\" border=\"none\"  src=\" https://www.tryinteract.com/share/quiz/5bfc2c3ccb496200130a1031\"></iframe>"
