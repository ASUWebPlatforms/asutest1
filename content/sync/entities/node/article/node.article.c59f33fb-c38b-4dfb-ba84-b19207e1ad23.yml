body:
  -
    value: "<p><span>The ability to negotiate formally and informally are important skills for leaders and managers. However, many times negotiations can become negative if approached from a zero sum perspective. This session will cover the principles that lead to “winning together.” This is different than the traditional concept of ”win/win” and draws on the tactics of integrative bargaining, considerations of best alternatives, as well as non-monetary and monetary strategies to achieve successful agreements. </span></p>\r\n<p><span>[[{\"fid\":\"68315\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</span></p>\r\n<p><a href=\"/node/2401\">Click here for more webinars.</a></p>\r\n<p>&nbsp;</p>"
