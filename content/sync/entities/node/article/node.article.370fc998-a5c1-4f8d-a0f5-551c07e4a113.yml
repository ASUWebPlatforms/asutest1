body:
  -
    value: "<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4948\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>South Florida </strong>- Enjoyable T-birds at the Symphony event that Todd Heustess '01 of the New World Symphony arranged Friday March 31st.&nbsp; There were moving performances and those that attended really got a lot out of the experience.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p>[[{\"fid\":\"4947\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p><strong>South Florida</strong> - Even though we had the symphony event last weekend, we still wanted to host an official First Tuesday event for April - so we went out for Indian food in North Miami Beach!</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4949\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Moscow</strong> - T-bird gathering the end of March. Danila Usachev '10, Julia Mitusova '15, Thomas Bruns '05, Laird Cenotto '00, Anna Kirin, CBSD/Thunderbird Russia, Boris Pilipenko '12, Carl Burch '89 &amp; Kurt Neubauer '99.</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4950\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Phoenix &amp; Scottsdale</strong> – April First Tuesday at the Thunderbird pub.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4951\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Kansas City/Overland Park</strong> - TELC member Sara Engber ‘93 restarted the chapter in December, and they had a very strong turnout for their April First Tuesday.&nbsp; Sara said each month we've had new people, and last night was almost all people who had not attended a First Tuesday in many years, anxious to see what was going on with the school and find other alums in the area.&nbsp; The span of decades that people attended Thunderbird is also wide here - 1970s - 2000s.&nbsp; It was quite a lively evening at a local favorite tapas restaurant.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4953\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Palm Beach -</strong> South Florida Chapter Leader Karl Palsgaard ’11 organized a fun event at a restaurant in Delray Beach in Palm Beach County Tuesday April 18th. This marks the official expansion into that county.&nbsp; Karl hopes to host an event in Palm Beach county at least once a quarter. Fourteen T-birds attended, many of whom had not been to a meet-up in a decade's time or longer.</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4954\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Colorado</strong> - CO Chapter rebuilds via the April First Tuesday...72 Tbirds gather at the Denver Athletic Club. CEO/Director General Dr. Allen Morrison spoke on Global Leadership.&nbsp; A synergistic event between the Chapter, School and TIAA. &nbsp;The Chapter coined their motto...\"Living the Mountain Lifestyle in a Global World\"</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4946\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Kona -</strong> April First Tuesday, L-R: Jim Echle, John Lindbloom, Scott Engers Front L-R: Michiyo Echle. Maryann Engers, Xuyen Lindbloom</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4955\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Tucson</strong> - April First Tuesday joining the group Professor Tom Hunsaker and Executive Director for Alumni Engagement Paetra Yates.</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4956\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>New Orleans</strong> - Chapter Leader Steve Price ‘75, Brooke Bailey ‘03, David Heap ’06 &amp; Ron Alonzo ’68.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4957\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>LA</strong> - April First Thursday.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4958\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Saudi Arabia</strong> - Chapter Leader Jeff Kotanchick writes we had a great alumni barbecue with families hosted at our house and supplied by Co-Chapter Leader Moe Hindas' business Backyardme.com.&nbsp; Those in the picture: Tim Alles ‘00,&nbsp;Annie Gabriel ‘03, Jeff Kotanchick ‘09, Eduardo Carbonel ‘97, Matt Larson ‘12, Jon Klesner ‘05, Patrick Still ‘13, Byron Jensen ‘00, Forrest “Tripp” Jones ‘03, Jared Cobia ‘01, Karl Kleemeier ‘00, Mohammed Hindas ‘07, Randy Jackson ‘97.</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4959\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>New York City</strong> - Chapter President&nbsp;Victoria Cox ‘03 along with Chapter Leaders Patrick Gardner ‘81 and Lei Farrand ‘14 hosted CEO/Director General Dr. Allen Morrison and Chief Engagement Officer Patrick McDermott and 54 alumni at Flanders House. The New York office of the Flanders Investment &amp; Trade government agency graciously sponsored their beautiful venue located in the NY Times building. Dr. Morrison presented to the group on the Global Environment.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4960\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Singapore</strong> - April First Tuesday.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>&nbsp;</strong></p>\r\n</div>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n</div>"
