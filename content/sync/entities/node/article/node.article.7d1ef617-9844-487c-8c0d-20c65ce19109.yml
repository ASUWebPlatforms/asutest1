    value: "<p>How much do you know about the pitfalls that hinder global leaders in cross-cultural settings – and how to avoid those pitfalls? Test your global savvy in this fun 8-question quiz.</p>\r\n<p><i>This quiz is based on the on-demand webinar “</i><a href=\"https://vimeo.com/194684081/64de893b87\"><i>Global Mindset: What Do Leaders Need to Succeed?</i></a><i>” featuring Thunderbird professor Mansour Javidan, Ph.D. For a written recap of the webinar check out <a href=\"https://thunderbird.asu.edu/knowledge-network/global-mindset-what-international-business-leaders-need-succeed\">Global Mindset: What International Business Leaders Need to Succeed</a>.</i> <a href=\"#_msocom_1\" id=\"_anchor_1\" name=\"_msoanchor_1\"></a></p>\r\n<div>\r\n<iframe id=\"quizWidget-447538\" width=\"100%\" height=\"700px\" frameborder=\"0\" border=\"none\" src=\"https://www.qzzr.com/widget/quiz/fi9xdWl6emVzLzQ0NzUzOA\"></iframe>\r\n<p><i>Mansour Javidan teaches these concepts in depth in the Global Mindset for Strategic Leadership program. Enhance your strategic global leadership perspectives and capabilities for increased influence across cultures and greater overall success with global responsibilities.&nbsp;<a href=\"https://thunderbird.asu.edu/executive-education/programs/global-strategic-leadership\">Learn more about the Global Mindset for Strategic Leadership program.</a></i>&nbsp;</p>\r\n<div class=\"blue-header-block-wrapper\">\r\n<div style=\"text-align: center;\" class=\"blue-header-block-inner-wrapper\">\r\n<p><strong>Global Mindset for Strategic Leadership<br></strong>October 22-24, 2017 | Dubai, UAE</p>\r\n<p><a href=\"https://thunderbird.asu.edu/executive-education/programs/global-strategic-leadership\" class=\"btn btn-primary\">Learn More</a></p>\r\n</div>\r\n</div>\r\n<p><strong>Learn more</strong></p>\r\n<ul>\r\n<li>Watch the on-demand webinar <i>“</i><a href=\"https://vimeo.com/194684081/64de893b87\"><i>Global Mindset: What Do Leaders Need to Succeed?</i></a><i>”</i></li>\r\n<li>Read the Knowledge Network article recapping the webinar: <a href=\"https://thunderbird.asu.edu/knowledge-network/global-mindset-what-international-business-leaders-need-succeed\"><i>Global Mindset: What International Business Leaders Need to Succeed</i> </a><a href=\"#_msocom_2\" id=\"_anchor_2\" name=\"_msoanchor_2\"></a><br><i></i></li>\r\n<li>Get the multimedia flipbook <a href=\"https://thunderbird.asu.edu/global-mindset\"><i>To Succeed In Global Business, A Global Mindset Is Essential</i></a><i></i></li>\r\n<li>Read related posts: <a href=\"https://thunderbird.asu.edu/knowledge-network/global-mindset-essential\"><i>Why Global Mindset is Essential</i></a>, <a href=\"https://thunderbird.asu.edu/knowledge-network/measuring-global-mindset-article\"><i>Measuring Global Mindset</i></a>, and <a href=\"https://thunderbird.asu.edu/knowledge-network/growing-global-mindset\"><i>Growing Your Global Mindset</i></a></li>\r\n<li>And don’t forget to subscribe to the Knowledge Network newsletter!</li>\r\n</ul>\r\n</div>"
    format: full_html
    processed: |
      <p>How much do you know about the pitfalls that hinder global leaders in cross-cultural settings – and how to avoid those pitfalls? Test your global savvy in this fun 8-question quiz.</p>
      <p><i>This quiz is based on the on-demand webinar “</i><a href="https://vimeo.com/194684081/64de893b87"><i>Global Mindset: What Do Leaders Need to Succeed?</i></a><i>” featuring Thunderbird professor Mansour Javidan, Ph.D. For a written recap of the webinar check out <a href="https://thunderbird.asu.edu/knowledge-network/global-mindset-what-international-business-leaders-need-succeed">Global Mindset: What International Business Leaders Need to Succeed</a>.</i> <a href="#_msocom_1" id="_anchor_1" name="_msoanchor_1"></a></p>
      <div>
      <iframe id="quizWidget-447538" width="100%" height="700px" frameborder="0" border="none" src="https://www.qzzr.com/widget/quiz/fi9xdWl6emVzLzQ0NzUzOA"></iframe><p><i>Mansour Javidan teaches these concepts in depth in the Global Mindset for Strategic Leadership program. Enhance your strategic global leadership perspectives and capabilities for increased influence across cultures and greater overall success with global responsibilities.&nbsp;<a href="https://thunderbird.asu.edu/executive-education/programs/global-strategic-leadership">Learn more about the Global Mindset for Strategic Leadership program.</a></i>&nbsp;</p>
      <div class="blue-header-block-wrapper">
      <div style="text-align: center;" class="blue-header-block-inner-wrapper">
      <p><strong>Global Mindset for Strategic Leadership<br></strong>October 22-24, 2017 | Dubai, UAE</p>
      <p><a href="https://thunderbird.asu.edu/executive-education/programs/global-strategic-leadership" class="btn btn-primary">Learn More</a></p>
      </div>
      </div>
      <p><strong>Learn more</strong></p>
      <ul>
      <li>Watch the on-demand webinar <i>“</i><a href="https://vimeo.com/194684081/64de893b87"><i>Global Mindset: What Do Leaders Need to Succeed?</i></a><i>”</i></li>
      <li>Read the Knowledge Network article recapping the webinar: <a href="https://thunderbird.asu.edu/knowledge-network/global-mindset-what-international-business-leaders-need-succeed"><i>Global Mindset: What International Business Leaders Need to Succeed</i> </a><a href="#_msocom_2" id="_anchor_2" name="_msoanchor_2"></a><br><i></i></li>
      <li>Get the multimedia flipbook <a href="https://thunderbird.asu.edu/global-mindset"><i>To Succeed In Global Business, A Global Mindset Is Essential</i></a><i></i></li>
      <li>Read related posts: <a href="https://thunderbird.asu.edu/knowledge-network/global-mindset-essential"><i>Why Global Mindset is Essential</i></a>, <a href="https://thunderbird.asu.edu/knowledge-network/measuring-global-mindset-article"><i>Measuring Global Mindset</i></a>, and <a href="https://thunderbird.asu.edu/knowledge-network/growing-global-mindset"><i>Growing Your Global Mindset</i></a></li>
      <li>And don’t forget to subscribe to the Knowledge Network newsletter!</li>
      </ul>
      </div>
