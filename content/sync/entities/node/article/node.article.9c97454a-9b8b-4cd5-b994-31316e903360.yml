      <p><em>“Bright ideas from a slightly bent mind.” — Ann Arbor&nbsp;News</em></p>
      <p>[[{"fid":"4243","view_mode":"default","fields":{"format":"default"},"type":"media","link_text":null,"field_deltas":{"1":{"format":"default"}},"attributes":{"alt":"David Zinn: Chalk Art Brought to Life","height":"390","width":"640","class":"panopoly-image-video media-element file-default","data-delta":"1"}}]]</p>
      <p>Finding a career is hard when you major in creative writing. You are likely to spend some time knocking on doors. That's why, in 1987, David Zinn found that while walking the streets he might as well draw them--whenever and&nbsp;<em>wherever</em>&nbsp;he could improve the cityscape. Thus was born a new career from which he has, thankfully, never recovered. Which is why this long-time Ann Arbor artist's preferred canvas is the sidewalk. A curb or wall will do just fine, too.&nbsp;His specialty form of chalk art is known as anamorphic, which a layman can translate as 3D.</p>
      <div class="slate-resizable-image-embed slate-image-embed__resize-full-width" data-imgsrc="https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAwyAAAAJGVmOWI1NzY3LWY0ZDctNDAyOC1iOWMzLTliZjgzOGEwYzM2Yg.jpg"><img src="https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAwyAAAAJGVmOWI1NzY3LWY0ZDctNDAyOC1iOWMzLTliZjgzOGEwYzM2Yg.jpg" class="slate-image-embed__resize-full-width"></div>
      <div class="slate-resizable-image-embed slate-image-embed__resize-full-width" data-imgsrc="https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAwyAAAAJGVmOWI1NzY3LWY0ZDctNDAyOC1iOWMzLTliZjgzOGEwYzM2Yg.jpg"></div>
      <div class="slate-resizable-image-embed slate-image-embed__resize-full-width" data-imgsrc="https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsQAAAAJGQ2NzlmYjA3LWJjN2YtNGI4ZC05ZDI1LWU1MTA2ZDU4MTIwOA.jpg"><img src="https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsQAAAAJGQ2NzlmYjA3LWJjN2YtNGI4ZC05ZDI1LWU1MTA2ZDU4MTIwOA.jpg" class="slate-image-embed__resize-full-width"></div>
      <p>His followers view his work as urban ‘trompe l’oeil’ for the overscheduled and overhyped, a thumbs up to the those of us who need to be reminded not to spend too much time ranting or raving about Elizabeth Warren.&nbsp;</p>
      <p>Zinn’s preferred materials are chalk and charcoal, but he isn’t afraid to add the flotsam of city life including debris, alleyway junk, and trash as long as it suits the occasion. He work has been featured in Ann Arbor and as far away as subway platforms in New York City, and has been covered by the Huffington Post to Facebook.&nbsp;</p>
      <p><span>His art has something for everyone: humor, whimsy, irony, and for those who don’t quite get it, the paintings are as temporary as </span>ice<span> sculpture. Just a good rain or snowfall and the exhibit ends.&nbsp;You might say nature is his most fearsome critic. </span></p>
      <p>There is no career magic. Every successful endeavor requires hard work, dedication, talent and some luck. For David Zinn, it also meant finding opportunity where others saw only concrete.</p>
      <div class="slate-resizable-image-embed slate-image-embed__resize-left" data-imgsrc="https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAq6AAAAJDZiMWE4MjEzLTY2OWEtNDkyYS04ZDA0LTlmYTZkMWZmZmVjYw.png"><img src="https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAq6AAAAJDZiMWE4MjEzLTY2OWEtNDkyYS04ZDA0LTlmYTZkMWZmZmVjYw.png"></div>
      <p>Zinn is self-taught. He has a degree in creative writing from the University of Michigan, is a children’s radio show host, and a musician. Not surprisingly, the instrument he loves to play is whistling.&nbsp;</p>
      <p>Why he paints on sidewalks is more important even than how well he does it. He reminds us we can still laugh at life while cursing the sidewalk cracks as we stumble.</p>
      <p>Zinn serves clients from commercial firms to shop owners. If you want to know more about his story, here is his <a href="http://www.zinnart.com/" target="_blank">website</a>.&nbsp;</p>
