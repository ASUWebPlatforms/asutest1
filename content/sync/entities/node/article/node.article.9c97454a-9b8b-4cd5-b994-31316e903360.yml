    value: "<p>[[{\"fid\":\"4237\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":\"David Zinn, street artist, children's radio host, whistler\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":\"David Zinn, street artist, children's radio host, whistler\"}},\"attributes\":{\"title\":\"David Zinn, street artist, children's radio host, whistler\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p><em>“Bright ideas from a slightly bent mind.” — Ann Arbor&nbsp;News</em></p>\r\n<p>[[{\"fid\":\"4243\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"alt\":\"David Zinn: Chalk Art Brought to Life\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Finding a career is hard when you major in creative writing. You are likely to spend some time knocking on doors. That's why, in 1987, David Zinn found that while walking the streets he might as well draw them--whenever and&nbsp;<em>wherever</em>&nbsp;he could improve the cityscape. Thus was born a new career from which he has, thankfully, never recovered. Which is why this long-time Ann Arbor artist's preferred canvas is the sidewalk. A curb or wall will do just fine, too.&nbsp;His specialty form of chalk art is known as anamorphic, which a layman can translate as 3D.</p>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAwyAAAAJGVmOWI1NzY3LWY0ZDctNDAyOC1iOWMzLTliZjgzOGEwYzM2Yg.jpg\"><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAwyAAAAJGVmOWI1NzY3LWY0ZDctNDAyOC1iOWMzLTliZjgzOGEwYzM2Yg.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAwyAAAAJGVmOWI1NzY3LWY0ZDctNDAyOC1iOWMzLTliZjgzOGEwYzM2Yg.jpg\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsQAAAAJGQ2NzlmYjA3LWJjN2YtNGI4ZC05ZDI1LWU1MTA2ZDU4MTIwOA.jpg\"><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsQAAAAJGQ2NzlmYjA3LWJjN2YtNGI4ZC05ZDI1LWU1MTA2ZDU4MTIwOA.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<p>His followers view his work as urban ‘trompe l’oeil’ for the overscheduled and overhyped, a thumbs up to the those of us who need to be reminded not to spend too much time ranting or raving about Elizabeth Warren.&nbsp;</p>\r\n<p>Zinn’s preferred materials are chalk and charcoal, but he isn’t afraid to add the flotsam of city life including debris, alleyway junk, and trash as long as it suits the occasion. He work has been featured in Ann Arbor and as far away as subway platforms in New York City, and has been covered by the Huffington Post to Facebook.&nbsp;</p>\r\n<p><span>His art has something for everyone: humor, whimsy, irony, and for those who don’t quite get it, the paintings are as temporary as </span>ice<span> sculpture. Just a good rain or snowfall and the exhibit ends.&nbsp;You might say nature is his most fearsome critic. </span></p>\r\n<p>There is no career magic. Every successful endeavor requires hard work, dedication, talent and some luck. For David Zinn, it also meant finding opportunity where others saw only concrete.</p>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-left\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAq6AAAAJDZiMWE4MjEzLTY2OWEtNDkyYS04ZDA0LTlmYTZkMWZmZmVjYw.png\"><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAq6AAAAJDZiMWE4MjEzLTY2OWEtNDkyYS04ZDA0LTlmYTZkMWZmZmVjYw.png\"></div>\r\n<p>Zinn is self-taught. He has a degree in creative writing from the University of Michigan, is a children’s radio show host, and a musician. Not surprisingly, the instrument he loves to play is whistling.&nbsp;</p>\r\n<p>Why he paints on sidewalks is more important even than how well he does it. He reminds us we can still laugh at life while cursing the sidewalk cracks as we stumble.</p>\r\n<p>Zinn serves clients from commercial firms to shop owners. If you want to know more about his story, here is his <a href=\"http://www.zinnart.com/\" target=\"_blank\">website</a>.&nbsp;</p>\r\n<hr>\r\n<p><span>The Sidewalk Art of David Zinn (Ann&nbsp;Arbor)</span></p>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsBAAAAJDhlMzI0YjUwLWRiZTYtNDM1NS05MDNiLTY0OTE2NWU5YzFjMQ.jpg\"><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsBAAAAJDhlMzI0YjUwLWRiZTYtNDM1NS05MDNiLTY0OTE2NWU5YzFjMQ.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsBAAAAJDhlMzI0YjUwLWRiZTYtNDM1NS05MDNiLTY0OTE2NWU5YzFjMQ.jpg\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAneAAAAJGFmZWQxMDhhLWNiYjQtNGM4ZS04ZWIxLTVjOTE0ZDYzMTkzYg.jpg\"><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAneAAAAJGFmZWQxMDhhLWNiYjQtNGM4ZS04ZWIxLTVjOTE0ZDYzMTkzYg.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAA1HAAAAJDliNzg2MzNlLTVjMzktNDZjNC1hMThmLTg5ZjY5NmVhMjMzMA.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAA1HAAAAJDliNzg2MzNlLTVjMzktNDZjNC1hMThmLTg5ZjY5NmVhMjMzMA.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAv6AAAAJDU0NTExOTJjLTU5NDYtNGIyYS1iMzgxLTk3NDY0ZDJjODNkNw.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAv6AAAAJDU0NTExOTJjLTU5NDYtNGIyYS1iMzgxLTk3NDY0ZDJjODNkNw.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAvlAAAAJDUwZTBhZGMwLTM0MTgtNDA1Ni1iNDFlLTYxMGQ4NGMxOGZlOQ.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAvlAAAAJDUwZTBhZGMwLTM0MTgtNDA1Ni1iNDFlLTYxMGQ4NGMxOGZlOQ.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAqsAAAAJGY3ODIyZjBjLWZiYWUtNGEwZS04NDk5LTEwNGRiMGM0MGZmMQ.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAqsAAAAJGY3ODIyZjBjLWZiYWUtNGEwZS04NDk5LTEwNGRiMGM0MGZmMQ.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAyrAAAAJDVmNzk5ODhjLWIyYjAtNDE4Yi04OGI2LTg3MGYyMTVhZTljNQ.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAyrAAAAJDVmNzk5ODhjLWIyYjAtNDE4Yi04OGI2LTg3MGYyMTVhZTljNQ.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAyqAAAAJDQyYTJlMTI0LWFmY2ItNDdhYy04YmE1LTk5MjQ3YTk0M2I0Yw.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAyqAAAAJDQyYTJlMTI0LWFmY2ItNDdhYy04YmE1LTk5MjQ3YTk0M2I0Yw.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAvkAAAAJGU4MWE3NjIyLTVlZmMtNGI3Yy05NDMyLWNmZjkxODhkZWUzNw.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAvkAAAAJGU4MWE3NjIyLTVlZmMtNGI3Yy05NDMyLWNmZjkxODhkZWUzNw.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAq9AAAAJGU5NGI3NTA3LTRjZjktNDY1NS04ZWY3LTk2NjZlMTAzOTYzOQ.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAq9AAAAJGU5NGI3NTA3LTRjZjktNDY1NS04ZWY3LTk2NjZlMTAzOTYzOQ.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAA0nAAAAJDZlZWM0YzI3LTg4OGEtNDA4Ny1hOWE0LTM2YmM3ZTBjY2FlZQ.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAA0nAAAAJDZlZWM0YzI3LTg4OGEtNDA4Ny1hOWE0LTM2YmM3ZTBjY2FlZQ.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsEAAAAJGZjZmY3MTk1LWZlZTEtNDNjNi04ZWE3LWYyM2ZkZjZkZTAwNA.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsEAAAAJGZjZmY3MTk1LWZlZTEtNDNjNi04ZWE3LWYyM2ZkZjZkZTAwNA.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAA1iAAAAJDFjNzI1NDc5LTJhZjEtNDEwOC1hYjZiLTA5ODgzNGIwMzY5MA.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAA1iAAAAJDFjNzI1NDc5LTJhZjEtNDEwOC1hYjZiLTA5ODgzNGIwMzY5MA.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAA2tAAAAJGU2NWZmZDA1LTdkZjktNDBjNC05NjQ1LTg4Y2Q1MDUwZjUxZg.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAA2tAAAAJGU2NWZmZDA1LTdkZjktNDBjNC05NjQ1LTg4Y2Q1MDUwZjUxZg.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsEAAAAJGUzODk5ZjJkLTQ0ODAtNDhkNC1hOWY0LTBkYmI5Yjc1MjRjYw.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAsEAAAAJGUzODk5ZjJkLTQ0ODAtNDhkNC1hOWY0LTBkYmI5Yjc1MjRjYw.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<div class=\"slate-resizable-image-embed slate-image-embed__resize-full-width\" data-imgsrc=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAozAAAAJGVhMzZjNWU0LWEwMjUtNDU0ZC05ZjA0LTJkNGY0NTkyODU2ZQ.jpg\"><br><img src=\"https://media.licdn.com/mpr/mpr/AAEAAQAAAAAAAAozAAAAJGVhMzZjNWU0LWEwMjUtNDU0ZC05ZjA0LTJkNGY0NTkyODU2ZQ.jpg\" class=\"slate-image-embed__resize-full-width\"></div>\r\n<p><strong>Author’s Bio</strong></p>\r\n<p>Jeff Cunningham is a global leadership advocate, which he calls the most valuable natural resource in the world.</p>\r\n<p>He is a Professor at&nbsp;ASU’s Thunderbird School of Global Management&nbsp;and was the former publisher of Forbes Magazine, an internet CEO and venture capital partner.</p>\r\n<p>He is a chronicler of iconic leaders.</p>\r\n<p>As an interviewer/host, he created a YouTube interview series now co-produced by @Thunderbird, Iconic Voices, featuring mega moguls like Warren Buffett to Jeff Immelt at&nbsp;<a href=\"http://www.iconicvoices.tv/\" target=\"_blank\">IconicVoices.TV</a>. His articles are posted to LinkedIn and Medium.</p>\r\n<p>His career experience includes publisher of Forbes Magazine; founder of Directorship Magazine; CEO of Zip2 (founded by Elon Musk), Myway.com, and CareerTrack.com; venture partner with Schroders. He serves as a trustee of the McCain Institute and previously as a trustee of CSIS and Middle East Institute, and as an advisor to the Nobel Peace Prize Committee.</p>\r\n<p>He has also been a board director of 10 public companies.</p>"
