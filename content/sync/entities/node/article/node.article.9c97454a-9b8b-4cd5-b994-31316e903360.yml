      <p><strong>Author’s Bio</strong></p>
      <p>Jeff Cunningham is a global leadership advocate, which he calls the most valuable natural resource in the world.</p>
      <p>He is a Professor at&nbsp;ASU’s Thunderbird School of Global Management&nbsp;and was the former publisher of Forbes Magazine, an internet CEO and venture capital partner.</p>
      <p>He is a chronicler of iconic leaders.</p>
      <p>As an interviewer/host, he created a YouTube interview series now co-produced by @Thunderbird, Iconic Voices, featuring mega moguls like Warren Buffett to Jeff Immelt at&nbsp;<a href="http://www.iconicvoices.tv/" target="_blank">IconicVoices.TV</a>. His articles are posted to LinkedIn and Medium.</p>
      <p>His career experience includes publisher of Forbes Magazine; founder of Directorship Magazine; CEO of Zip2 (founded by Elon Musk), Myway.com, and CareerTrack.com; venture partner with Schroders. He serves as a trustee of the McCain Institute and previously as a trustee of CSIS and Middle East Institute, and as an advisor to the Nobel Peace Prize Committee.</p>
      <p>He has also been a board director of 10 public companies.</p>
