    value: "<h3 class=\"graf graf--h4 graf-after--h3 graf--subtitle\">[[{\"fid\":\"12291\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Jeff Bezos: 24 Rules of Corporate Coolness\",\"field_file_image_title_text[und][0][value]\":\"Jeff Bezos: 24 Rules of Corporate Coolness\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Jeff Bezos: 24 Rules of Corporate Coolness\",\"field_file_image_title_text[und][0][value]\":\"Jeff Bezos: 24 Rules of Corporate Coolness\"}},\"attributes\":{\"alt\":\"Jeff Bezos: 24 Rules of Corporate Coolness\",\"title\":\"Jeff Bezos: 24 Rules of Corporate Coolness\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</h3>\r\n<h3 class=\"graf graf--h4 graf-after--h3 graf--subtitle\">Why do customers fall in love with some companies and move away from&nbsp;others?</h3>\r\n<p class=\"graf graf--p graf-after--figure\">If you’re invited to meet with Jeff Bezos, always prepare to reach for a larger purpose. Not long ago, he met with his senior team to discuss the latest customer metrics, but typically, he hijacked the session to talk about something more interesting: why do customers fall in love with some companies and move away from others, as if they gave off an odor?</p>\r\n<p class=\"graf graf--p graf-after--p\">He attributed this tendency to something less measurable than customer service or product quality. A variety of factors come into play but, at the same time, it is a dimension unto itself.</p>\r\n<p class=\"graf graf--p graf-after--p\">It’s called corporate reputation or in&nbsp;<em>BezosSpeak</em>, corporate coolness.</p>\r\n<p class=\"graf graf--p graf-after--p\">Companies do have some control over these attributes, although surmounting them depends on good information systems and a quick response to early warning signs. Companies like United Airlines, Uber, and Equifax are prime examples of what happens when that isn’t the case.</p>\r\n<p class=\"graf graf--p graf-after--p\">Bezos wrote down 24 reputation factors that can determine whether we let a company into our personal space or not. His thoughts could have been taken from Lincoln’s famous comment about public engagement:</p>\r\n<blockquote>“With public sentiment, nothing can fail. Without it, nothing can succeed.” — Abraham&nbsp;Lincoln</blockquote>\r\n<h3 class=\"graf graf--h3 graf-after--pullquote\">The Jeff Bezos Coolness Hierarchy:</h3>\r\n<ol>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Rudeness is not cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Defeating tiny guys is not cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Close-following is not cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Young is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Risk taking is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Winning is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Polite is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Defeating bigger, unsympathetic guys is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Inventing is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Explorers are cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Conquerors are not cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Obsessing over competitors is not cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Empowering others is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Capturing all the value only for the company is not cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Leadership is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Conviction is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Straightforwardness is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Pandering to the crowd is not cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Hypocrisy is not cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Authenticity is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Thinking big is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">The unexpected is cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Missionaries are cool.</span></li>\r\n<li><span style=\"font-size: 1em; background-color: transparent;\">Mercenaries are not cool.</span></li>\r\n</ol>\r\n<p class=\"graf graf--p graf-after--p graf--trailing\">(source of Bezos’ memo: Brad Stone,&nbsp;<a href=\"https://www.amazon.com/Everything-Store-Jeff-Bezos-Amazon-ebook/dp/B00BWQW73E/ref=tmm_kin_swatch_0?_encoding=UTF8&amp;qid=1517836460&amp;sr=1\" class=\"markup--anchor markup--p-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Everything-Store-Jeff-Bezos-Amazon-ebook/dp/B00BWQW73E/ref=tmm_kin_swatch_0?_encoding=UTF8&amp;qid=1517836460&amp;sr=1\">The Everything Store</a>)</p>\r\n<h4>Author’s Bio</h4>\r\n<p>Jeff Cunningham is an advocate for enlightened global leadership, which he calls the most valuable natural resource in the world.</p>\r\n<p>He is a Professor at ASU’s Thunderbird School of Global Management and was the former publisher of Forbes Magazine, startup founder, digital content CEO, and ran an internet venture capital fund.</p>\r\n<p>He travels the globe in search of iconic leaders. As an interviewer/host, he created a YouTube interview series,&nbsp;<a href=\"http://www.iconicvoices.tv/\">Iconic Voices</a>, now co-produced by @Thunderbird, featuring mega moguls from Warren Buffett to Jeff Immelt. His articles on leadership have been featured in the Arizona Republic, Forbes, Chief Executive Magazine, Board Member Magazine, LinkedIn and Medium via&nbsp;<a href=\"http://www.jeffcunningham.com/\">JeffCunningham.com.</a></p>\r\n<p>His career experience includes publisher of Forbes Magazine; founder of Directorship Magazine; CEO of Zip2 (founded by Elon Musk), Myway.com, and CareerTrack.com; venture partner with Schroders. He serves as a trustee of the McCain Institute and previously as a trustee of CSIS and Middle East Institute, and as an advisor to the Nobel Peace Prize Committee.</p>\r\n<p>He has also been a board director of 10 public companies.</p>\r\n<p><em>The views expressed in this article do not necessarily reflect those of Thunderbird School of Global Management or Arizona State University as a whole.</em></p>"
