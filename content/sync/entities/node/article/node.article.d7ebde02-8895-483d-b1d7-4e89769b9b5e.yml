body:
  -
    value: '<p><span>Four enthusiastic Thunderbird students are off to Bangkok for the next five weeks; their mission is to develop a financial product that will revolutionize student loans in South East Asia. They will be assisting Wedu, a non-profit organization headquartered in Bangkok, catalyze young women in least developing countries (LDCs) into future leaders. Wedu does this by providing inspiring mentorship and innovative financing for women seeking higher education. How does Wedu identify girls/women with leadership potential in these LDCs? How can they encourage and mentor these women to pursue higher education? How much financial support needs to be given? What is the most acceptable way to collect the loan without it being too much burden on the women? And most importantly, where does Wedu get the financing for these activities? The success of the project will set the foundation for a new era of educational financing in these LDCs.</span></p>'
