body:
  -
    value: "<p>[[{\"fid\":\"4185\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"alt\":\"Thunderbird’s Executive Master of Global Management Webinar\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>This webinar presents a broad overview and answers many questions about Thunderbird’s Executive Master of Global Management (Executive MGM) program.</p>\r\n<p><strong>Presenters</strong>:</p>\r\n<p><a href=\"/keaton-allen\">Keaton Allen</a> - Senior Director, Degree Programs</p>\r\n<p><a href=\"/denis-leclerc\">Denis Leclerc</a> - <span class=\"field-content\">Academic Director, Executive Master of Global Management &amp; Clinical&nbsp; Assoc Professor</span></p>\r\n<p>The Executive MGM program is designed for experienced professionals interested in broadening their global outlook and their worldwide network. Every course is taught from a global perspective, which prepares you to lead and manage people across borders and across all levels of an organization. This program goes beyond the traditional executive-level business degree, offering you comprehensive instruction in global management disciplines, as well as cross-cultural communications, negotiations and international political economy.</p>\r\n<p><a href=\"https://thunderbird.asu.edu/degrees/graduate/executive-programs-arizona-cohort\">For more information about Thunderbird's Executive MGM program</a></p>\r\n<p><a href=\"https://thunderbird.asu.edu/degrees/apply\">To apply for Thunderbird's Executive MGM program</a></p>\r\n<p>&nbsp;</p>"
    format: basic_html
    processed: ''
    summary: 'Learn more and answer your questions about how to apply to and what to expect from Thunderbird''s Executive Master of Global Management program in this informational webinar.'
