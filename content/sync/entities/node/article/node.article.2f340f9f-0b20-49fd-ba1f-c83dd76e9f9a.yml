body:
  -
    value: "<div class=\"style-scope ytd-expander\">\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\">\r\n<p>By 2020, five generations will be present within the workforce. Learn how to use creativity, improvisation, and adaptive leadership, and get to know the up and coming fleet of leaders from the biggest workforce group: millennials.<br><br>Today's need for adaptive leadership and creativity requires a dimension of improvisation that is crucial for industry 4.0. Join our exclusive webinar and:</p>\r\n<ul>\r\n<li>Learn about a Millennial's personal perspective on success and leadership.</li>\r\n<li>Explore how unconventional skills can be used to help propel an organization's preparation for Industry 4.0</li>\r\n<li>See how Millennials have gained an edge with their experiences to help lead organization into newer territory based on their unconventional skills.</li>\r\n</ul>\r\n<p>Presented by:<br>Gina Delgado, M.Ed.<br>Doctoral Candidate - Leadership &amp; Innovation | Teachers College<br>Senior Program Coordinator @Thunderbird School of Global Management</p>\r\n</div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\">[[{\"fid\":\"73302\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]</div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\"></div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer btn btn-primary\"><a href=\"/knowledge-network/webinars\">Watch more Webinar Recordings</a></div>\r\n</div>"
