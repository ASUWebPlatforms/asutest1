body:
  -
    value: "<div><a href=\"/sites/default/files/styles/panopoly_image_original/public/marcela.png\"><span class=\"file\"><img src=\"http://t4g.thunderbird.edu/modules/file/icons/image-x-generic.png\" title=\"image/png\" alt=\"\" class=\"file-icon\">marcela.png</span></a></div>\r\n<p><span>Las semanas han pasado en un “abrir y cerrar de ojos” y&nbsp; ya estamos a la mitad de nuestro proyecto, en el cual muchos somos los favorecidos: las mujeres, los organismos involucrados y nosotros también, sin duda.</span></p>\r\n<p>En mi caso particular, esta enriquecedora experiencia me ha dado una base mucho más sólida para afirmar que el gran desafío que Perú&nbsp; aún afronta es el tema de la educación. Al sumergirnos en la realidad de los barrios más marginados de la&nbsp;capital pudimos corroborar, tal y como los índices socio- económicos indican, que el Perú es uno de los países con niveles de educación más bajos en Latinoamérica y el Mundo.</p>\r\n<p>Es por ello que nuestra labor es de suma importancia para el Perú y para&nbsp; aquellas mujeres que luchan por mejorar su calidad de vida. Estas mujeres, en su mayoría, no poseen estudios de secundaria ni mucho menos han tenido acceso a educación en gestión empresarial, sin embargo se las han agenciado para poder llevar adelante pequeños negocios, que son fuente de su sustento económico.</p>\r\n<p>&nbsp;Fue así que, con el propósito de mejorar las bases en manejo de negocios para estas mujeres, un grupo de T-birds&nbsp; viajamos desde Arizona- EEUU hasta Lima- Perú, transportando los conocimientos que adquirimos en el MBA y brindando “herramientas” útiles a una comunidad deseosa por recibir asesoramiento en temas de educación empresarial.</p>\r\n<p>Durante el transcurso de estos meses estaremos entrenando un total de 120 mujeres, dándoles asesoría personalizada en sus centros de trabajo, resolviendo sus dudas, motivándolas a seguir superándose y haciendo un análisis detallado de cada uno de sus negocios.</p>\r\n<p>Gracias a Proyecto Salta hemos aprendido sobre las necesidades de las mujeres limeñas y nos sentimos privilegiados de poder participar en un programa que nos permite&nbsp; conocer “a priori” la realidad de la población Peruana.</p>"
