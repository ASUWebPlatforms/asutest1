body:
  -
    value: "<table>\r\n<tbody>\r\n<tr>\r\n<td>\r\n<p><strong>Mingalaba!</strong></p>\r\n<p>Thirty-four hours ago we were saying goodbye to friends on campus. We are now in Yangon ready to set out on our first journey into the city to build our in-country proficiency: where is the best place to get SIM cards, what kind of undiscovered snacks are in our future, what’s the best way to exchange money. On our way here, we traveled through Phoenix, Los Angeles, Tokyo, Singapore, and Yangon.</p>\r\n<p>We spent the past week on the Thunderbird campus preparing our in-country project plan, developing our pre-departure presentation, and soaking in Charles and Professor Finney’s consulting wisdom. Two major themes we discussed during preparation were institutional voids and labor cost arbitrage. We expect that we’ll be focusing on these themes in future posts, as well as giving you a glimpse of the tastes, sounds, people, and day-to-day life in Myanmar.</p>\r\n<p>Join us as we explore Asia’s Last Frontier.</p>\r\n<p><strong>Mingalaba!</strong><br>(That’s right. You can use it as “hello,” “goodbye,” “good day,” and “thank you.” Perfect for us Burmese beginners.)</p>\r\n<h6>[[{\"fid\":\"2839\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Greetings from Asia\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Greetings from Asia\",\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"alt\":\"Greetings from Asia\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</h6>\r\n<h6><br><em>Above: First meal of traditional Burmese food with our most-kind host, Alice.</em></h6>\r\n</td>\r\n<td>\r\n<p><strong><span><em>By the numbers</em></span><br></strong></p>\r\n<ul>\r\n<li><strong>34&nbsp;</strong>hours spent traveling from Glendale to Yangon</li>\r\n<li><strong>5</strong>&nbsp;times Rahul went through security checks (for the rest of us, it’s four)</li>\r\n<li><strong>22</strong>&nbsp;hours of sleep Ann got on the flight</li>\r\n<li><strong>4</strong>&nbsp;hours of sleep Brad got on the flight</li>\r\n<li><strong>8&nbsp;</strong>coffees Lacey consumed during trip</li>\r\n<li><strong>4</strong>&nbsp;currencies now in our wallets (US dollars, yen, Singapore dollars, and kyat)</li>\r\n<li><strong>9&nbsp;</strong>times group visited bank to get crisp bills before departing</li>\r\n</ul>\r\n<p><span><strong><em>Awards</em></strong></span></p>\r\n<ul>\r\n<li>Loudest laughter on flight while watching a movie – Patrick</li>\r\n<li>Best Bathroom – Singapore airport, of course</li>\r\n<li>Best snack procurement officer – Taka for his&nbsp;<em>mochi&nbsp;</em>purchase, which he described the flavor as “<em>mochi</em>…sweet&nbsp;<em>mochi</em>.”</li>\r\n<li>Greatest airline service moment – Free snacks on Singapore Airlines between fabulous Japanese-inspired meals</li>\r\n<li>Biggest security perpetrator – Rahul for taking photos of other team members during takeoff</li>\r\n<li></li>\r\n</ul>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>"
