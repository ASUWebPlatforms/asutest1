    value: "<p><em>[[{\"fid\":\"9340\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Fire and Inspiration: Native American Women’s Conference\",\"field_file_image_title_text[und][0][value]\":\"Fire and Inspiration: Native American Women’s Conference\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Fire and Inspiration: Native American Women’s Conference\",\"field_file_image_title_text[und][0][value]\":\"Fire and Inspiration: Native American Women’s Conference\"}},\"attributes\":{\"alt\":\"Fire and Inspiration: Native American Women’s Conference\",\"title\":\"Fire and Inspiration: Native American Women’s Conference\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"},\"link_text\":null}]]</em></p>\r\n<p><em>By Youfeng (Gloria) Pan, Das Tor Staff Writer</em></p>\r\n<p><span>On a cold Tuesday night, the wood started to burn, flames danced with the wind, and flashing airplanes echoed in the sky. We sat around the fire on a patio of a cliff, covered with a cozy blanket. Steven Darden, the story teller, opened the night with the history of Native Americans—the child’s first laugh, the seven spirits, the Doorway Mountain, the ceremonies, the interdependence of people, plants, mother earth, and father sky and more.</span></p>\r\n<p><span>I was sitting there, listening to the prayers to honor the elderly, smelling the seed burnt in the fire, tasting the sorrow in their stories of life-long struggles and feeling their desires to connect with roots and the spirits. I felt like I was in an old dream, where I was crying while reading the book about the heart-broken tragedy due to marriage separation of Han (the major nationality) and Hui (the Muslim minority, one of the 55 minority nations in China). Surprisingly there are so many similarities in the world and its histories.</span></p>\r\n<p><a href=\"http://dastornews.com/2017/11/fire-and-inspiration-native-american-womens-conference/\"><span>Read more...</span></a></p>"
