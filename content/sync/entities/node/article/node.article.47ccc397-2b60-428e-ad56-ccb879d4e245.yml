body:
  -
    value: "<p><strong>[[{\"type\":\"media\",\"fid\":\"806\",\"view_mode\":\"default\",\"fields\":{},\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Fred Koppl ’52,</strong>&nbsp;a Holocaust refugee featured in the spring 2013 issue of&nbsp;<em>Thunderbird Magazine,</em>&nbsp;died June 12, 2013, in Germany. Koppl was honored as the oldest alumni at the 2010 and 2012 Thunderbird European reunions, and he was a regular at Thunderbird First Tuesday events in Munich. “Fred celebrated his 90th birthday in May with a big party and then joined us for First Tuesday in June,” said Munich alumni chapter leader&nbsp;<strong>Tina Huesing ’96.</strong>&nbsp;“He enjoyed a wonderful life until just before he died, and he will always be remembered as a most wonderful man.”</p>\r\n<p><strong>Caption:&nbsp;</strong>Fred Koppl, second from left, holds a copy of the spring 2013 issue of&nbsp;<em>Thunderbird Magazine,&nbsp;</em>which includes a&nbsp;feature article about his life. He died one week later.</p>"
