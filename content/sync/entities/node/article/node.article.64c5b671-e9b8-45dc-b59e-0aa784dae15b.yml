body:
  -
    value: "<p>[[{\"fid\":\"887\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p>Spain-based&nbsp;<a href=\"http://www.eulen.com/\" target=\"_blank\">Grupo Eulen</a>&nbsp;seized an opportunity in fall 2013 when the aviation, janitorial and security services company learned that Thunderbird business intelligence students do consulting projects for real-world clients as part of their coursework. Senior leaders from Eulen America, including Thunderbird alumnus&nbsp;<strong>Brent Blake ’91,</strong>&nbsp;hired eight students from Professor&nbsp;<a href=\"/node/154\" target=\"_blank\">Paul Kinsinger</a>’s business intelligence class to analyze the U.S. competitive landscape.</p>\r\n<p>As part of the project, three Thunderbird students traveled&nbsp; to Miami International Airport in October to observe Eulen operations and meet employees. “We had them in planes out on the runway,” said Ana Sotorrio, director of Eulen America’s Commercial and External Affairs for Aviation. “We did not think the project would be complete if they did not see the service firsthand.”</p>\r\n<p>The Thunderbird team presented its final report to Eulen America CEO Luis Rodriguez Lopez and other senior leaders on Dec. 9, 2013, at the school’s campus near Phoenix, Arizona. “They exceeded my expectations in professionalism,” Rodriguez said.</p>\r\n<p>Blake, who serves as Eulen America’s Chief Financial Officer and Vice President of Corporate Strategy, said the information presented at Thunderbird will be helpful for his organization. “We at Eulen were very excited to review the group’s final presentation,” he said.&nbsp;”Our initial plans were to really evaluate incorporating the findings into our U.S. business strategy.&nbsp;After viewing the group’s findings, we will definitely incorporate many of the ideas and concepts identified.”</p>\r\n<p>As a Thunderbird graduate, Blake&nbsp;took the lead in exploring&nbsp;opportunities at his&nbsp;<em>alma mater.&nbsp;</em>“We thought it was a good fit,” he said. “We were very interested in partnering with Thunderbird and the&nbsp;business intelligence&nbsp;class to really take a closer look at our competition within the aviation service industry and the U.S. marketplace.&nbsp;We were satisfied with the final product, and the overall findings of the team surpassed our initial expectations.”&nbsp;&nbsp;</p>\r\n<p>Grupo Eulen, which started as a mom-and-pop janitorial company in Madrid in 1962, has more than 70,000 employees today in Europe and the Americas. Overall, Kinsinger’s students completed six business intelligence projects for paying clients in fall 2013. Thunderbird students also complete consulting projects for paying clients in various other classes, including fieldwork done in the&nbsp;<a href=\"/node/64\" target=\"_blank\">Thunderbird Emerging Markets Laboratory</a>.</p>\r\n<p><em><strong>Captions:&nbsp;</strong>Above<strong>,&nbsp;</strong>Eulen America senior leaders, from left, Ana Sotorrio, Luis Rodriguez Lopez and Brent Blake ’91&nbsp;visit Thunderbird on Dec. 9, 2013. Below, Thunderbird students&nbsp;tour Miami International Airport on Nov. 1, 2013, to see Eulen America operations.</em></p>\r\n<table>\r\n<tbody>\r\n<tr>\r\n<td>[[{\"fid\":\"883\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</td>\r\n<td>[[{\"fid\":\"884\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</td>\r\n</tr>\r\n<tr>\r\n<td>[[{\"fid\":\"885\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</td>\r\n<td>[[{\"fid\":\"886\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</td>\r\n</tr>\r\n</tbody>\r\n</table>"
