    value: "<h2 class=\"graf graf--h4 graf-after--h3 graf--subtitle\">[[{\"fid\":\"6063\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"books\",\"field_file_image_title_text[und][0][value]\":\"books\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"books\",\"field_file_image_title_text[und][0][value]\":\"books\"}},\"attributes\":{\"alt\":\"books\",\"title\":\"books\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</h2>\r\n<h2 class=\"graf graf--h4 graf-after--h3 graf--subtitle\">Bonus Question: When Wall Street Vanishes, Is OWS Out Of A&nbsp;Job?</h2>\r\n<blockquote>“The human being is best at interpreting all new information so that prior conclusions remain intact.” — Warren&nbsp;Buffett</blockquote>\r\n<h3 class=\"graf graf--h3 graf-after--pullquote\">Are You (Still) Loving&nbsp;It?</h3>\r\n<p class=\"graf graf--p graf-after--h3\">Researchers at&nbsp;<a href=\"http://link.axios.com/click/9754151.1138/aHR0cHM6Ly9hcnhpdi5vcmcvcGRmLzE3MDUuMDg4MDcucGRmP3V0bV9zb3VyY2U9bmV3c2xldHRlciZ1dG1fbWVkaXVtPWVtYWlsJnV0bV9jYW1wYWlnbj1uZXdzbGV0dGVyX2F4aW9zbG9naW4/589f3582a79328dc158b46d0Bd980cf09\" class=\"markup--anchor markup--p-anchor\" data-href=\"http://link.axios.com/click/9754151.1138/aHR0cHM6Ly9hcnhpdi5vcmcvcGRmLzE3MDUuMDg4MDcucGRmP3V0bV9zb3VyY2U9bmV3c2xldHRlciZ1dG1fbWVkaXVtPWVtYWlsJnV0bV9jYW1wYWlnbj1uZXdzbGV0dGVyX2F4aW9zbG9naW4/589f3582a79328dc158b46d0Bd980cf09\">Oxford and Yale</a>&nbsp;discovered 50% of all jobs will be automated by Artificial Intelligence or AI within 120 years. AI is slated to be a better translator than the folks at the United Nations by 2024; write Ivy League college quality essays by 2026; drive trucks by 2027; do our retail work by 2031; write a best seller by 2049; perform surgery on your heart by 2053. You may as well sit back and relax because most likely, there won’t be anything work for you to do.</p>\r\n<p class=\"graf graf--p graf-after--p\">Wall Street traders will fall in between translators and high school essayists as algorithms become better at trading than guys wearing British pinstripes and John Lobb shoes. Moreover, no one will have to remind a robot, “make sure to take emotion out of the trade.”</p>\r\n<p class=\"graf graf--p graf-after--p\">And with no Wall Street, that means OWS will be out of work, too. Unless they do this other thing.</p>\r\n<h3 class=\"graf graf--h3 graf-after--p\">Will Speed Save&nbsp;You?</h3>\r\n<p class=\"graf graf--p graf-after--h3\">If someone asks what business are you in, whatever you tell them is most likely going to be a lie.</p>\r\n<p class=\"graf graf--p graf-after--p\">Because the reality today is you are not in banking, automotive, retail, or services. The only correct response is you’re in the business of change. In some acute cases, like the ones cited in the Oxford study, you better be in the business of changing.</p>\r\n<p class=\"graf graf--p graf-after--p\">Yesterday you did something the world valued. Maybe you were a hardworking journalist for a local newspaper or ran a small department store. Today, Alexa woke you up and mentioned…don’t bother coming into work. In fact, there is no work now. The company’s kaput. A robot took over your job and wants you to clean out your desk, preferably before 9 am. The robot’s boss — also happens to be a robot — is really on her case about the messy desk.</p>\r\n<h3 class=\"graf graf--h3 graf-after--p\">Bigly doesn’t help any&nbsp;either.</h3>\r\n<p class=\"graf graf--p graf-after--h3\">Today, of the largest 500 companies in the world, the top five are digital giants Apple, Amazon, Facebook, Alphabet (Google), and Microsoft. Six years ago in 2011, there was only one digital company represented in the mix. Did we lose track of the past 2,000 days? Google was a startup when most companies ruled out any chance it might amount to anything. If you were disrupted by any of these, the signposts were unmistakeable. Or were they? There’s one way to find out. Let’s look at the facts.</p>\r\n<p class=\"graf graf--p graf-after--p\">Here’s a crash course in disruption from Yahoo. As you will see, this story has nothing to do with innovation and everything to do with inability to react fast enough to change we see coming:</p>\r\n<ol>\r\n<li>1998: Yahoo refuses to buy Google for $1 million so that Sergei and Larry could resume their studies at Stanford. Ouch.</li>\r\n<li>2002: Yahoo tries to buy Google again for $3B and Google wants $5B. Google today is worth nearly $7y00B. Double ouch.</li>\r\n<li>2008: Yahoo refuses to sell itself for $40B to Microsoft</li>\r\n<li>2014: Yahoo sells to Verizon for $4.5b (penalties due to cyber attack reduced the value by $300mm)</li>\r\n</ol>\r\n<h3 class=\"graf graf--h3 graf-after--li\">What About Your&nbsp;Career?</h3>\r\n<p class=\"graf graf--p graf-after--h3\">If you were born in 1925, the average lifespan of a company was 75 years. It was conceivable your children could retire from the same company you worked for all your life. Now, the average company lasts less than 20 years and heading down to 15 by 2025. It means employees will change companies at least three times in their careers — if they stay with the same organization.</p>\r\n<p class=\"graf graf--p graf-after--p\">Start with AA’s first rule: admit we have a problem. If we are in business we will be disrupted. The question we should be asking is do we have the right team in place and do we have the right thinking on the team?</p>\r\n<h3 class=\"graf graf--h3 graf-after--p\">Go forward, Step Back, Think, Think,&nbsp;Think.</h3>\r\n<p class=\"graf graf--p graf-after--h3\">I am a believer in retreats, the kind where everyone wears their morning workout gear and wonders why didn’t they set a dress code.</p>\r\n<p class=\"graf graf--p graf-after--p\">I am also a believer in strategic retreats, the kind that George Washington performed by escaping from the British instead of declaring surrender, which infuriated them. He disrupted the disruptor. The result is we have a country.</p>\r\n<p class=\"graf graf--p graf-after--p\">The first kind of retreat — getting away to clear your head — will allow you to gather your thoughts on how to pull off the second kind — finding a niche that is disruption proof.</p>\r\n<p class=\"graf graf--p graf-after--p\">As a third option, I would gather the team for an exercise in differentiating innovation from disruption by assigning the reading list below. Those who would simply blame the startup engine of Silicon Valley for their trouble are making excuses. Customer disturbance is the culprit, not change.</p>\r\n<h3 class=\"graf graf--h3 graf-after--p\">A Reading List For Disruption Fighters:</h3>\r\n<ol>\r\n<li><a href=\"https://www.amazon.com/Antifragile-Things-That-Disorder-Incerto/dp/0812979680/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1496414877&amp;sr=1-1&amp;keywords=taleb\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Antifragile-Things-That-Disorder-Incerto/dp/0812979680/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1496414877&amp;sr=1-1&amp;keywords=taleb\">Antifragile</a>: Things That Gain from Disorder&nbsp;by Nassim Nicholas Taleb</li>\r\n<li><a href=\"http://www.basicbooks.com/full-details?isbn=9780465059997\" class=\"markup--anchor markup--li-anchor\" data-href=\"http://www.basicbooks.com/full-details?isbn=9780465059997\">Rise of the Robots</a>: Technology and the Threat of a Jobless Future&nbsp;by Martin Ford</li>\r\n<li><a href=\"http://books.simonandschuster.com/The-Innovators/Walter-Isaacson/9781476708690\" class=\"markup--anchor markup--li-anchor\" data-href=\"http://books.simonandschuster.com/The-Innovators/Walter-Isaacson/9781476708690\">The Innovators</a>: How a Group of Hackers, Geniuses, and Geeks Created the Digital Revolution&nbsp;by Walter Isaacson</li>\r\n<li><a href=\"http://us.macmillan.com/theageofcryptocurrency/paulvigna\" class=\"markup--anchor markup--li-anchor\" data-href=\"http://us.macmillan.com/theageofcryptocurrency/paulvigna\">The Age of Cryptocurrency</a>: How Bitcoin and Digital Money Are Challenging the Global Economic Order&nbsp;by Paul Vigna and Michael J. Casey</li>\r\n<li><a href=\"https://www.amazon.com/Big-Bang-Disruption-Devastating-Innovation/dp/1591846900/ref=sr_1_sc_1?ie=UTF8&amp;qid=1424270716&amp;sr=8-1-spell&amp;keywords=Big+Bang+Disrupion\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Big-Bang-Disruption-Devastating-Innovation/dp/1591846900/ref=sr_1_sc_1?ie=UTF8&amp;qid=1424270716&amp;sr=8-1-spell&amp;keywords=Big+Bang+Disrupion\">Big Bang Disruption</a>: Strategy in the Age of Devastating Innovation&nbsp;by Larry Downes</li>\r\n<li><a href=\"https://www.amazon.com/Digital-Disruption-Unleashing-Next-Innovation/dp/1477800123/ref=pd_sim_b_1?ie=UTF8&amp;refRID=0FRCZRDWBNDNPT02JZ3F\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Digital-Disruption-Unleashing-Next-Innovation/dp/1477800123/ref=pd_sim_b_1?ie=UTF8&amp;refRID=0FRCZRDWBNDNPT02JZ3F\">Digital Disruption</a>: Unleashing the Next Wave of Innovation&nbsp;by James McQuivey</li>\r\n<li><a href=\"https://www.amazon.com/Digital-Death-Transformation-Business-Survive/dp/0993957307/ref=pd_sim_sbs_b_6?ie=UTF8&amp;refRID=0X1QWCSW1XNACF7CH0F2\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Digital-Death-Transformation-Business-Survive/dp/0993957307/ref=pd_sim_sbs_b_6?ie=UTF8&amp;refRID=0X1QWCSW1XNACF7CH0F2\">Digital or Death</a>: Digital Transformation — The Only Choice for Business to Survive, Smash, and Conquer&nbsp;by Dominic M Mazzone</li>\r\n<li><a href=\"https://www.amazon.com/Leading-Digital-Technology-Business-Transformation/dp/1625272472\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Leading-Digital-Technology-Business-Transformation/dp/1625272472\">Leading Digital</a>: Turning Technology into Business Transformation&nbsp;by George Westerman</li>\r\n<li><a href=\"https://www.amazon.com/Innovators-Dilemma-Technologies-Management-Innovation-ebook/dp/B012BLTM6I/ref=pd_sim_351_8?_encoding=UTF8&amp;psc=1&amp;refRID=TJF1TQV532W29WWGPNZW\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Innovators-Dilemma-Technologies-Management-Innovation-ebook/dp/B012BLTM6I/ref=pd_sim_351_8?_encoding=UTF8&amp;psc=1&amp;refRID=TJF1TQV532W29WWGPNZW\">The Innovator’s Dilemma</a>: When New Technologies Cause Great Firms to Fail&nbsp;by Clayton Christensen</li>\r\n<li><a href=\"https://www.amazon.com/Exponential-Organizations-organizations-better-cheaper/dp/1626814236/ref=sr_1_1?ie=UTF8&amp;qid=1424270926&amp;sr=8-1&amp;keywords=EXPONENTIAL+ORGANIZATION\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Exponential-Organizations-organizations-better-cheaper/dp/1626814236/ref=sr_1_1?ie=UTF8&amp;qid=1424270926&amp;sr=8-1&amp;keywords=EXPONENTIAL+ORGANIZATION\">Exponential Organizations</a>: Why new organizations are ten times better, faster, and cheaper than yours&nbsp;by Salim Ismail, Michael S. Malone, Yuri van Geest, Peter H. Diamandis</li>\r\n<li><a href=\"https://www.amazon.com/Chaos-Monkeys-Obscene-Fortune-Failure-ebook/dp/B019MMUAAQ/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413505&amp;sr=1-1&amp;keywords=Chaos+Monkeys\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Chaos-Monkeys-Obscene-Fortune-Failure-ebook/dp/B019MMUAAQ/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413505&amp;sr=1-1&amp;keywords=Chaos+Monkeys\">Chaos Monkeys</a>: Inside the Silicon Valley money machine&nbsp;by Antonio Garcia Martinez</li>\r\n<li><a href=\"https://www.amazon.com/Open-Organization-Igniting-Passion-Performance-ebook/dp/B00O92Q6CQ/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413546&amp;sr=1-1&amp;keywords=the+open+organization\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Open-Organization-Igniting-Passion-Performance-ebook/dp/B00O92Q6CQ/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413546&amp;sr=1-1&amp;keywords=the+open+organization\">The Open Organization</a>&nbsp;by Jim Whitehurst</li>\r\n<li><a href=\"https://www.amazon.com/Innovators-Hackers-Geniuses-Created-Revolution-ebook/dp/B00JGAS65Q/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413571&amp;sr=1-1&amp;keywords=The+Innovators\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Innovators-Hackers-Geniuses-Created-Revolution-ebook/dp/B00JGAS65Q/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413571&amp;sr=1-1&amp;keywords=The+Innovators\">The Innovators&nbsp;</a>by Walter Isaacson</li>\r\n<li><a href=\"https://www.amazon.com/New-Digital-Age-Transforming-Businesses-ebook/dp/B00ALBR2N6/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413597&amp;sr=1-1&amp;keywords=The+New+Digital%C2%A0Age\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/New-Digital-Age-Transforming-Businesses-ebook/dp/B00ALBR2N6/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413597&amp;sr=1-1&amp;keywords=The+New+Digital%C2%A0Age\">The New Digital Age&nbsp;</a>by Eric Schmidt and Jared Cohen</li>\r\n<li><a href=\"https://www.amazon.com/Net-Delusion-Dark-Internet-Freedom-ebook/dp/B006VE7YS0/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413617&amp;sr=1-1&amp;keywords=The+Net%C2%A0Delusion\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Net-Delusion-Dark-Internet-Freedom-ebook/dp/B006VE7YS0/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413617&amp;sr=1-1&amp;keywords=The+Net%C2%A0Delusion\">The Net Delusion</a>&nbsp;by Evgeny Morozov</li>\r\n<li><a href=\"https://www.amazon.com/Gutenberg-Zuckerberg-Disruptive-Innovation-Internet-ebook/dp/B00LSX4EFA/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413640&amp;sr=1-1&amp;keywords=From+Gutenberg+to+Zuckerberg\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Gutenberg-Zuckerberg-Disruptive-Innovation-Internet-ebook/dp/B00LSX4EFA/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413640&amp;sr=1-1&amp;keywords=From+Gutenberg+to+Zuckerberg\">From Gutenberg to Zuckerberg</a>: What You Really Need to Know About the Internet&nbsp;by John Naughton</li>\r\n<li><a href=\"https://www.amazon.com/Turings-Cathedral-Origins-Digital-Universe-ebook/dp/B005IEGK5C/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413657&amp;sr=1-1&amp;keywords=Turing%E2%80%99s+Cathedral\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Turings-Cathedral-Origins-Digital-Universe-ebook/dp/B005IEGK5C/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413657&amp;sr=1-1&amp;keywords=Turing%E2%80%99s+Cathedral\">Turing’s Cathedral</a>&nbsp;by George Dyson</li>\r\n<li><a href=\"https://www.amazon.com/Information-History-Theory-Flood-ebook/dp/B004DEPHUC/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413677&amp;sr=1-1&amp;keywords=The+Information+by+James%C2%A0Gleick\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Information-History-Theory-Flood-ebook/dp/B004DEPHUC/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413677&amp;sr=1-1&amp;keywords=The+Information+by+James%C2%A0Gleick\">The Information</a>&nbsp;by James Gleick</li>\r\n<li><a href=\"https://www.amazon.com/Superintelligence-Dangers-Strategies-Nick-Bostrom-ebook/dp/B00LOOCGB2/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413697&amp;sr=1-1&amp;keywords=Superintelligence%3A+Paths%2C%C2%A0Dangers%2C\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Superintelligence-Dangers-Strategies-Nick-Bostrom-ebook/dp/B00LOOCGB2/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413697&amp;sr=1-1&amp;keywords=Superintelligence%3A+Paths%2C%C2%A0Dangers%2C\">Superintelligence:</a>&nbsp;Paths, Dangers, Strategies&nbsp;by Nick Bostrom</li>\r\n<li><a href=\"https://www.amazon.com/Steve-Jobs-Walter-Isaacson-ebook/dp/B004W2UBYW/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413718&amp;sr=1-1&amp;keywords=Steve+Jobs\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Steve-Jobs-Walter-Isaacson-ebook/dp/B004W2UBYW/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413718&amp;sr=1-1&amp;keywords=Steve+Jobs\">Steve Jobs&nbsp;</a>by Walter Isaacson</li>\r\n<li><a href=\"https://www.amazon.com/Shallows-What-Internet-Doing-Brains-ebook/dp/B003R7L90I/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413738&amp;sr=1-1&amp;keywords=The+Shallows\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Shallows-What-Internet-Doing-Brains-ebook/dp/B003R7L90I/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413738&amp;sr=1-1&amp;keywords=The+Shallows\">The Shallows</a>: What the Internet is Doing to Our Brains&nbsp;by Nicholas Carr</li>\r\n<li><a href=\"https://www.amazon.com/This-Machine-Kills-Secrets-Whistleblowers-ebook/dp/B007HUD7LU/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413759&amp;sr=1-1&amp;keywords=This+Machine%C2%A0Kills\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/This-Machine-Kills-Secrets-Whistleblowers-ebook/dp/B007HUD7LU/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413759&amp;sr=1-1&amp;keywords=This+Machine%C2%A0Kills\">This Machine Kills&nbsp;</a>Secrets&nbsp;by Andy Greenberg</li>\r\n<li><a href=\"https://www.amazon.com/Countdown-Zero-Day-Stuxnet-Digital-ebook/dp/B00KEPLC08/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413778&amp;sr=1-1&amp;keywords=Countdown+to+Zero%C2%A0Day\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Countdown-Zero-Day-Stuxnet-Digital-ebook/dp/B00KEPLC08/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413778&amp;sr=1-1&amp;keywords=Countdown+to+Zero%C2%A0Day\">Countdown to Zero Day</a>&nbsp;by Kim Zetter</li>\r\n<li><a href=\"https://www.amazon.com/Pax-Technica-Internet-Things-Free-ebook/dp/B00VEHAFC6/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413805&amp;sr=1-1&amp;keywords=Pax+Technica\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Pax-Technica-Internet-Things-Free-ebook/dp/B00VEHAFC6/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413805&amp;sr=1-1&amp;keywords=Pax+Technica\">Pax Technica&nbsp;</a>by Philip N. Howard</li>\r\n<li><a href=\"https://www.amazon.com/Future-Crimes-Everything-Connected-Vulnerable-ebook/dp/B00N6PCZMC/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413822&amp;sr=1-1&amp;keywords=Future+Crimes\" class=\"markup--anchor markup--li-anchor\" data-href=\"https://www.amazon.com/Future-Crimes-Everything-Connected-Vulnerable-ebook/dp/B00N6PCZMC/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413822&amp;sr=1-1&amp;keywords=Future+Crimes\">Future Crimes&nbsp;</a>by Marc Goodman</li>\r\n</ol>\r\n<h4>Author’s Bio</h4>\r\n<p>Jeff Cunningham is an advocate for enlightened global leadership, which he calls the most valuable natural resource in the world.</p>\r\n<p>&nbsp;</p>\r\n<p>He is a Professor at ASU’s Thunderbird School of Global Management and was the former publisher of Forbes Magazine, startup founder, digital content CEO, and ran an internet venture capital fund.</p>\r\n<p>He travels the globe in search of iconic leaders. As an interviewer/host, he created a YouTube interview series,&nbsp;<a href=\"http://www.iconicvoices.tv/\" data-saferedirecturl=\"https://www.google.com/url?hl=en&amp;q=http://www.iconicvoices.tv/&amp;source=gmail&amp;ust=1497033727918000&amp;usg=AFQjCNGr0bahh9EPO8BLNHNfXSm5hFWDKQ\">Iconic Voices</a>, now co-produced by @Thunderbird, featuring mega moguls from Warren Buffett to Jeff Immelt. His articles on leadership have been featured in the Arizona Republic, LinkedIn and Medium via&nbsp;<a href=\"http://www.jeffcunningham.com/\" data-saferedirecturl=\"https://www.google.com/url?hl=en&amp;q=http://www.jeffcunningham.com/&amp;source=gmail&amp;ust=1497033727918000&amp;usg=AFQjCNGYUGqjDRD_8PNem2kQyrWa7LW8wQ\">JeffCunningham.com.</a></p>\r\n<p>&nbsp;</p>\r\n<p>His career experience includes publisher of Forbes Magazine; founder of Directorship Magazine; CEO of Zip2 (founded by Elon Musk), Myway.com, and CareerTrack.com; venture partner with Schroders. He serves as a trustee of the McCain Institute and previously as a trustee of CSIS and Middle East Institute, and as an advisor to the Nobel Peace Prize Committee.</p>\r\n<p>He has also been a board director of 10 public companies.</p>\r\n<p>&nbsp;</p>\r\n<p><em>The views expressed in this article do not necessarily reflect those of Thunderbird School of Global Management or Arizona State University as a whole.</em></p>"
