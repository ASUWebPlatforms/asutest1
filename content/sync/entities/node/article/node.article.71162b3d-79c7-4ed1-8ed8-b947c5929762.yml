    value: "<h2>Managing Change in Turbulent Times: Brazil, Banking &amp; The Business of Life</h2>\r\n<p><strong>Rodrigo Xavier '93, Former CEO and Chairman of Bank of America Merrill Lynch Brazil</strong></p>\r\n<p>[[{\"fid\":\"6677\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"alt\":\"Rodrigo Xavier, class of 1993 - Managing Change in Turbulent Times\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\",\"data-delta\":\"1\"},\"link_text\":null}]]</p>\r\n<p>The ability to respond to change has become a critical ingredient for any manager’s professional livelihood. In an environment such as the Brazilian financial sector that has experienced extraordinary growth to devastating periods of crisis, the ability to adapt is not only necessary for one’s success, but their survival. In this session, Rodrigo Xavier ’93, former CEO and Chairman of Bank of America Merrill Lynch Brazil, speaks about his experiences navigating the turbulent political and economic climate of Brazil while also handling a life-altering personal event.</p>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"fancy-divider\"></div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<h2>5 Stages of Entrepreneurial Success</h2>\r\n<p><strong>Wolfgang Koester '91, CEO of FiREapps and Thunderbird Alumnus</strong></p>\r\n<p><a href=\"<iframe%20width=&quot;560&quot; height=&quot;315&quot; src=&quot;https://www.youtube.com/embed/Dah5fA0IZSg&quot; frameborder=&quot;0&quot; allowfullscreen></iframe>\">[[{\"fid\":\"6007\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"alt\":\"Global Speaker Series: Take Your Business from Idea to Liquidity\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\",\"data-delta\":\"1\"},\"link_text\":null}]]</a></p>\r\n<p>It is the proverbial American Dream: Owning your own business. But in today’s fast-paced environment, the road to success is less a leisurely drive with signs pointing the way and more like a high-speed, Autobahn adventure requiring the negotiation of many turns. Join Wolfgang Koester '91, CEO of FiREapps, as he offers an overview of the five key stages that entrepreneurs face when transitioning a business from an idea to liquidity.</p>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"fancy-divider\"></div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<h2>Globalization In Uncertain Times</h2>\r\n<p><strong>Dr. Allen Morrison,&nbsp;CEO &amp; Director General of Thunderbird School of Global Management</strong></p>\r\n<p>&nbsp;[[{\"fid\":\"5172\",\"view_mode\":\"responsive_image\",\"fields\":{\"format\":\"responsive_image\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"responsive_image\"}},\"attributes\":{\"alt\":\"Global Speaker Series - Globalization in Uncertain Times\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-responsive-image\",\"data-delta\":\"1\"},\"link_text\":null}]]</p>\r\n<p>Rapid technological change and globalization are trends that feed off each other. As both accelerate, the rules of the game are changing at a quickening rate. This has left a leadership void—and opportunity—for many. While some have called for more authoritative leadership, others have dismissed the need for leadership and called for pure market solutions. Similarly, some have called for more and faster globalization, and others have suggested that the future lies in national solutions. In this session,&nbsp;Thunderbird School of Global Management&nbsp;CEO &amp; Director General&nbsp;<a href=\"https://thunderbird.asu.edu/node/79\">Allen Morrison, Ph.D.</a> examines the challenges to leadership in an era of uncertainty.</p>"
