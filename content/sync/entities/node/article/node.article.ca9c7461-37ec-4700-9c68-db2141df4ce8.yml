body:
  -
    value: "<p><img src=\"http://t4g.thunderbird.edu/sites/default/files/thunderbirdforgood/dreambuilder_db.jpg\" alt=\"DB\" width=\"212\" height=\"46\"></p>\r\n<p>Often called the “Academy Awards” by Learning, Talent and Business Executives, The Brandon Hall Group HCM Excellence Awards Program is the most prestigious awards program in the industry.&nbsp; We are honored to learn that DreamBuilder, the online business training and certification program designed, implemented and managed by Thunderbird for Good received recognition in the category of Best Advance in Unique Learning Technology by Brandon Hall. &nbsp;</p>\r\n<p>To learn more:&nbsp;<a href=\"http://finance.yahoo.com/news/bluedrop-wins-prestigious-brandon-hall-140000892.html\" target=\"_blank\" title=\"Brandon Hall Excellence Awards\">Brandon Hall Excellence Awards</a></p>\r\n<p>&nbsp;</p>\r\n<p><a href=\"http://finance.yahoo.com/news/bluedrop-wins-prestigious-brandon-hall-140000892.html\" target=\"_blank\" title=\"Brandon Hall Excellence Awards\"><img src=\"http://t4g.thunderbird.edu/sites/default/files/thunderbirdforgood/dream_circle.jpg\" width=\"245\" height=\"245\"></a></p>"
