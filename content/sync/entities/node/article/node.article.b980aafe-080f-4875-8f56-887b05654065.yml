body:
  -
    value: "<p>[[{\"fid\":\"2982\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Myanmar: The Beginning\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Myanmar: The Beginning\",\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"alt\":\"Myanmar: The Beginning\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Six TEM Lab consultants will be traveling to Yangon, Myanmar this spring to explore the role that Myanmar could play in Libbey Inc.'s global sourcing strategy. Toledo-based Libbey (LBY) is the largest producer of glass tableware in the Western Hemisphere. Libbey designs, manufactures, distributes, and markets an extensive line of high-quality glass, metal, and ceramic tableware to both businesses and households.</p>\r\n<p>Emerging markets present an opportunity for Libbey to obtain additional cost reductions. The cost to produce goods in China is reaching parity with production in the US. With Myanmar’s recently passed foreign investment laws, Libbey has a potential arbitrage opportunity if it can find suppliers to produce its assortment of tableware and flatware products while meeting its standards for quality and scale.</p>\r\n<p>The team of TEM Lab consultants is prepared to meet the challenge of finding suppliers in Myanmar that can meet Libbey’s requirements. Professionally, the team’s functional expertise includes supply chain and manufacturing in Asia and North America, finance and cost accounting in Southeast Asia, consulting and project management worldwide, and a background and passion for multicultural experience and knowledge.</p>\r\n<p>Stay tuned for an exciting emerging market adventure!</p>"
