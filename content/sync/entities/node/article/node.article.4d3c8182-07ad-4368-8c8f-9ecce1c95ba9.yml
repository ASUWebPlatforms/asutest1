body:
  -
    value: "<p>\"Guided by the belief that good is the opposite of bad, mankind has for centuries pursued its fixation with fault and failure.... Faults and failing deserve study, but they reveal little about strengths... To excel in your chosen field and to find lasting satisfaction... you will need to become an expert at finding and describing and applying and practicing and refining your strengths” — Marcus Buckingham</p>\r\n<p>This is the crux of positive psychology. The scientific study of what is right with humanity. This short session provides an introduction to positive psychology and its current implications for personal well-being, happiness, and mindset.</p>\r\n<p>[[{\"fid\":\"12675\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<h3>Presenter Bio</h3>\r\n<div>\r\n<div><strong></strong><strong>Dr.&nbsp;Ted Cross</strong>&nbsp;is<strong> </strong>a Clinical Assistant Professor of Leadership and Management, as well as the&nbsp;Director of the&nbsp;<a href=\"https://thunderbird.asu.edu/malm-lp\">Online Master of Applied Leadership &amp; Management program</a>&nbsp;at the&nbsp;Thunderbird School of Global Management.Dr. Cross brings his expertise in leadership and higher education innovation to his teaching and administrative roles.&nbsp;Previously, he was the Deputy Chief of Staff at EdPlus and a University Innovation Fellow in ASU's Office of University&nbsp;initiatives (a Special&nbsp;Projects Unit of the Office of the President).&nbsp;Before coming to ASU, Dr. Cross held faculty and leadership positions at Grand Canyon University. Dr. Cross earned a bachelor’s degree from Brigham Young University, an MA from Arizona State University, an MSed from The University of Pennsylvania, a doctorate&nbsp;from Pepperdine University, and a Post Graduate Certificate from The Wharton School of Business.</div>\r\n</div>"
