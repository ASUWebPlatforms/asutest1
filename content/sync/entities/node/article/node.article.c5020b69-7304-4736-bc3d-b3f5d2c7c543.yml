body:
  -
    value: "<p>As the old adage goes, you have only one chance to make a first impression. In business and politics, that first impression can be the beginning of a long and mutually beneficial relationship – or a faux pas that freezes the relationship before it’s even begun. </p>\r\n\r\n<p>While people around the world generally accept a proffered handshake – even if it is culturally or circumstantially inappropriate – showing cultural sensitivity from the very beginning can set the stage for long-term success.</p>\r\n\r\n<p>Hover over the icons on the map below to learn what greeting is appropriate in different circumstances around the world.</p>\r\n\r\n<p><img src=\"//cdn.thinglink.me/api/image/1066086157072203779/1024/10/scaletowidth#tl-1066086157072203779;'\" style=\"max-width: 100%;\" class=\"alwaysThinglink\"></p>\r\n<script async charset=\"utf-8\" src=\"//cdn.thinglink.me/jse/embed.js\"></script>"
    format: full_html
    processed: |-
      <p>As the old adage goes, you have only one chance to make a first impression. In business and politics, that first impression can be the beginning of a long and mutually beneficial relationship – or a faux pas that freezes the relationship before it’s even begun. </p>
      <p>While people around the world generally accept a proffered handshake – even if it is culturally or circumstantially inappropriate – showing cultural sensitivity from the very beginning can set the stage for long-term success.</p>
      <p>Hover over the icons on the map below to learn what greeting is appropriate in different circumstances around the world.</p>
      <p><img src="//cdn.thinglink.me/api/image/1066086157072203779/1024/10/scaletowidth#tl-1066086157072203779;'" style="max-width: 100%;" class="alwaysThinglink"></p>
