body:
  -
    value: "<p>[[{\"fid\":\"16140\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]</p>\r\n<p><span>Leaders face an increasing set of demands. From overflowing email inboxes, to never ending personal tasks lists to the ever-blurring boundary between work and home, time and energy constrains can derail success. In this webinar, Dr. Ted Cross reviews concrete strategies for creating practical limits, prioritizing tasks, and leveraging technology to save time and be more productive at work and home.</span></p>\r\n<h3>Presenter Bio</h3>\r\n<div>\r\n<div><strong><img src=\"/sites/default/files/styles/panopoly_image_original/public/ted-cross.jpg?itok=g3ggV_7H\" alt=\"Dr. Ted Cross\" style=\"float: left; margin: 0px 20px; padding: 0 1em 1em 0;\" class=\"media-element file-default panopoly-image-original\" data-delta=\"2\"></strong><strong>Dr.&nbsp;Ted Cross</strong>&nbsp;is<strong> </strong>a Clinical Assistant Professor of Leadership and Management, as well as the&nbsp;Director of the&nbsp;<a href=\"https://thunderbird.asu.edu/malm-lp\">Online Master of Applied Leadership &amp; Management program</a>&nbsp;at the&nbsp;Thunderbird School of Global Management.Dr. Cross brings his expertise in leadership and higher education innovation to his teaching and administrative roles.&nbsp;Previously, he was the Deputy Chief of Staff at EdPlus and a University Innovation Fellow in ASU's Office of University&nbsp;initiatives (a Special&nbsp;Projects Unit of the Office of the President).&nbsp;Before coming to ASU, Dr. Cross held faculty and leadership positions at Grand Canyon University. Dr. Cross earned a bachelorâ€™s degree from Brigham Young University, an MA from Arizona State University, an MSed from The University of Pennsylvania, a doctorate&nbsp;from Pepperdine University, and a Post Graduate Certificate from The Wharton School of Business.</div>\r\n</div>"
