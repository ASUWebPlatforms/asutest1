body:
  -
    value: "<p>Thunderbirdâ€™s Executive Master of Global Management (Executive MGM)<strong>&nbsp;</strong>program is delivered in a cohort model, with participants representing a variety of industries, organizations and cultures. The cohort model adds immense value to the degree experience, providing you with an in-class network of global leaders who bring their experiences and their real-world challenges into the classroom.</p>\r\n<p>[[{\"fid\":\"4683\",\"view_mode\":\"responsive_image\",\"fields\":{\"format\":\"responsive_image\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"responsive_image\"}},\"attributes\":{\"alt\":\"Jeff Mask - Executive Master of Global Management - Connected to your cohort\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-responsive-image\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Thunderbird delivers two Executive MGM offerings: the <a href=\"https://thunderbird.asu.edu/degrees/graduate/executive-programs-arizona-cohort\">Arizona Cohort</a> which meets on alternate weekends on campus and travels together on regional study tours.</p>\r\n<p>For more information about the Executive MGM programs, contact Thunderbird Global Admissions at <a href=\"mailto:admissions.tbird@asu.edu\">admissions.tbird@asu.edu</a> or call +1 602 496-7100 or 800 457-6966.</p>"
