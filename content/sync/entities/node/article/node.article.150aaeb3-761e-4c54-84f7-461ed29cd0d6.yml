    value: "<h2>The inspiration and impact that comes from mentoring women in Central America</h2>\r\n<p><em>Scroll down to read this story in Spanish.&nbsp;Desplácese hacia abajo para leer esta historia en español.</em></p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 225px;\" class=\"caption-width-container\">\r\n<div style=\"width: 225px;\" class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/IMG_5395-225x300.jpeg\" alt=\"\" class=\"size-medium wp-image-1262\" width=\"225\" height=\"300\">\r\n<p class=\"caption-text\">Maria Teresa with the WEAmericas Accelerator team (all Thunderbird alumni!): Griffin Gosnell '18, Cindy Yeager '08, Maria Teresa Morazán '12, Tyler Coniam '18, and Kate Robertson '11</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p><em>By Maria Teresa Morazán '12, WEAmericas Accelerator Mentor</em></p>\r\n<p>When I studied my MBA at&nbsp;<a href=\"https://thunderbird.asu.edu/\">Thunderbird School of Global Management</a>, I always admired the female entrepreneurs who came from&nbsp;<a href=\"https://thunderbird.asu.edu/global-impact/thunderbird-for-good-programs\">Thunderbird for Good</a>&nbsp;programs, such as the&nbsp;<a href=\"https://thunderbird.asu.edu/global-impact/project-artemis-afghanistan\">Artemis Project</a>. These women came from remote places&nbsp;like Afghanistan where adversity hinders female leadership in business. Thanks to Thunderbird and valuable networks such as&nbsp;<a href=\"https://us.fulbrightonline.org/\">Fulbright</a>&nbsp;and&nbsp;<a href=\"https://thunderbird.asu.edu/about/giving/share-fellowship\">SHARE Fellowship</a>, professional doors opened for me to enter an international career that would take me to meet in-person examples of female entrepreneurs from Latin America to Southeast Asia. With obvious cultural differences, these women learned to overcome the different obstacles that their respective environments presented. I also realized the importance that as women we need to support each other so that more women can hold positions of power in companies and other important roles within our societies.</p>\r\n<h4>Thunderbird for Good &amp; WEAmericas Accelerator</h4>\r\n<p>In 2016, when I found out that Thunderbird for Good, with funds from the US Department of State, would be supporting women in Central America through the&nbsp;<a href=\"http://www.aceleradorweamericas.com/\">WEAmericas Accelerator</a>, I was happy to see that attention was being paid to women from my region who also face a complicated business environment. As I was struggling to be an entrepreneur in Brazil and recognizing how much help a support network can be in any entrepreneurial ecosystem, I offered to help in any way I could. So, I gladly collaborated in the interview and selection process of the first cohort of WEAmericas businesswomen. What the applicants did not know was that for a while I had been considering returning to my home country Honduras to start my own business with fear that the environment might be a hindrance, just as the news circulating on the media. However, listening to these women with such a resilient spirit and optimism, never complaining, talk about how they worked so hard to raise their companies and families was really inspiring. Their testimonies confirmed what many of us know but sometimes forget: that Central America is a land full of unexplored market opportunities, that its people are its best resource and that women are the ones who can multiply the change of the societies in which we live.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 225px;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/IMG_5419-225x300.jpeg\" alt=\"impact investing central america weamericas accelerator\" class=\"size-medium wp-image-1260\" width=\"225\" height=\"300\">\r\n<p class=\"caption-text\">Thunderbird Alumni, Jose Cattani '95 &amp; Maria Teresa Morazán '12 at the WEAmericas Accelerator in San José, Costa Rica</p>\r\n</div>\r\n</div>\r\n</div>\r\n<h4>Becoming a Mentor</h4>\r\n<div class=\"mceTemp\"><dl><dt><span style=\"background-color: transparent; font-size: 1em;\">Naturally, when I was invited to join the mentors network for the second cohort, I&nbsp;did not hesitate to accept that honor. In February 2018, during a capstone event in Costa Rica, we had the opportunity to get to know the businesswomen and the other mentors from the region.</span></dt></dl></div>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 300px;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/IMG_5387-300x225.jpeg\" title=\"WEAmericas Accelerator Capstone Kick-Off at Wyndham Hotel in San Jose, Costa Rica impact investing\" alt=\"WEAmericas Accelerator Capstone Kick-Off at Wyndham Hotel in San Jose, Costa Rica\" class=\"wp-image-1261 size-medium\" width=\"300\" height=\"225\">\r\n<p class=\"caption-text\">WEAmericas Accelerator Capstone Kick-Off at Wyndham Hotel in San Jose, Costa Rica</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>What is it like to be part of this mentorship network in Central America? It is an opportunity to support a group of diverse and talented businesswomen from different areas where they see opportunities, not obstacles: from the one who works for better waste&nbsp;management in a country where there is no recycling (<a href=\"https://www.facebook.com/recyprocohn/\">Recyproco</a>) to an artist producing stained glass and ceramics with unique local designs and export quality (<a href=\"https://www.facebook.com/artetierrayfuego/\">Arte, Tierra y Fuego</a>). All of them have already survived the entrepreneurial \"death valley,\" but with an acceleration, the process can only get better. WEAmericas makes an effort to match each businesswoman with a mentor from their country or industry who can transmit valuable experience, give them access to connections and tools that can accelerate their growth. And among mentors, we have communication channels to enrich the support we can give to the rest of businesswomen that we do not support directly.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 225px;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/IMG_5421-225x300.jpeg\" alt=\"impact investing weamericas accelerator mentorship\" class=\"size-medium wp-image-1259\" width=\"225\" height=\"300\">\r\n<p class=\"caption-text\">Maria Teresa and Emmy Raudales, of Recyproco, from the WEAmericas Accelerator first cohort</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>After an intense week of training with Thunderbird faculty, the businesswomen&nbsp;shared with me that they felt empowered to&nbsp;<span style=\"background-color: transparent; font-size: 1em;\">return to their countries now with more tools and a mentor who will be assisting them in the process. We have 9 months ahead that, in the midst of our busy schedules, we will be supporting our mentees in different areas of their business plan to help them increase their sales and be better prepared to access capital that could allow them to advance to their next stage.</span></p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 300px;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/IMG_5379-300x225.jpeg\" alt=\"Impact investing mentorship weamericas accelerator mentor\" class=\"wp-image-1265 size-medium\" width=\"300\" height=\"225\">\r\n<p class=\"caption-text\">Maria Teresa with mentors and businesswomen from the WEAmericas program</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Mentors share a genuine desire to help businesswomen and our countries grow; we have the humility to accept that we do not know everything, but we recognize&nbsp;that the impact we generate with the support we give is multiplied with each woman. Personally, the inspiration I get only convinces me to continue working to support more women entrepreneurs through my own venture -&nbsp;<a href=\"https://www.facebook.com/IHTegucigalpa/\">Impact Hub Tegucigalpa</a>.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 300px;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/5d1faee3-58e5-4803-a0cc-1c4bc6bc8917-300x225.jpeg\" alt=\"impact investing mentorship weamericas accelerator mentor\" class=\"wp-image-1263 size-medium\" width=\"300\" height=\"225\">\r\n<p class=\"caption-text\">Maria Teresa with mentors and businesswomen from the WEAmericas program</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Since it is so difficult to measure, a question remains - In an acceleration process, who wins the most? The mentor or the mentee, the entrepreneur or the investor? In the end we all win: mentors, businesswomen, their families, communities--and with more women multiplying jobs in their countries, economies strengthen and less people will feel forced to migrate looking for better opportunities in other markets.</p>\r\n<h4 style=\"text-align: center;\">Want to be a part of the WEAmericas Accelerator?</h4>\r\n<p style=\"text-align: center;\">Interested in becoming a mentor for the next cohort of women,&nbsp;<strong><a href=\"http://www.aceleradorweamericas.com/en/be-a-mentor/\">apply here</a>!</strong></p>\r\n<p style=\"text-align: center;\">Are you a female business owner in Central America and ready to accelerate your business? We've just opened the application and encourage you to...&nbsp;<strong><a href=\"http://bit.ly/WEAmSolicitud\">Apply today!</a></strong></p>\r\n<p style=\"text-align: center;\">Want to in invest in these incredible women? Find out more&nbsp;<span><strong><a href=\"http://www.aceleradorweamericas.com/en/invest/\">here</a></strong>!</span></p>\r\n<p style=\"text-align: center;\">Check out the catalog of all of the&nbsp;<strong><a href=\"http://bit.ly/2ENOMfr\">first cohort's businesses</a>!</strong></p>\r\n<h6><strong>About the WEAmericas Accelerator</strong></h6>\r\n<p><em>Delivered by Thunderbird School of Global Management and&nbsp;<a href=\"https://thunderbird.asu.edu/knowledge-network/thunderbird-for-good\">Thunderbird for Good</a>,&nbsp;<a href=\"http://www.aceleradorweamericas.com/en/home-5/\">WEAmericas&nbsp;</a><a href=\"http://www.aceleradorweamericas.com/en/home-5/\">Accelerator</a>&nbsp;is an innovative, three-year U.S. Department of State&nbsp;Bureau of Western Hemisphere Affairs program designed to drive the&nbsp;advancement of women-owned businesses in Central America. Through the WEAmericas (Women's Entrepreneurship in the Americas) Accelerator, participants are getting the opportunity to take face-to-face business and management courses designed and delivered by Thunderbird's world-renowned faculty. Additionally, they get paired with a local Central American mentor to help them build growth strategies.</em></p>\r\n<p><a href=\"http://www.aceleradorweamericas.com/en/about-us/\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2017/01/t4gwealogo-1-1024x297.jpg\" title=\"thunderbird for good weamericas accelerator\" alt=\"Thunderbird for Good WEAmericas Accelerator Logo\" style=\"display: block; margin-left: auto; margin-right: auto;\" class=\"aligncenter wp-image-827 size-large\" width=\"688\" height=\"200\"></a></p>\r\n<p>&nbsp;</p>\r\n<h6></h6>\r\n<h6><!--break--></h6>\r\n<h2>La inspiración y el impacto que proviene de ser mentor de mujeres en Centroamérica</h2>\r\n<p><em>Escrito por Maria Teresa Morazán, Thunderbird ‘12, Mentora para el programa Acelerador WEAmericas</em></p>\r\n<p>Cuando estudié mi MBA en&nbsp;<a href=\"https://thunderbird.asu.edu/\">Thunderbird School of Global Management</a>, siempre admiraba las emprendedoras que llegaban de los programas de&nbsp;<a href=\"https://thunderbird.asu.edu/knowledge-network/thunderbird-for-good\">Thunderbird for Good</a>, tal como el&nbsp;<a href=\"https://thunderbird.asu.edu/global-impact/project-artemis-afghanistan\">Proyecto Artemis</a>.&nbsp;Estas mujeres venían de lugares remotos como Afganistán, donde parece como si todo fuera adverso para que una mujer pueda liderar una empresa. Gracias a Thunderbird y a redes de apoyo valiosas como&nbsp;<a href=\"https://foreign.fulbrightonline.org/\">Fulbright</a>&nbsp;y&nbsp;<a href=\"https://thunderbird.asu.edu/about/giving/share-fellowship\">SHARE Fellowship</a>, profesionalmente se me abrieron puertas para una carrera internacional que me llevaría a conocer personalmente ejemplos de mujeres emprendedoras desde Latinoamérica al Sudeste Asiático. Con obvias diferencias culturales, dichas mujeres aprendían a sobreponerse a los distintos obstáculos de sus respectivos entornos. Me di cuenta también de la importancia de que más mujeres nos apoyemos para que cada vez sean mas las mujeres capaces de ocupar cargos de poder en las empresas y en otros importantes roles dentro de nuestras sociedades.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 225px;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/IMG_5395-225x300.jpeg\" alt=\"Acelerador WEAmericas impact investing\" class=\"wp-image-1262 size-medium\" width=\"225\" height=\"300\">\r\n<p class=\"caption-text\">Maria Teresa con el equipo del Acelerador WEAmericas</p>\r\n</div>\r\n</div>\r\n</div>\r\n<h4>Thunderbird for Good &amp; el&nbsp;Acelerador WEAmericas</h4>\r\n<p>En 2016, cuando me enteré que Thunderbird for Good con fondos del Departamento de Estado de Estados Unidos estaría apoyando a mujeres en Centroamérica por medio del&nbsp;<a href=\"http://www.aceleradorweamericas.com/es/inicio/\">Acelerador WEAmericas</a>&nbsp;sentí una alegría al saber que ahora&nbsp;estaban puestos los ojos (y la cartera) sobre las mujeres de mi región que también se enfrentan con un entorno de negocios complicado. Como yo misma me encontraba luchando por emprender en Brasil y reconocía el bien que hace una red de apoyo en todo ecosistema emprendedor, me ofrecí a ayudar en lo que pudiera. Gustosamente colaboré en la validación de algunas entrevistas durante el proceso de selección de la primera generación de empresarias. Lo que ellas no sabían era que yo llevaba un tiempo considerando regresar a mi país Honduras para emprender después de trabajar en el exterior, con algo de temor de que el ambiente fuera tan desmotivador como la mayoría de noticias que circulan en los medios. Sin embargo, el escuchar a esas mujeres con un espíritu de superación y optimismo (jamás lamentándose) hablando de como han trabajado duro para sacar adelante sus empresas y sus familias fue realmente inspirador. Sus testimonios me confirmaron lo que muchos sabemos y a veces olvidamos: que Centroamérica es una tierra llena de oportunidades de mercados inexplorados, que su gente son su mejor recurso y que las mujeres somos las que podemos&nbsp;<strong>multiplicar</strong>&nbsp;el cambio de las sociedades en las que vivimos.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 225px;\" class=\"caption-width-container\">\r\n<div style=\"width: 225px;\" class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/IMG_5419-225x300.jpeg\" alt=\"impact investing central america weamericas accelerator mentor\" class=\"wp-image-1260 size-medium\" width=\"225\" height=\"300\">\r\n<p class=\"caption-text\">Thunderbird Ex-Alumnos, Jose Cattani '95 &amp; Maria Teresa Morazán '12 en el Acelerador WEAmericas Accelerator en San José, Costa Rica</p>\r\n</div>\r\n</div>\r\n</div>\r\n<h4>Ser una&nbsp;Mentora</h4>\r\n<p>Naturalmente cuando para la segunda generación me invitaron a formar parte de la red de mentores no dudé en aceptar ese&nbsp;<span style=\"background-color: transparent; font-size: 1em;\">honor. &nbsp;En febrero de 2018 durante un evento en Costa Rica tuvimos la oportunidad de conocernos con las empresarias y los otros mentores de la región. </span></p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 300px;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/IMG_5387-1-300x225.jpeg\" alt=\"weamericas accelerator capstone impact investing mentorship\" class=\"wp-image-1276 size-medium\" width=\"300\" height=\"225\">\r\n<p class=\"caption-text\">Inicio del Acelerador WEAmericas en Wyndham Hotel en San José, Costa Rica</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p><span style=\"background-color: transparent; font-size: 1em;\">¿Y como es ser parte de esta red de mentores en Centroamérica? Es tener la oportunidad de apoyar a un grupo de empresarias talentosas de distintos rubros donde vieron oportunidades y no obstáculos: desde la que trabaja por un mejor manejo de residuos en un país donde no existe el reciclaje (</span><a href=\"https://www.facebook.com/recyprocohn/\" style=\"background-color: transparent; font-size: 1em;\">Recyproco</a><span style=\"background-color: transparent; font-size: 1em;\">) hasta una artista de vitrales y&nbsp;</span>cerámica con diseños únicos y calidad de exportación (<a href=\"https://www.facebook.com/artetierrayfuego/\">Arte Tierra y Fuego).</a>&nbsp;Todas ellas ya sobrevivieron el “valle de la muerte” del camino emprendedor y con un proceso de aceleración sólo pueden ser mejores. WeAmericas hace un esfuerzo por emparejar cada empresaria con un mentor de su país o industria que le pueda transmitir algo valioso de su experiencia, darle acceso a conexiones y herramientas que puedan acelerar su crecimiento. Y entre los mentores tenemos comunicación para enriquecer el apoyo que podamos dar al resto de empresarias que no apoyamos directamente.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 225px;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/IMG_5421-225x300.jpeg\" alt=\"impact investing weamericas accelerator mentoría\" class=\"wp-image-1259 size-medium\" width=\"225\" height=\"300\">\r\n<p class=\"caption-text\">Maria Teresa y Emmy Raudales, de Recyproco, de la primera generación del Acelerador WEAmericas</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Después de una semana intensa de capacitación de las empresarias con los&nbsp;<span style=\"background-color: transparent; font-size: 1em;\">profesores de Thunderbird, ellas me compartieron que se sentían empoderadas a regresar a sus países con mas herramientas y su mentor que les estará asistiendo en el proceso. Tenemos 9 meses por delante donde, en medio de nuestras ocupadas agendas, estaremos apoyando a las empresarias en distintos temas de su plan de negocios para que puedan aumentar sus ventas o estar mejor preparadas para acceder a capital que les ayude a avanzar a su siguiente etapa.</span></p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 300px;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/IMG_5379-300x225.jpeg\" alt=\"Impact investing mentorship weamericas accelerator mentora\" class=\"wp-image-1265 size-medium\" width=\"300\" height=\"225\">\r\n<p class=\"caption-text\">Maria Teresa con mentoras y empresarias de la generación 2</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p><span style=\"background-color: transparent; font-size: 1em;\">Los mentores compartimos un deseo genuino de ayudar a las empresarias y a nuestros países a crecer; tenemos la humildad de aceptar que no lo sabemos todo, pero reconocemos que el impacto que generamos con el apoyo que damos se multiplica con cada mujer. En lo personal la inspiración solo me convence de querer seguir apoyando a más mujeres emprendedoras por medio de mi propio emprendimiento -&nbsp;</span><a href=\"https://www.facebook.com/IHTegucigalpa/\" style=\"background-color: transparent; font-size: 1em;\">Impact Hub Tegucigalpa</a><span style=\"background-color: transparent; font-size: 1em;\">.</span></p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: 300px;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2018/05/5d1faee3-58e5-4803-a0cc-1c4bc6bc8917-300x225.jpeg\" alt=\"impact investing mentorship weamericas accelerator mentora\" class=\"wp-image-1263 size-medium\" width=\"300\" height=\"225\">\r\n<p class=\"caption-text\">Maria Teresa con mentores y empresarias</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Como es tan difícil de medir, siempre queda la duda: ¿En un proceso de aceleración quien gana mas? ¿El mentor o el aprendiz, el emprendedor o el inversionista? - sea público o privado. Al final todos ganamos: los mentores, las empresarias, sus familias, comunidades y más mujeres multiplicando empleos en sus países, se fortalecen las economías y menos personas se verán obligadas a emigrar para buscar oportunidades en otros mercados.</p>\r\n<h4 style=\"text-align: center;\">¿Quieres ser parte del Acelerador WEAmericas?</h4>\r\n<p style=\"text-align: center;\">¿Interesado en ser un mentor o una mentora para la próxima generación?&nbsp;<strong><a href=\"http://www.aceleradorweamericas.com/es/ser-un-mentor/\">¡Aplica aquí!</a></strong></p>\r\n<p style=\"text-align: center;\">¿Eres&nbsp;una empresaria&nbsp;en América Central y estás lista para acelerar tu negocio? Acabamos de abrir la solicitud y te alentamos a …<strong><a href=\"http://bit.ly/WEAmSolicitud\">¡Aplica hoy!</a></strong></p>\r\n<p style=\"text-align: center;\">¿Interesado en invertir en estas increíbles mujeres? ¡<strong>Descubre más&nbsp;<span><a href=\"http://www.aceleradorweamericas.com/es/invertir/\">aquí</a></span></strong>!</p>\r\n<p style=\"text-align: center;\">Mira el catálogo de todos los&nbsp;<strong><a href=\"http://bit.ly/2ENOMfr\">negocios de la primera generación</a></strong>!</p>\r\n<h6>Sobre el Acelerador WEAmericas</h6>\r\n<p><em>Ejecutado por Thunderbird School of Global Management y Thunderbird for Good, el&nbsp;<a href=\"http://www.aceleradorweamericas.com/es/inicio/\">Acelerador&nbsp;WEAmericas</a>&nbsp;es un programa del Departamento de Estado del gobierno de los&nbsp;Estados Unidos por medio de la Oficina de Asuntos del Hemisferio Occidental;&nbsp;es un programa innovador con una duración de tres años. Ha sido diseñado para&nbsp;impulsar el desarrollo de las empresas propiedad de mujeres en América Central.&nbsp;A través del Acelerador WEAmericas, María y las otras empresarias del Acelerador WEAmericas tienen la oportunidad de tomar cursos presenciales de administración y negocios diseñados y entregados por la facultad reconocida a nivel mundial de Thunderbird. Además, se emparejan con un mentor centroamericano para ayudarlas a construir estrategias de crecimiento.</em></p>\r\n<p><a href=\"http://www.aceleradorweamericas.com/en/about-us/\"><img src=\"http://www.aceleradorweamericas.com/wp-content/uploads/2017/01/t4gwealogo-1-1024x297.jpg\" title=\"thunderbird for good weamericas\" alt=\"Thunderbird for Good WEAmericas Accelerator Logo\" style=\"display: block; margin-left: auto; margin-right: auto;\" class=\"aligncenter wp-image-827 size-large\" width=\"688\" height=\"200\"></a></p>"
