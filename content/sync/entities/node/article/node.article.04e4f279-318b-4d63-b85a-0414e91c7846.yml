    value: "<p>&nbsp;How much do you know about how feelings affect behavior? Test your savvy!</p>\r\n<p>Based on a lecture by Thunderbird School of Global Management Professor of Global Marketing Richard H. Baer. <a href=\"https://thunderbird.asu.edu/knowledge-network/psychology-of-pricing-video\">Watch the lecture</a> or <a href=\"https://thunderbird.asu.edu/knowledge-network/psychology-of-pricing-recap\">read a recap</a> of it on the <a href=\"https://thunderbird.asu.edu/about/knowledge-network\">Thunderbird Knowledge Network</a>.<a href=\"#_msocom_1\"><br></a></p>\r\n<p><a href=\"https://www.qzzr.com/c/quiz/353354/the-psychology-of-pricing\">[[{\"fid\":\"4461\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Psychology of pricing quiz\",\"field_file_image_title_text[und][0][value]\":\"Psychology of pricing quiz\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Psychology of pricing quiz\",\"field_file_image_title_text[und][0][value]\":\"Psychology of pricing quiz\"}},\"link_text\":null,\"attributes\":{\"alt\":\"Psychology of pricing quiz\",\"title\":\"Psychology of pricing quiz\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</a></p>\r\n<div class=\"blue-header-block-wrapper\">\r\n<div class=\"blue-header-block-inner-wrapper\">\r\n<p style=\"text-align: center;\"><strong>Value Creation and Winning in the Global Arena<br>September 18-21, 2017 | Glendale, AZ</strong></p>\r\n<p style=\"text-align: center;\"><a href=\"https://thunderbird.asu.edu/executive-education/programs/value-creation-and-winning?sd=KNpricing\" class=\"btn btn-primary\">Learn More</a></p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>"
