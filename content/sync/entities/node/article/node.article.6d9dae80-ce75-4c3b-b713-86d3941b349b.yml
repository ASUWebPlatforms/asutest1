body:
  -
    value: '<div class="field field-name-field-summary field-type-text-long field-label-hidden">[[{"fid":"82069","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":"Why coronavirus will accelerate the fourth Industrial Revolution","field_file_image_title_text[und][0][value]":"Why coronavirus will accelerate the fourth Industrial Revolution"},"type":"media","field_deltas":{"3":{"format":"default","field_file_image_alt_text[und][0][value]":"Why coronavirus will accelerate the fourth Industrial Revolution","field_file_image_title_text[und][0][value]":"Why coronavirus will accelerate the fourth Industrial Revolution"}},"attributes":{"alt":"Why coronavirus will accelerate the fourth Industrial Revolution","title":"Why coronavirus will accelerate the fourth Industrial Revolution","class":"media-element file-default","data-delta":"3"}}]]By <span class="editor-name"><a href="https://thunderbird.asu.edu/sanjeev-khagram">Sanjeev Khagram</a>&nbsp;and&nbsp;Nicholas Davis</span><span></span></div><div class="field field-name-field-summary field-type-text-long field-label-hidden"></div><div class="field field-name-field-summary field-type-text-long field-label-hidden"></div><div class="field field-name-field-summary field-type-text-long field-label-hidden">The pandemic''s silver lining is the chance to experiment with technologies and co-operative approaches across borders that could lead to safer, more sustainable and more inclusive global futures.&nbsp;</div><div class="field field-name-body field-type-text-with-summary field-label-hidden"><p>The theory of punctuated equilibrium, proposed in 1972 by biologists Stephen Jay Gould and Niles Eldredge, holds that populations of living organisms tend to experience a significant amount of evolutionary change in short, stressful bursts of time.&nbsp;<a href="https://eiuperspectives.economist.com/financial-services/why-coronavirus-will-accelerate-fourth-industrial-revolution#1"></a>Gould and Eldredge argued that evolution isn’t a constant, gradual process—it occurs during episodes when species are in environments of high tension or especially crisis.</p></div><p><span>Read more of this article at <a href="https://eiuperspectives.economist.com/financial-services/why-coronavirus-will-accelerate-fourth-industrial-revolution">The Economist</a></span></p>'
    format: basic_html
    processed: ''
    summary: "The pandemic's silver lining is the chance to experiment with technologies and co-operative approaches across borders that could lead to safer, more sustainable and more inclusive global futures. \r\nThe theory of punctuated equilibrium, proposed in 1972 by biologists Stephen Jay Gould and Niles Eldredge, holds that populations of living organisms tend to experience a significant amount of evolutionary change in short, stressful bursts of time. Gould and Eldredge argued that evolution isn’t a constant, gradual process—it occurs during episodes when species are in environments of high tension or especially crisis."
