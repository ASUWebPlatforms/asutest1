body:
  -
    value: "<p>A youth-focused NGO in Arequipa, Peru wins a UNICEF award with DreamBuilder, a free online business training program created&nbsp;by Thunderbird for Good &amp; The Freeport McMoRan Copper &amp; Gold Foundation.</p>\r\n<p><img src=\"http://t4g.thunderbird.edu/sites/default/files/banco_del_estudiante2_0.jpg\" width=\"220\" height=\"184\"></p>\r\n<p>Banco del Estudiante (The Student’s Bank), a non-profit that promotes social, economic and environmental development of the youth of Peru, recently won the UNICEF/United Nations \"Financial Youth Landscape\" award, to be conferred in NYC this May.</p>\r\n<p>Banco del Estudiante’s “Building a Dream” financial inclusion project for children, youth and women incorporated DreamBuilder as a tool for development of business plans, helping to improve the local economy and decrease youth unemployment, especially for young&nbsp;women. In the project’s final phase, Banco del Estudiante applied the DreamBuilder program in the town of Chivay, an impoverished city where Internet access is limited, in a free training program for rural enterprise organized by Arequipa’s Ministry of Labor.</p>\r\n<p><img src=\"http://t4g.thunderbird.edu/sites/default/files/banco_del_estudiante9.jpg\" width=\"203\" height=\"213\"></p>\r\n<p>Banco del Estudiante’s founder and business professor, Jhose Quisocala, and his young son, Jhose Adolfo, facilitated DreamBuilder training sessions with just one laptop, a projector, an internet modem, a blackboard and notebooks. Since there was only the one computer, Chivay’s young entrepreneurs created their business plans ‘by hand’ (rather than via the program’s online business plan generator) and won S /. 2,500 ($893 US) which the Ministry awarded to the five best business plans.&nbsp;</p>\r\n<p><img src=\"http://t4g.thunderbird.edu/sites/default/files/banco_del_estudiante1.jpg\" width=\"261\" height=\"204\"></p>"
