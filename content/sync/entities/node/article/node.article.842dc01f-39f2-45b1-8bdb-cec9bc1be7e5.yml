body:
  -
    value: "<div>\r\n<div>[[{\"fid\":\"2889\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Sedona Group\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Sedona Group\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</div>\r\n<p>Haitian cohort members out on the jeep trail with Wynona and her son</p>\r\n</div>\r\n<p>On Saturday, October 27<span>th</span>, after all of the graduation celebrations were concluded, the Thunderbird for Good team took the women of the&nbsp;<a href=\"http://t4g.thunderbird.edu/programs/us-dept-state-and-goldman-sachs-partnership\" target=\"_blank\">US Department of State and Goldman Sachs&nbsp;<em>10,000 Women</em>&nbsp;Entrepreneurship Partnership</a>Haitian cohort up to Sedona and Camp Verde, Arizona to experience some of the beauty and history of Arizona’s mountain country.</p>\r\n<p>&nbsp;[[{\"fid\":\"2890\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Sedona Group\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Sedona Group\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<div>\r\n<p>The Haitian ladies hold on to conveniently provided handles as the bright pink jeeps begin the steep descent into Diamondback Gulch</p>\r\n</div>\r\n<p>The first stop was Sedona, where most of the cohort embarked upon a 4x4 jeeping adventure with Sedona business<a href=\"http://pinkjeeptours.com/sedona/\" target=\"_blank\">Pink Jeep Tours</a><strong>&nbsp;</strong><strong>,</strong>&nbsp;which has been hosting Thunderbird for Good groups since 2008.&nbsp; The ladies from Haiti piled into bright pink jeeps for the Diamondback Gulch tour, and headed off to their first off-road adventure.&nbsp; For many of them the idea of adventure tourism was something they had heard of, but never really seen in action before.</p>\r\n<div>\r\n<div>[[{\"fid\":\"2891\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Sedona Group\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Sedona Group\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</div>\r\n<p>The view from the bottom of the gulch – gulp! Did we just do that?!</p>\r\n</div>\r\n<p>After the Diamondback Gulch had been conquered, it was time to head back to Sedona for a well-earned lunch at The<a href=\"http://heartlinecafe.com/\" target=\"_blank\">Heartline Café</a>&nbsp;in Sedona and rejoin the small portion of the group that could not join us for the high intensity jeep ride.&nbsp; After refreshing and refueling at lunch, the group re-boarded the bus to head for Camp Verde, and one of the United States’ first National Monuments, established in 1906 by President Theodore Roosevelt with the passage of the Antiquities Act.</p>\r\n<div>[[{\"fid\":\"2892\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Sedona Group\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Sedona Group\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</div>\r\n<div class=\"mceTemp\"><dl><dd>Program volunteer Gbemi Disu, Program Manager Amy Scerra, and volunteer Steve Haase in front of Montezuma Castle</dd></dl></div>\r\n<p><a href=\"http://www.nps.gov/moca/index.htm\" target=\"_blank\">Montezuma Castle</a>&nbsp;National Monument is a 50 room, 5-story pueblo ruin which housed the Sinagua people for over 300 years between 1100 and 1425 CE.&nbsp; There is a 1/3 mile loop trail that takes you past the incredible 5 story cliff dwelling and through the sycamore grove on the banks of spring-fed Beaver Creek, which provided a constant source of water for the early inhabitants of this ancient dwelling.&nbsp; The Haitian group enjoyed the short walk to gaze at the incredible structure lodged in the cliff caves on the sides of the canyon, and enjoyed the perfect Arizona fall weather.</p>\r\n<p>Then back to campus in Glendale, where final preparations were made for this lovely group of 27 inspirational women entrepreneurs to return home to Haiti the next day, where we have no doubt they will continue to grow their businesses and become leaders in their communities.&nbsp; We miss them already, but are incredibly lucky to have these women as the newest members of the Thunderbird alumni community!</p>"
