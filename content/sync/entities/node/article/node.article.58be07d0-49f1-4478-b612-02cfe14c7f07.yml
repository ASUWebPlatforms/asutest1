body:
  -
    value: "<p>[[{\"fid\":\"2887\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Washington D.C.\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Washington D.C.\",\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"alt\":\"Washington D.C.\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Week one = Done. ONLY four more to go.</p>\r\n<p>This week has been interesting, there is so much that the WEConnect TEM Lab team has learnt, and there is such a long way to go. We have had 20+ meetings this week, two lunches with the 10-member WEConnect staff, one documentary viewing with the WEConnect staff, innumerable documents (I stopped counting, seriously) and things-to-do. Four weeks suddenly does not seem enough, but we will get more done in the next four weeks than we probably ever have before.</p>\r\n<p>Major lessons learnt this week:</p>\r\n<ul>\r\n<li><span>Deliverables may or may not change - discussing scope and final outputs with the client helps you to understand what the client is looking for</span></li>\r\n<li><span>&nbsp;</span><span>Going above and beyond expectations may mean that the onus is on you to communicate to the client how your capabilities can be best utilized</span></li>\r\n<li><span>You are in the right place at the right time, because you can observe your clientâ€™s operations from a fresh perspective and can understand frustrations and issues that the client is facing</span></li>\r\n<li><span>Every team member and staff member has something to contribute, that adds another dimension to the branches of your ever-growing tree of information</span></li>\r\n<li><span>There may not always be patterns in growth or expansion - that is a sign of success in most startups because that is the way they function best</span></li>\r\n</ul>\r\n<p>It has been a great week overall, and D.C. seems amazing. The winter season seems not too bad and we simply love our accommodations! There is lots to look forward to here in D.C. (yes we know we are lucky!). A visit to the World Bank next week, and (*fingers crossed*!!) a White House Tour before we leave DC. Throw in a Winter Party with the DC Alumni Chapter in a couple of weeks, and I think we will be just fine.</p>\r\n<p>Post-its. Printouts. The smell of whiteboard markers and coffee. Our personal space within the walls of D.C. high rises. We have been welcomed so warmly here - WEConnect has taken efforts to help us settle in comfortably and made us feel like family. Looking forward to next week!</p>\r\n<p><em>Author: Sneha Gayatri</em></p>"
