    value: "<div class=\"row\">\r\n<div class=\"col-md-7\">\r\n<p>[[{\"fid\":\"5055\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird Alumni Story: Diploma to First Job in 24 Hours\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird Alumni Story: Diploma to First Job in 24 Hours\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird Alumni Story: Diploma to First Job in 24 Hours\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird Alumni Story: Diploma to First Job in 24 Hours\"}},\"attributes\":{\"alt\":\"Thunderbird Alumni Story: Diploma to First Job in 24 Hours\",\"title\":\"Thunderbird Alumni Story: Diploma to First Job in 24 Hours\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n</div>\r\n<div class=\"col-md-5\">\r\n<p><strong>by Kent C. Porter '59, Porter Leadership Development</strong></p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<p>I had no resume and did no networking still I landed the perfect first job in 24 hours.</p>\r\n<p>My approach isn’t <em>the</em> approach, it is just <em>an</em> approach. Read on and ask yourself, “How can I apply this approach to finding a job or to a breakthrough that I’ve been hoping for?”</p>\r\n<blockquote>\r\n<p>I’d just graduated from Thunderbird School of Global Management. It didn’t seem there would be many job opportunities for international business in my hometown of Wichita, Kansas, so I chose San Francisco for my career launch.</p>\r\n</blockquote>\r\n<p>In San Francisco I crashed on the couch of a school buddy who told me that I had five days free rent.</p>\r\n<p>I knew nothing about finding a job. I did know I had $75.00, five days free rent and a strong sense of urgency.</p>\r\n<p>What happened next was the first in what proved to be a lifelong pattern of being rescued by a thought that just comes to me at the right time. It’s hard to explain, so I’ll go with a God throws me a life line.</p>\r\n<p>The thought was, “Call Thunderbird, ask for the person in charge of fund raising.” I called and asked for the names of companies in San Francisco who contributed to the school.</p>\r\n<p>I was given three names and did a reverse alphabetical sort in case someone else had the same idea; looked up the address of my first choice and showed up the next day.</p>\r\n<blockquote>\r\n<p class=\"mark-highlight clear\">The elevator door opened to a receptionist. I asked if I could talk to whoever did the hiring. I told her I didn’t have an appointment but I knew the owner contributed to the school that I’d just graduated from.</p>\r\n</blockquote>\r\n<p>I chatted with her in a friendly way, telling her why I felt a sense of urgency. I was pleased when she said not to get my hopes up but she’d talk to the head of HR. I was introduced to the head of HR who invited me into his office. He asked about my general interests, summer jobs and education, noting I’d learned Spanish my junior year in Spain and Portuguese at Thunderbird.</p>\r\n<p>He offered me a job saying I could start tomorrow and that all new employees started in the accounting department to get an overview of the business.</p>\r\n<p>My father, who had paid for a portion of my education, could hardly wait for me to get a job, so I called him that night. He said, “You’re about to find out what work is all about. Call me after your first day of real work.”</p>\r\n<p>The following morning I showed up for work. The head of HR met me and told me the owner of the business wanted to see me, that this was unusual, but not to worry, to just listen and make my comments brief.</p>\r\n<p>I walked into a large wood-paneled office decorated with oil paintings on the walls and ceramics throughout. The owner motioned me to sit on a large couch.</p>\r\n<p>He started off with, “I see you like to play golf and that you speak Spanish. I have a favor to ask of you. We do a significant amount of business with Peru. The youngest son of the president of Peru, who is about your age, is making his first visit to the United States.”</p>\r\n<blockquote>\r\n<p class=\"mark-highlight clear\">“I want him to have a good first impression. Now for the favor. Would you take this young man to Pebble Beach, play a round of golf, buy him anything he wants from the proshop, and then bring him to our house for dinner?”</p>\r\n</blockquote>\r\n<p>I was in a state of ‘this is too good to be true’ and smiled because I’d promised my father I’d call him after my first day of work.</p>\r\n<p>Ever the obedient son I said, “Dad, I finished my first day of work at 10:00pm last night.”</p>\r\n<p>He interrupted, “Now you know work isn’t 9 to 5”</p>\r\n<p>I continued, “That is true but I’m reluctant to tell you about the rest of my first whole day.”</p>\r\n<p>My father said, “I want to hear about your entire first day in detail, don’t skip a thing.”</p>\r\n<p>“I won’t. The owner of the business asked me to take the youngest son of the President of Peru to Pebble Beach to play golf. The course is along the ocean. The 100 yard par three signature seventh hole is surrounded by the ocean. When we finished we went to lunch in the elegant dining room; we both had the smoked salmon. Later we went to a lobster dinner at the owner’s home, which is why I didn’t finish work until 10:00pm.”</p>\r\n<p>I relish telling this story because I was taught significant lessons in a most agreeable way. I can only appreciate the key points below in retrospect.</p>\r\n<ul>\r\n<li>Urgency is a catalyst</li>\r\n<li>Be still and expect guiding thoughts</li>\r\n<li>If it’s a good thought, take action</li>\r\n<li>Make a good impression on the gate keeper</li>\r\n<li>Target your job search to where you’ll be a fit</li>\r\n<li>Leverage your uniqueness</li>\r\n</ul>\r\n<p>Kent is author of <em>Fix Frustrations at Work</em> available on Amazon. He is a 1959 graduate of Thunderbird School of Global Management.<br><br><a href=\"http://fixfrustration.com/\" target=\"_blank\">www.fixfrustration.com </a></p>"
