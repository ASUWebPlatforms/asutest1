body:
  -
    value: "<p><span>Artemis group on their way out to site visits at local Delhi marketplaces all day â€“ ladies assessing different methods of selling, pricing, and marketing.&nbsp; Oh, and they shopped a bit while they were at it.&nbsp;</span></p>\r\n<p style=\"text-align: center;\"><span>[[{\"fid\":\"3982\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird for Good\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird for Good\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Thunderbird for Good\",\"title\":\"Thunderbird for Good\",\"height\":\"509\",\"width\":\"679\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></p>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<p style=\"text-align: left;\"><span>The group having lunch in Delhi with alumnus Sonal Singh, who helped organize the entire market site visit day, including presentations and the chance to ask questions of market managers and entrepreneurs.&nbsp; Yet another example of how our alumni in India are making this program a success!</span></p>\r\n<p style=\"text-align: center;\"><span>[[{\"fid\":\"3983\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird for Good\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird for Good\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Thunderbird for Good\",\"title\":\"Thunderbird for Good\",\"height\":\"900\",\"width\":\"675\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></p>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<p style=\"text-align: center;\"><span>Artemis Fellows Maryam and Zahra network with Thunderbird alumnus Sonal Singh in Delhi on August 27</span><span>th</span><span>.&nbsp;</span></p>\r\n<p style=\"text-align: center;\"><span>[[{\"fid\":\"3984\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird for Good\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird for Good\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Thunderbird for Good\",\"title\":\"Thunderbird for Good\",\"height\":\"511\",\"width\":\"681\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></p>\r\n<p style=\"text-align: center;\">&nbsp;</p>\r\n<p style=\"text-align: left;\"><span>Group shot from the Thunderbird Alumni Networking event with Project Artemis on August 27</span><span>th</span><span>.&nbsp; Alumni were incredibly generous with not only their time, but their business advice and connections in India.&nbsp; The Fellows are very excited about the immediate applicability of these connections, and were very impressed with the strength of the Thunderbird network in Delhi!</span></p>\r\n<p style=\"text-align: center;\"><span>[[{\"fid\":\"3985\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Thunderbird for Good\",\"field_file_image_title_text[und][0][value]\":\"Thunderbird for Good\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Thunderbird for Good\",\"title\":\"Thunderbird for Good\",\"height\":\"510\",\"width\":\"680\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></p>"
