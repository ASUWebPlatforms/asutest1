body:
  -
    value: "<p>[[{\"fid\":\"814\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p><span>Halloween does not normally include the U.S. custom of trick-or-treating in Barcelona, Spain, but T-bird&nbsp;</span><strong>Rachel Abaqueta Leluc ’97</strong><span>&nbsp;decided to change that in 2013. She solicited support from several stores with international brands in Plaza Catalunya and La Rambla, and then invited families from the community to participate. “We successfully created an authentic trick-or-treating experience on Oct. 31 in central Barcelona with 17 participating stores and 70 trick-or-treaters accompanied by their parents,” Abaqueta said. “It was adorable.”&nbsp;In addition to&nbsp;coordinating community events, Abaqueta serves as a Thunderbird alumni chapter leader in Barcelona with&nbsp;</span><strong>Rene Van Baardewijk ’91, Maria Gonzalez Paz ’99, Antonio Vendrell Barbera ’01, Mark Maltby ’02&nbsp;</strong><span>and&nbsp;</span><strong>Andres Lozano ’03.</strong></p>\r\n<p><strong>&nbsp;</strong></p>\r\n<p>[[{\"fid\":\"821\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"style\":\"font-size: 1.6rem; line-height: 1.44; background-color: transparent;\",\"class\":\"panopoly-image-original media-element file-default\"}}]][[{\"fid\":\"816\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"height\":\"197\",\"width\":\"118\",\"class\":\"panopoly-image-original media-element f