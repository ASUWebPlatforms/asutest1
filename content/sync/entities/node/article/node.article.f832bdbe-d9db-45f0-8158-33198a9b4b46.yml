    value: '<h3>[[{"fid":"78552","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":"TB Bob Dudley","field_file_image_title_text[und][0][value]":"TB Bob Dudley"},"link_text":null,"type":"media","field_deltas":{"1":{"format":"default","field_file_image_alt_text[und][0][value]":"TB Bob Dudley","field_file_image_title_text[und][0][value]":"TB Bob Dudley"}},"attributes":{"alt":"TB Bob Dudley","title":"TB Bob Dudley","class":"media-element file-default","data-delta":"1"}}]]1979 Thunderbird graduate was first American to lead the London-based oil giant</h3><p>As most of the world was planning, setting goals, building up steam to charge full-speed ahead into the new year, one prominent Thunderbird alumnus has been winding down from a stellar career in the oil and gas industry.</p><p>Bob Dudley,&nbsp;group chief executive of BP since October 2010, plans to step down from the BP board on Feb. 4, 2020, ending a term&nbsp;at the helm of the oil and gas company that swung from near collapse in 2010 to rapid growth today.&nbsp;He leaves BP after nine years at the top and 40 years with the company.&nbsp;</p><p>Dudley, who&nbsp;received a Master of International Management degree from Thunderbird in 1979, is&nbsp;widely credited with stabilizing the London-based oil giant when its existence was threatened.&nbsp;</p><h3>Opportune Time to Retire&nbsp;</h3><p>According to most reports, Dudley is going out on top.&nbsp;&nbsp;</p><p><a href="https://www.bp.com/en/global/corporate/news-and-insights/press-releases/bob-dudley-to-retire-to-be-succeeded-by-bernard-looney.html">BP Chairman Helge Lund</a>&nbsp;said that Dudley was&nbsp;appointed chief executive at “probably the most challenging time in BP''s history” and that&nbsp;the energy company and the whole industry owe Dudley a “debt of gratitude.”</p><blockquote><p><i>“Bob Dudley is in his final days at BP.&nbsp;</i><i>1979 Thunderbird graduate was first American to lead the London-based oil giant</i><i>.”&nbsp;–&nbsp;<a href="https://ctt.ec/cESfM">Click to tweet</a></i><i><a href="applewebdata://2AE702FC-4753-44F7-B662-BF7AC7D2C57C#_msocom_1" id="_anchor_1" name="_msoanchor_1"></a><br></i></p></blockquote><p>According to&nbsp;<a href="http://www.energyintel.com/pages/pey2018.aspx">Energy Intel</a>,&nbsp;Dudley, who was named head of BP less than six months after the Deepwater Horizon oil spill in the U.S. Gulf of Mexico, took decisive action to restore BP’s reputation&nbsp;and streamline the business, restoring its dividends. Financial Times reports that BP’s shares have risen 23 percent during Dudley’s leadership.</p><p>Energy Intel, which named Dudley&nbsp;<a href="http://www3.energyintel.com/WebUploads/pey/2018/index.html" target="_blank">2018 Energy Intelligence Petroleum Executive of the Year</a>,&nbsp;said he&nbsp;“immediately took steps to ensure the company could meet its commitments to compensate those affected, while also acting to improve safety management with the establishment of a dedicated Safety and Operational Risk unit.”</p><p>Dudley led an overhaul of BP’s strategy, which analysts say enabled the company to respond positively to the fall in oil prices in 2014 and lead it to deliver growth.</p><p>The company announced that Dudley will be replaced in February by insider&nbsp;<a href="https://www.bp.com/content/dam/bp/business-sites/en/global/corporate/pdfs/news-and-insights/press-releases/bernard-looney-bio-041019.pdf">Bernard Looney</a>, 49, an Irishman who is currently head of exploration and production.</p><h3>Dudley on Passing the Torch&nbsp;</h3><p>“Bernard is a terrific choice to lead the company next,” Dudley said of his successor. “He knows BP and our industry as well as anyone but is creative and not bound by traditional ways of working. I have no doubt that he will thoughtfully lead BP through the transition to a low carbon future.”</p><blockquote><p><i>“Bob&nbsp;</i><i>Dudley led an overhaul of BP’s strategy, which analysts say enabled the company to respond positively to the fall in oil prices in 2014 and lead it to deliver growth.” –&nbsp;<a href="https://ctt.ec/PfLD1">Click to tweet</a></i><i><a href="applewebdata://2AE702FC-4753-44F7-B662-BF7AC7D2C57C#_msocom_2" id="_anchor_2" name="_msoanchor_2"></a><br></i></p></blockquote><p>An American born in New York, Dudley is one of the&nbsp;<a href="https://thunderbird.asu.edu/alumni/services/Notable-Thunderbird-Alumni">most notable graduates of Thunderbird</a>, which boasts a strong list of alumni who have gone on to become global leaders and achieve great things.</p><p>Dudley is a graduate of the University of Illinois, and also holds a Masters in International Management from the Thunderbird School of Global Management at Arizona State University and an MBA from Southern Methodist University. He is also a fellow of the Royal Academy of Engineering and since 2013 he served on the Thunderbird Board of Fellows.&nbsp;</p><p>Dudley’s career began in 1979 with Amoco, where he held a series of engineering and commercial positions before moving into a corporate development role in Russia in the 1990s. Following the merger with BP in 1999, Dudley held various group vice-president positions before becoming chief executive of the TNK-BP joint venture in 2003. On his return to BP in 2009 he was appointed to the BP board with responsibility for the company’s activities in the Americas and Asia.</p><p>“It has been the privilege of a lifetime to serve this company and work in this industry for the past four decades,” Dudley said. “I have worked with so many committed people from all over the world – both inside and outside BP – and I am enormously proud of all the things we have achieved together to provide energy for the world.”</p>'
