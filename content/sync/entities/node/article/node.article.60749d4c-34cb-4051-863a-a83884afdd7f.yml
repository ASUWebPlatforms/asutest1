body:
  -
    value: "<p>In celebration of International Women’s Day, Thunderbird for Good honors the women of the <a href=\"/node/2266\">WEAmericas Accelerator</a>. Delivered by <a href=\"https://thunderbird.asu.edu\">Thunderbird School of Global Management</a>, WEAmericas Accelerator is an innovative, three-year U.S. Department of State program designed to drive the advancement of women-owned businesses in Central America.&nbsp; Three cohorts of women business owners will receive training, mentoring, and the opportunity to pitch their growth strategy to potential investors to fund the acceleration of their businesses.</p>\r\n<p>Last month, the second cohort of 26 women from six Central American countries came together in San Jose, Costa Rica. Following the weeklong training by Thunderbird’s renowned faculty, <a href=\"/node/145\">Dr. Mary Teagarden</a> and <a href=\"/node/181\">Dr. Tom Hunsaker</a>, the women met the first cohort of the Accelerator. The 26 business owners from the first cohort hailed from Belize, Costa Rica, El Salvador, Guatemala, Honduras, Nicaragua, and Panama.&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"13627\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"style\":\"background-color: transparent; font-size: 1em; display: block; margin-left: auto; margin-right: auto;\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">Learning activity: collaboration, identifying strengths</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"13628\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]\r\n<p class=\"caption-text\">Dr. Hunsaker and Dr. Teagarden kick of Cohort 2’s week of training</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"13630\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"4\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"media-element file-default\",\"data-delta\":\"4\"}}]]\r\n<p class=\"caption-text\">Meeting “expert” mentors</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"13631\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"5\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"media-element file-default\",\"data-delta\":\"5\"}}]]\r\n<p class=\"caption-text\">Group photo of both Cohort 1 and 2</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>The first cohort will mentor the second during the next 10 months. Each business owner of the second cohort also had the opportunity to meet with an “expert” mentor with whom they will work during the next 10 months. The women, with the support of both their peer and expert mentors, will develop a growth strategy and pitch for potential investors.</p>\r\n<p>The first cohort had their opportunity to present their funding needs during their capstone event held on February 27. Costa Rica’s Vice Minister of Economy Marcia Montes and the U.S. Deputy Chief of Mission Robin Matthewman launched the event. Each of the 26 business owners presented their growth strategies and the investment required to achieve their vision. Following the pitch sessions, the women were available to provide additional information in individual booths set up with information on their products and services. We look forward to watching how the women leverage their new connections to accelerate the growth of the businesses and spur growth of their communities.</p>\r\n<p>&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"13632\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"6\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"media-element file-default\",\"data-delta\":\"6\"}}]]\r\n<p class=\"caption-text\">(L-R) Robin Mathewman - US Deputy Chief of Mission, Marcia Montes - Vice Minister of Economy, Cindy Yeager – Thunderbird for Good</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"13633\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"7\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"media-element file-default\",\"data-delta\":\"7\"}}]]\r\n<p class=\"caption-text\">Capstone event attended by invited guests and potential investors</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>&nbsp;</p>"
