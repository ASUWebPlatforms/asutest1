body:
  -
    value: "<div>[[{\"fid\":\"2827\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Andeisha Obama\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Andeisha Obama\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</div>\r\n<p>By Wynona Heim,&nbsp; Thunderbird for Good Program Manager, Afghanistan</p>\r\n<p>&nbsp;</p>\r\n<p>Everyone who meets this thin, quiet and determined Afghan woman is impressed with her. She's mesmerized Brian Williams of NBC News and Secretary of State Hillary Clinton. This week her effort to educate the next generation of Afghan children was lauded by President Barack Obama in&nbsp;<a href=\"http://www.america.gov/st/texttrans-english/2010/April/20100426195555sblebahc0.6099207.html\" target=\"_blank\">his speech</a>&nbsp;at the&nbsp;<a href=\"http://www.entrepreneurship.gov/summit/\" target=\"_blank\">Presidential Summit on Entrepreneurship</a>.</p>\r\n<p>Farid is a 2009 graduate of the&nbsp;<a href=\"http://www.10000women.org/\" target=\"_blank\">Goldman Sachs 10,000 Women</a>&nbsp;project in Afghanistan, which Thunderbird runs with the<a href=\"http://www.auaf.edu.af/index.php\" target=\"_blank\">American University of Afghanistan</a>.&nbsp; She founded the Afghan Child Education and Care Organization (AFCECO), and this year was awarded the&nbsp;<a href=\"http://knowledgenetwork.thunderbird.edu/cabrera/2010/03/16/andeisha-farid-10000-women-entrepreneurial-achievement-award/\">10,000 Women Entrepreneur Vital Voices Award</a>&nbsp;for her work.</p>\r\n<p>These achievements are impressive by any standard.&nbsp; When you add in that Farid spent her childhood in refugee camps in Iran and Pakistan studying in hostels because her parents could not afford an education for her, she becomes even more so.&nbsp; In the face of extraordinary adversity, Andeisha is running an organization with ten orphanages and child health centers in Afghanistan and Pakistan.</p>\r\n<p><a href=\"http://www.afceco.org/\">AFCECO</a>&nbsp;teaches children to respect all human beings regardless of language, religion, race, sex, color, or socioeconomic status.&nbsp; She is providing safe places for the next generation of Afghans to live and learn to move their country forward together, boy and girl, side by side.</p>\r\n<p>To view President Obama's speech where he talks about&nbsp; Andeisha Farid click&nbsp;<a href=\"http://www.state.gov/entrepreneurshipsummit/\" target=\"_blank\">here.</a></p>"
