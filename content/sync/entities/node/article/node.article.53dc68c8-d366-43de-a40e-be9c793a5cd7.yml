body:
  -
    value: "<p>Come join us in our journey through Romania!</p>\r\n<p>Team T-bird Angels will use international business knowledge to analyze how local and Small Medium Enterprises (SMEs) encounter challenges in the Romanian environment. Help us understand why are these SMEs managed under Romanian principles underperforming if compared to foreign managed SMEs, and what is causing such performance gap? Why are these Romanian entrepreneurs struggling to compete with foreign-owned SMEs? The political, economic, and social analysis coincides perfectly with team T-bird Angels Thunderbird education thus far, and all of its teammates are very enthusiastic to engage in this project and figure out exactly what needs to be done in order to increase the level of competitiveness of Romanian entrepreneurs. What interventions and guidance will be critical in increasing the competitiveness of these entrepreneurs as Romania looks towards the future while moving away from the reminiscence of their soviet past? Follow us in our journey as we find the answer to this question.</p>\r\n<p>Our team is very excited to get started! What are we most looking forward to?&nbsp;</p>\r\n<p style=\"text-align: center;\">[[{\"fid\":\"3932\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Romania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Romania\"}},\"attributes\":{\"alt\":\"TEM Lab-Romania\",\"title\":\"TEM Lab-Romania\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Mahmood, a professional financial expert and entrepreneur with skills in leadership and management specializes in strategic planning for startups as well as management of disruptive innovative products. As an entrepreneur, he is very excited for the opportunity to work as a consultant and to use his expertise to implement the early stages of an accelerator program.</p>\r\n<p style=\"text-align: center;\">[[{\"fid\":\"3933\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Romania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Romania\"}},\"attributes\":{\"alt\":\"TEM Lab-Romania\",\"title\":\"TEM Lab-Romania\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Chris, passionate for international business and travel, has great interest in entering Management Consulting upon graduation from Thunderbird. He is excited for the opportunity to head to Romania to consult for Babes Bolyai University in Cluj and potentially lay the foundations for Romania’s first-ever Business Accelerator program. He is looking forward to the variety and the challenge that lies ahead.</p>\r\n<p style=\"text-align: center;\">[[{\"fid\":\"3935\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Romania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Romania\"}},\"attributes\":{\"alt\":\"TEM Lab-Romania\",\"title\":\"TEM Lab-Romania\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Prita has expertise in project management, market research, and market analysis. She has led projects in the Middle East that required strategic skills to run business operations in the education industry. She holds several leadership positions in Thunderbird student clubs. She is looking forward to work on the business case for this accelerator, which would present invaluable opportunities to learn the peculiarities and the commonalities of global business. She is enthusiastic specifically to strengthen her understanding of Romanian business culture, and help the founders of each business in their entrepreneurial journey.</p>\r\n<p style=\"text-align: center;\">[[{\"fid\":\"3936\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Romania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Romania\"}},\"attributes\":{\"alt\":\"TEM Lab-Romania\",\"title\":\"TEM Lab-Romania\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>&nbsp;Hannah has previously worked in sales and marketing in the luxury goods industry. She has great interest in running her own business in the future. She looks forward to understand more about business opportunities in Romania in conjunction with the client’s accelerator program. She wants to learn more about the dynamic and complex career of a consultant in a foreign market.</p>\r\n<p style=\"text-align: center;\">[[{\"fid\":\"3937\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Romania\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab-Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab-Romania\"}},\"attributes\":{\"alt\":\"TEM Lab-Romania\",\"title\":\"TEM Lab-Romania\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Isabel has worked in a variety of roles in both the public and private sector. She worked in India, South Korea, and China with education, business development, international marketing, global market access, translation and localization. She loves learning languages, and while working and studying internationally she has had the opportunity to learn 5 of them. She is very motivated to work on this project in a European emerging market with such a diverse team with complementary skills.</p>"
