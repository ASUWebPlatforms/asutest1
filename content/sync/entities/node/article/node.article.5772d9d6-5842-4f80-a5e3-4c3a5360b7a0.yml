body:
  -
    value: "<p>[[{\"fid\":\"3068\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Introduction\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Introduction\",\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"alt\":\"Introduction\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>This Fall 2014 TEM Lab team will be going to Thailand to assess the socio-economic environment under which the workers in the coconut fields of rural Thailand live. Our client, C2O Pure Coconut Water, wants the team to ensure that the workers along its supply chain are treated fairly and humanely. The client also wants the team to devise a plan of action using the information they will gather that can be implemented to improve economic situation of the people in these villages.</p>\r\n<p>Coconuts are a large part of the economic survival in the areas of Samut Songkhram and Ratchaburi, where the team will be working. The industry cluster in these areas struggles with the institutional voids that are common in emerging markets. As consultants, the team is to analyze and convey the areas of improvement that are within the clientâ€™s actionable ability to give back to these communities and create a more sustainable business model.</p>\r\n<p>&nbsp;</p>\r\n<p>[[{\"type\":\"media\",\"fid\":\"1886\",\"view_mode\":\"default\",\"link_text\":null,\"fields\":{\"field_file_image_alt_text[und][0][value]\":\"c2o Pure Coconut Water\"},\"field_deltas\":{\"1\":{\"field_file_image_alt_text[und][0][value]\":\"c2o Pure Coconut Water\"}},\"attributes\":{\"alt\":\"c2o Pure Coconut Water\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\",\"data-delta\":\"1\"}}]]</p>"
