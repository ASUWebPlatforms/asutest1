body:
  -
    value: "<div class=\"style-scope ytd-expander\">\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\">\r\n<p>&nbsp;With the advent of the Fourth Industrial Revolution, there is a fair amount of sense-making that companies must muddle through as they attempt to see into the future. Strategies and tactics must be well-thought out before action is taken. Sense-making and entrepreneurship go hand-in-hand and we need to talk more about it. Join our webinar and explore questions like:</p>\r\n<ul>\r\n<li>How can companies ensure a happy/stable workforce and maintain relationships with regulators and voters as technologies begin to yield effects on labor markets?&nbsp;</li>\r\n<li>How quickly will artificial intelligence mature and produce expected and unexpected effects?</li>\r\n<li>How will governments respond to issues such as bias in A.I. or privacy concerns?</li>\r\n</ul>\r\n<p>Presented by:</p>\r\n<p>Julian Leuthold<br>CEO of GetGlobal</p>\r\n</div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\">[[{\"fid\":\"73936\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"3\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"3\"}}]]</div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\"></div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer btn btn-primary\"><a href=\"/knowledge-network/webinars\">Watch more Webinar Recordings</a></div>\r\n</div>"
