body:
  -
    value: "<h4><strong>Thunderbird Career Weekend – August 25-26, 2017</strong></h4>\r\n<p>The Career Management Center has redesigned its student career readiness strategy, including curriculum, timing and pedagogy to increase student competitiveness prior to the crucial fall recruiting timeline.&nbsp; We are planning a series of summer learning experiences to engage and prepare students for Fall 2017 recruiting events. &nbsp;A large part of this preparation is 2-two-day, rigorous training experience, designed to ensure students will be prepared to compete BEFORE their first on-campus recruiting event or national career fair.&nbsp; So, we would appreciate your assistance to successfully execute this event! We are inviting any and all alumni to volunteer for one or more of the following engagement opportunities. Click on any link below to volunteer.</p>\r\n<h4>Regional Alumni – Phoenix, Scottsdale, Tucson, Las Vegas, SoCal</h4>\r\n<table>\r\n<tbody>\r\n<tr>\r\n<td>\r\n<p><strong>Friday, August 25 &nbsp;- volunteer opportunities:</strong></p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>\r\n<p><i>Morning<span style=\"text-decoration: underline;\"></span></i></p>\r\n</td>\r\n<td>\r\n<p><a href=\"https://goo.gl/forms/Q8I9ynG3S8XSbcnf1\">Recruiter and alumni panel</a></p>\r\n</td>\r\n<td>\r\n<p>Alumni panelists will share tips with students on engaging in a strategic career search, standing out, networking with alumni, interviewing and more.</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>\r\n<p><i>Lunch<span style=\"text-decoration: underline;\"></span></i></p>\r\n</td>\r\n<td>\r\n<p><a href=\"https://goo.gl/forms/Q8I9ynG3S8XSbcnf1\">Attend Dining Etiquette</a><span style=\"text-decoration: underline;\"></span></p>\r\n</td>\r\n<td>\r\n<p>While engaging in a dining etiquette training, volunteers will serve as company representatives, hosting a group of 8-10 students.</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>\r\n<p><i>Afternoon<span style=\"text-decoration: underline;\"></span></i></p>\r\n</td>\r\n<td>\r\n<p><a href=\"https://goo.gl/forms/Q8I9ynG3S8XSbcnf1\">Mock career fair</a><span style=\"text-decoration: underline;\"></span></p>\r\n</td>\r\n<td>\r\n<p>The TEC will be set up like a major career fair. Volunteers will listen to students’ introduction (30-second commercial) and provide on-the-spot feedback.</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>\r\n<p><strong>Saturday, August 26 &nbsp;- volunteer opportunities:</strong></p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>\r\n<p><i>Early Afternoon<span style=\"text-decoration: underline;\"></span></i></p>\r\n</td>\r\n<td>\r\n<p><a href=\"https://goo.gl/forms/Q8I9ynG3S8XSbcnf1\">One-to-one mock interviews</a><span style=\"text-decoration: underline;\"></span></p>\r\n</td>\r\n<td>\r\n<p>Alumni will play role of hiring manager and will conduct 3-4 behavioral based interviews with feedback over the course of the afternoon.</p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>\r\n<h4>All Alumni</h4>\r\n<p><span>Can’t attend in person? Volunteer to complete an informational interview with a new student this summer!</span></p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>\r\n<p><i>June-August</i></p>\r\n</td>\r\n<td>\r\n<p><a href=\"https://goo.gl/forms/Q8I9ynG3S8XSbcnf1\">Informational interviews</a></p>\r\n</td>\r\n<td>\r\n<p>We are challenging students to explore career paths during their Summer Pre-Foundations programming. One assignment is to speak to alumni to discuss potential career paths, functions and roles.</p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>"
