body:
  -
    value: "<p>[[{\"fid\":\"4177\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":\"CA 2017\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"title\":\"CA 2017\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p>&nbsp;</p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">By Juan Carlos Quiroga (Thunderbird Campus Ambassodor 2016-2017)</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">The value of being part of the Campus Ambassador program goes beyond purely tangible estimates, as the program and team also offers great potential for personal and professional development, satisfaction, and achievement.</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">My perception about the Campus Ambassador program is that we are more like a family as an extended community of support for the School providing a wealth of opportunities and a source of immeasurable pride for its members by representing the brand and image of the Institution Worldwide. The Campus Ambassador program has exposed to me to new people and experiences that I wouldnâ€™t have ever dreamed I could experience.</span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">This program also embodies the ideal support system that even after graduating and pushes you to excel in all aspects of life by lifting the name of the school exponentially along with lasting memories and friends that we always know will be there to guide us along the way. </span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"font-family: Calibri;\">Joining the team it was certainly a life-changing&nbsp;experience that&nbsp;made me leave my comfort zone and where I had the opportunity to be in the leadership team and meet so many amazing people with different backgrounds, nationalities, and careers that absolutely helped me to develop an stronger Global mindset.&nbsp; </span></span></p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>"
