    value: "<p>[[{\"fid\":\"3954\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Paris Gold Award for Innovation, Leadership and Quality, 2016\",\"field_file_image_title_text[und][0][value]\":\"Paris Gold Award for Innovation, Leadership and Quality, 2016\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Paris Gold Award for Innovation, Leadership and Quality, 2016\",\"title\":\"Paris Gold Award for Innovation, Leadership and Quality, 2016\",\"height\":\"505\",\"width\":\"491\",\"style\":\"width: 472px;\",\"class\":\"panopoly-image-original media-element file-default\"}}]]&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Flora comenzó a hacer rosquillas y pan cuando tenía 8 años, ayudando a su madre viuda a proveer para ella y sus otros 7 hermanos. A la edad de 17 años, dejó el hogar y el negocio de su madre para seguir su propia carrera en enfermería. Pero Flora se convirtió en una enfermera durante el tiempo de guerra y se lesionó en un fuego cruzado mientras trataba de obtener más materiales para tratar a los heridos, escapando por poco con su vida. Fue entonces cuando decidió volver a sus raíces, abriendo una tienda de rosquillas basada en la receta de su abuela y la inspiración de su madre.</p>\r\n<p>Flora abrió Delicias del Norte en 2005 con un amigo que había estudiado emprendimiento a través de programas Thunderbird for Good. Varios años después, Flora se enteró a la oportunidad de Thunderbird for Good para el programa 10.000 Mujeres patrocinada por Goldman Sachs y el Departamento de Estado de los Estados Unidos. Ella asistió en junio de 2012 donde ella y compañeras empresarias aprendieron habilidades empresariales para recuperar y aplicar a sus negocios en América Latina.</p>\r\n<p>“Lo más importante y la clave del éxito es que todo lo aprendido lo he ido poniendo en práctica, eso a marcado la diferencia en mi pequeña empresa.” – Flora Ortiz</p>\r\n<p>Flora ha trabajado con algunas mentores y organizaciones que la han ayudado a ella y su negocio. Su mentor durante el programa 10.000 Mujeres proporcionó apoyo con su finalización del programa y la graduación. También trabajó con TechnoServe, una organización que proporciona soluciones de negocio a través de la tecnología. A través de TechnoServe, se encontró una otra propietaria de negocios, Claudia Neyra, que la ha ayudado a superar su miedo a hablar en público. A lo largo de los años Flora ha recibido numerosos premios y reconocimientos por el emprendimiento femenino, el liderazgo, la innovación y la sostenibilidad. ¡Vea una lista en la parte inferior de la página para todos los premios que ha recibido!</p>\r\n<p>Por último, para cualquier aspirina o empresarios actuales leyendo esto, Flora dice:</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ¡Ponerle pasión a lo que va a emprender!</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ¡Decirles que nosotros podemos!</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ¡Siempre hay que perseverar!</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ¡Soñar!</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ¡Ponga metas y desarrollarlas!</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ¡No hay necesidad de migrar que en nuestro propio País podemos hacer negocios y crear empleos para otras personas!</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Recuerde que las pequeñas y medianas empresas somos importantes para el desarrollo económico del país. ¡Si se puede!</p>\r\n<p>Visita su sitio web para aprender más: <a href=\"http://www.deliciasdelnorte.com.ni\">www.deliciasdelnorte.com.ni</a></p>\r\n<p>Premios:</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Mención de Honor por el incremento en las Exportaciones de los productos Delicias del Norte, 2013</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Empresa Amiga del Medio Ambiente, 2014, por contar hornos ecológicos, los cuales funcionan con poda de árboles para la primera calentada y luego se recalientan con gas propano y un soplete, esto nos permite la no deforestación y una mayor eficiencia energética, e las única empresa de rosquillas que realiza esta práctica.</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Asociación de Productores y Exportadores de Nicaragua, Premio de la Mujer Exportadora del Año, 2015</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Premio en Paris Categoría Oro para Innovación, Liderazgo y Calidad, 2015</p>\r\n<p>-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Premio en Liderazgo Empresarial, 2016</p>\r\n<p>&nbsp;</p>"
