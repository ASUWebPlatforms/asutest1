body:
  -
    value: "<p>TEM Lab, Fall 2018<br>Chile, Technoserve<br>Written by Emitt Bryant&nbsp;</p>\r\n<p>Santiago, Chile in the very early spring. Morning mists break way to warm afternoon sun. Young buds and new leaves are starting to appear on trees lining the boulevards. There could be no better setting for taking on a project aimed at revitalization. Our team, Ashley Rhodes, Mohammed El Suhimi, Ted Leopold, Andres Rebolledo, and Emitt Bryant, has been working with our client, <a href=\"http://www.technoserve.org/our-work/where-we-work/country/chile\" target=\"_blank\">TechnoServe</a>, to renew certain organizational processes to make them more efficient so that they can continue to bring about change around the globe.&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"64813\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Chile\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Chile\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Chile\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Chile\"}},\"attributes\":{\"alt\":\"TEM Lab in Chile\",\"title\":\"TEM Lab in Chile\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]\r\n<p class=\"caption-text\">Changing scenery in Santiago</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>TechnoServe is a non-governmental organization with over 50 years of experience in 29 countries. Their mission is to provide “business solutions to poverty”. Currently, they have projects across Central and South America, Africa and India. Our team has been working alongside them to review processes and innovate ways to streamline them. Specifically, we are creating ways to help get TechnoServe’s exemplary best practices more quickly to those who need them.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"64814\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Chile\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Chile\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Chile\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Chile\"}},\"attributes\":{\"alt\":\"TEM Lab in Chile\",\"title\":\"TEM Lab in Chile\",\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]\r\n<p class=\"caption-text\">Ted and Mohammed review feedback and make adjustments</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Learning as much as we can about the organization in a short period of time has been a challenge for our team. With so many components and a variety of projects, it takes time to review, analyze and innovate. To make this project more productive we are utilizing an iterative design process. The process is simple: determine requirements, create a prototype, test and get feedback, and then refine. Using this cycle repeatedly has not only helped us to focus the scope of our project but it helps us to better understand the needs of the client, ultimately leading to the better outcomes.&nbsp;</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"64815\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Chile\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Chile\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"3\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Chile\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Chile\"}},\"attributes\":{\"alt\":\"TEM Lab in Chile\",\"title\":\"TEM Lab in Chile\",\"class\":\"media-element file-default\",\"data-delta\":\"3\"}}]]\r\n<p class=\"caption-text\">Andres and Ashley dig in to understand the recruiting process</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>By focusing on a growth mindset, we are working to constantly improve both our work and the outcomes for our client. As T-birds, we believe strongly in TechnoServe’s purpose and are excited to help them continue to improve lives through sound business practices. As spring begins to take hold, we look forward to the new opportunities we are helping TechnoServe create.&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</p>"
