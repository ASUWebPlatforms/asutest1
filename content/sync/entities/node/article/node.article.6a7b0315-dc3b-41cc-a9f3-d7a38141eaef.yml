body:
  -
    value: "<p>[[{\"fid\":\"4192\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"alt\":\"Crisis Management Webinar\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Thunderbird Executive Education announces an all-new learning program, <strong>Dynamic Crisis Management.</strong></p>\r\n<p>In this webinar, Thunderbird professor, Dr. Christine Pearson, covers the highlights of how to begin planning a crisis management response BEFORE the crisis turns your organization's life upside down.</p>\r\n<p>Presenter:</p>\r\n<p><a href=\"https://thunderbird.asu.edu/node/90\">Dr. Christine Pearson</a> - Professor of Global Leadership</p>\r\n<p><span class=\"field-content\">The Dynamic Crisis Management Journey delivers up-to-the minute, real-world guidance on crisis management, drawing on the challenges and successes of global organizations to&nbsp;position you to maintain your companyâ€™s resilience during&nbsp;crisis and emergent situations.</span></p>\r\n<!-- <p><a href=\"https://thunderbird.asu.edu/executive-education/programs/dynamic-crisis-management-journey\"><span class=\"field-content\">Learn more about <span class=\"field-content\">Dynamic Crisis Management Journey</span></span></a></p> -->\r\n<p><span class=\"field-content\"><span class=\"field-content\">The first session of <span class=\"field-content\">The Dynamic Crisis Management Journey,&nbsp;<strong>Strategizing for Crisis Leadership</strong>, will be presented this fall of 2017 in Phoenix, Arizona. </span></span></span></p>\r\n<p><a href=\"https://thunderbird.asu.edu/executive-education/programs/strategizing-crisis-leadership\"><span class=\"field-content\"><span class=\"field-content\"><span class=\"field-content\">Learn more about Strategizing for Crisis Leadership</span></span></span></a></p>\r\n<p>&nbsp;</p>\r\n<p>&nbsp;</p>"
