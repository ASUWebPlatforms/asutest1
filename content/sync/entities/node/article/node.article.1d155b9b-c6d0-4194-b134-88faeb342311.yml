    value: "<h3>Tips for Getting in to Grad School</h3>\r\n<p>Learn key strategies for putting together a stellar admissions package that will up your chances of admission. In this 45 minute presentation, <a href=\"/node/2694\">Dr. Ted Cross</a>, Academic Director of the <a href=\"/node/2647\">Master of Applied Leadership &amp; Management</a> program at the Thunderbird School of Global Management, will cover the follow topics:</p>\r\n<ul>\r\n<li>Determining program “fit”</li>\r\n<li>Understanding Admissions Essays</li>\r\n<li>How to overcome a low GPA</li>\r\n<li>Essential characteristics of a winning resume</li>\r\n</ul>\r\n<br>\r\n<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/r3wvh_z1N9M?rel=0\" frameborder=\"0\" gesture=\"media\" allow=\"encrypted-media\" allowfullscreen></iframe>\r\n<br><br><strong>Presenter Bio</strong><br>Dr. Ted Cross is a Clinical Assistant Professor of Leadership and Management, as well as the Director of the Online Master of Applied Leadership &amp; Management program at the Thunderbird School of Global Management. Cross brings his expertise in leadership and higher education innovation to his teaching and administrative roles. Previously, Ted was the Deputy Chief of Staff at EdPlus and a University Innovation Fellow in the Office of University initiatives (a Special Projects Unit of the Office of the President). Before coming to ASU Ted worked in a variety of faculty and leadership positions at Grand Canyon University. Cross holds a bachelor’s degree from Brigham Young University, an MA from Arizona State University, an MSed from The University of Pennsylvania, a doctorate from Pepperdine University, and a Post Graduate Certificate from The Wharton School of Business.</p>"
    format: full_html
    processed: |
      <h3>Tips for Getting in to Grad School</h3>
      <p>Learn key strategies for putting together a stellar admissions package that will up your chances of admission. In this 45 minute presentation, <a href="/node/2694">Dr. Ted Cross</a>, Academic Director of the <a href="/node/2647">Master of Applied Leadership &amp; Management</a> program at the Thunderbird School of Global Management, will cover the follow topics:</p>
      <ul>
      <li>Determining program “fit”</li>
      <li>Understanding Admissions Essays</li>
      <li>How to overcome a low GPA</li>
      <li>Essential characteristics of a winning resume</li>
      </ul>
      <p><br></p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/r3wvh_z1N9M?rel=0" frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe><p><br><br><strong>Presenter Bio</strong><br>Dr. Ted Cross is a Clinical Assistant Professor of Leadership and Management, as well as the Director of the Online Master of Applied Leadership &amp; Management program at the Thunderbird School of Global Management. Cross brings his expertise in leadership and higher education innovation to his teaching and administrative roles. Previously, Ted was the Deputy Chief of Staff at EdPlus and a University Innovation Fellow in the Office of University initiatives (a Special Projects Unit of the Office of the President). Before coming to ASU Ted worked in a variety of faculty and leadership positions at Grand Canyon University. Cross holds a bachelor’s degree from Brigham Young University, an MA from Arizona State University, an MSed from The University of Pennsylvania, a doctorate from Pepperdine University, and a Post Graduate Certificate from The Wharton School of Business.</p>
