    value: "<h3><i>3 Students Accepted Into Prestigious Innovation Lab in&nbsp;Shenzhen, China</i></h3>\r\n<p>Three Thunderbird students have been selected out of 8,000 applicants for UNLEASH 2019, the third annual prestigious weeklong innovation lab that will be held this year in Shenzhen, China.&nbsp;</p>\r\n<p>The T-birds will be among 1,000 participants who represent their entire generation, come from all over the world, and act as champions on behalf of eight of the&nbsp;<a href=\"https://sustainabledevelopment.un.org/?menu=1300\">United Nations’ 17 Sustainable Development Goals</a>&nbsp;(SDGs),&nbsp;a collection of 17 global goals set by the&nbsp;United Nations&nbsp;General Assembly in 2015 for the year 2030.&nbsp;&nbsp;</p>\r\n<p>The talents, as UNLEASH organizers call the participants, come from diverse backgrounds and have high aspirations, have proven to be creative and innovative, and are passionate about solving some of the world’s pressing challenges.&nbsp;UNLEASH’s goal is to&nbsp;transform 1,000 personal insights into hundreds of ideas, and build lasting global networks around the Sustainable Development Goals.</p>\r\n<p>The three Thunderbird students selected for the UNLEASH Innovation Lab 2019, all 2020 Master’s candidates, are:&nbsp;</p>\r\n<ul>\r\n<li>Sabrina Barwick, who will work on SDG4: Quality Education track</li>\r\n<li>Jessie Breffle, who will work on SDG9: Industry, Innovation and Infrastructure track</li>\r\n<li>Maddie Handler, who will work on SDG4: Quality Education track</li>\r\n</ul>\r\n<p>All UNLEASH participants have demonstrated a commitment to solving some of the world’s pressing challenges, possess a creative and innovative mindset, can point to a track record of making contributions to furthering social causes, and are willing to engage in co-creation with peers and experts.&nbsp;</p>\r\n<p>[[{\"fid\":\"74308\",\"view_mode\":\"teaser\",\"fields\":{\"format\":\"teaser\",\"field_file_image_alt_text[und][0][value]\":\"Maddie Handler teaches about STEM education to children from the International Community School in Amman, Jordan\",\"field_file_image_title_text[und][0][value]\":\"Maddie Handler teaches about STEM education to children from the International Community School in Amman, Jordan\"},\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"teaser\",\"field_file_image_alt_text[und][0][value]\":\"Maddie Handler teaches about STEM education to children from the International Community School in Amman, Jordan\",\"field_file_image_title_text[und][0][value]\":\"Maddie Handler teaches about STEM education to children from the International Community School in Amman, Jordan\"}},\"link_text\":null,\"attributes\":{\"alt\":\"Maddie Handler teaches about STEM education to children from the International Community School in Amman, Jordan\",\"title\":\"Maddie Handler teaches about STEM education to children from the International Community School in Amman, Jordan\",\"style\":\"float: right; margin: 10px;\",\"class\":\"media-element file-teaser\",\"data-delta\":\"2\"}}]]“When I applied to the UNLEASH innovation lab, I was driven by my summer internship with The Alchemist Lab in Amman, Jordan,” said Maddie Handler. “As my experience in Jordan is coming to a close, I realize that all of the experience I have gathered surrounding UN SDG 4 (Access to Quality Education), from Syrian refugee camps to international academies, has prepared me to propose real world problems and solutions to my colleagues. I am beyond excited to share my personal experiences with UNLEASH so that by 2030 more and more children have access to quality education.”</p>\r\n<blockquote>\r\n<p><i>“ ‘</i><i>I am beyond excited to share my personal experiences with UNLEASH so that by 2030 more and more children have access to quality education.’ ~Maddie Handler, T-bird ‘20”–&nbsp;<a href=\"https://ctt.ec/6mxFk\">Click to tweet</a></i><i><br></i></p>\r\n</blockquote>\r\n<p>UNLEASH is a non-profit started in 2017. Since 2017, UNLEASH has been held in Denmark and in Singapore. In 2019, UNLEASH will take place in Shenzhen in China, Nov. 6-13. The UNLEASH organization pays expenses for the event.&nbsp;</p>\r\n<p>Talents will first gather at an Opening Ceremony where speakers from around the world will introduce them to the SDGs and to each other. The talents will then split into teams based on their SDG-focus.&nbsp;</p>\r\n<p>Sabrina Barwick, who is also focusing on the Quality Education SDG track, said, “I was inspired to apply for the UNLEASH innovation lab because I am committed to creating positive social change. UNLEASH is an exciting opportunity to connect with passionate individuals and work toward sustainable solutions to challenges faced here in the States and abroad. I look forward to cultivating new friendships, listening to new perspectives, and identifying tangible means to make quality education more accessible on a global scale.”</p>\r\n<blockquote>\r\n<p><i>“ ‘UNLEASH is an exciting opportunity to connect with passionate individuals and work toward sustainable solutions to challenges faced here in the States and abroad.’ ~ Sabrina Barwick, T-bird ‘20”–&nbsp;<a href=\"https://ctt.ec/c6if3\">Click to tweet</a></i><i><br></i></p>\r\n</blockquote>\r\n<p>The themes for this year’s lab are: Good Health &amp; Well-Being, Quality Education, Clean Water &amp; Sanitation, Affordable &amp; Clean Energy, Industry &amp; Infrastructure, Sustainable Cities &amp; Communities, Responsible Consumption &amp; Production, and Climate Action.&nbsp;</p>\r\n<p>Jesse Breffle said he was attracted to the “doing” aspect of UNLEASH: “My intention&nbsp;was to collaborate with other talent to formulate strategies of how to support and invest in innovation and new market creation surrounding issues of infrastructure and industry in developing and emerging economies. My thoughts go back to a brilliant entrepreneur in Nepal who once told me that development and dreams all start with the same thing: a road. I am thrilled to learn and see global issues through different eyes and experiences of others. To learn from other's professional backgrounds and skills.”</p>\r\n<p>For five days, the teams will take part in an innovation process designed by UNLEASH.&nbsp;</p>\r\n<p>During the final two days,&nbsp;teams will pitch their ideas in front of their peers and a jury full of experts in innovation, investment, and impact. <span>Winning solutions are showcased and celebrated at a Closing Ceremony attended by VIPs from China and abroad</span><span></span>.<i>&nbsp;</i></p>\r\n<blockquote>\r\n<p><i>“T-birds will be among 1,000 participants who represent their entire generation, come from all over the world, and act as champions on behalf of&nbsp;United Nations’ Sustainable Development Goals (</i><i>SDGs).”–&nbsp;<a href=\"https://ctt.ec/aAf1G\">Click to tweet</a></i><i><br></i></p>\r\n</blockquote>\r\n<p>Every year until the culmination of the 2030 Sustainable Development Goals Agenda, UNLEASH will be held in a new country. The SDGs will be explored through the lens of the host country, using local ways of living, thinking and working to ignite discussion and unlock new perspectives.</p>\r\n<p>For more details:&nbsp;&nbsp;</p>\r\n<ul>\r\n<li><a href=\"https://unleash.org/innovation-lab-2018/\" style=\"font-size: 1em;\">UNLEASH Innovation Lab 2018 in Singapore</a></li>\r\n<li><a href=\"https://unleash.org/innovation-lab-2017/\" style=\"font-size: 1em;\">UNLEASH Innovation Lab 2017 in Denmark</a></li>\r\n<li><a href=\"https://unleash.org/solution-catalogue/\" style=\"font-size: 1em;\">UNLEASH Innovation Lab: Catalog of Solutions</a></li>\r\n</ul>"
