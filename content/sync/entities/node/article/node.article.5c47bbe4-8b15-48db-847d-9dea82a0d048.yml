      <p>How much do you know about business ecosystems, Artificial Intelligence, automation and other digital innovations? Take our quiz!</p>
      <p>Based on the insights of ASU W.P. Carey chair and <a href="https://wpcarey.asu.edu/people/profile/192381">professor of information systems Raghu Santanam</a> about topics in his upcoming one-day workshop, <a href="https://thunderbird.asu.edu/executive-education/programs/future-work-digital-innovation?sd=KNarticlebutton">The Future of Work and Digital Innovation</a>. Read more in this <a href="https://thunderbird.asu.edu/knowledge-network/business-ecosystems-growing-digital-future?sd=KNarticletextlink">story</a>&nbsp;and <a href="https://thunderbird.asu.edu/knowledge-network/future-now-dr-santanam-helps-business-leaders-embrace-ai?sd=KNarticletextlink">Q&amp;A</a>.</p>
      <div>
      <iframe id="quizWidget-451393" width="100%" height="700px" frameborder="0" border="none" src="https://www.qzzr.com/widget/quiz/fi9xdWl6emVzLzQ1MTM5Mw"></iframe><p>LEARN MORE</p>
      <ul>
      <li>Read&nbsp;<a href="https://thunderbird.asu.edu/knowledge-network/business-ecosystems-growing-digital-future?sd=KNarticletextlink">Business Ecosystems Growing into a Digital Future<br></a></li>
      <li>Read&nbsp;<a href="https://thunderbird.asu.edu/knowledge-network/future-now-dr-santanam-helps-business-leaders-embrace-ai"><span>The Future Is Now, So Embrace AI</span></a></li>
      <li>Enroll in the&nbsp;<a href="https://thunderbird.asu.edu/executive-education/programs/future-work-digital-innovation?sd=KNarticletextlink" target="_blank">Future of Work and Digital Innovation</a>&nbsp;workshop.</li>
