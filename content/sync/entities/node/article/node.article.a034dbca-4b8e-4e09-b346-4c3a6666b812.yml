body:
  -
    value: "<div>[[{\"fid\":\"2886\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Emily Winans\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Emily Winans\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</div>\r\n<p>Juntas are an informal way for people to get “large” sums of money in Peru.&nbsp; Several of the entrepreneurs we work with organize juntas and many others participate in them.&nbsp; For some, it seems to be a way to save money when they do not have a lot of willpower to do it on their own.&nbsp; For others, it is essentially a loan that is paid back without interest.&nbsp; The basic concept of a junta is that you pay a certain quantity daily, weekly, or monthly.&nbsp; When it is your turn, you get the entire amount invested.&nbsp; Everyone puts in the same amount.&nbsp;</p>\r\n<p>There are three kinds of juntas.&nbsp; The first kind is similar to a lottery.&nbsp; Let’s say the junta requires a weekly payment of 100 Soles (the&nbsp;local currency) for 10 weeks.&nbsp;&nbsp;&nbsp; Over a period of 10 weeks your contribution will be 1000 Soles.&nbsp; Each week everyone in the junta gets together for a drawing.&nbsp; The person who is selected at random, collects their 1000 Soles that week.&nbsp; If it is the first week, the person will continue to pay the 100 Soles per week for the following 9 weeks.&nbsp; For that person the junta acts more like a loan.</p>\r\n<p>There is also a fixed number system.&nbsp; Each person in the junta is given a number by the person who organizes it.&nbsp; The organizer, of course, gets number one.&nbsp; If it is, for example, a daily junta of one Sol for 30 days, each person will collect the thirty Soles in number order.&nbsp; If your friend is the organizer, you can probably get one of the lower numbers.&nbsp; You can swap numbers with someone for the right price if you need the cash sooner than someone else.</p>\r\n<p>&nbsp;The third type of junta is primarily based on need.&nbsp; Each week, people in the junta write down the percentage loss they are willing to take on the total amount based on their current need for cash.&nbsp; The person who notes the largest discount takes the cash.</p>\r\n<p>&nbsp;Juntas are even used to purchase vehicles!&nbsp; The Association of Professional Taxi Drivers organizes a junta that lasts for three years.&nbsp; One-hundred participants enter the junta with a $25 sign-up fee and $45 per week.&nbsp; The organizer is an individual with access to a line of credit or savings that can be used to purchase vehicles.&nbsp; In the first week, the organizer will earn $7,000, which is combined with the individual’s line of credit or personal savings to purchase five vehicles.&nbsp; During the first week, the five vehicles are given out through a lottery system. &nbsp;Once a person has a vehicle, they must pay $85 per week instead of $45.&nbsp; The taxi drivers benefit from the junta because the cost to rent a car is so high.&nbsp; Taxi drivers who do not own their own vehicle pay about $120 per week to rent.&nbsp; It is somewhat similar to a rent to own payment plan.&nbsp;</p>\r\n<p>&nbsp;The list goes on in terms of variations of juntas.&nbsp; They are commonly used by entrepreneurs with businesses of all sizes to access capital in Peru.</p>"
