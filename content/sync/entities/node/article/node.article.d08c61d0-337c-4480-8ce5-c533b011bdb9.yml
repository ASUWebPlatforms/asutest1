body:
  -
    value: "<p><span>Effective negotiation starts with the facts. Amid escalating trade tensions between the U.S. and China that threaten to derail global growth, let's consider some key trade metrics. - <a href=\"https://ctt.ec/9YNsc\"><em>Click to tweet</em></a></span></p>\r\n<p><span><em><span>Click on the graph to pull up the full data visualization</span></em></span></p>\r\n<div class=\"tableauPlaceholder\"></div>\r\n<p><a href=\"https://public.tableau.com/views/USChinaTradebytheNumbers/BYTHENUMBERSU_S_CHINATRADE?%3Aembed=y&amp;%3Adisplay_count=yes&amp;%3Aorigin=viz_share_link&amp;%3AshowVizHome=no\">[[{\"fid\":\"74698\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"US CHINA trade by the numbers\",\"field_file_image_title_text[und][0][value]\":\"US CHINA trade by the numbers\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"US CHINA trade by the numbers\",\"field_file_image_title_text[und][0][value]\":\"US CHINA trade by the numbers\"}},\"attributes\":{\"alt\":\"US CHINA trade by the numbers\",\"title\":\"US CHINA trade by the numbers\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</a>&nbsp;</p>\r\n<div>If you're interested in learning more, check out the following resources from Thunderbird:</div>\r\n<div>\r\n<ul>\r\n<li><a href=\"https://thunderbird.asu.edu/knowledge-network/will-us-china-trade-war-change-anything\" target=\"_blank\" data-saferedirecturl=\"https://www.google.com/url?q=https://thunderbird.asu.edu/knowledge-network/will-us-china-trade-war-change-anything&amp;source=gmail&amp;ust=1565391956949000&amp;usg=AFQjCNEYcRKvHHUhjYY_xYK9BHxOVUaEAw\">ThunderTalk Panel of Experts on China Trade and Development Agree that China is Playing a Long Game</a></li>\r\n<li><a href=\"https://thunderbird.asu.edu/knowledge-network/china-us-trade-about-get-back-track\" target=\"_blank\" data-saferedirecturl=\"https://www.google.com/url?q=https://thunderbird.asu.edu/knowledge-network/china-us-trade-about-get-back-track&amp;source=gmail&amp;ust=1565391956949000&amp;usg=AFQjCNHXTBWEIFXTFDiBxnNLRbiJxgKNwg\">Is China-U.S. Trade About to Get Back on Track?</a></li>\r\n<li><a href=\"https://asunow.asu.edu/20180703-tariffs-blunt-tools-trade-disputes\" target=\"_blank\" data-saferedirecturl=\"https://www.google.com/url?q=https://asunow.asu.edu/20180703-tariffs-blunt-tools-trade-disputes&amp;source=gmail&amp;ust=1565391956949000&amp;usg=AFQjCNH1eGXzggM0VUd9pJ6KzoFadgPtqw\">Tariffs: The blunt tools of trade disputes</a></li>\r\n<li><a href=\"https://asunow.asu.edu/20170125-global-engagement-qa-rural-poor-vs-big-city-elite-could-lead-international-game-chicken\" target=\"_blank\" data-saferedirecturl=\"https://www.google.com/url?q=https://asunow.asu.edu/20170125-global-engagement-qa-rural-poor-vs-big-city-elite-could-lead-international-game-chicken&amp;source=gmail&amp;ust=1565391956949000&amp;usg=AFQjCNEN98Bxh02G0MRhTb8g62aANgtDpg\">Q&amp;A: 'Rural poor' vs. 'big city elite' could lead to international game of chicken</a></li>\r\n<li><a href=\"https://thunderbird.asu.edu/knowledge-network/china-free-pass-trade\" target=\"_blank\" data-saferedirecturl=\"https://www.google.com/url?q=https://thunderbird.asu.edu/knowledge-network/china-free-pass-trade&amp;source=gmail&amp;ust=1565391956949000&amp;usg=AFQjCNH9cJm_u6hnQgEdqKfpYYRpGZvEYw\">It’s Time for the U.S. to Revoke China’s Free Pass on Trade</a></li>\r\n</ul>\r\n</div>"
