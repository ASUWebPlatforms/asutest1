    value: "<h1 style=\"text-align: center;\"><span>[[{\"fid\":\"16147\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Piggy bank image\",\"field_file_image_title_text[und][0][value]\":\"Piggy Bank\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Piggy bank image\",\"field_file_image_title_text[und][0][value]\":\"Piggy Bank\"}},\"attributes\":{\"alt\":\"Piggy bank image\",\"title\":\"Piggy Bank\",\"height\":\"245\",\"width\":\"457\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</span></h1>\r\n<h3><span>Myth:&nbsp;<em>I should make more money because I am the best at what I do.</em></span></h3>\r\n<p>Myth Busted: Higher pay comes with broader job scope and is not necessarily based on merit. In other words, pivot your brain (and wallet) to think and talk in terms of the quantifiable differences in the size of your responsibility now compared with a previous job. Here are three strategies to stay in your “wheelhouse” and parlay what you already do into a higher paying position.&nbsp;<span data-ccp-props=\"{}\">&nbsp;</span></p>\r\n<h4>Strategy #1:&nbsp;<em>Seek a promotion within your current team at your current company.</em><span data-ccp-props=\"{}\">&nbsp;</span></h4>\r\n<p><span style=\"font-size: 1em; background-color: transparent;\">Most employees do a pretty lousy job at asking for a promotion. Either they make it about a comparison to someone else,&nbsp;an emotional plea, OR simply come across entitled and justified based on their long hours or great&nbsp;quality of work.&nbsp;&nbsp;</span><span style=\"font-size: 1em;\" data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1080}\">&nbsp;<br></span><span style=\"font-size: 1em; background-color: transparent;\">Remember, your pay check IS your compensation for great work.&nbsp;</span><span style=\"font-size: 1em;\" data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1080}\">&nbsp;</span></p>\r\n<p><span style=\"font-size: 1em;\" data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1080}\"></span><span style=\"font-size: 1em; background-color: transparent;\">However, here are two tactics you can use:&nbsp;</span><span style=\"font-size: 1em;\" data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1080}\">&nbsp;</span></p>\r\n<ol>\r\n<li data-leveltext=\"%1.\" data-font=\"Calibri,Times New Roman\" data-listid=\"4\" data-aria-posinset=\"1\" data-aria-level=\"1\">Prepare the points you want to make, in writing, before you ask for a dedicated 30-minute meeting with your manager to talk about your career.&nbsp; During that meeting, explain your business rationale for an increase.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1440}\">&nbsp;</span></li>\r\n<li data-leveltext=\"%1.\" data-font=\"Calibri,Times New Roman\" data-listid=\"4\" data-aria-posinset=\"2\" data-aria-level=\"1\">Use business facts to demonstrate that the job you are doing today is bigger than the job you were doing, say,&nbsp;one or two years ago. For&nbsp;example, are you managing more people than before; are you processing X% more claims than before, or taking X% more calls than before?&nbsp;Everybody has some way to measure that&nbsp;they&nbsp;are doing a bigger job.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1440}\">&nbsp;</span></li>\r\n</ol>\r\n<h4>Strategy #2:&nbsp;<em>Seek a path to a bigger position within your company.</em><span data-ccp-props=\"{}\">&nbsp;</span></h4>\r\n<p><span style=\"font-size: 1em; background-color: transparent;\">You don’t have to&nbsp;leave&nbsp;a&nbsp;good company if you feel “stuck” in your current role. Not every position has upward&nbsp;mobility,&nbsp;so you may need to step out to move up.&nbsp;</span><span style=\"font-size: 1em;\" data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1080}\">&nbsp;</span><span style=\"font-size: 1em; background-color: transparent;\">Go to&nbsp;your company’s&nbsp;career site and see if there are one of two types of positions&nbsp;open:</span><span style=\"font-size: 1em;\" data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1080}\">&nbsp;</span></p>\r\n<ol>\r\n<li data-leveltext=\"%1.\" data-font=\"Calibri,Times New Roman\" data-listid=\"8\" data-aria-posinset=\"1\" data-aria-level=\"1\">A&nbsp;lateral position (same pay&nbsp;level) that has bigger jobs on&nbsp;the&nbsp;team.<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n<li data-leveltext=\"%1.\" data-font=\"Calibri,Times New Roman\" data-listid=\"8\" data-aria-posinset=\"1\" data-aria-level=\"1\">A&nbsp;bigger job than the one you have&nbsp;now&nbsp;at a higher pay.<span data-ccp-props=\"{&quot;134233279&quot;:true}\">&nbsp;</span></li>\r\n</ol>\r\n<p><span style=\"font-size: 1em; background-color: transparent;\">Be sure to discuss with your current manager why you are considering applying to other internal positions.&nbsp;(Don’t mention that you are looking outside the company&nbsp;if you are!)</span><span style=\"font-size: 1em;\" data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1080}\">&nbsp;</span></p>\r\n<p><span style=\"font-size: 1em; background-color: transparent;\">If you do interview internally, prepare for a formal interview process and don’t assume you will get it!&nbsp;Work hard for it.&nbsp;</span><span style=\"font-size: 1em;\" data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1080}\">&nbsp;</span></p>\r\n<h4>Strategy #3:&nbsp;<em>Job search for a higher paying position at another company.&nbsp;</em></h4>\r\n<p><span style=\"font-size: 1em; background-color: transparent;\">While this strategy&nbsp;takes a lot more effort, the income increase is likely to be significantly better than an increase within your current company.&nbsp;</span><span style=\"font-size: 1em;\" data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1080}\">&nbsp;</span><span style=\"font-size: 1em; background-color: transparent;\">The tactics to apply:</span></p>\r\n<ol>\r\n<li data-leveltext=\"o\" data-font=\"Courier New\" data-listid=\"12\" data-aria-posinset=\"1\" data-aria-level=\"4\">Before you embark on a job search, “window shop” on the big job boards (Indeed.com, Monster.com, etc.)&nbsp;to get an understanding of what is out there so you are clear on your job search goal.&nbsp;&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1440}\">&nbsp;</span></li>\r\n<li data-leveltext=\"o\" data-font=\"Courier New\" data-listid=\"12\" data-aria-posinset=\"2\" data-aria-level=\"4\">Only work on your job search outside of work hours and do not use company equipment,&nbsp;including&nbsp;phones&nbsp;and&nbsp;computers.<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1440}\">&nbsp;</span></li>\r\n<li data-leveltext=\"o\" data-font=\"Courier New\" data-listid=\"12\" data-aria-posinset=\"3\" data-aria-level=\"4\">Learn how to job search. Period. So much has changed, you can’t assume the old ways work best.&nbsp;The most economical investment is&nbsp;to buy a job search book&nbsp;like&nbsp;my&nbsp;<a href=\"https://www.amazon.com/Cut-Crap-Get-Search-Process/dp/1935953478/\"><i>Cut the Crap™, Get a Job!</i></a>&nbsp;which is a workbook with templates and tools to see you through every step.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1440}\">&nbsp;</span></li>\r\n<li data-leveltext=\"o\" data-font=\"Courier New\" data-listid=\"12\" data-aria-posinset=\"4\" data-aria-level=\"4\">Research salary levels for similar positions in your city on Glassdoor.com when click on “salaries”.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;335559685&quot;:1440}\">&nbsp;</span></li>\r\n</ol>\r\n<p><span style=\"font-size: 1em; background-color: transparent;\">Remember:&nbsp;Your job search expenses are tax-deductible as itemized deductions&nbsp;–&nbsp;check with your accountant.</span></p>\r\n<p><em>Thunderbird School of Global Management Alumna Dana Manciagli '84 is the author of \"Cut the crap, Get a job\". With her 'Career Mojo' column, Dana is the sole syndicated career columnist for the Business Journal nationwide. Her remarkable profile includes a career in global sales and marketing for Fortune 500 corporations like Microsoft, IBM, and Kodak. She has coached, interviewed and hired thousands of job seekers. This article was originally published on&nbsp;</em><i><a href=\"http://danamanciagli.com/\">her website.</a></i>&nbsp;</p>\r\n<p><strong>Read More!</strong></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/five-steps-making-best-first-impression\">Five Steps to Making the Best First Impression</a></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/appreciating-diversity\">Getting to Know You – Appreciating Diversity</a></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/5-simple-linkedin-hacks-optimize-your-job-search\">5 Simple LinkedIn Hacks to Optimize Your Job Search</a></p>"
