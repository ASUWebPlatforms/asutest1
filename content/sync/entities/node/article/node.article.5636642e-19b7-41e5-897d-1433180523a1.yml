    value: "<h3 class=\"graf graf--h4 graf-after--h3 graf--subtitle\">Bonus Question: When we get rid of banking, is Occupy Wall Street out of a&nbsp;job?</h3>\r\n<blockquote>“The human being is best at interpreting all new information so that prior conclusions remain intact.” — Warren&nbsp;Buffett</blockquote>\r\n<h3 class=\"graf graf--h3 graf-after--pullquote\">[[{\"fid\":\"6620\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false}},\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</h3>\r\n<h3 class=\"graf graf--h3 graf-after--pullquote\">Are You Loving&nbsp;It?</h3>\r\n<p class=\"graf graf--p graf-after--h3\">There is a new growth business everyone should invest in. Its called change.</p>\r\n<p class=\"graf graf--p graf-after--p\"><span class=\"markup--quote markup--p-quote is-other\" data-creator-ids=\"bd56b52ecbe\">Researchers at&nbsp;<a href=\"http://link.axios.com/click/9754151.1138/aHR0cHM6Ly9hcnhpdi5vcmcvcGRmLzE3MDUuMDg4MDcucGRmP3V0bV9zb3VyY2U9bmV3c2xldHRlciZ1dG1fbWVkaXVtPWVtYWlsJnV0bV9jYW1wYWlnbj1uZXdzbGV0dGVyX2F4aW9zbG9naW4/589f3582a79328dc158b46d0Bd980cf09\" class=\"markup--anchor markup--p-anchor\" target=\"_blank\" data-href=\"http://link.axios.com/click/9754151.1138/aHR0cHM6Ly9hcnhpdi5vcmcvcGRmLzE3MDUuMDg4MDcucGRmP3V0bV9zb3VyY2U9bmV3c2xldHRlciZ1dG1fbWVkaXVtPWVtYWlsJnV0bV9jYW1wYWlnbj1uZXdzbGV0dGVyX2F4aW9zbG9naW4/589f3582a79328dc158b46d0Bd980cf09\">Oxford and Yale</a>&nbsp;discovered 50% of all jobs will disappear because they will be automated</span>&nbsp;by Artificial Intelligence or AI by the next century. Your heard all about AI. But have you heard what it’s going to do?</p>\r\n<p class=\"graf graf--p graf-after--p\">AI is going to be a better translator than the folks at the United Nations by 2024; write Ivy League college quality essays by 2026; drive trucks by 2027; do our retail work by 2031; write a best seller by 2049; perform surgery on your heart by 2053. You may as well sit back and relax because most likely, there won’t be anything work for you to do.</p>\r\n<p class=\"graf graf--p graf-after--p\">Wall Street traders will fall in between translators and high school essayists as algorithms become better at trading than guys wearing British pinstripes and John Lobb shoes. Moreover, no one will have to remind a robot, “make sure to take emotion out of the trade.” And with no Wall Street, that means even OWS will be out of work.</p>\r\n<p class=\"graf graf--p graf-after--p\">Unless they do this other thing.</p>\r\n<h3 class=\"graf graf--h3 graf-after--p\">Being bigly doesn’t&nbsp;help.</h3>\r\n<p class=\"graf graf--p graf-after--h3\">Here’s a crash course in disruption from Yahoo. As you will see,&nbsp;<span class=\"markup--quote markup--p-quote is-other\" data-creator-ids=\"bd56b52ecbe\">this story has nothing to do with innovation and everything to do with inability to react fast enough to change we see coming:</span></p>\r\n<ol>\r\n<li>1998: Yahoo refuses to buy Google for $1 million so that Sergei and Larry could resume their studies at Stanford. Ouch.</li>\r\n<li>2002: Yahoo tries to buy Google again for $3B and Google wants $5B. Google today is worth nearly $7y00B. Double ouch.</li>\r\n<li>2008: Yahoo refuses to sell itself for $40B to Microsoft</li>\r\n<li>2014: Yahoo sells to Verizon for $4.5b (penalties due to cyber attack reduced the value by $300mm)</li>\r\n</ol>\r\n<h3 class=\"graf graf--h3 graf-after--li\">What About Your&nbsp;Career?</h3>\r\n<p class=\"graf graf--p graf-after--h3\">If you were born in 1925, the average lifespan of a company was 75 years. It was conceivable your children could retire from the same company you worked for all your life. Now, the average company lasts less than 20 years and heading down to 15 by 2025. It means if employees never leave the company, they will change organizations at least three times in their careers.</p>\r\n<p class=\"graf graf--p graf-after--p\">Before embarking on a career journey or during a career transition, devote some some time to study and research. If you can’t read all the books below, sample a few to learn how unexpected disruption can be. It is a force of nature, which means you can make it work for you.</p>\r\n<h3 class=\"graf graf--h3 graf-after--p\">A Reading List For Disruption Fighters (* read&nbsp;first):</h3>\r\n<ol>\r\n<li><span class=\"markup--strong markup--li-strong\">*</span><a href=\"https://www.amazon.com/Antifragile-Things-That-Disorder-Incerto/dp/0812979680/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1496414877&amp;sr=1-1&amp;keywords=taleb\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Antifragile-Things-That-Disorder-Incerto/dp/0812979680/ref=sr_1_1?s=books&amp;ie=UTF8&amp;qid=1496414877&amp;sr=1-1&amp;keywords=taleb\"><span class=\"markup--strong markup--li-strong\">Antifragile</span></a><span class=\"markup--strong markup--li-strong\">: Things That Gain from Disorder</span>&nbsp;by Nassim Nicholas Taleb</li>\r\n<li><a href=\"http://www.basicbooks.com/full-details?isbn=9780465059997\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"http://www.basicbooks.com/full-details?isbn=9780465059997\"><span class=\"markup--strong markup--li-strong\">Rise of the Robots</span></a><span class=\"markup--strong markup--li-strong\">: Technology and the Threat of a Jobless Future</span>&nbsp;by Martin Ford</li>\r\n<li><span class=\"markup--strong markup--li-strong\">*</span><a href=\"http://books.simonandschuster.com/The-Innovators/Walter-Isaacson/9781476708690\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"http://books.simonandschuster.com/The-Innovators/Walter-Isaacson/9781476708690\"><span class=\"markup--strong markup--li-strong\">The Innovators</span></a><span class=\"markup--strong markup--li-strong\">: How a Group of Hackers, Geniuses, and Geeks Created the Digital Revolution</span>&nbsp;by Walter Isaacson</li>\r\n<li><a href=\"http://us.macmillan.com/theageofcryptocurrency/paulvigna\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"http://us.macmillan.com/theageofcryptocurrency/paulvigna\"><span class=\"markup--strong markup--li-strong\">The Age of Cryptocurrency</span></a><span class=\"markup--strong markup--li-strong\">: How Bitcoin and Digital Money Are Challenging the Global Economic Order</span>&nbsp;by Paul Vigna and Michael J. Casey</li>\r\n<li><a href=\"https://www.amazon.com/Big-Bang-Disruption-Devastating-Innovation/dp/1591846900/ref=sr_1_sc_1?ie=UTF8&amp;qid=1424270716&amp;sr=8-1-spell&amp;keywords=Big+Bang+Disrupion\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Big-Bang-Disruption-Devastating-Innovation/dp/1591846900/ref=sr_1_sc_1?ie=UTF8&amp;qid=1424270716&amp;sr=8-1-spell&amp;keywords=Big+Bang+Disrupion\"><span class=\"markup--strong markup--li-strong\">Big Bang Disruption</span></a><span class=\"markup--strong markup--li-strong\">: Strategy in the Age of Devastating Innovation</span>&nbsp;by Larry Downes</li>\r\n<li><a href=\"https://www.amazon.com/Digital-Disruption-Unleashing-Next-Innovation/dp/1477800123/ref=pd_sim_b_1?ie=UTF8&amp;refRID=0FRCZRDWBNDNPT02JZ3F\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Digital-Disruption-Unleashing-Next-Innovation/dp/1477800123/ref=pd_sim_b_1?ie=UTF8&amp;refRID=0FRCZRDWBNDNPT02JZ3F\"><span class=\"markup--strong markup--li-strong\">Digital Disruption</span></a><span class=\"markup--strong markup--li-strong\">: Unleashing the Next Wave of Innovation&nbsp;</span>by James McQuivey</li>\r\n<li><span class=\"markup--strong markup--li-strong\">*</span><a href=\"https://www.amazon.com/Digital-Death-Transformation-Business-Survive/dp/0993957307/ref=pd_sim_sbs_b_6?ie=UTF8&amp;refRID=0X1QWCSW1XNACF7CH0F2\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Digital-Death-Transformation-Business-Survive/dp/0993957307/ref=pd_sim_sbs_b_6?ie=UTF8&amp;refRID=0X1QWCSW1XNACF7CH0F2\"><span class=\"markup--strong markup--li-strong\">Digital or Death</span></a><span class=\"markup--strong markup--li-strong\">: Digital Transformation — The Only Choice for Business to Survive, Smash, and Conquer</span>&nbsp;by Dominic M Mazzone</li>\r\n<li><a href=\"https://www.amazon.com/Leading-Digital-Technology-Business-Transformation/dp/1625272472\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Leading-Digital-Technology-Business-Transformation/dp/1625272472\"><span class=\"markup--strong markup--li-strong\">Leading Digital</span></a><span class=\"markup--strong markup--li-strong\">: Turning Technology into Business Transformation</span>&nbsp;by George Westerman</li>\r\n<li><span class=\"markup--strong markup--li-strong\">*</span><a href=\"https://www.amazon.com/Innovators-Dilemma-Technologies-Management-Innovation-ebook/dp/B012BLTM6I/ref=pd_sim_351_8?_encoding=UTF8&amp;psc=1&amp;refRID=TJF1TQV532W29WWGPNZW\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Innovators-Dilemma-Technologies-Management-Innovation-ebook/dp/B012BLTM6I/ref=pd_sim_351_8?_encoding=UTF8&amp;psc=1&amp;refRID=TJF1TQV532W29WWGPNZW\"><span class=\"markup--strong markup--li-strong\">The Innovator’s Dilemma</span></a><span class=\"markup--strong markup--li-strong\">: When New Technologies Cause Great Firms to Fail&nbsp;</span>by Clayton Christensen</li>\r\n<li><span class=\"markup--strong markup--li-strong\">*</span><a href=\"https://www.amazon.com/Exponential-Organizations-organizations-better-cheaper/dp/1626814236/ref=sr_1_1?ie=UTF8&amp;qid=1424270926&amp;sr=8-1&amp;keywords=EXPONENTIAL+ORGANIZATION\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Exponential-Organizations-organizations-better-cheaper/dp/1626814236/ref=sr_1_1?ie=UTF8&amp;qid=1424270926&amp;sr=8-1&amp;keywords=EXPONENTIAL+ORGANIZATION\"><span class=\"markup--strong markup--li-strong\">Exponential Organizations</span></a><span class=\"markup--strong markup--li-strong\">: Why new organizations are ten times better, faster, and cheaper than yours</span>&nbsp;by Salim Ismail, Michael S. Malone, Yuri van Geest, Peter H. Diamandis</li>\r\n<li><a href=\"https://www.amazon.com/Chaos-Monkeys-Obscene-Fortune-Failure-ebook/dp/B019MMUAAQ/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413505&amp;sr=1-1&amp;keywords=Chaos+Monkeys\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Chaos-Monkeys-Obscene-Fortune-Failure-ebook/dp/B019MMUAAQ/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413505&amp;sr=1-1&amp;keywords=Chaos+Monkeys\"><span class=\"markup--strong markup--li-strong\">Chaos Monkeys</span></a><span class=\"markup--strong markup--li-strong\">: Inside the Silicon Valley money machine&nbsp;</span>by Antonio Garcia Martinez</li>\r\n<li><a href=\"https://www.amazon.com/Open-Organization-Igniting-Passion-Performance-ebook/dp/B00O92Q6CQ/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413546&amp;sr=1-1&amp;keywords=the+open+organization\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Open-Organization-Igniting-Passion-Performance-ebook/dp/B00O92Q6CQ/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413546&amp;sr=1-1&amp;keywords=the+open+organization\"><span class=\"markup--strong markup--li-strong\">The Open Organization</span></a>&nbsp;by Jim Whitehurst</li>\r\n<li><a href=\"https://www.amazon.com/Innovators-Hackers-Geniuses-Created-Revolution-ebook/dp/B00JGAS65Q/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413571&amp;sr=1-1&amp;keywords=The+Innovators\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Innovators-Hackers-Geniuses-Created-Revolution-ebook/dp/B00JGAS65Q/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413571&amp;sr=1-1&amp;keywords=The+Innovators\"><span class=\"markup--strong markup--li-strong\">The Innovators</span>&nbsp;</a>by Walter Isaacson</li>\r\n<li><span class=\"markup--strong markup--li-strong\">*</span><a href=\"https://www.amazon.com/New-Digital-Age-Transforming-Businesses-ebook/dp/B00ALBR2N6/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413597&amp;sr=1-1&amp;keywords=The+New+Digital%C2%A0Age\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/New-Digital-Age-Transforming-Businesses-ebook/dp/B00ALBR2N6/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413597&amp;sr=1-1&amp;keywords=The+New+Digital%C2%A0Age\"><span class=\"markup--strong markup--li-strong\">The New Digital Age</span>&nbsp;</a>by Eric Schmidt and Jared Cohen</li>\r\n<li><a href=\"https://www.amazon.com/Net-Delusion-Dark-Internet-Freedom-ebook/dp/B006VE7YS0/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413617&amp;sr=1-1&amp;keywords=The+Net%C2%A0Delusion\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Net-Delusion-Dark-Internet-Freedom-ebook/dp/B006VE7YS0/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413617&amp;sr=1-1&amp;keywords=The+Net%C2%A0Delusion\"><span class=\"markup--strong markup--li-strong\">The Net Delusion</span></a>&nbsp;by Evgeny Morozov</li>\r\n<li><a href=\"https://www.amazon.com/Gutenberg-Zuckerberg-Disruptive-Innovation-Internet-ebook/dp/B00LSX4EFA/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413640&amp;sr=1-1&amp;keywords=From+Gutenberg+to+Zuckerberg\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Gutenberg-Zuckerberg-Disruptive-Innovation-Internet-ebook/dp/B00LSX4EFA/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413640&amp;sr=1-1&amp;keywords=From+Gutenberg+to+Zuckerberg\"><span class=\"markup--strong markup--li-strong\">From Gutenberg to Zuckerberg</span></a><span class=\"markup--strong markup--li-strong\">: What You Really Need to Know About the Internet&nbsp;</span>by John Naughton</li>\r\n<li><span class=\"markup--strong markup--li-strong\">*</span><a href=\"https://www.amazon.com/Turings-Cathedral-Origins-Digital-Universe-ebook/dp/B005IEGK5C/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413657&amp;sr=1-1&amp;keywords=Turing%E2%80%99s+Cathedral\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Turings-Cathedral-Origins-Digital-Universe-ebook/dp/B005IEGK5C/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413657&amp;sr=1-1&amp;keywords=Turing%E2%80%99s+Cathedral\"><span class=\"markup--strong markup--li-strong\">Turing’s Cathedral</span></a>&nbsp;by George Dyson</li>\r\n<li><a href=\"https://www.amazon.com/Information-History-Theory-Flood-ebook/dp/B004DEPHUC/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413677&amp;sr=1-1&amp;keywords=The+Information+by+James%C2%A0Gleick\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Information-History-Theory-Flood-ebook/dp/B004DEPHUC/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413677&amp;sr=1-1&amp;keywords=The+Information+by+James%C2%A0Gleick\"><span class=\"markup--strong markup--li-strong\">The Information</span></a>&nbsp;by James Gleick</li>\r\n<li><span class=\"markup--strong markup--li-strong\">*</span><a href=\"https://www.amazon.com/Superintelligence-Dangers-Strategies-Nick-Bostrom-ebook/dp/B00LOOCGB2/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413697&amp;sr=1-1&amp;keywords=Superintelligence%3A+Paths%2C%C2%A0Dangers%2C\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Superintelligence-Dangers-Strategies-Nick-Bostrom-ebook/dp/B00LOOCGB2/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413697&amp;sr=1-1&amp;keywords=Superintelligence%3A+Paths%2C%C2%A0Dangers%2C\"><span class=\"markup--strong markup--li-strong\">Superintelligence:</span></a><span class=\"markup--strong markup--li-strong\">&nbsp;Paths, Dangers, Strategies</span>&nbsp;by Nick Bostrom</li>\r\n<li><a href=\"https://www.amazon.com/Steve-Jobs-Walter-Isaacson-ebook/dp/B004W2UBYW/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413718&amp;sr=1-1&amp;keywords=Steve+Jobs\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Steve-Jobs-Walter-Isaacson-ebook/dp/B004W2UBYW/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413718&amp;sr=1-1&amp;keywords=Steve+Jobs\"><span class=\"markup--strong markup--li-strong\">Steve Jobs&nbsp;</span></a>by Walter Isaacson</li>\r\n<li><a href=\"https://www.amazon.com/Shallows-What-Internet-Doing-Brains-ebook/dp/B003R7L90I/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413738&amp;sr=1-1&amp;keywords=The+Shallows\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Shallows-What-Internet-Doing-Brains-ebook/dp/B003R7L90I/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413738&amp;sr=1-1&amp;keywords=The+Shallows\"><span class=\"markup--strong markup--li-strong\">The Shallows</span></a><span class=\"markup--strong markup--li-strong\">: What the Internet is Doing to Our Brains</span>&nbsp;by Nicholas Carr</li>\r\n<li><a href=\"https://www.amazon.com/This-Machine-Kills-Secrets-Whistleblowers-ebook/dp/B007HUD7LU/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413759&amp;sr=1-1&amp;keywords=This+Machine%C2%A0Kills\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/This-Machine-Kills-Secrets-Whistleblowers-ebook/dp/B007HUD7LU/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413759&amp;sr=1-1&amp;keywords=This+Machine%C2%A0Kills\"><span class=\"markup--strong markup--li-strong\">This Machine Kills&nbsp;</span></a><span class=\"markup--strong markup--li-strong\">Secrets</span>&nbsp;by Andy Greenberg</li>\r\n<li><a href=\"https://www.amazon.com/Countdown-Zero-Day-Stuxnet-Digital-ebook/dp/B00KEPLC08/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413778&amp;sr=1-1&amp;keywords=Countdown+to+Zero%C2%A0Day\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Countdown-Zero-Day-Stuxnet-Digital-ebook/dp/B00KEPLC08/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413778&amp;sr=1-1&amp;keywords=Countdown+to+Zero%C2%A0Day\"><span class=\"markup--strong markup--li-strong\">Countdown to Zero Day</span></a>&nbsp;by Kim Zetter</li>\r\n<li><a href=\"https://www.amazon.com/Pax-Technica-Internet-Things-Free-ebook/dp/B00VEHAFC6/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413805&amp;sr=1-1&amp;keywords=Pax+Technica\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Pax-Technica-Internet-Things-Free-ebook/dp/B00VEHAFC6/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413805&amp;sr=1-1&amp;keywords=Pax+Technica\"><span class=\"markup--strong markup--li-strong\">Pax Technica</span>&nbsp;</a>by Philip N. Howard</li>\r\n<li><a href=\"https://www.amazon.com/Future-Crimes-Everything-Connected-Vulnerable-ebook/dp/B00N6PCZMC/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413822&amp;sr=1-1&amp;keywords=Future+Crimes\" class=\"markup--anchor markup--li-anchor\" target=\"_blank\" data-href=\"https://www.amazon.com/Future-Crimes-Everything-Connected-Vulnerable-ebook/dp/B00N6PCZMC/ref=sr_1_1?s=digital-text&amp;ie=UTF8&amp;qid=1496413822&amp;sr=1-1&amp;keywords=Future+Crimes\"><span class=\"markup--strong markup--li-strong\">Future Crimes&nbsp;</span></a>by Marc Goodman</li>\r\n</ol>\r\n<p><em><span>Jeff&nbsp;Cunningham&nbsp;is an advocate for enlightened global leadership, which he calls the most valuable natural resource in the world.&nbsp;</span></em></p>\r\n<p><em><span>He is a Professor at ASU’s Thunderbird School of Global Management and was the former publisher of Forbes Magazine, startup founder, digital content CEO, and ran an internet venture capital fund.</span></em></p>\r\n<p><em><span>He travels the globe in search of iconic leaders. As an interviewer/host, he created a YouTube interview series,&nbsp;</span></em><a href=\"http://www.iconicvoices.tv/\"><em><span>Iconic Voices</span></em></a><em><span>, now co-produced by @Thunderbird, featuring mega moguls from Warren Buffett to&nbsp;JeffImmelt. His articles on leadership have been featured in the Arizona Republic, LinkedIn and Medium via&nbsp;</span></em><a href=\"http://www.jeffcunningham.com/\"><em><span>JeffCunningham.com.</span></em></a><em><span>&nbsp;</span></em></p>\r\n<p><em><span>His career experience includes publisher of Forbes Magazine; founder of Directorship Magazine; CEO of Zip2 (founded by Elon Musk), Myway.com, and CareerTrack.com; venture partner with Schroders. He serves as a trustee of the McCain Institute and previously as a trustee of CSIS and Middle East Institute, and as an advisor to the Nobel Peace Prize Committee.&nbsp;</span></em></p>\r\n<p><em><span>He has also been a board director of 10 public companies.</span></em></p>"
