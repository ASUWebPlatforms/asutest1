body:
  -
    value: "<p style=\"text-align: center;\">[[{\"fid\":\"12012\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"ASU Launches D.C. Office with Significant Thunderbird Presence\",\"field_file_image_title_text[und][0][value]\":\"ASU Launches D.C. Office with Significant Thunderbird Presence\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"ASU Launches D.C. Office with Significant Thunderbird Presence\",\"field_file_image_title_text[und][0][value]\":\"ASU Launches D.C. Office with Significant Thunderbird Presence\"}},\"attributes\":{\"alt\":\"ASU Launches D.C. Office with Significant Thunderbird Presence\",\"title\":\"ASU Launches D.C. Office with Significant Thunderbird Presence\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>In March 2018, ASU will open the Barrett &amp; O’Connor Center in the heart of DC, just two blocks from the White House and next to the World Bank.</p>\r\n<p>This state-of-the-art facility will position many ASU change makers, including Thunderbird, as the go-to resource in the nation’s capital for international dialogue and engagement.&nbsp;</p>\r\n<p>The Center will serve as a DC base for some of ASU’s leading programs including the Thunderbird School of Global Management, The Global Rule of Law and Governance Program, the Center on the Future of War, The McCain Institute for International Leadership, the School on the Future of Innovation and Society and others.&nbsp;</p>\r\n<p>In addition to classroom and office space, the Center will include an Event Pavilion, Decision Theater and Hoteling Space. <a href=\"https://thunderbird.asu.edu/sites/default/files/asu_dc_flipbook.pdf\" target=\"_blank\">Read more about the new facility.</a></p>"
