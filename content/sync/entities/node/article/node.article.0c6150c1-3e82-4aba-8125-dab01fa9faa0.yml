    value: "<p>By Amanda Cardini '18, Master of Arts in Global Affairs &amp; Management<br><em>Das Tor Staff Writer</em></p>\r\n<p>[[{\"fid\":\"8470\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"5 Things I Learned from Career Weekend \",\"field_file_image_title_text[und][0][value]\":\"5 Things I Learned from Career Weekend \"},\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"5 Things I Learned from Career Weekend \",\"field_file_image_title_text[und][0][value]\":\"5 Things I Learned from Career Weekend \"},\"3\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"5 Things I Learned from Career Weekend \",\"field_file_image_title_text[und][0][value]\":\"5 Things I Learned from Career Weekend \"},\"4\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"5 Things I Learned from Career Weekend \",\"field_file_image_title_text[und][0][value]\":\"5 Things I Learned from Career Weekend \"},\"5\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"5 Things I Learned from Career Weekend \",\"field_file_image_title_text[und][0][value]\":\"5 Things I Learned from Career Weekend \"}},\"attributes\":{\"alt\":\"5 Things I Learned from Career Weekend \",\"title\":\"5 Things I Learned from Career Weekend \",\"style\":\"float: left; margin: 10px;\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"5\"},\"link_text\":null}]]A few weeks ago, the <a href=\"/node/574\" target=\"_blank\">Thunderbird Career Management Center</a> hosted a career weekend filled with events designed to help new students prepare for job and internship searches. I’ll be the first to admit that I wasn’t necessarily thrilled about the prospect of attending—we had just gone through <a href=\"/node/2136\" target=\"_blank\">Foundations</a>, and I was definitely ready for a break from jam-packed weekends. It wasn’t until after attending that I realized just how valuable the weekend was.The scheduled events ended up being instructive in a number of ways, from résumé building, to interview tips and even business dining etiquette. What I found to be the most useful, though, were <a href=\"https://thunderbird.asu.edu/alumni\" target=\"_blank\">the connections I made with various alumni </a>over the course of the weekend. Some offered advice and some shared experiences, but I learned something from each of them...</p>\r\n<h3><a href=\"http://dastornews.com/2017/09/5-things-i-learned-from-t-bird-alumni-at-career-weekend/\" target=\"_blank\">Read the rest of the story...</a></h3>\r\n<p><a href=\"http://dastornews.com/2017/09/5-things-i-learned-from-t-bird-alumni-at-career-weekend/\">[[{\"fid\":\"7957\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Das Tor, Thunderbird Student Newspaper\",\"field_file_image_title_text[und][0][value]\":\"Das Tor, Thunderbird Student Newspaper\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Das Tor, Thunderbird Student Newspaper\",\"field_file_image_title_text[und][0][value]\":\"Das Tor, Thunderbird Student Newspaper\"}},\"link_text\":null,\"attributes\":{\"alt\":\"Das Tor, Thunderbird Student Newspaper\",\"title\":\"Das Tor, Thunderbird Student Newspaper\",\"style\":\"vertical-align: middle;\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</a></p>"
