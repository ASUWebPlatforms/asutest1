body:
  -
    value: "<p>In the simplest terms, leaders are people who lead other people. And happiness is important to all people. In order to be an effective leader, it’s important to know what makes people feel happy and fulfilled and support your employees in whatever that may be.</p>\r\n<p>This interactive infographic summarizes the key learnings from Dr. Ted Cross’s webinar,&nbsp;<a href=\"https://thunderbird.asu.edu/knowledge-network/webinar-positive-psychology-science-happiness\">Positive Psychology - The Science of Happiness</a>, in which he explores all the nuances of happiness and well-being. He uses research to explain what people can do to foster happiness and well-being in their lives and how leaders can promote happiness and well-being in the workplace. Hover over the icons for more detailed explanations.&nbsp;&nbsp;</p>\r\n<p><img src=\"//cdn.thinglink.me/api/image/1093277075554435073/1024/10/scaletowidth#tl-1093277075554435073;'\" style=\"max-width: 100%;\" class=\"alwaysThinglink\"></p>\r\n<!-- Embed code for: Personal images -->\r\n<p>&nbsp;</p>"
