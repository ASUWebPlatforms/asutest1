body:
  -
    value: "<h3><i>[[{\"fid\":\"76260\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"T-bird’s Gamso Investigates Impact of China’s Elephant Ivory Ban \",\"field_file_image_title_text[und][0][value]\":\"T-bird’s Gamso Investigates Impact of China’s Elephant Ivory Ban \"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"T-bird’s Gamso Investigates Impact of China’s Elephant Ivory Ban \",\"field_file_image_title_text[und][0][value]\":\"T-bird’s Gamso Investigates Impact of China’s Elephant Ivory Ban \"}},\"attributes\":{\"alt\":\"T-bird’s Gamso Investigates Impact of China’s Elephant Ivory Ban \",\"title\":\"T-bird’s Gamso Investigates Impact of China’s Elephant Ivory Ban \",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</i></h3>\r\n<h3><i>Professor explores shaming narrative and soft power related to ban in research published by&nbsp;Oxford University Press</i></h3>\r\n<p>Thunderbird is proud of new research by Dr. Jonas Gamso that looks at factors that led to China’s ban on imports and exports of elephant ivory and the impact – politically and economically – of those prohibitions.&nbsp;</p>\r\n<p style=\"padding-left: 30px;\"><strong>Jonas Gamso,&nbsp;<i>China's ivory bans: enhancing soft power through wildlife conservation</i>,&nbsp;International Affairs 2019, pp. 1-14,</strong>&nbsp;<a href=\"https://doi.org/10.1093/ia/iiz192\">https://doi.org/10.1093/ia/iiz192<br></a>Published by Oxford University Press on behalf of The Royal Institute of International Affairs.</p>\r\n<p>Dr. Gamso is Assistant Professor of International Trade and Global Studies in the Thunderbird School of Global Management at Arizona State University.</p>\r\n<p>His primary research focus is on trade between developing countries, and the impacts of this sort of trade for sustainable development. He has also published peer-reviewed work on the relationship between foreign aid and migration.</p>\r\n<p>Dr. Gamso’s work has appeared or is forthcoming at International Studies Quarterly, World Development, Latin American Perspectives, Journal of International Relations and Development, Journal of Environment &amp; Development, Policy Sciences, and Environmental Policy and Governance.&nbsp;</p>\r\n<p>And now&nbsp;<a href=\"https://academic.oup.com/journals\">Oxford University Press</a>.</p>\r\n<p>Oxford University Press is a department of the University of Oxford. It furthers the University's objective of excellence in research, scholarship, and education by publishing worldwide. The OUP slogan is: Academic insights for the thinking world combine authority, innovation, and excellence.</p>\r\n<p>With origins dating back to 1478, Oxford University Press (OUP) is the world's largest university press with the widest global presence. OUP’s academic publishing includes a wide array of scholarly and general interest books, journals, and online products that span the entire academic and higher education spectrum.&nbsp;</p>\r\n<p>Read Dr. Gamso’s astract and link to the OUP research:&nbsp;<i><a href=\"https://doi.org/10.1093/ia/iiz192\">China's ivory bans: enhancing soft power through wildlife conservation</a></i></p>"
