    value: "<p><span>Our world is at Hour One of a new day ... a new era of massive changes. With these changes, come challenges. It will take a new kind of global leader to overcome the political, environmental, and technological challenges of the 4th Industrial Revolution.&nbsp;</span></p>\r\n<p>[[{\"fid\":\"68258\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Get Global\",\"field_file_image_title_text[und][0][value]\":\"Get Global\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Get Global\",\"field_file_image_title_text[und][0][value]\":\"Get Global\"}},\"attributes\":{\"alt\":\"Get Global\",\"title\":\"Get Global\",\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<div>To hear more about how Thunderbird School of Global Management plays a role in preparing those future global leaders, <a href=\"/node/3452\">watch Sanjeev Khagram</a>, Director General and Dean of the Thunderbird School of Global Management, share his thoughts about global political, environmental, and technological challenges as we enter the Fourth Industrial Revolution. &nbsp;<em></em></div>"
    format: basic_html
    processed: ''
    summary: 'Our world is at Hour One of a new day ... a new era of massive changes. With these changes, come challenges. It will take a new kind of global leader to overcome the political, environmental, and technological challenges of the 4th Industrial Revolution. For more about the challenges and what the traits necessary for a successful global leader, view this data visualization: Leadership for the 4th Industrial Revolution'
