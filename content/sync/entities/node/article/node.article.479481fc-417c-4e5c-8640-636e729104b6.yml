    value: |-
      <p>Balancing a job and personal life while going to grad school can be tricky, but not impossible. Learn how to manage your time, energy, and environment for grad school success. Including:</p>
      <ul>
      <li>Identifying key life domains and goals</li>
      <li>Exploring time management tips</li>
      <li>Discussing strategies for keeping up at work and home</li>
      </ul>
