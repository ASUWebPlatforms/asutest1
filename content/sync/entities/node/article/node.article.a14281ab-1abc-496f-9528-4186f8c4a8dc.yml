body:
  -
    value: "<p><span style=\"color: #000000;\"><span style=\"font-family: Calibri;\">[[{\"fid\":\"3980\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Descubriendo Mi Pasion en Colombia\",\"field_file_image_title_text[und][0][value]\":\"Descubriendo Mi Pasion en Colombia\"},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"alt\":\"Descubriendo Mi Pasion en Colombia\",\"title\":\"Descubriendo Mi Pasion en Colombia\",\"height\":\"442\",\"width\":\"787\",\"class\":\"panopoly-image-original media-element file-default\"}}]]</span></span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"font-family: Calibri;\">By Stefani Chaney</span></span></p>\r\n<p><span style=\"color: #000000;\"><span style=\"font-family: Calibri;\">Mi sueño siempre ha sido vivir y trabajar en Colombia. En diciembre estuve un mes de vacaciones en este país. Cada vez que visito me dan más ganas de poder tener la oportunidad de irme a trabajar en Bogotá. Originalmente soy de Caracas y aunque prefiero poder ir a Venezuela, donde vive la mayoría de mi familia, la realidad del país no me ha permitido residir en mi país. La confusión que ha creado el gobierno y la situación económica no es adecuada para seguir adelante con mi carrera. Sin embargo, Colombia, es un líder internacional en emprendimiento, tiene potencial de crecimiento y de esta manera crea muchas oportunidades. Para mi Colombia es lo más cercano a mi país querido. La gente, la comida, la música y los paisajes jamás me han fallado. </span></span></p>\r\n<p><span style=\"color: #000000; font-family: Calibri;\">Desde que empecé a estudiar negocios, siempre he querido volver a Latinoamérica. Durante mi tiempo en Thunderbird tuve la oportunidad de participar en un GCL con Johnson &amp; Johnson en Lima, Perú. Durante mi estancia en Perú estuve trabajando con gente de toda la región, entendí la cultura de trabajo de este país. La comunicación laboral es más informal y el ambiente de trabajo es colectivista, pero más que todo los empleados son muy dedicados. En un futuro espero poder encontrar una oportunidad de trabajo en consultoría de estrategias y operaciones en Colombia en donde pueda alcanzar mis metas profesionales y también tener la flexibilidad de poder viajar.</span></p>\r\n<p>&nbsp;</p>"
