body:
  -
    value: "<div class=\"style-scope ytd-expander\">\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\">Do you have what it takes to reach your goals? Grit is a new way to measure passion and persistence for long-term goals. Studies on grit have shown that those that score higher on the grit scale do better in school, are less likely to quit tough tasks, and are able to achieve things that take lots of time to complete. Join us in this webinar to learn more about grit and how we might increase our own grittiness.</div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\"></div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\"></div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\">[[{\"fid\":\"66968\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer\"></div>\r\n<div class=\"style-scope ytd-video-secondary-info-renderer btn btn-primary\"><a href=\"/knowledge-network/webinars\">Watch more Webinar Recordings</a></div>\r\n</div>"
