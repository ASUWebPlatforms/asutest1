    value: '<p style="text-align: left;">In the Fourth Industrial Revolution, technology has evolved at a much faster pace than&nbsp;the organizations&nbsp;that might govern it&nbsp;could keep up with.&nbsp;As a result, while technological advancement has yielded&nbsp;significant benefits (think:&nbsp;lifesaving AI-powered diagnostics) it has also had significant downsides(data&nbsp;privacy breaches, for example).</p><p style="text-align: left;">The solution is a coordinated, global, multi-stakeholder approach to technology governance. What’s needed&nbsp;is a framework&nbsp;within which individuals, companies, and governments can capitalize on technological&nbsp;developments&nbsp;–to advance equitable prosperity worldwide.</p><p style="text-align: left;">Guidance for developing such a framework is the subject of a&nbsp;<a href="https://thunderbird.asu.edu/sites/default/files/wef_global_technology_governance.pdf">white paper</a> produced by the World Economic&nbsp;Forum in collaboration with Thunderbird. A dense&nbsp;36 pages, the white paper provides an in-depth&nbsp;perspective on why governance is necessary, what makes it difficult, and how stakeholders can make it&nbsp;happen.&nbsp;For an at-a-glance overview of the key areas where technology governance is urgently needed,&nbsp;derived from the whitepaper, check out the following infographic:</p><h3 style="text-align: center;"><a href="https://my.visme.co/view/vdjnoenz-equitable-prosperity-in-4ir"><strong>Click image below for more information</strong></a></h3><p><a href="https://my.visme.co/view/vdjnoenz-equitable-prosperity-in-4ir"><span>[[{"fid":"84999","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":"Ensuring Equitable Prosperity in the Fourth Industrial Revolution","field_file_image_title_text[und][0][value]":"Ensuring Equitable Prosperity in the Fourth Industrial Revolution"},"link_text":null,"type":"media","field_deltas":{"1":{"format":"default","field_file_image_alt_text[und][0][value]":"Ensuring Equitable Prosperity in the Fourth Industrial Revolution","field_file_image_title_text[und][0][value]":"Ensuring Equitable Prosperity in the Fourth Industrial Revolution"}},"attributes":{"alt":"Ensuring Equitable Prosperity in the Fourth Industrial Revolution","title":"Ensuring Equitable Prosperity in the Fourth Industrial Revolution","class":"media-element file-default","data-delta":"1"}}]]</span></a></p><p>&nbsp;</p>'
