body:
  -
    value: "<p>When they left for their <a href=\"/node/2462\">Thunderbird Emerging Markets Lab consulting project</a> in Mandalay, Myanmar, this team of student consultants thought their employer was looking for a roapmap to expand their&nbsp;<a href=\"/node/3261\">spice-production business</a> and begin exporting. But when they arrived, they learned that Snacks Mandalay had a whole new challenge for them: marketing and strategy <em>in</em>-country. They had to act fast on their feet to shift their pre-work research to address this new real-world business dilemma and deliver a solution. Watch their story.</p>\r\n<p>[[{\"fid\":\"61493\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Read their project blog:</p>\r\n<ul>\r\n<li><a href=\"/node/3261\">Spices, Sports &amp; Sweat: Our First Days in Myanmar</a></li>\r\n</ul>"
