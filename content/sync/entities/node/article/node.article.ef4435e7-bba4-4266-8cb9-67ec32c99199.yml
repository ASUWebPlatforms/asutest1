body:
  -
    value: "<p>TEM Lab, Fall 2018<br>Romania, ServUsTECH<br>Written by Zach Garcia</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div style=\"width: 1448px;\" class=\"caption-inner\">\r\n<p class=\"caption-text\">[[{\"fid\":\"64863\",\"view_mode\":\"default\",\"fields\":{\"alt\":\"TEM Lab in Chile\",\"title\":\"TEM Lab in Chile\",\"style\":\"background-color: transparent; font-size: 1em;\",\"class\":\"media-element file-default\",\"data-delta\":\"1\",\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Romania\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"alt\":\"TEM Lab in Chile\",\"title\":\"TEM Lab in Chile\",\"style\":\"background-color: transparent; font-size: 1em;\",\"class\":\"media-element file-default\",\"data-delta\":\"1\",\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Romania\"}},\"attributes\":{\"alt\":\"TEM Lab in Romania\",\"title\":\"TEM Lab in Romania\",\"style\":\"background-color: transparent; font-size: 1em;\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]Team HAIR+Z enjoying the countryside of Cluj-Napoca</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Welcome to week 2 of the HAIR+Z international consulting experience in Cluj-Napoca, Romania. This week was filled with great days in the office, relationship-building activities, and a weekend full of adventure.&nbsp;</p>\r\n<p>Much of our week was spent in an early stage of consulting: discovery mode – seeking to learn everything we could about <a href=\"http://servustech.com/\" target=\"_blank\">ServUsTECH </a>from as many people as we could speak with. This meant long, rewarding days in the office. We interfaced with incredibly talented developers and designers, coming away with a deeper understanding of the strengths and needs of the business. With a project objective now clearly defined, we are in execution mode, working to deliver full value to the client before our time in Romania draws to a close.</p>\r\n<p>But what is a day in the office without a great evening to follow? To build stronger trust with the ServUsTECH team, and get a better sense for their personalities outside the office, we hosted an evening of karaoke at a local underground (literally) karaoke bar. With the backdrop of centuries-old stone ceiling and walls, we sang and danced to tunes both American and Romanian. Needless to say, we made fools of ourselves, and had the best time doing it. With barriers broken, we look forward to more raw and real connections with the ServUsTECH team, allowing us to better ascertain and meet their needs.</p>\r\n<div class=\"caption  mceTemp draggable\">\r\n<div style=\"width: auto;\" class=\"caption-width-container\">\r\n<div class=\"caption-inner\">[[{\"fid\":\"64864\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Romania\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"2\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"TEM Lab in Romania\",\"field_file_image_title_text[und][0][value]\":\"TEM Lab in Romania\"}},\"attributes\":{\"alt\":\"TEM Lab in Romania\",\"title\":\"TEM Lab in Romania\",\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]\r\n<p class=\"caption-text\">T-birds exploring Budapest, Hungary</p>\r\n</div>\r\n</div>\r\n</div>\r\n<p>Our adventures this week were not limited to the dungeon-like karaoke bar. The allure of Europe seduced us, sending us on a quick trip to Budapest, Hungary and Vienna, Austria. Cramped overnight buses, city bikes, trains, and motor scooters showed us adventures we couldn’t have hoped for in our wildest dreams.</p>\r\n<p>With European adventures and karaoke embarrassment under our belts, we are looking forward to hitting the midway point of our project, further developing our team strength, and enjoying the journey of T-birds.</p>"
