    value: |-
      <div><!--block--><em>Summary:&nbsp; If UPS-owned Coyote Logistics’ recent expansion is any indication, the NAFTA trade agreement between the U.S. and Mexico isn’t changing anytime soon. With daily commercial trade volume approaching $1.4 billion and Mexico’s domestic economy continuing to expand, business between the two countries will continue to remain active, political hyperbole notwithstanding.</em></div>
      <div><!--block--><em>&nbsp;</em></div>
      <div><!--block-->The <em>Atlanta-based shipping giant purchased Chicago-based Coyote Logistics in August 2015 in order to gain access to the freight-brokerage business and increase communications and transparency in shipping information technology via Coyote’s technology surrounding the same.</em></div>
      <div><!--block--><em>&nbsp;</em></div>
      <div><!--block--><em>Opening an office in Guadalajara, Mexico, allows Coyote (and therefore UPS) to develop further its intra-Mexico operations and offer a wider array of services to existing and new customers, especially with Coyote’s extensive carrier network.</em></div>
      <div></div>
      <div>
      <div class="blue-header-block-wrapper">
      <div class="blue-header-block-inner-wrapper">
      <p style="text-align: center;"><strong>Aligning Global Marketing &amp; Brand Strategy</strong><br><strong>March 3-8, 2018 | Tempe, AZ</strong></p>
      <p style="text-align: center;"><a class="btn btn-primary" href="https://thunderbird.asu.edu/executive-education/programs/aligning-global-marketing-brand-strategy?sd=KNcoyotelog">Learn More</a></p>
      </div>
      </div>
      <p class="wysiwyg-break">&nbsp;</p>
      </div>
      <div><!--block--><em>&nbsp;</em></div>
      <div><!--block--><em>What does this mean? For Coyote and UPS, more business opportunities with and within America’s third-largest trading partner. For other businesses, more extensive shipping access to and within Mexico. And, on a general level, that business between the two countries will continue, with or without a wall. Read about it below...</em></div>
      <div><!--block-->&nbsp;<br><span data-trix-selection="true" data-trix-cursor-target="true" data-trix-serialize="false"></span></div>
      <div>[[{"fid":"4750","view_mode":"default","fields":{"format":"default","field_file_image_alt_text[und][0][value]":"Coyote Logstics","field_file_image_title_text[und][0][value]":"Coyote Logstics"},"type":"media","attributes":{"alt":"Coyote Logstics","title":"Coyote Logstics","class":"panopoly-image-original media-element file-default"}}]]</div>
      <div><!--block-->&nbsp;</div>
      <div><!--block--><strong>Coyote Logistics opens up office in Guadalajara, Jalisco, Mexico</strong></div>
      <div></div>
      <div><!--block-->Chicago-based transportation management services provider Coyote Logistics, a subsidiary of transportation and logistics bellwether, UPS, said this week it has opened up a new office in Guadalajara, Jalisco, Mexico.</div>
      <div><!--block-->&nbsp;</div>
      <div><!--block-->Company officials said that with this office, the company will be able to better assist Latin America-based customers, while continuing to provide shippers with truckload, less-than-truckload, intermodal brokerage, and transportation management services.</div>
      <div><!--block--><br>A Coyote spokeswoman told [Logstics Management] that the company has been working on this expansion for more than a year, with the idea behind it being to expand service offerings for its existing North American customers but to also gain scale within Mexico as well.</div>
      <div><!--block-->&nbsp;</div>
      <div><!--block-->As for the biggest benefits of this expansion for shippers, the spokeswoman said the company can execute a broader, more complex array of services to existing and new customers in Mexico and North America.</div>
      <div><!--block-->&nbsp;</div>
      <div><!--block--><em>Read the full article at:</em></div>
      <div><!--block--><a href="http://www.logisticsmgmt.com/article/coyote_logistics_opens_up_office_in_guadalajara_jalisco_mexico">http://www.logisticsmgmt.com/article/coyote_logistics_opens_up_office_in_guadalajara_jalisco_mexico</a></div>
      <div></div>
