body:
  -
    value: "<p>A group of Thunderbird students recently returned from a three-week consulting assignment in Ecuador, where they were tasked with defining a market entry plan for UMCO's new line of high-end stainless steel kitchenware. This project was part of Thunderbird's <a href=\"/node/2462\">Global Consulting Laboratory applied-learning</a> program.</p>\r\n<p>Watch the video recap of their experiences with UMCO in Ecuador.</p>\r\n<p>[[{\"fid\":\"57525\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Read their project blogs:</p>\r\n<p><a href=\"/node/3263\">Conquering a Mountain of Information for UMCO, Ecuador</a></p>\r\n<p><a href=\"/node/3251\">Real-time Feedback from the Restaurant District in Quito</a></p>\r\n<p><a href=\"/node/3247\">Pots, Pans &amp; Post-it Notes</a></p>"
