    value: "<p>[[{\"fid\":\"14321\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"best-habits-for-a-good-work-life-balance\",\"field_file_image_title_text[und][0][value]\":\"best-habits-for-a-good-work-life-balance\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"best-habits-for-a-good-work-life-balance\",\"field_file_image_title_text[und][0][value]\":\"best-habits-for-a-good-work-life-balance\"}},\"attributes\":{\"alt\":\"best-habits-for-a-good-work-life-balance\",\"title\":\"best-habits-for-a-good-work-life-balance\",\"height\":\"255\",\"width\":\"475\",\"style\":\"display: block; margin-left: auto; margin-right: auto;\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Everyone says they want a good&nbsp;work-life balance, but most think it will just magically happen. Like anything else in business, if you want to&nbsp;find more time for the things you enjoy in&nbsp;life you’ll need to create a&nbsp;plan and&nbsp;make it a priority.<span data-ccp-props=\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<p>I sat down with millennial entrepreneur, Damon Burton – President of&nbsp;<a href=\"https://www.seonational.com/\">SEO National</a>&nbsp;and&nbsp;<a href=\"https://www.utahsites.com/\">UtahSites</a>&nbsp;web design, for his secrets to juggling&nbsp;the&nbsp;requirements of a career,&nbsp;family life, spiritual enrichment,&nbsp;and&nbsp;personal wellness.&nbsp;Here are the five most important habits&nbsp;he believes&nbsp;you’ll need to succeed.<span data-ccp-props=\"{&quot;134233117&quot;:true,&quot;134233118&quot;:true,&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<h2><span>1 – Make conscious choices</span></h2>\r\n<p>People who maintain work-life balance deliberately work for it. They draw up a road map of where they want to go and&nbsp;the steps that it will take to&nbsp;get there.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559685&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<h2><span>2 – Communicate regularly</span></h2>\r\n<p>Well-balanced people stay on track because they know how to explain their feelings. If they are&nbsp;dissatisfied&nbsp;with part of their life,&nbsp;they share their thoughts instead of keeping them bottled up. They are proactive and fix the things that can be changed&nbsp;by communicating their needs.<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559685&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<h2><span>3 – Make time for people</span></h2>\r\n<p>People with well-maintained priorities&nbsp;do not sacrifice their personal life for business or work. They will&nbsp;leave work or meetings when family and friends need help&nbsp;and schedule work around that which is important to them.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559685&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<h2><span>4 – Set parameters for success</span></h2>\r\n<p>Successful people know who they are, what they want, and what is important to them. They don’t let others tell them if they are a success or failure. They are satisfied with what they have and avoid measuring themselves by the standards of other people.<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559685&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<h2><span>5 – Align goals with passions</span></h2>\r\n<p>People who have achieved work-life balance schedule time to do the things they love,&nbsp;rather than always being too busy to enjoy their favorite pursuits.<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559685&quot;:0,&quot;335559739&quot;:160,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<p>If you feel your life tipping out of balance at times, step back and assess your situation. None of us achieves perfect balance at all times, but by adjusting a few habits, we can move closer to the ideal.</p>\r\n<h3><span class=\"TextRun SCXW135956604\">Join Dana&nbsp;</span><span class=\"TextRun SCXW135956604\">Manciagli’s</span><span><span class=\"TextRun SCXW135956604\"><span class=\"NormalTextRun SCXW135956604\">&nbsp;</span></span><a href=\"https://danamanciagl.samcart.com/referral/ihc4Zdak/mHDAKfwajfZgTWDa\" class=\"Hyperlink SCXW135956604\" target=\"_blank\"><span class=\"TextRun Underlined SCXW135956604\"><span class=\"NormalTextRun SCXW135956604\">Job Search Master Class</span></span></a></span><span class=\"TextRun SCXW135956604\"><span>&nbsp;</span>now</span><span class=\"TextRun SCXW135956604\">&nbsp;and get the most comprehensive job search system available!</span></h3>\r\n<p>&nbsp;</p>\r\n<p><em><em>Thunderbird School of Global Management alumna Dana Manciagli '84 is the author of \"Cut the crap, Get a job\" and the sole syndicated career columnist for the nationwide Business Journals with her 'Career Mojo' column.&nbsp;</em>Her remarkable profile includes a career in global sales and marketing roles for Fortune 500 corporations like Microsoft, IBM, and Kodak. She has coached, interviewed and hired thousands of job seekers. This article was originally published on her website at&nbsp;<em><em><a href=\"http://danamanciagli.com/\">http://danamanciagli.com</a></em></em></em></p>"
