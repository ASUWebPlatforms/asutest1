    summary: "So far we have visited various villages to interview women’s entrepreneurial groups and learn more about how their lives have been affected by Africare sponsorships. Below are excerpts from three of them. Illiteracy is high, so typically the secretary position is occupied by a male member of the group - one of the initiatives of the program is to increase functional literacy. \r\n\r\nThese particular groups are all classified as “rural” and heavily focused on agriculture. This region of Chad (or Tchad) is known as the “breadbasket” of the country as the land has a lot of rich crop potential that can continue to be realized to greater efficiency with improved farming techniques. On just one drive to a village, we saw plots of: beans; cotton; corn; cassava; millet; sesame; rice; mangos; bananas; and peanuts.\r\n"
