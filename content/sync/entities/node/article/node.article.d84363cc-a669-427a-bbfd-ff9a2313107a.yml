body:
  -
    value: "<p>Early afternoon on Friday October 31 our team was finally on the way to Tunisia to start off on second edition of the Souk At-tanmia project of the African Development Bank. It had been a busy week on campus week with preliminary meetings with both faculty on campus at Thunderbird as well as the Souk team in Tunisia over Skype, lots of research and planning. Now we were on the way to further study the entrepreneurial eco-system in Tunisia and develop and implement our ideas.</p>\r\n<p>[[{\"fid\":\"2948\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"alt\":\"On the way to Tunisia\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>The flight was extremely comfortable and we were able to get all the rest that we needed in order to start the work fresh and re-charged.&nbsp;</p>\r\n<p>[[{\"fid\":\"2949\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"alt\":\"On the way to Tunisia\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>Before the hard work started on Monday morning our team got some time to explore the beautiful city of Tunis. We took a stroll of the historical Sidi Bou Said and were amazed by its authencity and charm. While having the Tunisian tea - the local specialty with mint leaves and almonds - we enjoyed the incredible view of the Gulf of Tunis and the coastline. We further visited Carthage and the national museum located near the Cathedral of Saint-Louis of Carthage that&nbsp;displays archaeological items&nbsp;and allows the visitor to appreciate the magnitude of the city during the Punic&nbsp;and Roman&nbsp;eras. Some of the best pieces found in excavations are limestone/marble carvings, depicting animals, plants and even human sculptures.&nbsp;</p>\r\n<p>[[{\"fid\":\"2950\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"alt\":\"On the way to Tunisia\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>&nbsp;[[{\"fid\":\"2951\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"alt\":\"On the way to Tunisia\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>[[{\"fid\":\"2952\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"alt\":\"On the way to Tunisia\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>[[{\"fid\":\"2953\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"On the way to Tunisia\",\"field_file_image_title_text[und][0][value]\":false}},\"attributes\":{\"alt\":\"On the way to Tunisia\",\"class\":\"panopoly-image-original media-element file-default\",\"data-delta\":\"1\"}}]]</p>"
