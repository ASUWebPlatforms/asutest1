body:
  -
    value: "<p><img src=\"/sites/default/files/img_9693_3.jpg\" title=\"Team Pic\" alt=\"Team Pic\" width=\"250\" height=\"167\" class=\"undefined\"></p>\r\n<p><strong>Thunderbird School of Global Management. TEM Lab. Washington, D.C. Feb-Mar 2014. Five intense weeks.</strong></p>\r\n<p>Five students from Thunderbird will be consultants at WEConnect International, a not-for-profit organization supported by Exxon Mobil. WEConnect International (<a href=\"http://www.weconnectinternational.org/\" target=\"_blank\">weconnectinternational.org</a>) empowers women entrepreneurs in emerging markets to become suppliers to global corporations. It provides certification, resources, mentoring, peer and corporate connections to businesses based outside the United States that are at least 51 percent owned, managed and controlled by one or more women.</p>\r\n<p>This all-women TEM Lab team will develop an expansion plan and a solution for making the organizationâ€™s operations more transparent and cost effective. Project deliverables include marketing and implementation plans for expansion and proposed operational enhancements.&nbsp;</p>"
