body:
  -
    value: "<p class=\"xmsonormal\">In August 2018, over a thousand Taliban fighters attacked Ghazni City, the capital of the second largest province in Afghanistan. Their actions are threatening to roll back all the advances that have been made in the country. Since 2005, Thunderbird has educated Afghan women entrepreneurs through our <a href=\"/node/1143\" id=\"LPlnk97664\">Project Artemis</a> program. Recently, former First Lady Laura Bush spoke to past Thunderbird President, Ambassador Barbara Barrett, about our program and the continuing dire need to support this fragile country and the women who are fighting for its peace and prosperity.</p>\r\n<p class=\"xmsonormal\">[[{\"fid\":\"64870\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p class=\"xmsonormal\">Please consider supporting the next Project Artemis cohort through a donation.</p>\r\n<p class=\"xmsonormal btn btn-primary\"><a href=\"https://pitchfunder.asufoundation.org/project/11218\" target=\"_blank\">Donate Today</a></p>"
