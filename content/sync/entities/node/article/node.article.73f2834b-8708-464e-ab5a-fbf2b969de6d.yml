body:
  -
    value: "<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p>[[{\"fid\":\"4293\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</p>\r\n<p><strong>Hong Kong - </strong>The Hong Kong chapter organized a Chinese New Year dinner on Jan 21 We had two tables and 20 T-birds that night.&nbsp;Here are the people for the front table, from the most front one and counter clock: Tyler McElhaney ‘12, Peter Huynh ‘02, Marty Jetton ‘87, Angkana Jetton, Pauline Tang ‘90, Andy Zhang ‘02, Mark Stevens ‘90, Matthew Blong ‘12, Lan Nguyen ‘12, Chapter Leader Viola Luo ‘12. 2nd table, counter clock: Cindy Zhou, Linda Suen ‘00, Grace Qiu, Michael Bendy ‘99, Joyce Klemm, Ernest Klemm ‘83, Chapter Leader Kevin Rohrer ‘82, Fernando Ampuero ‘78, Ephraim Ellsworth ‘06, Kelly Morris ‘97.</p>\r\n<p>&nbsp;</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4294\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Kuala Lampur -</strong> T-bird gathering.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4295\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p>Heather and Eric Wise held a wonderful Connecticut T-bird Alumni Reception in their beautiful new home in Riverside. Alumni gathered to welcome CEO/Director General Allen Morrison and to hear an update on all that is happening back in Glendale and around the world at Thunderbird these days.&nbsp;</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4296\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Milwaukee –</strong> L-R: Michael Greer ‘90, Julia Greer, Jodi Schneider ‘15, David Reed ‘89, Chapter Leader Alexandra Sielaff ’89, &amp; Amina Ahmed ’12.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4297\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Kona -</strong> February First Tuesday.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4298\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Dallas –</strong> T-birds from 5 decades of graduation years attended the Dallas First Tuesday this month!</p>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4299\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Columbus, OH – </strong>Location: Café Istanbul, L-R: Pei-Chin (Bonnie) Andrews, Cindy Martini ‘01, Prof. John Mathis, Stacy Wood ‘13, Joe Guisinger ‘97, Marcy Yeamans ‘88, Oliver Britz ‘93, Stuart Kanchuger ‘91, Ned Gerhold ‘03, Bart Lubbers ‘12, Chapter Leader Bernard Friedman ‘98, Also: attended but not in photo: Aditya Kini ’14 &amp; Walt Reiner ‘71.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4300\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>South Florida - </strong>Fun event for the South Florida T-birds at Korean restaurant Sakaya Kitchen in Miami.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4301\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Oslo - </strong>Chief Engagement Officer Patrick McDermott attended the Oslo T-bird gathering on Thursday Feb. 2nd.&nbsp;</p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4302\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Tucson – </strong>Chief Engagement Officer Patrick McDermott and Sr. Director, Alumni Relations Terri Nissen attended the Tucson February first Tuesday at the Mountain Oyster club.&nbsp; There were 30+ alumni in attendance.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4303\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Lima -</strong> February T-bird Tuesday in Lima at Open Tapas Bar with Glenn Cameron ‘90, Rosnel Rodriguez ‘10, Jorge Cespedes ‘15, Aaron Montenegro ‘14, Emma Livingston ’16, and Chapter Leader Sachie Aso ‘14.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4304\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Philadelphia </strong>- Feburary First Tuesday<strong><br></strong></p>\r\n</div>\r\n</div>\r\n<p class=\"wysiwyg-break\">&nbsp;</p>\r\n<div class=\"row\">\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4305\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>Minneapolis/St. Paul</strong> - February First Tuesday.</p>\r\n</div>\r\n<div class=\"col-md-4\">\r\n<p><strong>[[{\"fid\":\"4306\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":false,\"field_file_image_title_text[und][0][value]\":false},\"type\":\"media\",\"link_text\":null,\"attributes\":{\"class\":\"panopoly-image-original media-element file-default\"}}]]</strong></p>\r\n<p><strong>New Orleans -</strong> January 29 Chinese New Year lunch.</p>\r\n</div>\r\n<div class=\"col-md-4\"></div>\r\n</div>\r\n</div>"
