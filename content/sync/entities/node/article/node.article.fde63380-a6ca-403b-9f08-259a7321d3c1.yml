body:
  -
    value: "<p>Dr. <a href=\"/node/181\">Tom Hunsaker</a>, Clinical Associate Professor of Management &amp; Academic Director of Thunderbird's Applied Learning programs, joins with alumnus Aaron Bare '09 to discuss the value, benefit and excitement of the <a href=\"https://thunderbird.asu.edu/alumni-TEM\">Alumni Thunderbird Emerging Markets Lab</a>. In 2017, participants in the inaugural Alumni TEM Lab went to Bogota, Colombia to consult with local companies. This summer, alumni will head to Quito, Ecuador.</p>\r\n<p>[[{\"fid\":\"12719\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"},\"2\":{\"format\":\"default\"}},\"attributes\":{\"class\":\"media-element file-default\",\"data-delta\":\"2\"}}]]</p>\r\n<p class=\"btn btn-primary\"><a href=\"https://thunderbird.asu.edu/alumni-tem-lab\">Apply to 2018's Alumni TEM Lab</a></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/alumni-tem-lab-bogota-colombia\">Read about the inaugural Alumni Lab in Bogota!</a></p>\r\n<p>&nbsp;</p>"
