    value: "<p style=\"text-align: center;\">[[{\"fid\":\"15743\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Man in punching gloves\",\"field_file_image_title_text[und][0][value]\":\"How to Prepare for Negotiations\"},\"link_text\":null,\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\",\"field_file_image_alt_text[und][0][value]\":\"Man in punching gloves\",\"field_file_image_title_text[und][0][value]\":\"How to Prepare for Negotiations\"}},\"attributes\":{\"alt\":\"Man in punching gloves\",\"title\":\"How to Prepare for Negotiations\",\"height\":\"513\",\"width\":\"956\",\"class\":\"media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p>&nbsp;</p>\r\n<p>Almost a decade ago, researchers&nbsp;Dr. Michelle Marks, George Mason University, and Dr. Crystal M. Harold, Temple University, asked 149 newly hired employees whether they chose to negotiate their starting salaries*.&nbsp;They discovered that those who negotiated,&nbsp;increased their starting salaries by an average of $5,000.&nbsp;<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<p>Chances are likely that their research is just as applicable today.&nbsp;Let’s talk about why you should negotiate your next job offer and how to do it.<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<h3><span>What criteria should&nbsp;you&nbsp;use to evaluate a job offer? How can&nbsp;you&nbsp;determine whether or not a job offer is a good one?</span></h3>\r\n<p>The attractiveness of a job offer is a very personal thing based on the individuals’ needs at the time. It is key that every job seeker know their needs well before going through the interview process and receiving the offer.&nbsp;Assuming we are focused on the dollars in the job offer, break the offer down before reacting to it:<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<ul>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"6\" data-aria-posinset=\"1\" data-aria-level=\"1\">List the salary.<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"6\" data-aria-posinset=\"1\" data-aria-level=\"1\">Calculate the bonus if there is one.<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"6\" data-aria-posinset=\"2\" data-aria-level=\"1\">Secure the details of the health coverage.<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"6\" data-aria-posinset=\"3\" data-aria-level=\"1\">Re-read the job description to remind yourself about the job duties.<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"6\" data-aria-posinset=\"4\" data-aria-level=\"1\">Consider the “soft” elements like length of commute, new skills you will learn,&nbsp;and the quality of the people you will work with.<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n</ul>\r\n<p>Research salary information that is available on the web.&nbsp;Glassdoor.com’s&nbsp;salaries and compensation section and Payscale.com are top locations.&nbsp;<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<h3><span>Should&nbsp;you&nbsp;negotiate with potential employers for better compensation? Do&nbsp;you&nbsp;run the&nbsp;risk of losing a job offer if you&nbsp;try?</span><span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></h3>\r\n<p>In&nbsp;30 years&nbsp;negotiating my own offers, I have never had an offer&nbsp;repealed due to a negotiation. However, if a candidate is rude, overly demanding,&nbsp;or disrespectful in any way, the&nbsp;company can repeal the offer.&nbsp;In summary, yes, I&nbsp;recommend everybody negotiate.&nbsp;Remember, “If you don’t ask, you’ll never know.”<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<h3><span>What strategies can&nbsp;you – a prospective employee –&nbsp;use to negotiate a better job offer?</span><span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></h3>\r\n<p>Most important is to begin your negotiations grateful for the offer, highly respectful, and professional, not&nbsp;emotional.&nbsp;<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<ul>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"10\" data-aria-posinset=\"1\" data-aria-level=\"1\">Try to negotiate with your hiring manager&nbsp;rather than&nbsp;a&nbsp;recruiter or other intermediary. The hiring manager has the budget and is the ultimate decision-maker. And they already want you on their&nbsp;team,&nbsp;so they are motivated to&nbsp;ensure&nbsp;you are satisfied.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"10\" data-aria-posinset=\"2\" data-aria-level=\"1\">Write your negotiation out in a letter and e-mail it prior to discussing it with the hiring manager. That way you can outline your request and justification and they can forward it to other decision-makers.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"10\" data-aria-posinset=\"1\" data-aria-level=\"1\">In the letter, keep it brief. Itemize every request you have, provide a target for a satisfactory solution&nbsp;and provide the justification for the request. Whatever facts you can provide the better.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n</ul>\r\n<p>For example:<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559685&quot;:360,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<table style=\"width: 792px;\">\r\n<tbody>\r\n<tr>\r\n<td>\r\n<h4>Your Request:</h4>\r\n</td>\r\n<td>\r\n<h4>Your&nbsp;Rationale:</h4>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>Request #1:&nbsp; Increase salary by 8%<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></td>\r\n<td>My prior income was at this level.<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></td>\r\n</tr>\r\n<tr>\r\n<td>Request #2:&nbsp;&nbsp;5 more vacation days<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></td>\r\n<td>Pre-committed family vacation<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h3><span>What mistakes do&nbsp;prospective employees often&nbsp;make when trying to negotiate salary and benefits?</span><span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></h3>\r\n<ul>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"11\" data-aria-posinset=\"1\" data-aria-level=\"1\">Being rude, disrespectful, sounding entitled.&nbsp;&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"11\" data-aria-posinset=\"2\" data-aria-level=\"1\">Saying&nbsp;,“I did my&nbsp;research,&nbsp;and this is below market.”<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"11\" data-aria-posinset=\"3\" data-aria-level=\"1\">Being&nbsp;“whiny”&nbsp;or use&nbsp;lofty statements like,&nbsp;“This isn’t good enough,” or “It’s not what I expected.”<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"11\" data-aria-posinset=\"1\" data-aria-level=\"1\">Saying,&nbsp;“It’s less than what I was earning in my last job,”&nbsp;when the last job was not the same, similar, or had fewer responsibilities.&nbsp;Not all jobs are the same&nbsp;and it is not a requirement&nbsp;that the&nbsp;hiring&nbsp;company match or exceed what you were earning.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"11\" data-aria-posinset=\"2\" data-aria-level=\"1\">If stock is part of your total&nbsp;compensation, saying,&nbsp;“Well, you can’t guarantee that the stock won’t go up,” or “Stock doesn’t pay my bills.” This shows you are not in it for the long haul and not aware that your contribution can help the stock price, too.&nbsp;&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n</ul>\r\n<h3><span>If you are a new college graduate or don’t have much work experience&nbsp;and want to command a better compensation package, here&nbsp;are my recommendations.</span><span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></h3>\r\n<ul>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"12\" data-aria-posinset=\"3\" data-aria-level=\"1\">Be realistic!&nbsp;Since you don’t have work experience, the company is taking a higher risk. Plus, you need to be willing to start at an appropriate level and work your way up.&nbsp;Ask for an early review, rather than waiting for an annual review to showcase your efforts and their results.<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"12\" data-aria-posinset=\"1\" data-aria-level=\"1\">If you feel you would be good in sales, then look for a sales position with commission on top of a base salary.&nbsp;In that role, the upside can be tremendous and directly correlated to your ability to close deals.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n<li data-leveltext=\"\" data-font=\"Symbol\" data-listid=\"12\" data-aria-posinset=\"2\" data-aria-level=\"1\">Do your research on market salaries in your city at your target companies. Go to Glassdoor.com or Payscale.com.&nbsp;<span data-ccp-props=\"{&quot;134233279&quot;:true,&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></li>\r\n</ul>\r\n<p>Remember your biggest mistake in compensation negotiation is not doing it.<span data-ccp-props=\"{&quot;201341983&quot;:0,&quot;335559739&quot;:0,&quot;335559740&quot;:240}\">&nbsp;</span></p>\r\n<p>*&nbsp;Marks, M. and Harold, C. (2011), Who asks and who receives in salary negotiation.&nbsp;<i>Journal of Organizational Behavior</i>, 32: 371–394. doi:10.1002/job.671</p>\r\n<p>Join Dana Manciagli’s&nbsp;<a href=\"https://danamanciagl.samcart.com/referral/ihc4Zdak/mHDAKfwajfZgTWDa\">Job Search Master Class</a>&nbsp;<em>right now</em>&nbsp;and immediately access the most comprehensive job search system currently available!</p>\r\n<p><em><span>Thunderbird School of Global Management Alumna Dana Manciagli '84 is the author of \"Cut the crap, Get a job\". With her 'Career Mojo' column, Dana is the sole syndicated career columnist for the Business Journal nationwide. Her remarkable profile includes a career in global sales and marketing for Fortune 500 corporations like Microsoft, IBM, and Kodak. She has coached, interviewed and hired thousands of job seekers. This article was originally published on&nbsp;</span></em><i><span><a href=\"http://danamanciagli.com/\"><span>her website.</span></a></span></i><span></span></p>\r\n<p>&nbsp;<strong>Read More!</strong></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/five-steps-making-best-first-impression\">Five Steps to Making the Best First Impression</a></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/appreciating-diversity\">Getting to Know You – Appreciating Diversity</a></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/5-simple-linkedin-hacks-optimize-your-job-search\">5 Simple LinkedIn Hacks to Optimize Your Job Search</a></p>"
