body:
  -
    value: "<h4>Looking for a career that will change the world?&nbsp;The Thunderbird Master of Global Management opens a world of opportunities in any industry and in any corner of the globe.</h4>\r\n<p>Along with accounting, marketing, finance and core business competencies taught in a traditional MBA program, Thunderbird's specialized MGM offers training in cross-cultural communication and negotiation, global management strategies, corporate social responsibility, and includes a Thunderbird Applied Learning Practicum delivered outside the student’s country of origin. The MGM mixes traditional business learning with a truly global cultural and geo-political educational experience.</p>\r\n<p>[[{\"fid\":\"6834\",\"view_mode\":\"default\",\"fields\":{\"format\":\"default\"},\"type\":\"media\",\"field_deltas\":{\"1\":{\"format\":\"default\"}},\"link_text\":null,\"attributes\":{\"alt\":\"MBA vs MGM\",\"height\":\"390\",\"width\":\"640\",\"class\":\"panopoly-image-video media-element file-default\",\"data-delta\":\"1\"}}]]</p>\r\n<p class=\"btn btn-gold btn-block\"><strong><a href=\"https://thunderbird.asu.edu/mba-vs-mgm?sv=website&amp;sd=KNmbamgmvideo%20\">Click here to check out more details!</a></strong></p>\r\n<p>&nbsp;</p>\r\n<p><strong>Read More!</strong></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/global-mindset-what-international-business-leaders-need-succeed\">A Global Mindset in Business Is the Difference Between Success &amp; Failure</a></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/global-mindset-essential\">Why Global Mindset® is Essential</a></p>\r\n<p><a href=\"https://thunderbird.asu.edu/knowledge-network/pop-quiz-how-global-savvy-are-you\">Pop Quiz! How Global Savvy Are You?</a></p>"
