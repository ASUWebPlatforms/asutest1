overview_text:
  value: "<h3>Overview of the GDMI</h3>\r\n\r\n<p>Global markets are increasingly integrating and organizations are leveraging digital tools to enhance their global customer experience, operations, and business models. Their success relies heavily on the beliefs and attitudes of executives, managers, and employees towards global and digital trends. The GDMI assessment leverages the concept and serves as a cognitive, affective, and behavioral framework that enables individuals to understand, interpret, and effectively navigate the complexities of a global digital environment based on their individualized results. This helps empower workforces and professionals of all levels thrive in a global and digital landscape, effectively collaborating with diverse individuals and groups while embracing the challenges and opportunities presented by digital transformation.&nbsp;</p>\r\n\r\n<h3>Corporate Version</h3>\r\n\r\n<p>The <strong>Corporate Version</strong> is focused on the global world of business and is designed for respondents in the private sector as well as students in business schools.</p>\r\n"
  format: full_html
