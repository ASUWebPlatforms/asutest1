id: path_degrees
title: 'Earn a Degree'
description: 'Path to earning a degree.'
categories:
  - 'Virtual Assistant Path'
elements: |-
  markup_title:
    '#type': webform_markup
    '#markup': '<h2>I am interested in earning a degree</h2>'
  page_degree_type:
    '#type': webform_wizard_page
    '#title': 'Degree Type'
    degree_type:
      '#type': radios
      '#title': 'Degree Type'
      '#description': 'What type of degree are you considering?'
      '#options':
        bachelor: Bachelor
        master: Master
        master_accelerated: 'Accelerated Master 4+1'
        doctorate: Doctorate
      '#required': true
      '#required_error': 'Please select a degree type'
  page_delivery_method:
    '#type': webform_wizard_page
    '#title': 'Delivery Method'
    '#states':
      invisible:
        - ':input[name="degree_type"]':
            value: doctorate
        - or
        - ':input[name="degree_type"]':
            value: master_accelerated
    delivery_method:
      '#type': radios
      '#title': 'Delivery Method'
      '#description': 'How would you like this course to be delivered?'
      '#options':
        'in_person,hybrid': 'In person'
        'online,hybrid': Online
  page_focus:
    '#type': webform_wizard_page
    '#title': Focus
    '#states':
      visible:
        ':input[name="degree_type"]':
          value: bachelor
        ':input[name="delivery_method"]':
          '!value': hybrid
    focus:
      '#type': radios
      '#title': Focus
      '#description': 'What&#39;s your focus on this study?'
      '#options':
        global_management: 'Global Management'
        international_trade: 'International Trade'
  page_purpose_of_study:
    '#type': webform_wizard_page
    '#title': 'Purpose of Study'
    '#states':
      visible:
        ':input[name="degree_type"]':
          value: doctorate_old
    purpose_of_study:
      '#type': radios
      '#title': 'Practice or Teach?'
      '#description': 'What&#39;s the purpose of study?'
      '#options':
        practice: Practice
        teach: Teach
  page_language:
    '#type': webform_wizard_page
    '#title': Language
    '#states':
      visible:
        ':input[name="degree_type"]':
          value: master_old
        ':input[name="delivery_method"]':
          value: online_old
    language:
      '#type': radios
      '#title': Language
      '#description': 'Which language would you like to study in?'
      '#options':
        english: English
        mandarin: Mandarin
  page_years_of_experience:
    '#type': webform_wizard_page
    '#title': 'Years of Experience'
    '#states':
      visible:
        ':input[name="degree_type"]':
          value: master
        ':input[name="delivery_method"]':
          '!value': 'online,hybrid'
    years_of_experience:
      '#type': radios
      '#title': 'Years of experience'
      '#description': 'How much experience do you have?'
      '#options':
        24: 'Less than 5 years'
        '24,25': '5+ years'
        '24,25,26': '8+ years'
      '#format': raw
  page_location:
    '#type': webform_wizard_page
    '#title': Location
    '#states':
      visible:
        ':input[name="degree_type"]':
          value: master
        ':input[name="delivery_method"]':
          '!value': 'online,hybrid'
        ':input[name="years_of_experience"]':
          filled: true
    location:
      '#type': radios
      '#title': Location
      '#description': '<p>Where would you like to study?</p>'
      '#options':
        21: PHX
        22: DC
