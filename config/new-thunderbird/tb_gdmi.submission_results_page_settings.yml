intro_text:
  value: "<h3>Your Global Digital Mindset profile</h3>\r\n\r\n<p>Your Global Digital Mindset Profile provides a comprehensive analysis of your Global Digital Mindset, highlighting strengths and areas of development. These results are not just data; they are a roadmap for personal and professional development. They reveal how you engage with diverse individuals and cultures as a global digital leader.</p>\r\n"
  format: full_html
bottom_text:
  value: "<h3>Why is Global Digital Mindset important?</h3>\r\n\r\n<p>Todayâ€™s organizations are more globally and digitally connected than ever before. They invest trillions of dollars in digital transformation every year in pursuit of effective management of their global workforce and achievement of their global ambitions. Global Digital Mindset is a set of individual attributes that help global leaders manage digital transformation and work effectively with others who are different from them.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<h3>Can Global Digital Mindset be developed?</h3>\r\n\r\n<p>All elements of Global Digital Mindset can be developed and improved, but it is true that some aspects of Global Digital Mindset are easier to develop than others. Najafi Global Mindset Institute has developed tools, materials, and workshops to help individuals improve their Global Digital Mindset. Now that you have taken the GDMI, you will be able to identify and follow a roadmap to Global Digital Mindset success.</p>\r\n"
  format: full_html
