      '#default_value': '[current-page:query:code:clear]'
      '#description': 'Enter your personal invitation code (only applies if the field is not populated yet).'
      '#maxlength': '64'
      '#required': true
    start_notice_message:
      '#type': gdmi_notice_message
      '#text': |
        <h3>Digital Transformation</h3>

        <p>The Global Digital Mindset Inventory is designed to measure your likelihood of success in helping lead digital transformation in a globally engaged organization. Digital transformation refers to the process of leveraging digital technology by an organization to enhance their client experience, internal operations, or business model through innovation, invention, or efficiency.</p>
    start_page_text:
      '#type': processed_text
      '#text': |
        <h3>Purpose</h3>

        <p>The goal of this survey is to provide you with a comprehensive view of your Global Digital Mindset profile and to help you identify ways of enhancing your profile of Global Digital Mindset.</p>

        <h3>Confidentiality</h3>

        <p>Information you provide is confidential. You are the only recipient of the information about your profile. In addition, only the Thunderbird School of Global Management research team will have access to this information.</p>

        <h3>Instructions</h3>

        <p>Please answer each question, and please be as objective and honest as you can. It will take you approximately 10-15 minutes to complete the questionnaire.</p>
