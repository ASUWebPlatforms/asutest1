  are_you_interested_in_lifelong_learning_page:
    '#type': webform_wizard_page
    '#title': 'Are you interested in lifelong learning? page'
    are_you_interested_in_lifelong_learning_:
      '#type': radios
      '#title': 'What area of lifelong learning are you interested in?'
      '#options':
        100ml: 'Najafi 100 Million Learners Global Initiative'
        cultur: 'Cross-Cultural Communications'
        entrepreneurship: Entrepreneurship
        k12: K-12
        upskilling: 'Upskilling & Reskilling'
  who_page:
    '#type': webform_wizard_page
    '#title': 'Who? page'
    '#states':
      visible:
        ':input[name="are_you_interested_in_lifelong_learning_"]':
          value: entrepreneurship
    who_:
      '#type': radios
      '#title': 'Who?'
      '#options':
        naw: 'Native American Women'
        went: 'Women Entrepreneurs'
        went_carib: 'Women Entreprenerus in Latin America & the Caribbean'
