        between_5_and_20: '5 employees or more but less than 20'
        between_20_and_50: '20 employees or more but less than 50 employees'
        between_50_and_100: '50 employees or more but less than 100 employees'
        between_100_and_500: '100 employees but less than 500 employees'
        500_or_more: '500 or more employees'
      '#required': true
    work_country_match:
      '#type': radios
