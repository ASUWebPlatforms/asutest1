id: non_corporate_gdmi_old
title: 'Non-corporate GDMI (Old)'
description: '<p>Non-corporate GDMI</p>'
categories:
  - 'GDMI Assessment'
elements: |-
  start_page:
    '#type': webform_wizard_page
    '#title': 'Start Page'
    webform_invitation_code:
      '#type': hidden
      '#title': 'Invitation Code'
      '#default_value': '[current-page:query:code:clear]'
      '#description': 'Enter your personal invitation code (only applies if the field is not populated yet).'
      '#maxlength': '64'
      '#required': true
    start_page_text:
      '#type': processed_text
      '#text': |
        <h3>Purpose</h3>

        <p>The goal of this survey is to provide you with a comprehensive view of your Global Mindset profile and to help you identify ways of enhancing your stock of Global Mindset.</p>

        <h3>Confidentiality</h3>

        <p>Information you provide is confidential. Only the Thunderbird School of Global Management research team will have access to the information.</p>

        <h3>Instructions</h3>

        <p>Please answer each question, and please be as objective and honest as you can. It will take you approximately 10 minutes to complete the questionnaire.</p>
  page_one:
    '#type': webform_wizard_page
    '#title': 'Page One'
    current_employment_duration:
      '#type': select
      '#title': 'How long have you worked for the company currently employing you?'
      '#options':
        option_one: 'Option 1'
        option_two: 'Option 2'
        option_three: 'Option 3'
      '#required': true
    ceo_level_gap:
      '#type': select
      '#title': 'How many levels below the CEO of the corporation are you?'
      '#options':
        option_one: 'Option 1'
        option_two: 'Option 2'
        option_three: 'Option 3'
      '#required': true
    current_job_tenure:
      '#type': select
      '#title': 'How long have you worked in your present position or job?'
      '#options':
        option_one: 'Option 1'
        option_two: 'Option 2'
        option_three: 'Option 3'
      '#required': true
    function_and_country_work:
      '#type': webform_custom_composite
      '#title': 'A: In what function/division/ business/corporate office do you currently work?'
      '#multiple': false
      '#element':
        current_work_function:
          '#type': textfield
          '#required': true
          '#title': 'A: In what function/division/ business/corporate office do you currently work?'
        work_country:
          '#type': textfield
          '#required': true
          '#title': 'B: In what country do you currently work?'
    company_primary_industry:
      '#type': textfield
      '#title': 'What is the primary industry of your company?'
      '#required': true
  page_two:
    '#type': webform_wizard_page
    '#title': 'Page Two'
    corporation_size:
      '#type': radios
      '#title': 'How big is your corporation?'
      '#options':
        under_100: 'Under 100 employees'
        between_100_and_1000: '100 employees or more but less than 1000 employees'
        between_1000_and_5000: '1000 employees or more but less than 5000 employees'
