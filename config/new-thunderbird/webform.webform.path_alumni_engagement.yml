id: path_alumni_engagement
title: 'Connect with Thunderbird'
description: 'Path to alumni engagement.'
categories:
  - 'Virtual Assistant Path'
elements: |-
  markup_title:
    '#type': webform_markup
    '#markup': '<h2>I am an alumni and would like to connect with Thunderbird</h2>'
  egnage_type:
    '#type': webform_wizard_page
    '#title': 'Engage type'
    egnage_type_radio:
      '#type': radios
      '#title': 'Engage type'
      '#description': 'What type of engaging with the school are you interested in?'
      '#options':
        eng_school: 'Engage with the School'
        eng_benefits: 'Learn about alumni benefits'
        eng_giving: Giving
        eng_support: 'Support current students'
  egnage_decision:
    '#type': webform_wizard_page
    '#title': 'Engage Decision'
    '#states':
      visible:
        ':input[name="egnage_type_radio"]':
          value: eng_school
    eng_decision:
      '#type': radios
      '#title': 'How would you like to engage?'
      '#options':
        eng_decision_tbird: 'Join T-bird Connect'
        eng_decision_event: 'Attend an event'
        eng_decision_chapter: 'Connect with your chapter'
        eng_decision_student: 'Refer a student'
  ab_decision:
    '#type': webform_wizard_page
    '#title': 'Alumni benefits decision'
    '#states':
      visible:
        ':input[name="egnage_type_radio"]':
          value: eng_benefits
    ab_decis:
      '#type': radios
      '#title': 'Which benefits are you interested in?'
      '#options':
        ab_decis_gear: 'Purchase Thunder gear'
        ab_decis_career: 'Career Services'
        ab_decis_transcripts: Transcripts
        ab_decis_advisory: 'Alumni advisory group'
        ab_decis_benefits: 'Alumni Benefits'
  giving_decision:
    '#type': webform_wizard_page
    '#title': 'Giving decision'
    '#states':
      visible:
        ':input[name="egnage_type_radio"]':
          value: eng_giving_old
    giv_decision:
      '#type': radios
      '#title': Decision
      '#options':
        giv_decision: 'Make a gift'
        giv_decision_estate: 'Estate Planning & Giving'
        giv_decision_ways: 'Ways to give'
        giv_decision_why: 'Why give?'
  support_decision:
    '#type': webform_wizard_page
    '#title': 'Support decision'
    '#states':
      visible:
        ':input[name="egnage_type_radio"]':
          value: eng_support
    supp_decision:
      '#type': radios
      '#title': 'How would you like to support students?'
      '#options':
        supp_decision_intern: 'Hire an Intern'
        supp_decision_mentor: 'Become a mentor'
        supp_decision_lab: 'Host a Global Challenge Lab'
        supp_decision_fulltime: 'Hire for a Full-time position'
